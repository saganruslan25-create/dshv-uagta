<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДШВ | UKRAINE GTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: rgba(255, 255, 255, 0.03); 
            --modal-bg: rgba(10, 15, 26, 0.98);
            --text-gray: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            /* Твій фірмовий фон */
            background-image: 
                radial-gradient(circle at 50% 15%, rgba(34, 197, 94, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 15% 85%, rgba(34, 197, 94, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(34, 197, 94, 0.15) 0%, transparent 40%);
            background-attachment: fixed; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(25px); 
            position: fixed; width: 100%; z-index: 1000; border-bottom: 1px solid rgba(34, 197, 94, 0.1);
        }

        .logo { display: flex; align-items: center; gap: 10px; }
        .logo-box { background: var(--primary); color: black; padding: 4px 10px; border-radius: 6px; font-weight: 800; box-shadow: 0 0 15px var(--primary); }

        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { color: white; text-decoration: none; font-size: 14px; font-weight: 600; opacity: 0.8; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { opacity: 1; color: var(--primary-bright); }

        .btn-accent { 
            background: var(--primary); color: black !important; 
            padding: 10px 22px; border-radius: 10px; font-weight: 800; 
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); transition: 0.3s; 
            text-transform: uppercase; font-size: 12px; 
        }

        .section { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; text-align: center; padding: 150px 8% 60px; 
        }

        .hero-title { font-size: clamp(34px, 8vw, 75px); font-weight: 800; margin: 0; }
        .hero-sub { color: var(--primary-bright); font-weight: 900; letter-spacing: 5px; margin-top: 10px; text-transform: uppercase; }

        .form-container { 
            width: 100%; max-width: 600px; background: var(--card-bg); 
            padding: 40px; border-radius: 35px; border: 1px solid rgba(34, 197, 94, 0.2); 
            backdrop-filter: blur(20px); margin-top: 50px; 
        }

        .form-input { 
            width: 100%; padding: 18px; background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.08); color: white; 
            border-radius: 15px; margin-bottom: 15px; font-family: inherit;
        }

        .btn-submit { 
            width: 100%; background: var(--primary); color: black; 
            padding: 18px; border: none; border-radius: 15px; 
            font-weight: 900; cursor: pointer; text-transform: uppercase; 
            transition: 0.3s;
        }
        .btn-submit:hover { box-shadow: 0 0 20px var(--primary); transform: translateY(-2px); }

        /* Модальне вікно авторизації */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.9); display: none; 
            justify-content: center; align-items: center; z-index: 3000; 
            backdrop-filter: blur(15px); 
        }

        .modal-content { 
            background: var(--modal-bg); width: 90%; max-width: 450px; 
            padding: 40px; border-radius: 35px; border: 1px solid var(--primary); 
            position: relative; 
        }

        .switch-auth { 
            color: var(--text-gray); font-size: 13px; cursor: pointer; 
            display: block; margin-top: 20px; text-decoration: underline; text-align: center; 
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <div class="logo-box">ДШВ</div>
            <strong>UKRAINE GTA</strong>
        </div>
        <div class="nav-links">
            <a>Про нас</a>
            <a onclick="handleCabinetClick()" class="btn-accent">Кабінет</a>
        </div>
    </nav>

    <section class="section">
        <h1 class="hero-title">Десантно Штурмові Війська</h1>
        <p class="hero-sub">ДШВ — ЗАВЖДИ ПЕРШІ!</p>
        
        <div class="form-container">
             <h2 style="margin-bottom: 25px;">Подати рапорт на вступ</h2>
             <input type="text" class="form-input" placeholder="Ваш NickName">
             <button class="btn-submit" onclick="alert('Рапорт надіслано до штабу!')">Відправити рапорт</button>
        </div>
    </section>

    <div class="modal-overlay" id="authModal">
        <div class="modal-content">
            <h2 id="authTitle" style="text-align:center; margin-bottom: 25px;">Авторизація</h2>
            <form id="authForm">
                <input type="email" id="email" class="form-input" placeholder="Електронна пошта (@gmail.com)" required>
                <input type="password" id="pass" class="form-input" placeholder="Пароль" required>
                
                <div id="regFields" style="display:none;">
                    <input type="text" id="regName" class="form-input" placeholder="Ваш NickName (Приклад: Іван Мазепа)">
                    <input type="text" id="regRank" class="form-input" placeholder="Ваше звання">
                    <input type="number" id="regGameID" class="form-input" placeholder="Ваш ігровий ID">
                    <input type="text" id="regDiscord" class="form-input" placeholder="Ваш Discord">
                    <input type="text" id="regPassport" class="form-input" placeholder="Посилання на паспорт (Imgur)">
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Увійти</button>
                <span class="switch-auth" onclick="toggleAuthMode()" id="switchBtn">Немає акаунту? Створити профіль бійця</span>
            </form>
            <button onclick="document.getElementById('authModal').style.display='none'" style="background:none; border:none; color:white; width:100%; margin-top:15px; cursor:pointer; font-size:12px; opacity:0.5;">Закрити</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLoginMode = true;

        // Перемикач Вхід / Реєстрація
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('regFields').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('authTitle').innerText = isLoginMode ? 'Авторизація' : 'Реєстрація бійця';
            document.getElementById('submitBtn').innerText = isLoginMode ? 'Увійти' : 'Зареєструватися';
            document.getElementById('switchBtn').innerText = isLoginMode ? 'Немає акаунту? Створити профіль бійця' : 'Вже є акаунт? Увійти';
        };

        // Клік на Кабінет
        window.handleCabinetClick = () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = "cabinet.html";
                } else {
                    document.getElementById('authModal').style.display = 'flex';
                }
            });
        };

        // Обробка форми
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            if(!email.endsWith("@gmail.com")) {
                alert("Будь ласка, використовуйте тільки пошту @gmail.com");
                return;
            }

            try {
                if(isLoginMode) {
                    // ВХІД
                    await signInWithEmailAndPassword(auth, email, pass);
                    window.location.href = "cabinet.html";
                } else {
                    // РЕЄСТРАЦІЯ
                    const name = document.getElementById('regName').value;
                    const rank = document.getElementById('regRank').value;
                    const gameID = document.getElementById('regGameID').value;
                    const discord = document.getElementById('regDiscord').value;
                    const passport = document.getElementById('regPassport').value;

                    if(!name || !rank || !gameID) return alert("Заповніть основні поля!");

                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    
                    // Створення запису в базі
                    await setDoc(doc(db, "users", res.user.uid), {
                        name: name,
                        rank: rank,
                        gameID: gameID,
                        discord: discord,
                        passport: passport,
                        reprimands: 0,
                        warns: 0,
                        role: "user" // за замовчуванням звичайний боєць
                    });

                    alert("Профіль успішно створено!");
                    window.location.href = "cabinet.html";
                }
            } catch(error) {
                alert("Помилка: " + error.message);
            }
        });
    </script>
</body>
</html>

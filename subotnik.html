<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –°–£–ë–û–¢–ù–ò–ö</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(34, 197, 94, 0.2);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, rgba(34, 197, 94, 0.1) 0%, transparent 30%);
            background-attachment: fixed;
            color: white; font-family: 'Inter', sans-serif;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(25px); 
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
        }

        .logo-box { background: var(--primary); color: black; padding: 4px 10px; border-radius: 6px; font-weight: 800; box-shadow: 0 0 15px var(--primary); text-decoration: none; }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

        .section-title { font-size: 32px; font-weight: 900; text-align: center; margin-bottom: 10px; text-transform: uppercase; }
        .section-sub { color: var(--primary-bright); text-align: center; font-size: 12px; font-weight: 800; letter-spacing: 3px; margin-bottom: 40px; }

        .report-form {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 35px; backdrop-filter: blur(20px);
            margin-bottom: 60px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 11px; font-weight: 800; color: var(--primary-bright); text-transform: uppercase; margin-bottom: 8px; }
        
        .f-input { 
            width: 100%; padding: 18px; background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.08); color: white; 
            border-radius: 15px; font-family: inherit; font-size: 14px;
        }

        .btn-submit { 
            width: 100%; background: var(--primary); color: black; 
            padding: 18px; border: none; border-radius: 15px; 
            font-weight: 900; cursor: pointer; text-transform: uppercase; 
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); transition: 0.3s;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 0 25px var(--primary); }

        .report-card {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 25px; margin-bottom: 25px;
            position: relative;
        }

        .report-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .user-name { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 10px; }
        .rank-tag { font-size: 10px; background: var(--primary); color: black; padding: 2px 8px; border-radius: 5px; font-weight: 800; }
        .report-time { font-size: 11px; color: #555; font-weight: 700; }

        .period-badge { background: rgba(34, 197, 94, 0.1); padding: 8px 15px; border-radius: 12px; color: var(--primary-bright); font-weight: 800; font-size: 13px; margin-bottom: 15px; display: inline-flex; align-items: center; gap: 8px; border: 1px solid rgba(34, 197, 94, 0.2); }

        .work-content { 
            background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; 
            font-size: 14px; line-height: 1.6; white-space: pre-wrap; 
            border: 1px solid rgba(255,255,255,0.03); word-break: break-word;
        }

        .controls { display: flex; gap: 10px; margin-top: 15px; justify-content: flex-end; }
        .ctrl-btn { background: none; border: 1px solid rgba(255,255,255,0.1); color: #888; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 800; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .ctrl-btn:hover { background: rgba(255,255,255,0.05); color: white; border-color: white; }
        .btn-del:hover { color: #ef4444; border-color: #ef4444; background: rgba(239, 68, 68, 0.05); }

        @media (max-width: 768px) { .container { padding: 10px; } .report-form { padding: 25px; } .report-header { flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo-box">–î–®–í</a>
    <a href="cabinet.html" style="color:white; text-decoration:none; font-size:13px; font-weight:800; opacity: 0.7;">‚Üê –ù–ê–ó–ê–î –í –ö–ê–ë–Ü–ù–ï–¢</a>
</nav>

<div class="container">
    <h1 class="section-title">–ó–≤—ñ—Ç–∏ –∑ –°—É–±–æ—Ç–Ω–∏–∫—ñ–≤</h1>
    <p class="section-sub">–û–ë–õ–Ü–ö –ì–û–°–ü–û–î–ê–†–°–¨–ö–ò–• –†–û–ë–Ü–¢</p>

    <div class="report-form">
        <div class="input-group">
            <label>–î–∞—Ç–∞ –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è —Å—É–±–æ—Ç–Ω–∏–∫–∞</label>
            <input type="text" id="subDate" class="f-input" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 26.12.2025">
        </div>
        
        <div class="input-group">
            <label>–û–ø–∏—Å —Ä–æ–±—ñ—Ç —Ç–∞ –¥–æ–∫–∞–∑–∏ (–ü–æ—Å–∏–ª–∞–Ω–Ω—è)</label>
            <textarea id="subContent" class="f-input" rows="6" placeholder="–û–ø–∏—à—ñ—Ç—å, —â–æ —Å–∞–º–µ –±—É–ª–æ –∑—Ä–æ–±–ª–µ–Ω–æ...&#10;&#10;–î–æ–∫–∞–∑–∏: https://postimg.cc/..."></textarea>
        </div>

        <button class="btn-submit" id="subBtn" onclick="window.submitSubotnik()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –∑–≤—ñ—Ç</button>
    </div>

    <h2 style="font-size: 16px; font-weight: 900; margin-bottom: 25px; letter-spacing: 2px; text-transform: uppercase;">–ê—Ä—Ö—ñ–≤ —Å—É–±–æ—Ç–Ω–∏–∫—ñ–≤:</h2>
    <div id="subFeed"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDoc, doc, query, orderBy, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserData = null;
    let editId = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists()) currentUserData = { ...snap.data(), uid: user.uid };
            loadSubs();
        } else { window.location.href = "index.html"; }
    });

    window.submitSubotnik = async () => {
        const date = document.getElementById('subDate').value;
        const content = document.getElementById('subContent').value;
        if (!date || !content) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª—è!");

        try {
            if (editId) {
                await updateDoc(doc(db, "subotniks", editId), { date, content, edited: true });
                editId = null;
                document.getElementById('subBtn').innerText = "–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –∑–≤—ñ—Ç";
            } else {
                await addDoc(collection(db, "subotniks"), {
                    ownerId: currentUserData.uid,
                    name: currentUserData.name,
                    rank: currentUserData.rank,
                    date, content,
                    timestamp: new Date()
                });
            }
            document.getElementById('subDate').value = "";
            document.getElementById('subContent').value = "";
        } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞!"); }
    };

    function loadSubs() {
        const q = query(collection(db, "subotniks"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('subFeed');
            feed.innerHTML = "";
            snapshot.forEach((s) => {
                const data = s.data();
                const id = s.id;
                const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString('uk-UA') : "";
                const isOwner = currentUserData && currentUserData.uid === data.ownerId;
                const isAdmin = currentUserData && currentUserData.role === 'admin';

                feed.innerHTML += `
                    <div class="report-card">
                        <div class="report-header">
                            <div class="user-name">${data.name} <span class="rank-tag">${data.rank}</span></div>
                            <div class="report-time">${time} ${data.edited ? '(–∑–º—ñ–Ω–µ–Ω–æ)' : ''}</div>
                        </div>
                        <div class="period-badge">üßπ –î–ê–¢–ê: ${data.date}</div>
                        <div class="work-content">${data.content}</div>
                        ${isOwner || isAdmin ? `
                            <div class="controls">
                                ${isOwner ? `<button class="ctrl-btn" onclick="window.startEdit('${id}', '${data.date}', '${data.content.replace(/\n/g, "\\n")}')">–ó–º—ñ–Ω–∏—Ç–∏</button>` : ''}
                                <button class="ctrl-btn btn-del" onclick="window.deleteSub('${id}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
        });
    }

    window.startEdit = (id, date, content) => {
        editId = id;
        document.getElementById('subDate').value = date;
        document.getElementById('subContent').value = content;
        document.getElementById('subBtn').innerText = "–ó–±–µ—Ä–µ–≥—Ç–∏ –∑–º—ñ–Ω–∏";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteSub = async (id) => {
        if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –∑–≤—ñ—Ç –∑ —Å—É–±–æ—Ç–Ω–∏–∫–∞?")) await deleteDoc(doc(db, "subotniks", id));
    };
</script>
</body>
</html>

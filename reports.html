<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –©–û–¢–ò–ñ–ù–ï–í–Ü –ó–í–Ü–¢–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(34, 197, 94, 0.2);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            /* –§—ñ—Ä–º–æ–≤–∏–π —Ñ–æ–Ω –∑ index.html */
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, rgba(34, 197, 94, 0.1) 0%, transparent 30%);
            background-attachment: fixed;
            color: white; font-family: 'Inter', sans-serif;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(25px); 
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
        }

        .logo-box { background: var(--primary); color: black; padding: 4px 10px; border-radius: 6px; font-weight: 800; box-shadow: 0 0 15px var(--primary); text-decoration: none; }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

        .section-title { font-size: 32px; font-weight: 900; text-align: center; margin-bottom: 10px; text-transform: uppercase; }
        .section-sub { color: var(--primary-bright); text-align: center; font-size: 12px; font-weight: 800; letter-spacing: 3px; margin-bottom: 40px; }

        /* –§–æ—Ä–º–∞ —è–∫ –Ω–∞ index.html */
        .report-form {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 35px; backdrop-filter: blur(20px);
            margin-bottom: 60px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 11px; font-weight: 800; color: var(--primary-bright); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        
        .f-input { 
            width: 100%; padding: 18px; background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.08); color: white; 
            border-radius: 15px; font-family: inherit; font-size: 14px;
            transition: 0.3s;
        }
        .f-input:focus { border-color: var(--primary); outline: none; background: rgba(0,0,0,0.6); }

        .btn-submit { 
            width: 100%; background: var(--primary); color: black; 
            padding: 18px; border: none; border-radius: 15px; 
            font-weight: 900; cursor: pointer; text-transform: uppercase; 
            transition: 0.3s; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 0 25px var(--primary); }

        /* –ö–∞—Ä—Ç–∫–∏ –∑–≤—ñ—Ç—ñ–≤ —É —Å—Ç–∏–ª—ñ —Å—Ç—Ä—ñ—á–∫–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å */
        .report-card {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 25px; margin-bottom: 25px;
            position: relative; overflow: hidden;
        }

        .report-card::before { content: ""; position: absolute; left: 0; top: 0; width: 4px; height: 100%; background: var(--primary); }

        .report-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-name { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 10px; }
        .rank-tag { font-size: 10px; background: var(--primary); color: black; padding: 2px 8px; border-radius: 5px; font-weight: 800; }
        .report-time { font-size: 11px; color: #555; font-weight: 700; }

        .period-box { background: rgba(34, 197, 94, 0.1); padding: 10px 15px; border-radius: 12px; color: var(--primary-bright); font-weight: 800; font-size: 13px; margin-bottom: 20px; display: inline-block; border: 1px solid rgba(34, 197, 94, 0.2); }

        .content-title { font-size: 11px; color: #888; text-transform: uppercase; font-weight: 900; margin-bottom: 10px; letter-spacing: 1px; }
        .work-text { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; font-size: 14px; line-height: 1.6; white-space: pre-wrap; border: 1px solid rgba(255,255,255,0.03); margin-bottom: 20px; }
        
        .evidence-box { background: rgba(59, 130, 246, 0.05); border: 1px dashed rgba(59, 130, 246, 0.3); padding: 15px; border-radius: 15px; }
        .evidence-link { color: #60a5fa; text-decoration: none; font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .evidence-link:hover { text-decoration: underline; }

        @media (max-width: 768px) { .container { padding: 10px; } .report-form { padding: 25px; border-radius: 25px; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo-box">–î–®–í</a>
    <a href="cabinet.html" style="color:white; text-decoration:none; font-size:13px; font-weight:800; opacity: 0.7;">‚Üê –ù–ê–ó–ê–î –í –¢–ï–†–ú–Ü–ù–ê–õ</a>
</nav>

<div class="container">
    <h1 class="section-title">–°–∏—Å—Ç–µ–º–∞ –∑–≤—ñ—Ç—ñ–≤</h1>
    <p class="section-sub">–¶–ï–ù–¢–†–ê–õ–Ü–ó–û–í–ê–ù–ò–ô –ê–†–•–Ü–í –î–û–ö–ê–ó–Ü–í</p>

    <div class="report-form">
        <div class="input-group">
            <label>–ü–µ—Ä—ñ–æ–¥ –∑–≤—ñ—Ç–Ω–æ—Å—Ç—ñ</label>
            <input type="text" id="repPeriod" class="f-input" placeholder="–ó 19.12.2025 –ø–æ 21.12.2025">
        </div>
        
        <div class="input-group">
            <label>–í–∏–∫–æ–Ω–∞–Ω–∞ —Ä–æ–±–æ—Ç–∞ (–æ–ø–∏—Å)</label>
            <textarea id="repWork" class="f-input" rows="4" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ó–∞–≤–¥–∞–Ω–Ω—è '–ü–∞–ª–∏–≤–æ' (4 —Ä–∞–∑–∏)"></textarea>
        </div>

        <div class="input-group">
            <label>–î–æ–∫–∞–∑–∏ (–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ Imgur / Postimages)</label>
            <input type="text" id="repLinks" class="f-input" placeholder="https://imgur.com/...">
        </div>

        <button class="btn-submit" onclick="window.submitReport()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –∑–≤—ñ—Ç</button>
    </div>

    <h2 style="font-size: 18px; font-weight: 900; margin-bottom: 25px; letter-spacing: 2px;">–û–°–¢–ê–ù–ù–Ü –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø:</h2>
    <div id="reportsFeed">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserData = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userSnap = await getDoc(doc(db, "users", user.uid));
            if (userSnap.exists()) currentUserData = userSnap.data();
            loadReports();
        } else { window.location.href = "index.html"; }
    });

    window.submitReport = async () => {
        const period = document.getElementById('repPeriod').value;
        const work = document.getElementById('repWork').value;
        const links = document.getElementById('repLinks').value;

        if (!period || !work || !links) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");

        try {
            await addDoc(collection(db, "reports"), {
                name: currentUserData.name,
                rank: currentUserData.rank,
                period: period,
                work: work,
                links: links,
                timestamp: new Date()
            });
            alert("–ó–≤—ñ—Ç –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!");
            document.getElementById('repPeriod').value = "";
            document.getElementById('repWork').value = "";
            document.getElementById('repLinks').value = "";
        } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞!"); }
    };

    function loadReports() {
        const q = query(collection(db, "reports"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('reportsFeed');
            feed.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString('uk-UA') : "";
                
                feed.innerHTML += `
                    <div class="report-card">
                        <div class="report-header">
                            <div class="user-name">
                                ${data.name} 
                                <span class="rank-tag">${data.rank}</span>
                            </div>
                            <div class="report-time">${time}</div>
                        </div>
                        
                        <div class="period-box">üìÖ –ü–ï–†–Ü–û–î: ${data.period}</div>
                        
                        <div class="content-title">–í–∏–∫–æ–Ω–∞–Ω–∞ —Ä–æ–±–æ—Ç–∞:</div>
                        <div class="work-text">${data.work}</div>
                        
                        <div class="content-title">–î–æ–∫–∞–∑–∏:</div>
                        <div class="evidence-box">
                            <a href="${data.links}" target="_blank" class="evidence-link">
                                üìÇ –í—ñ–¥–∫—Ä–∏—Ç–∏ –º–∞—Ç–µ—Ä—ñ–∞–ª–∏ (Imgur / Postimages) ‚Üó
                            </a>
                        </div>
                    </div>
                `;
            });
        });
    }
</script>
</body>
</html>

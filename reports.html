<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДШВ | ЗВІТИ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Твій оригінальний стиль з першого скріншоту */
        :root {
            --primary: #22c55e;
            --bg: #030507;
            --card-bg: rgba(255, 255, 255, 0.03);
            --danger: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%;
        }

        .logo { color: var(--primary); font-weight: 900; font-size: 24px; text-decoration: none; }

        .container { padding: 0 5%; }

        .welcome-text { font-size: 32px; font-weight: 800; margin: 20px 0; }

        /* Сітка з картками статистики */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 25px; text-align: center;
        }

        .stat-card span { font-size: 12px; color: var(--primary); font-weight: 700; text-transform: uppercase; }
        .stat-card h2 { margin: 10px 0 0; font-size: 28px; font-weight: 900; }

        /* Кнопки навігації */
        .nav-buttons { display: flex; gap: 15px; margin-bottom: 40px; }
        .nav-btn {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px 25px; border-radius: 10px; cursor: pointer;
            text-decoration: none; font-weight: 600; transition: 0.3s;
        }
        .nav-btn.active { border-color: var(--primary); box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }

        /* Форма звіту */
        .report-form-container {
            background: var(--card-bg); border-radius: 20px; padding: 30px; margin-bottom: 40px;
        }
        textarea {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid #333;
            border-radius: 10px; color: white; padding: 15px; font-family: inherit; resize: vertical;
        }
        .btn-submit {
            background: var(--primary); color: black; border: none; width: 100%;
            padding: 15px; border-radius: 10px; font-weight: 800; margin-top: 15px; cursor: pointer;
        }

        /* Список звітів */
        .reports-list { margin-top: 30px; }
        .report-item {
            background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 15px;
        }
        .report-meta { display: flex; justify-content: space-between; color: var(--primary); font-weight: 700; margin-bottom: 10px; }
        
        /* СТИЛЬ ДЛЯ ПОСИЛАНЬ (Те що ти просив) */
        .report-content { line-height: 1.6; white-space: pre-wrap; word-break: break-all; }
        .report-content a {
            color: #4ade80; /* Яскраво-зелений для силок */
            text-decoration: underline;
            font-weight: 600;
        }
        .report-content a:hover { color: #fff; }

        .btn-delete { color: var(--danger); background: none; border: none; cursor: pointer; font-weight: 700; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">ДШВ</a>
    <div style="display: flex; align-items: center; gap: 15px;">
        <span id="headerName">Бійця не знайдено</span>
        <button onclick="window.logout()" style="background:none; border:none; color:var(--danger); cursor:pointer; font-weight:700;">ВИЙТИ</button>
    </div>
</header>

<div class="container">
    <div class="welcome-text">Звіти особового складу</div>

    <div class="nav-buttons">
        <a href="dashboard.html" class="nav-btn">Головна</a>
        <a href="reports.html" class="nav-btn active">Щотижневі звіти</a>
        <a href="subotnik.html" class="nav-btn">Суботники</a>
        <a href="admin.html" class="nav-btn" id="adminLink" style="display:none;">Перегляд рапортів</a>
    </div>

    <div class="report-form-container">
        <textarea id="reportInput" rows="5" placeholder="Введіть опис роботи та додайте посилання на докази (Imgur, YouTube тощо)..."></textarea>
        <button class="btn-submit" onclick="submitReport()">ОПУБЛІКУВАТИ ЗВІТ</button>
    </div>

    <div class="reports-list" id="reportsDisplay">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userObj = null;

    // ФУНКЦІЯ ДЛЯ ПЕРЕТВОРЕННЯ ТЕКСТУ В КЛІКАБЕЛЬНІ СИЛКИ
    function makeLinksClickable(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(urlRegex, function(url) {
            return '<a href="' + url + '" target="_blank">' + url + '</a>';
        });
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                userObj = userDoc.data();
                userObj.uid = user.uid;
                document.getElementById('headerName').innerText = userObj.name;
                if(userObj.role === 'admin') document.getElementById('adminLink').style.display = 'block';
                loadReports();
            }
        } else {
            window.location.href = "index.html";
        }
    });

    window.logout = () => signOut(auth).then(() => window.location.href = "index.html");

    window.submitReport = async () => {
        const text = document.getElementById('reportInput').value;
        if(!text.trim()) return alert("Поле порожнє!");

        try {
            await addDoc(collection(db, "reports"), {
                name: userObj.name,
                rank: userObj.rank,
                uid: userObj.uid,
                content: text,
                timestamp: serverTimestamp()
            });
            document.getElementById('reportInput').value = "";
        } catch (e) { alert("Помилка відправки"); }
    };

    function loadReports() {
        const q = query(collection(db, "reports"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snap) => {
            const container = document.getElementById('reportsDisplay');
            container.innerHTML = "";
            snap.forEach(s => {
                const data = s.data();
                const date = data.timestamp ? new Date(data.timestamp.toMillis()).toLocaleString() : "Завантаження...";
                
                // Обробка тексту через функцію посилань
                const formattedContent = makeLinksClickable(data.content);

                const item = document.createElement('div');
                item.className = 'report-item';
                item.innerHTML = `
                    <div class="report-meta">
                        <span>${data.name} [${data.rank}]</span>
                        <span>${date}</span>
                    </div>
                    <div class="report-content">${formattedContent}</div>
                    ${(userObj.role === 'admin' || userObj.uid === data.uid) ? 
                        `<button class="btn-delete" onclick="deleteRep('${s.id}')">ВИДАЛИТИ</button>` : ''}
                `;
                container.appendChild(item);
            });
        });
    }

    window.deleteRep = async (id) => {
        if(confirm("Видалити цей звіт?")) await deleteDoc(doc(db, "reports", id));
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –©–û–¢–ò–ñ–ù–ï–í–Ü –ó–í–Ü–¢–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(34, 197, 94, 0.2);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, rgba(34, 197, 94, 0.1) 0%, transparent 30%);
            background-attachment: fixed;
            color: white; font-family: 'Inter', sans-serif;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(25px); 
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
        }

        .logo-box { background: var(--primary); color: black; padding: 4px 10px; border-radius: 6px; font-weight: 800; box-shadow: 0 0 15px var(--primary); text-decoration: none; }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

        .section-title { font-size: 32px; font-weight: 900; text-align: center; margin-bottom: 10px; text-transform: uppercase; }
        .section-sub { color: var(--primary-bright); text-align: center; font-size: 12px; font-weight: 800; letter-spacing: 3px; margin-bottom: 40px; }

        .report-form {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 35px; backdrop-filter: blur(20px);
            margin-bottom: 60px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 11px; font-weight: 800; color: var(--primary-bright); text-transform: uppercase; margin-bottom: 8px; }
        
        .f-input { 
            width: 100%; padding: 18px; background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.08); color: white; 
            border-radius: 15px; font-family: inherit; font-size: 14px;
        }

        .btn-submit { 
            width: 100%; background: var(--primary); color: black; 
            padding: 18px; border: none; border-radius: 15px; 
            font-weight: 900; cursor: pointer; text-transform: uppercase; 
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); transition: 0.3s;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 0 25px var(--primary); }

        /* –ö–∞—Ä—Ç–∫–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å */
        .report-card {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 25px; margin-bottom: 25px;
            position: relative;
        }

        .report-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .user-name { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 10px; }
        .rank-tag { font-size: 10px; background: var(--primary); color: black; padding: 2px 8px; border-radius: 5px; font-weight: 800; }
        .report-time { font-size: 11px; color: #555; font-weight: 700; }

        .period-badge { background: rgba(34, 197, 94, 0.1); padding: 8px 15px; border-radius: 12px; color: var(--primary-bright); font-weight: 800; font-size: 13px; margin-bottom: 15px; display: inline-flex; align-items: center; gap: 8px; border: 1px solid rgba(34, 197, 94, 0.2); }

        .work-content { 
            background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; 
            font-size: 14px; line-height: 1.6; white-space: pre-wrap; 
            border: 1px solid rgba(255,255,255,0.03); word-break: break-word;
        }

        /* --- –°–¢–ò–õ–Ü –î–õ–Ø –†–û–ó–£–ú–ù–ò–• –ü–û–°–ò–õ–ê–ù–¨ --- */
        .work-content a {
            color: var(--primary-bright);
            text-decoration: underline;
            font-weight: 600;
        }
        .work-content a:hover {
            color: white;
        }

        /* –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è */
        .controls { display: flex; gap: 10px; margin-top: 15px; justify-content: flex-end; }
        .ctrl-btn { background: none; border: 1px solid rgba(255,255,255,0.1); color: #888; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 800; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .ctrl-btn:hover { background: rgba(255,255,255,0.05); color: white; border-color: white; }
        .btn-del:hover { color: #ef4444; border-color: #ef4444; background: rgba(239, 68, 68, 0.05); }

        @media (max-width: 768px) { .container { padding: 10px; } .report-form { padding: 25px; } .report-header { flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo-box">–î–®–í</a>
    <a href="cabinet.html" style="color:white; text-decoration:none; font-size:13px; font-weight:800; opacity: 0.7;">‚Üê –ù–ê–ó–ê–î –í –ö–ê–ë–Ü–ù–ï–¢</a>
</nav>

<div class="container">
    <h1 class="section-title">–°–∏—Å—Ç–µ–º–∞ –∑–≤—ñ—Ç—ñ–≤</h1>
    <p class="section-sub">–¶–ï–ù–¢–†–ê–õ–Ü–ó–û–í–ê–ù–ò–ô –ê–†–•–Ü–í –î–û–ö–ê–ó–Ü–í</p>

    <div class="report-form">
        <div class="input-group">
            <label>–ü–µ—Ä—ñ–æ–¥ –∑–≤—ñ—Ç–Ω–æ—Å—Ç—ñ</label>
            <input type="text" id="repPeriod" class="f-input" placeholder="–ó 19.12.2025 –ø–æ 21.12.2025">
        </div>
        
        <div class="input-group">
            <label>–í–∏–∫–æ–Ω–∞–Ω–∞ —Ä–æ–±–æ—Ç–∞ —Ç–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –¥–æ–∫–∞–∑–∏</label>
            <textarea id="repContent" class="f-input" rows="6" placeholder="1. –ó–∞–≤–¥–∞–Ω–Ω—è '–ü–∞–ª–∏–≤–æ' (4 —Ä–∞–∑–∏)&#10;2. –ß–∏—â–µ–Ω–Ω—è –∑–±—Ä–æ—ó&#10;&#10;–î–æ–∫–∞–∑–∏: https://postimg.cc/..."></textarea>
        </div>

        <button class="btn-submit" id="mainBtn" onclick="window.submitReport()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –∑–≤—ñ—Ç</button>
    </div>

    <h2 style="font-size: 16px; font-weight: 900; margin-bottom: 25px; letter-spacing: 2px; text-transform: uppercase;">–û—Å—Ç–∞–Ω–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:</h2>
    <div id="reportsFeed"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDoc, doc, query, orderBy, onSnapshot, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserData = null;
    let editModeId = null;

    // --- –§–£–ù–ö–¶–Ü–Ø –†–û–ó–£–ú–ù–ò–• –ü–û–°–ò–õ–ê–ù–¨ ---
    function linkify(text) {
        const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
        return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userSnap = await getDoc(doc(db, "users", user.uid));
            if (userSnap.exists()) currentUserData = { ...userSnap.data(), uid: user.uid };
            loadReports();
        } else { window.location.href = "index.html"; }
    });

    window.submitReport = async () => {
        const period = document.getElementById('repPeriod').value;
        const content = document.getElementById('repContent').value;

        if (!period || !content) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");

        try {
            if (editModeId) {
                // –†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è
                await updateDoc(doc(db, "reports", editModeId), {
                    period: period,
                    content: content
                });
                editModeId = null;
                document.getElementById('mainBtn').innerText = "–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –∑–≤—ñ—Ç";
            } else {
                // –ù–æ–≤–∏–π –∑–≤—ñ—Ç
                await addDoc(collection(db, "reports"), {
                    uid: currentUserData.uid,
                    name: currentUserData.name,
                    rank: currentUserData.rank,
                    period: period,
                    content: content,
                    timestamp: serverTimestamp()
                });
            }
            document.getElementById('repPeriod').value = "";
            document.getElementById('repContent').value = "";
        } catch (e) {
            console.error(e);
            alert("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É!");
        }
    };

    function loadReports() {
        const q = query(collection(db, "reports"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snap) => {
            const feed = document.getElementById('reportsFeed');
            feed.innerHTML = "";
            snap.forEach(s => {
                const r = s.data();
                const isOwner = currentUserData && currentUserData.uid === r.uid;
                const isAdmin = currentUserData && currentUserData.role === 'admin';
                
                const time = r.timestamp ? new Date(r.timestamp.toMillis()).toLocaleString() : "...";
                
                // –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —Ñ—É–Ω–∫—Ü—ñ—ó —Ä–æ–∑—É–º–Ω–∏—Ö –ø–æ—Å–∏–ª–∞–Ω—å
                const safeContent = linkify(r.content);

                feed.innerHTML += `
                    <div class="report-card">
                        <div class="report-header">
                            <div class="user-name">
                                üë§ ${r.name} <span class="rank-tag">${r.rank}</span>
                            </div>
                            <div class="report-time">ID: ${s.id.substring(0,6)} | ${time}</div>
                        </div>
                        <div class="period-badge">üìÖ –ü–ï–†–Ü–û–î: ${r.period}</div>
                        <div class="work-content">${safeContent}</div>
                        
                        <div class="controls">
                            ${isOwner ? `<button class="ctrl-btn" onclick="window.editReport('${s.id}', '${r.period}', \`${r.content.replace(/'/g, "\\'")}\`)">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>` : ''}
                            ${(isOwner || isAdmin) ? `<button class="ctrl-btn btn-del" onclick="window.deleteReport('${s.id}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>` : ''}
                        </div>
                    </div>
                `;
            });
        });
    }

    window.editReport = (id, period, content) => {
        editModeId = id;
        document.getElementById('repPeriod').value = period;
        document.getElementById('repContent').value = content;
        document.getElementById('mainBtn').innerText = "–ó–±–µ—Ä–µ–≥—Ç–∏ –∑–º—ñ–Ω–∏";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.deleteReport = async (id) => {
        if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –∑–≤—ñ—Ç?")) {
            await deleteDoc(doc(db, "reports", id));
        }
    };
</script>
</body>
</html>

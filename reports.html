<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –ó–í–Ü–¢–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.08) 0%, transparent 50%);
            background-attachment: fixed;
            color: white; font-family: 'Inter', sans-serif;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%;
        }
        .logo-box { background: var(--primary); color: black; padding: 5px 15px; border-radius: 8px; font-weight: 900; box-shadow: 0 0 20px var(--primary); text-decoration: none; text-transform: uppercase; }

        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px; padding: 0 5% 50px 5%;
        }

        /* –õ–Ü–í–ï –ú–ï–ù–Æ */
        .side-menu { 
            background: var(--card-bg); border: 1px solid var(--glass-border); 
            border-radius: 25px; padding: 25px 15px; height: fit-content;
        }
        .menu-item {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; padding: 16px 20px; margin-bottom: 12px;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
            border-radius: 15px; color: white; text-decoration: none;
            font-weight: 600; font-size: 14px; transition: 0.3s;
        }
        .menu-item:hover { background: rgba(34, 197, 94, 0.08); border-color: var(--glass-border); }

        /* –§–û–†–ú–ê –¢–ê –°–ü–ò–°–û–ö */
        .content-box {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 40px;
        }

        .report-form { display: grid; gap: 15px; margin-bottom: 50px; }
        input, textarea {
            background: rgba(0,0,0,0.3); border: 1px solid #333;
            padding: 15px; border-radius: 12px; color: white; font-family: inherit;
        }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; }

        .btn-send {
            background: var(--primary); color: black; border: none;
            padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-send:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3); }

        .report-card {
            background: rgba(255,255,255,0.02); border-left: 4px solid var(--primary);
            padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative;
        }
        .report-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .report-name { font-weight: 800; color: var(--primary-bright); }
        .report-date { font-size: 12px; opacity: 0.5; }
        .report-text { 
            line-height: 1.6; 
            white-space: pre-wrap; /* –ó–±–µ—Ä—ñ–≥–∞—î –ø–µ—Ä–µ–Ω–æ—Å–∏ —Ä—è–¥–∫—ñ–≤ */
            word-break: break-word; /* –©–æ–± –¥–æ–≤–≥—ñ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–µ –≤–∏–ª–∞–∑–∏–ª–∏ –∑–∞ –º–µ–∂—ñ */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –ø–æ—Å–∏–ª–∞–Ω—å —É —Ç–µ–∫—Å—Ç—ñ */
        .report-text a {
            color: #3b82f6;
            text-decoration: underline;
            font-weight: 600;
        }
        .report-text a:hover {
            color: #60a5fa;
        }

        .delete-report {
            background: none; border: none; color: var(--danger);
            cursor: pointer; font-weight: 800; font-size: 12px; margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo-box">–î–®–í</a>
    <div id="userInfo" style="font-weight: 800;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
</header>

<div class="main-container">
    <div class="side-menu">
        <a href="dashboard.html" class="menu-item">üë§ –ú—ñ–π –ø—Ä–æ—Ñ—ñ–ª—å</a>
        <a href="reports.html" class="menu-item" style="border-color: var(--primary);">üìÖ –©–æ—Ç–∏–∂–Ω–µ–≤—ñ –∑–≤—ñ—Ç–∏</a>
        <a href="subotnik.html" class="menu-item">üßπ –°—É–±–æ—Ç–Ω–∏–∫</a>
        <a href="applications.html" class="menu-item" id="adminAppBtn" style="display:none;">üìù –ü–µ—Ä–µ–≥–ª—è–¥ —Ä–∞–ø–æ—Ä—Ç—ñ–≤</a>
    </div>

    <div class="content-box">
        <h2 style="margin-top:0; font-weight:900;">üìÖ –©–û–¢–ò–ñ–ù–ï–í–Ü –ó–í–Ü–¢–ò</h2>
        
        <div class="report-form">
            <textarea id="reportContent" rows="4" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à –∑–≤—ñ—Ç —Ç—É—Ç... (–æ–±–æ–≤'—è–∑–∫–æ–≤–æ –¥–æ–¥–∞–≤–∞–π—Ç–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –¥–æ–∫–∞–∑–∏)"></textarea>
            <button class="btn-send" onclick="sendReport()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–≤—ñ—Ç</button>
        </div>

        <div id="reportsList">
            </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É –≤ –∫–ª—ñ–∫–∞–±–µ–ª—å–Ω—ñ –ø–æ—Å–∏–ª–∞–Ω–Ω—è
    function linkify(text) {
        const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
        return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists()) {
                currentUser = snap.data();
                currentUser.uid = user.uid;
                document.getElementById('userInfo').innerText = currentUser.name;
                
                if (currentUser.role === 'admin') {
                    document.getElementById('adminAppBtn').style.display = 'flex';
                }
                loadReports();
            }
        } else {
            window.location.href = "index.html";
        }
    });

    window.sendReport = async () => {
        const content = document.getElementById('reportContent').value;
        if (!content.trim()) return alert("–ó–≤—ñ—Ç –Ω–µ –º–æ–∂–µ –±—É—Ç–∏ –ø–æ—Ä–æ–∂–Ω—ñ–º!");

        await addDoc(collection(db, "reports"), {
            uid: currentUser.uid,
            name: currentUser.name,
            rank: currentUser.rank,
            content: content,
            timestamp: serverTimestamp()
        });

        document.getElementById('reportContent').value = "";
    };

    function loadReports() {
        const q = query(collection(db, "reports"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('reportsList');
            list.innerHTML = "";
            snap.forEach(s => {
                const r = s.data();
                const date = r.timestamp ? new Date(r.timestamp.toMillis()).toLocaleString() : "–¢—ñ–ª—å–∫–∏ —â–æ";
                
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ñ—É–Ω–∫—Ü—ñ—é linkify –¥–ª—è –≤–º—ñ—Å—Ç—É
                const safeContent = linkify(r.content);

                list.innerHTML += `
                    <div class="report-card">
                        <div class="report-header">
                            <span class="report-name">${r.name} [${r.rank}]</span>
                            <span class="report-date">${date}</span>
                        </div>
                        <div class="report-text">${safeContent}</div>
                        ${currentUser.role === 'admin' || currentUser.uid === r.uid ? 
                            `<button class="delete-report" onclick="deleteReport('${s.id}')">–í–ò–î–ê–õ–ò–¢–ò</button>` : ''}
                    </div>
                `;
            });
        });
    }

    window.deleteReport = async (id) => {
        if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –∑–≤—ñ—Ç?")) {
            await deleteDoc(doc(db, "reports", id));
        }
    };
</script>
</body>
</html>

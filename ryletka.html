
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –°–ò–°–¢–ï–ú–ê –£–ü–†–ê–í–õ–Ü–ù–ù–Ø –¢–û–í–ê–†–ê–ú–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.5);
            --accent: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.5);
            --bg: #020305;
            --card-bg: rgba(10, 15, 25, 0.9);
            --glass-border: rgba(34, 197, 94, 0.3);
            --text-gray: #94a3b8;
            --danger: #ef4444;
            --surface: #0a0f18;
        }

        * { box-sizing: border-box; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, var(--primary-glow) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(14, 165, 233, 0.05) 0%, transparent 30%);
            color: white; font-family: 'Inter', sans-serif;
            min-height: 100vh; overflow-x: hidden;
            padding-bottom: 80px;
        }

        .neon-text {
            text-shadow: 0 0 10px var(--accent-glow);
            letter-spacing: 3px; text-transform: uppercase; font-weight: 900;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(2, 3, 5, 0.85);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .stat-item {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            padding: 10px 20px; border-radius: 14px; font-weight: 800; font-size: 15px;
        }

        .main-container {
            display: grid; grid-template-columns: 280px 1fr; gap: 30px;
            max-width: 1500px; margin: 30px auto; padding: 0 5%;
        }

        .sidebar {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px; display: flex; flex-direction: column; gap: 10px;
            height: fit-content; position: sticky; top: 110px;
        }

        .menu-btn {
            padding: 16px; border-radius: 14px; border: 1px solid transparent;
            background: rgba(255,255,255,0.02); color: white; text-align: left;
            font-weight: 700; cursor: pointer; transition: 0.4s;
            font-size: 14px; display: flex; align-items: center; gap: 12px;
        }
        .menu-btn:hover, .menu-btn.active {
            background: rgba(34, 197, 94, 0.12); border-color: var(--primary); 
            color: var(--primary);
        }

        /* ROULETTE */
        .roulette-wrapper {
            background: var(--surface); border: 1px solid var(--glass-border);
            border-radius: 40px; padding: 60px 30px; text-align: center; position: relative;
            overflow: hidden; margin-bottom: 40px;
        }
        .carousel-outer {
            position: relative; height: 240px; margin: 40px 0; overflow: hidden;
            background: rgba(255,255,255,0.01); border-radius: 24px;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .pointer {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 4px; height: 100%; background: var(--accent); z-index: 100;
            box-shadow: 0 0 20px var(--accent);
        }
        .track { display: flex; position: absolute; left: 0; top: 20px; will-change: transform; }

        .prize-card {
            min-width: 200px; width: 200px; height: 200px; margin: 0 10px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.07);
            border-radius: 24px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 20px;
        }
        .prize-card img { width: 100px; height: 100px; object-fit: contain; }
        .prize-card span { font-size: 13px; font-weight: 800; margin-top: 15px; color: var(--text-gray); }

        /* BUTTONS */
        .btn-main {
            padding: 20px 30px; border-radius: 18px; border: none; font-weight: 900;
            cursor: pointer; text-transform: uppercase; font-size: 13px; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .btn-buy { background: var(--accent); color: white; box-shadow: 0 8px 20px rgba(249, 115, 22, 0.3); }
        .btn-spin { background: #1e293b; color: #94a3b8; border: 1px solid #334155; }
        .btn-spin:hover:not(:disabled) { border-color: var(--primary); color: white; box-shadow: 0 0 15px var(--primary-glow); }

        /* EXCHANGE & EARN */
        .exchange-panel {
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.1), transparent);
            border-left: 5px solid var(--primary); padding: 25px; border-radius: 15px;
            margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;
        }
        .earn-info-box {
            background: var(--surface); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 30px; margin-top: 15px; display: none;
            white-space: pre-wrap; line-height: 1.6; color: var(--text-gray); font-size: 14px;
        }

        /* ADMIN */
        .admin-box { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 30px; padding: 30px; }
        .input, .select, .textarea { 
            width: 100%; background: #000; border: 1px solid #222; color: white; 
            padding: 15px; border-radius: 12px; outline: none; margin-bottom: 15px;
            font-family: inherit; font-size: 14px;
        }
        .input:focus { border-color: var(--primary); }

        /* SWITCH */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(22px); }

        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .shop-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 25px; padding: 25px; text-align: center; }
        
        .status-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 40px;
            background: rgba(10, 15, 25, 0.9); border-top: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 25px;
            font-size: 10px; font-weight: 800; color: var(--text-gray); z-index: 2000;
        }

        #toast-container { position: fixed; bottom: 60px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: #0a0f18; border: 1px solid var(--glass-border); border-left: 5px solid var(--primary); padding: 15px 25px; border-radius: 12px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal-card { background: #0a0e14; border: 1px solid var(--glass-border); border-radius: 30px; padding: 40px; width: 90%; max-width: 450px; text-align: center; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, getDocs, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null, userData = null, isSpinning = false, prizePool = [], config = {};

        function notify(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        onAuthStateChanged(auth, u => {
            if(!u) { window.location.href = "index.html"; return; }
            user = u;
            onSnapshot(doc(db, "users", u.uid), s => {
                userData = s.data();
                document.getElementById('pointsVal').innerText = (userData.points || 0).toLocaleString();
                document.getElementById('ticketsVal').innerText = userData.roulette_passes || 0;
                document.getElementById('footerRole').innerText = (userData.role || 'user').toUpperCase();
                if(['admin', 'instructor'].includes(userData.role)) {
                    document.getElementById('adminBtn').style.display = 'block';
                    loadAdminData();
                }
            });
            loadPrizes();
            loadConfig();
        });

        function loadConfig() {
            onSnapshot(doc(db, "configs", "roulette"), s => {
                if(s.exists()) {
                    config = s.data();
                    document.getElementById('exchangeRateVal').innerText = config.exchangeRate || 0;
                    document.getElementById('adminExchangeInput').value = config.exchangeRate || 0;
                    document.getElementById('adminEarnInput').value = config.earnText || "";
                    document.getElementById('earnDropdown').innerText = config.earnText || "";
                    document.getElementById('autoOddsToggle').checked = config.autoOdds || false;
                }
            });
        }

        function loadPrizes() {
            onSnapshot(collection(db, "roulette_prizes"), s => {
                prizePool = [];
                s.forEach(d => prizePool.push({id: d.id, ...d.data()}));
                if(!isSpinning) renderUI();
            });
        }

        function renderUI() {
            const rItems = prizePool.filter(p => !p.category || p.category === 'roulette');
            const sItems = prizePool.filter(p => p.category === 'shop');
            
            const prev = document.getElementById('prizePreview');
            prev.innerHTML = "";
            rItems.forEach(p => {
                prev.innerHTML += `<div style="background:rgba(255,255,255,0.02); border:1px solid #222; border-radius:15px; padding:10px; text-align:center;">
                    <img src="${p.img}" style="width:45px; height:45px; object-fit:contain;">
                    <div style="font-size:10px; font-weight:800; margin-top:5px;">${p.name}</div>
                </div>`;
            });

            const shop = document.getElementById('shopGrid');
            shop.innerHTML = "";
            sItems.forEach(p => {
                shop.innerHTML += `<div class="shop-card">
                    <img src="${p.img}" style="width:100px; height:100px; object-fit:contain; margin-bottom:15px;">
                    <div style="font-weight:900; font-size:15px; margin-bottom:10px;">${p.name}</div>
                    <div style="color:var(--primary); font-weight:900; margin-bottom:15px;">${p.price} –ë–ê–õ–Ü–í</div>
                    <button class="btn-main btn-buy" style="width:100%; max-width:none;" onclick="buyItem('${p.id}')">–ö–£–ü–ò–¢–ò</button>
                </div>`;
            });

            const mGrid = document.getElementById('managePrizesGrid');
            if(mGrid) {
                mGrid.innerHTML = "";
                prizePool.forEach(p => {
                    mGrid.innerHTML += `<div style="background:#000; padding:10px; border-radius:15px; text-align:center; border:1px solid #222; position:relative;">
                        <img src="${p.img}" style="width:35px; height:35px; object-fit:contain;">
                        <div style="font-size:9px; font-weight:700;">${p.name}</div>
                        <div style="display:flex; gap:5px; margin-top:5px;">
                            <button onclick="editPrize('${p.id}')" style="flex:1; background:var(--primary); border:none; color:white; border-radius:4px; font-size:8px; cursor:pointer; padding:3px;">–†–ï–î.</button>
                            <button onclick="deletePrize('${p.id}')" style="flex:1; background:var(--danger); border:none; color:white; border-radius:4px; font-size:8px; cursor:pointer; padding:3px;">–í–ò–î.</button>
                        </div>
                    </div>`;
                });
            }

            initTrack(rItems);
        }

        function initTrack(items) {
            const track = document.getElementById('track');
            if(!track || items.length < 2) return;
            track.innerHTML = "";
            for(let i=0; i<40; i++) {
                const p = items[Math.floor(Math.random()*items.length)];
                const d = document.createElement('div');
                d.className = 'prize-card';
                d.innerHTML = `<img src="${p.img}"><span>${p.name}</span>`;
                track.appendChild(d);
            }
        }

        window.startSpin = async () => {
            const rItems = prizePool.filter(p => !p.category || p.category === 'roulette');
            if(isSpinning || rItems.length < 2) return;
            if((userData.roulette_passes || 0) <= 0) return notify("–ù–µ–º–∞—î –∫–≤–∏—Ç–∫—ñ–≤!");

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            const winner = rItems[Math.floor(Math.random()*rItems.length)];
            const track = document.getElementById('track');
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            track.innerHTML = "";

            const targetIdx = 60;
            for(let i=0; i<85; i++) {
                const p = (i === targetIdx) ? winner : rItems[Math.floor(Math.random()*rItems.length)];
                const d = document.createElement('div');
                d.className = 'prize-card';
                d.innerHTML = `<img src="${p.img}"><span>${p.name}</span>`;
                track.appendChild(d);
            }

            setTimeout(() => {
                const cardW = 220;
                const offset = (targetIdx * cardW) - (track.parentElement.clientWidth / 2) + (cardW / 2);
                track.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0.1, 1)';
                track.style.transform = `translateX(-${offset}px)`;
            }, 50);

            await updateDoc(doc(db, "users", user.uid), { roulette_passes: userData.roulette_passes - 1 });

            setTimeout(async () => {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                notify(`–í–ò–ì–†–ê–®: ${winner.name}`);
                await addLog("SYSTEM", userData.name, `–í–∏–≥—Ä–∞—à: ${winner.name}`, 0);
                renderUI();
            }, 6500);
        };

        window.savePrize = async () => {
            const id = document.getElementById('editPrizeId').value;
            const name = document.getElementById('newPrizeName').value;
            const img = document.getElementById('newPrizeImg').value;
            const cat = document.getElementById('newPrizeCat').value;
            const val = parseFloat(document.getElementById('newPrizeVal').value) || 0;

            if(!name || !img) return notify("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª—è!");

            const data = { name, img, category: cat, [cat === 'shop' ? 'price' : 'chance']: val };

            if(id) {
                await updateDoc(doc(db, "roulette_prizes", id), data);
                notify("–°–ª–æ—Ç –æ–Ω–æ–≤–ª–µ–Ω–æ!");
            } else {
                await addDoc(collection(db, "roulette_prizes"), data);
                notify("–°–ª–æ—Ç –¥–æ–¥–∞–Ω–æ!");
            }
            resetPrizeForm();
        };

        window.editPrize = (id) => {
            const p = prizePool.find(x => x.id === id);
            document.getElementById('editPrizeId').value = p.id;
            document.getElementById('newPrizeName').value = p.name;
            document.getElementById('newPrizeImg').value = p.img;
            document.getElementById('newPrizeCat').value = p.category || 'roulette';
            document.getElementById('newPrizeVal').value = p.price || p.chance || 0;
            document.getElementById('formTitle').innerText = "–†–ï–î–ê–ì–£–í–ê–¢–ò –°–õ–û–¢";
            document.getElementById('cancelEditBtn').style.display = "block";
            window.scrollTo({ top: document.getElementById('prizeForm').offsetTop - 100, behavior: 'smooth' });
        };

        window.resetPrizeForm = () => {
            document.getElementById('editPrizeId').value = "";
            document.getElementById('newPrizeName').value = "";
            document.getElementById('newPrizeImg').value = "";
            document.getElementById('newPrizeVal').value = "";
            document.getElementById('formTitle').innerText = "–î–û–î–ê–¢–ò –ù–û–í–ò–ô –°–õ–û–¢";
            document.getElementById('cancelEditBtn').style.display = "none";
        };

        window.deletePrize = async id => {
            if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏?")) await deleteDoc(doc(db, "roulette_prizes", id));
        };

        window.saveAdminSettings = async () => {
            const rate = parseInt(document.getElementById('adminExchangeInput').value) || 0;
            const text = document.getElementById('adminEarnInput').value;
            await setDoc(doc(db, "configs", "roulette"), { exchangeRate: rate, earnText: text }, { merge: true });
            notify("–ó–±–µ—Ä–µ–∂–µ–Ω–æ!");
        };

        window.toggleAutoOdds = async (v) => await setDoc(doc(db, "configs", "roulette"), { autoOdds: v }, { merge: true });

        window.processAdminRefill = async () => {
            const uid = document.getElementById('adminUserSelect').value;
            const amt = parseInt(document.getElementById('refillAmount').value);
            const type = document.getElementById('refillType').value;
            if(!uid || isNaN(amt)) return notify("–ü–æ–º–∏–ª–∫–∞ –¥–∞–Ω–∏—Ö");

            const userRef = doc(db, "users", uid);
            const s = await getDoc(userRef);
            const result = type === 'add' ? (s.data().points || 0) + amt : (s.data().points || 0) - amt;
            await updateDoc(userRef, { points: result });
            await addLog(userData.name, s.data().name, "–ö–æ—Ä–µ–∫—Ü—ñ—è", type === 'add' ? amt : -amt);
            notify("–ë–∞–ª–∞–Ω—Å –∑–º—ñ–Ω–µ–Ω–æ!");
        };

        async function addLog(from, to, action, amount) {
            await addDoc(collection(db, "roulette_logs"), { from, to, action, amount, timestamp: serverTimestamp() });
        }

        async function loadAdminData() {
            const us = await getDocs(collection(db, "users"));
            const sel = document.getElementById('adminUserSelect');
            sel.innerHTML = '<option value="">–û–±–µ—Ä—ñ—Ç—å –±—ñ–π—Ü—è...</option>';
            us.forEach(d => { sel.innerHTML += `<option value="${d.id}">${d.data().name}</option>`; });

            onSnapshot(query(collection(db, "roulette_logs"), orderBy("timestamp", "desc")), s => {
                const list = document.getElementById('logsList');
                list.innerHTML = "";
                s.forEach(d => {
                    const l = d.data();
                    list.innerHTML += `<div style="font-size:11px; padding:8px 0; border-bottom:1px solid #222;">
                        <b style="color:var(--primary)">${l.from}</b> ‚ûî ${l.to}: ${l.action} 
                        <span style="float:right; font-weight:900; color:${l.amount >= 0 ? 'var(--primary)' : 'var(--danger)'}">
                            ${l.amount !== 0 ? (l.amount > 0 ? '+'+l.amount : l.amount) : ''}
                        </span>
                    </div>`;
                });
            });
        }

        window.showPage = (id, btn) => {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            document.getElementById(id + 'Page').style.display = 'block';
            document.querySelectorAll('.sidebar .menu-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('footerPage').innerText = id.toUpperCase();
        };

        window.switchAdminTab = (tab, btn) => {
            document.querySelectorAll('.admin-tab').forEach(t => t.style.display = 'none');
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).style.display = 'block';
            btn.parentElement.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        };

        window.toggleEarnInfo = () => {
            const d = document.getElementById('earnDropdown');
            d.style.display = d.style.display === 'block' ? 'none' : 'block';
        };

        window.confirmPurchase = () => {
            openModal("–ö–£–ü–Ü–í–õ–Ø –ö–í–ò–¢–ö–ê", "–ü—Ä–∏–¥–±–∞—Ç–∏ 1 –∫–≤–∏—Ç–æ–∫ –∑–∞ 100 –±–∞–ª—ñ–≤?", async () => {
                if((userData.points || 0) < 100) return notify("–ú–∞–ª–æ –±–∞–ª—ñ–≤!");
                await updateDoc(doc(db, "users", user.uid), { 
                    points: userData.points - 100, 
                    roulette_passes: (userData.roulette_passes || 0) + 1 
                });
                closeModal(); notify("–ü—Ä–∏–¥–±–∞–Ω–æ!");
            });
        };

        window.openModal = (t, txt, ok) => {
            document.getElementById('modalTitle').innerText = t;
            document.getElementById('modalText').innerText = txt;
            document.getElementById('modalOk').onclick = ok;
            document.getElementById('modal').style.display = 'flex';
        };
        window.closeModal = () => document.getElementById('modal').style.display = 'none';

    </script>
</body>

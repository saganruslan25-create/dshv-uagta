<html lang="uk">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.5);
            --accent: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.5);
            --bg: #020305;
            --card-bg: rgba(10, 15, 25, 0.9);
            --glass-border: rgba(34, 197, 94, 0.3);
            --text-gray: #94a3b8;
            --danger: #ef4444;
            --neon-blue: #0ea5e9;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, var(--primary-glow) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(14, 165, 233, 0.1) 0%, transparent 40%);
            color: white; font-family: 'Inter', sans-serif;
            min-height: 100vh; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .neon-text {
            text-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow);
            letter-spacing: 5px; text-transform: uppercase;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(2, 3, 5, 0.8);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .stat-item {
            display: flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            padding: 10px 20px; border-radius: 15px; font-weight: 800; font-size: 14px;
        }

        .main-container {
            display: grid; grid-template-columns: 280px 1fr; gap: 30px;
            max-width: 1600px; margin: 30px auto; padding: 0 5%;
        }

        .sidebar {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px; display: flex; flex-direction: column; gap: 12px;
            height: fit-content; position: sticky; top: 110px;
        }

        .menu-btn {
            padding: 16px; border-radius: 14px; border: 1px solid transparent;
            background: rgba(255,255,255,0.03); color: white; text-align: left;
            font-weight: 700; cursor: pointer; transition: 0.4s; font-size: 14px;
        }
        .menu-btn:hover, .menu-btn.active {
            background: rgba(34, 197, 94, 0.15); border-color: var(--primary); 
            color: var(--primary); box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .content-section { display: none; animation: fadeIn 0.5s ease; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ROULETTE */

            background: #05080f; border: 1px solid var(--glass-border);
            border-radius: 40px; padding: 60px 20px; text-align: center; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); overflow: hidden;
            margin-bottom: 30px;
        }

        .carousel-outer {
            position: relative; height: 260px; margin: 40px 0; overflow: hidden;
            background: rgba(255,255,255,0.02); border-radius: 24px;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .pointer {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 4px; height: 100%; background: var(--accent); z-index: 100;
            box-shadow: 0 0 25px var(--accent);
        }
        
        .track {
            display: flex; position: absolute; left: 0; top: 30px;
            transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1);
            will-change: transform;
        }
        .prize-card {
            min-width: 200px; height: 200px; margin: 0 10px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.07);

        .prize-card span { font-size: 12px; font-weight: 900; margin-top: 12px; color: var(--text-gray); text-align: center; }

        .spin-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 600px;
            margin: 20px auto 0;
        }

        .btn-main {
            padding: 18px 30px; border-radius: 16px; border: none; font-weight: 900;
            cursor: pointer; text-transform: uppercase; font-size: 14px; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            min-width: 220px;

        .btn-buy { background: linear-gradient(135deg, #f97316, #ea580c); color: white; box-shadow: 0 0 25px rgba(249, 115, 22, 0.4); }
        .btn-spin { background: #1e293b; color: #94a3b8; border: 1px solid #334155; }
        .btn-spin:hover:not(:disabled) { border-color: var(--primary); color: white; }

        .admin-box { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 30px; padding: 35px; }
        .input, .select { 
            width: 100%; background: #000; border: 1px solid #222; color: white; 
            padding: 16px; border-radius: 12px; outline: none; box-sizing: border-box; font-family: 'Inter', sans-serif;
        }
        .input:focus, .select:focus { border-color: var(--primary); }

        .category-label {
            font-size: 10px; font-weight: 900; color: var(--primary); 
            text-transform: uppercase; margin: 25px 0 15px; display: flex; align-items: center; gap: 10px;
        }
        .category-label::after { content: ''; flex: 1; height: 1px; background: rgba(34, 197, 94, 0.2); }

        /* SHOP CARD */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .shop-card { 
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; padding: 25px; text-align: center; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }
        .shop-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .shop-card img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 15px; }
        .price-tag { font-size: 22px; font-weight: 900; color: var(--primary); margin-bottom: 15px; }

        #toastContainer { position: fixed; bottom: 30px; right: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: #0a0f18; border-left: 5px solid var(--primary); color: white; padding: 18px 30px; border-radius: 12px; font-weight: 700; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-inner { background: #0a0e14; border: 1px solid var(--glass-border); border-radius: 30px; padding: 40px; width: 100%; max-width: 400px; text-align: center; }

        .edit-mode-active {
            border-color: var(--accent) !important;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; margin-top: 10px; }
            .sidebar { flex-direction: row; overflow-x: auto; position: sticky; top: 75px; z-index: 100; border-radius: 15px; padding: 8px; }
            .menu-btn { white-space: nowrap; padding: 12px 18px; font-size: 12px; }
            .roulette-container { padding: 30px 10px; border-radius: 25px; }
            .carousel-outer { height: 180px; border-radius: 15px; margin: 20px 0; }
            .prize-card { min-width: 140px; height: 140px; margin: 0 5px; }
            .prize-card img { width: 70px; height: 70px; }
            .prize-card span { font-size: 10px; }
            .spin-actions { flex-direction: column; width: 100%; }
            .btn-main { padding: 15px 20px; width: 100%; min-width: unset; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, getDocs, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // CONFIG (Discord Webhook)
        const DISCORD_WEBHOOK = ""; 

        let user = null, userData = null, isSpinning = false, prizePool = [], editingId = null;

        function notify(msg, type = "success") {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        onAuthStateChanged(auth, async (u) => {
            if (!u) { window.location.href = "index.html"; return; }
            user = u;
            onSnapshot(doc(db, "users", u.uid), (s) => {
                userData = s.data();
                if (document.getElementById('pointsVal')) document.getElementById('pointsVal').innerText = userData.points || 0;
                if (document.getElementById('ticketsVal')) document.getElementById('ticketsVal').innerText = userData.roulette_passes || 0;
                if (['admin', 'instructor'].includes(userData.role)) {
                    document.getElementById('adminBtn').style.display = 'block';
                    loadAdminData();
                }
            });
            loadPrizes();
        });

        function loadPrizes() {
            onSnapshot(collection(db, "roulette_prizes"), (snap) => {
                prizePool = [];
                snap.forEach(d => prizePool.push({ id: d.id, ...d.data() }));
                renderRoulette();
                renderShop();
                renderManage();
            });
        }

        function renderRoulette() {
            const items = prizePool.filter(p => !p.category || p.category === 'roulette');
            const preview = document.getElementById('prizePreview');
            if (!preview) return;
            preview.innerHTML = "";
            items.forEach(p => {
                preview.innerHTML += `
                    <div style="background:rgba(255,255,255,0.02); padding:15px; border-radius:15px; text-align:center; border:1px solid rgba(255,255,255,0.05);">
                        <img src="${p.img}" style="width:50px; height:50px; object-fit:contain; margin-bottom:8px;">
                        <div style="font-size:10px; font-weight:800;">${p.name}</div>
                    </div>`;
            });
            initTrack(items);
        }

        function renderShop() {
            const items = prizePool.filter(p => p.category === 'shop');
            const grid = document.getElementById('shopGrid');
            if (!grid) return;
            grid.innerHTML = "";
            if (items.length === 0) {
                grid.innerHTML = "<div style='grid-column: 1/-1; text-align:center; padding: 50px; opacity:0.3;'>–ú–ê–ì–ê–ó–ò–ù –ü–û–†–û–ñ–ù–Ü–ô</div>";
                return;
            }
            items.forEach(p => {
                grid.innerHTML += `
                    <div class="shop-card">
                        <img src="${p.img}">
                        <div style="font-weight:800; font-size:14px; margin-bottom:10px;">${p.name}</div>
                        <div class="price-tag">${p.price || 0} ü™ô</div>
                        <button class="btn-main btn-buy" style="width:100%; padding:14px;" onclick="buyItem('${p.id}')">–ö–£–ü–ò–¢–ò</button>
                    </div>`;
            });
        }

        window.buyItem = async (id) => {
            const item = prizePool.find(p => p.id === id);
            if (!item || (userData.points || 0) < (item.price || 0)) return notify("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –±–∞–ª—ñ–≤!", "error");
            openModal("–ü–û–ö–£–ü–ö–ê", `–ö—É–ø–∏—Ç–∏ ${item.name} –∑–∞ ${item.price} –±–∞–ª—ñ–≤?`, async () => {
                await updateDoc(doc(db, "users", user.uid), { points: userData.points - item.price });
                await addLog(userData.name, "SHOP", `–ö—É–ø–∏–≤ ${item.name}`, -item.price);
                closeModal();
                notify("–ü–æ–∫—É–ø–∫–∞ —É—Å–ø—ñ—à–Ω–∞!");
            });
        }

        function initTrack(prizes) {
            const track = document.getElementById('track');
            if (!track || prizes.length < 2) return;
            track.innerHTML = "";
            for (let i = 0; i < 40; i++) {
                const p = prizes[Math.floor(Math.random() * prizes.length)];
                track.appendChild(createPrizeNode(p));
            }
        }

        function createPrizeNode(p) {
            const el = document.createElement('div');
            el.className = 'prize-card';
            el.innerHTML = `<img src="${p.img}"><span>${p.name}</span>`;
            return el;
        }

        async function startSpin() {
            const roulettePrizes = prizePool.filter(p => !p.category || p.category === 'roulette');
            if (isSpinning || roulettePrizes.length < 2) return;
            if (!userData || (userData.roulette_passes || 0) <= 0) return notify("–£ –≤–∞—Å –Ω–µ–º–∞—î –∫–≤–∏—Ç–∫—ñ–≤!", "error");

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            // Robust Weighted Random
            const totalWeight = roulettePrizes.reduce((s, p) => s + (parseFloat(p.chance) || 0), 0);
            if (totalWeight <= 0) {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                return notify("–ü–æ–º–∏–ª–∫–∞ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —à–∞–Ω—Å—ñ–≤!", "error");
            }

            let r = Math.random() * totalWeight;
            let winner = roulettePrizes[0];
            for (const p of roulettePrizes) {
                const pChance = parseFloat(p.chance) || 0;
                if (r < pChance) { winner = p; break; }
                r -= pChance;
            }

            const targetIdx = 60;
            const track = document.getElementById('track');
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            track.innerHTML = "";
            
            for (let i = 0; i < 80; i++) {
                const p = (i === targetIdx) ? winner : roulettePrizes[Math.floor(Math.random() * roulettePrizes.length)];
                track.appendChild(createPrizeNode(p));
            }

            setTimeout(() => {
                track.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0.1, 1)';
                const cardWidth = window.innerWidth <= 900 ? 150 : 220;
                const stopPos = (targetIdx * cardWidth) - (track.parentElement.clientWidth / 2) + (cardWidth / 2);
                track.style.transform = `translateX(-${stopPos}px)`;
            }, 50);

            await updateDoc(doc(db, "users", user.uid), { roulette_passes: userData.roulette_passes - 1 });
            await addLog(userData.name, "SYSTEM", `–í–∏–∫–æ—Ä–∏—Å—Ç–∞–≤ –∫–≤–∏—Ç–æ–∫`, 0);

            setTimeout(async () => {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                notify(`–í–ò–¢–ê–Ñ–ú–û! –í–∏ –≤–∏–≥—Ä–∞–ª–∏: ${winner.name}`);
                
                if (winner.actionType === 'points') {
                    const val = parseFloat(winner.actionValue) || 0;
                    await updateDoc(doc(db, "users", user.uid), { points: (userData.points || 0) + val });
                } else if (winner.actionType === 'ticket') {
                    const val = parseInt(winner.actionValue) || 0;
                    await updateDoc(doc(db, "users", user.uid), { roulette_passes: (userData.roulette_passes || 0) + val });
                }
                await addLog("SYSTEM", userData.name, `–í–∏–≥—Ä–∞—à: ${winner.name}`, 0);
            }, 6500);
        }

        window.togglePrizeInputs = () => {
            const cat = document.getElementById('newPrizeCategory').value;
            document.getElementById('rouletteFields').style.display = cat === 'roulette' ? 'block' : 'none';
            document.getElementById('shopFields').style.display = cat === 'shop' ? 'block' : 'none';
        }

        window.toggleActionValueField = () => {
            const type = document.getElementById('newPrizeActionType').value;
            document.getElementById('actionValField').style.display = type === 'item' ? 'none' : 'block';
        }

        // EDITING LOGIC
        window.editPrize = (id) => {
            const item = prizePool.find(p => p.id === id);
            if (!item) return;

            editingId = id;
            document.getElementById('newPrizeName').value = item.name || '';
            document.getElementById('newPrizeImg').value = item.img || '';
            document.getElementById('newPrizeCategory').value = item.category || 'roulette';
            document.getElementById('newPrizeActionType').value = item.actionType || 'item';
            document.getElementById('newPrizeActionVal').value = item.actionValue || '';
            document.getElementById('newPrizeChance').value = item.chance || 0;
            document.getElementById('newPrizePrice').value = item.price || 0;

            togglePrizeInputs();
            toggleActionValueField();

            document.getElementById('prizeForm').classList.add('edit-mode-active');
            document.getElementById('formTitle').innerText = '–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è —Å–ª–æ—Ç–∞';
            document.getElementById('savePrizeBtn').innerText = '–û–ù–û–í–ò–¢–ò –°–õ–û–¢';
            document.getElementById('cancelEditBtn').style.display = 'block';
            
            document.getElementById('prizeForm').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        window.resetPrizeForm = () => {
            editingId = null;
            document.querySelectorAll('#tabPrizes input').forEach(inp => inp.value = "");
            document.getElementById('newPrizeCategory').value = 'roulette';
            document.getElementById('newPrizeActionType').value = 'item';
            
            togglePrizeInputs();
            toggleActionValueField();

            document.getElementById('prizeForm').classList.remove('edit-mode-active');
            document.getElementById('formTitle').innerText = '–°—Ç–≤–æ—Ä–∏—Ç–∏ –Ω–æ–≤–∏–π —Å–ª–æ—Ç';
            document.getElementById('savePrizeBtn').innerText = '–ó–ë–ï–†–ï–ì–¢–ò –ù–û–í–ò–ô –°–õ–û–¢';
            document.getElementById('cancelEditBtn').style.display = 'none';
        }

        async function addPrizeToPool() {
            const n = document.getElementById('newPrizeName').value;
            const i = document.getElementById('newPrizeImg').value;
            const cat = document.getElementById('newPrizeCategory').value;
            const actType = document.getElementById('newPrizeActionType').value;
            const actVal = document.getElementById('newPrizeActionVal').value;
            const chance = parseFloat(document.getElementById('newPrizeChance').value) || 0;
            const price = parseFloat(document.getElementById('newPrizePrice').value) || 0;

            if (!n || !i) return notify("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –Ω–∞–∑–≤—É —Ç–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è!", "error");
            
            const data = { 
                name: n, img: i, category: cat, 
                actionType: actType, actionValue: actVal,
                chance: chance, price: price
            };

            try {
                if (editingId) {
                    await updateDoc(doc(db, "roulette_prizes", editingId), data);
                    notify("–°–ª–æ—Ç –æ–Ω–æ–≤–ª–µ–Ω–æ!");
                } else {
                    await addDoc(collection(db, "roulette_prizes"), data);
                    notify("–ù–æ–≤–∏–π —Å–ª–æ—Ç –¥–æ–¥–∞–Ω–æ!");
                }
                resetPrizeForm();
            } catch (e) {
                notify("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ", "error");
            }
        }

        async function processAdminRefill() {
            const targetId = document.getElementById('adminUserSelect').value;
            const amount = parseFloat(document.getElementById('refillAmount').value.replace(',', '.'));
            const type = document.getElementById('refillType').value;
            if (!targetId || isNaN(amount)) return notify("–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ!", "error");

            openModal("–ë–ê–õ–ê–ù–°", `–ó–º—ñ–Ω–∏—Ç–∏ –Ω–∞ ${type==='add'?'+':'-'}${amount}?`, async () => {
                const ref = doc(db, "users", targetId);
                const s = await getDoc(ref);
                const cur = s.data().points || 0;
                await updateDoc(ref, { points: type === 'add' ? cur + amount : cur - amount });
                await addLog(userData.name, s.data().name, `–ê–¥–º—ñ–Ω-–∫–æ—Ä–µ–∫—Ü—ñ—è`, type==='add'?amount:-amount);
                closeModal();
                notify("–ì–æ—Ç–æ–≤–æ");
            });
        }

        async function deletePrize(id) {
            if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Å–ª–æ—Ç –Ω–∞–∑–∞–≤–∂–¥–∏?")) {
                await deleteDoc(doc(db, "roulette_prizes", id));
                notify("–í–∏–¥–∞–ª–µ–Ω–æ!");
                if (editingId === id) resetPrizeForm();
            }
        }

        function renderManage() {
            const rGrid = document.getElementById('manageRouletteGrid');
            const sGrid = document.getElementById('manageShopGrid');
            if (!rGrid || !sGrid) return;
            rGrid.innerHTML = ""; sGrid.innerHTML = "";

            prizePool.forEach(p => {
                const el = document.createElement('div');
                el.style = "background:#000; padding:10px; border-radius:12px; text-align:center; border:1px solid #222; position:relative;";
                el.innerHTML = `
                    <div style="position:absolute; top:-5px; right:-5px; display:flex; gap:3px;">
                        <button onclick="window.editPrize('${p.id}')" style="background:var(--primary); border:none; color:white; border-radius:50%; width:20px; height:20px; cursor:pointer; font-size:10px;">‚úé</button>
                        <button onclick="window.deletePrize('${p.id}')" style="background:var(--danger); border:none; color:white; border-radius:50%; width:20px; height:20px; cursor:pointer; font-size:10px;">‚úï</button>
                    </div>
                    <img src="${p.img}" style="width:35px; height:35px; object-fit:contain; margin-bottom:5px;">
                    <div style="font-size:9px; font-weight:700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${p.name}</div>
                    <div style="font-size:8px; color:var(--text-gray)">${p.category === 'shop' ? p.price + 'ü™ô' : p.chance + '%'}</div>
                `;
                if (p.category === 'shop') sGrid.appendChild(el);
                else rGrid.appendChild(el);
            });
        }

        async function loadAdminData() {
            onSnapshot(query(collection(db, "roulette_logs"), orderBy("timestamp", "desc")), (snap) => {
                const list = document.getElementById('logsList');
                if (!list) return;
                list.innerHTML = "";
                snap.forEach(d => {
                    const l = d.data();
                    list.innerHTML += `<div style="padding:12px; border-bottom:1px solid rgba(255,255,255,0.03); font-size:11px;">
                        <b>${l.from}</b> ‚ûî <b>${l.to}</b>: ${l.action} 
                        <span style="color:${l.amount >=0 ? 'var(--primary)' : 'var(--danger)'}; float:right;">${l.amount !== 0 ? (l.amount > 0 ? '+'+l.amount : l.amount) : ''}</span>
                    </div>`;
                });
            });

            const usersSnap = await getDocs(query(collection(db, "users")));
            const select = document.getElementById('adminUserSelect');
            if (!select) return;
            select.innerHTML = '<option value="">–û–±–µ—Ä—ñ—Ç—å –±—ñ–π—Ü—è...</option>';
            usersSnap.forEach(d => {
                const u = d.data();
                if (['admin', 'instructor'].includes(u.role)) {
                    select.innerHTML += `<option value="${d.id}">${u.name} (${u.points || 0})</option>`;
                }
            });
        }

        async function addLog(from, to, action, amount) {
            await addDoc(collection(db, "roulette_logs"), { from, to, action, amount, timestamp: serverTimestamp() });
        }

        window.confirmPurchase = () => {
            if ((userData.points || 0) < 100) return notify("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –±–∞–ª—ñ–≤!", "error");
            openModal("–ö–£–ü–Ü–í–õ–Ø", "–ö—É–ø–∏—Ç–∏ –∫–≤–∏—Ç–æ–∫ –∑–∞ 100 –±–∞–ª—ñ–≤?", async () => {
                await updateDoc(doc(db, "users", user.uid), {
                    points: userData.points - 100,
                    roulette_passes: (userData.roulette_passes || 0) + 1
                });
                await addLog(userData.name, "SHOP", "–ö—É–ø–∏–≤ –∫–≤–∏—Ç–æ–∫", -100);
                closeModal();
                notify("–ì–æ—Ç–æ–≤–æ!");
            });
        };

        window.openModal = (t, txt, act) => {
            document.getElementById('modalTitle').innerText = t;
            document.getElementById('modalText').innerText = txt;
            document.getElementById('modalActionBtn').onclick = act;
            document.getElementById('modal').style.display = 'flex';
        };
        window.closeModal = () => document.getElementById('modal').style.display = 'none';

        window.showPage = (id, btn) => {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.sidebar .menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id + 'Page').classList.add('active');
            btn.classList.add('active');
        };

        window.switchAdminTab = (tab, btn) => {
            document.querySelectorAll('.admin-tab').forEach(t => t.style.display = 'none');
            const btns = btn.parentElement.querySelectorAll('.menu-btn');
            btns.forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).style.display = 'block';
            btn.classList.add('active');
        };

        window.startSpin = startSpin;
        window.deletePrize = deletePrize;
        window.processAdminRefill = processAdminRefill;
        window.addPrizeToPool = addPrizeToPool;

    </script>
</body>

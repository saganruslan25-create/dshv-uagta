
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | NEON ROULETTE PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.5);
            --accent: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.5);
            --bg: #020305;
            --card-bg: rgba(10, 15, 25, 0.9);
            --glass-border: rgba(34, 197, 94, 0.3);
            --text-gray: #94a3b8;
            --danger: #ef4444;
            --neon-blue: #0ea5e9;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, var(--primary-glow) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(14, 165, 233, 0.1) 0%, transparent 40%);
            color: white; font-family: 'Inter', sans-serif;
            min-height: 100vh; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* NEON TEXT */
        .neon-text {
            text-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow);
            letter-spacing: 5px;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(2, 3, 5, 0.8);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .stat-item {
            display: flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            padding: 10px 20px; border-radius: 15px; font-weight: 800; font-size: 14px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.1);
        }

        .main-container {
            display: grid; grid-template-columns: 280px 1fr; gap: 30px;
            max-width: 1600px; margin: 30px auto; padding: 0 5%;
        }

        .sidebar {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px; display: flex; flex-direction: column; gap: 12px;
            height: fit-content; position: sticky; top: 110px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .menu-btn {
            padding: 16px; border-radius: 14px; border: 1px solid transparent;
            background: rgba(255,255,255,0.03); color: white; text-align: left;
            font-weight: 700; cursor: pointer; transition: 0.4s; font-size: 14px;
        }
        .menu-btn:hover, .menu-btn.active {
            background: rgba(34, 197, 94, 0.15); border-color: var(--primary); 
            color: var(--primary); box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .content-section { display: none; animation: fadeIn 0.5s ease; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ROULETTE */
        .roulette-container {
            background: #05080f; border: 1px solid var(--glass-border);
            border-radius: 40px; padding: 60px 20px; text-align: center; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 30px rgba(34, 197, 94, 0.05);
            overflow: hidden;
        }

        .carousel-outer {
            position: relative; height: 260px; margin: 40px 0; overflow: hidden;
            background: rgba(255,255,255,0.02); border-radius: 24px;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .pointer {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 4px; height: 100%; background: var(--accent); z-index: 100;
            box-shadow: 0 0 25px var(--accent);
        }
        .pointer::before {
            content: ''; position: absolute; top: -5px; left: 50%; transform: translateX(-50%);
            border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 15px solid var(--accent);
        }
        
        .track {
            display: flex; position: absolute; left: 0; top: 30px;
            transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1);
            will-change: transform;
        }
        .prize-card {
            min-width: 200px; height: 200px; margin: 0 10px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.07);
            border-radius: 20px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 15px; transition: 0.3s;
        }
        .prize-card img { width: 110px; height: 110px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        .prize-card span { font-size: 12px; font-weight: 900; margin-top: 12px; color: var(--text-gray); }

        .spin-actions { display: flex; justify-content: center; gap: 20px; margin-top: 30px; flex-wrap: wrap; }
        .btn-main {
            padding: 20px 40px; border-radius: 18px; border: none; font-weight: 900;
            cursor: pointer; text-transform: uppercase; font-size: 15px; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-buy { 
            background: linear-gradient(135deg, #f97316, #ea580c); color: white; 
            box-shadow: 0 0 25px rgba(249, 115, 22, 0.4);
        }
        .btn-buy:hover { transform: scale(1.05); box-shadow: 0 0 35px rgba(249, 115, 22, 0.6); }
        
        .btn-spin { 
            background: #1e293b; color: #94a3b8; border: 1px solid #334155; 
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .btn-spin:hover:not(:disabled) { background: #334155; color: white; border-color: var(--primary); }

        /* ADMIN */
        .admin-box { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 30px; padding: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        .input, .select { 
            width: 100%; background: #000; border: 1px solid #222; color: white; 
            padding: 16px; border-radius: 12px; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        .input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .modal-inner { background: #0a0e14; border: 1px solid var(--glass-border); border-radius: 30px; padding: 40px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 0 50px rgba(34, 197, 94, 0.1); }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .btn-modal { padding: 16px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* TOASTS */
        #toastContainer { position: fixed; bottom: 30px; right: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast {
            background: #0a0f18; border-left: 5px solid var(--primary); color: white;
            padding: 18px 30px; border-radius: 12px; font-size: 14px; font-weight: 700;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); animation: toastIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            min-width: 250px;
        }
        .toast.error { border-left-color: var(--danger); }
        @keyframes toastIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; margin: 15px auto; }
            .sidebar { flex-direction: row; overflow-x: auto; position: sticky; top: 75px; border-radius: 15px; padding: 10px; margin-bottom: 20px; }
            .menu-btn { white-space: nowrap; padding: 12px 20px; font-size: 12px; }
            .roulette-container { padding: 40px 10px; border-radius: 25px; }
            .roulette-title { font-size: 36px; letter-spacing: 5px; }
            .carousel-outer { height: 200px; }
            .prize-card { min-width: 150px; height: 160px; }
            .prize-card img { width: 80px; height: 80px; }
            .btn-main { width: 100%; padding: 16px; }
            header { padding: 10px 4%; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null, userData = null, isSpinning = false, prizePool = [];

        function notify(msg, type = "success") {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        onAuthStateChanged(auth, async (u) => {
            if (!u) { window.location.href = "index.html"; return; }
            user = u;
            onSnapshot(doc(db, "users", u.uid), (s) => {
                userData = s.data();
                document.getElementById('pointsVal').innerText = userData.points || 0;
                document.getElementById('ticketsVal').innerText = userData.roulette_passes || 0;
                if (['admin', 'instructor'].includes(userData.role)) {
                    document.getElementById('adminBtn').style.display = 'block';
                    loadAdminData();
                }
            });
            loadPrizes();
        });

        function loadPrizes() {
            onSnapshot(collection(db, "roulette_prizes"), (snap) => {
                prizePool = [];
                snap.forEach(d => prizePool.push({ id: d.id, ...d.data() }));
                renderPrizePreviews();
                renderManagePrizes();
                initTrack();
            });
        }

        // Weighted Random Selection
        function getWeightedWinner() {
            const totalWeight = prizePool.reduce((sum, p) => sum + (parseFloat(p.chance) || 0), 0);
            let random = Math.random() * totalWeight;
            for (const p of prizePool) {
                if (random < p.chance) return p;
                random -= p.chance;
            }
            return prizePool[prizePool.length - 1];
        }

        function initTrack() {
            const track = document.getElementById('track');
            if (!track || prizePool.length < 2) return;
            track.innerHTML = "";
            for (let i = 0; i < 40; i++) {
                const p = prizePool[Math.floor(Math.random() * prizePool.length)];
                track.appendChild(createPrizeNode(p));
            }
        }

        function createPrizeNode(p) {
            const el = document.createElement('div');
            el.className = 'prize-card';
            el.innerHTML = `<img src="${p.img}"><span>${p.name}</span>`;
            return el;
        }

        async function startSpin() {
            if (isSpinning || prizePool.length < 2) return;
            if (!userData || (userData.roulette_passes || 0) <= 0) {
                notify("–£ –≤–∞—Å –Ω–µ–º–∞—î –∫–≤–∏—Ç–∫—ñ–≤!", "error");
                return;
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            const winner = getWeightedWinner();
            const targetIdx = 60; // Position in the spin track
            const track = document.getElementById('track');
            
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            track.innerHTML = "";
            
            // Build the long track for animation
            for (let i = 0; i < 80; i++) {
                const p = (i === targetIdx) ? winner : prizePool[Math.floor(Math.random() * prizePool.length)];
                track.appendChild(createPrizeNode(p));
            }

            // Trigger animation
            setTimeout(() => {
                track.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0.1, 1)';
                const cardWidth = 220; // 200px + 20px margin
                const containerWidth = track.parentElement.clientWidth;
                const stopPos = (targetIdx * cardWidth) - (containerWidth / 2) + (cardWidth / 2);
                track.style.transform = `translateX(-${stopPos}px)`;
            }, 50);

            // Deduct pass
            await updateDoc(doc(db, "users", user.uid), { roulette_passes: userData.roulette_passes - 1 });
            await addLog(userData.name, "SYSTEM", `–í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–æ –∫–≤–∏—Ç–æ–∫`, 0);

            setTimeout(async () => {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                notify(`–í–ò–¢–ê–Ñ–ú–û! –í–∏ –≤–∏–≥—Ä–∞–ª–∏: ${winner.name}`);
                
                // Process Action
                if (winner.action && winner.action.startsWith('points:')) {
                    const amount = parseInt(winner.action.split(':')[1]);
                    await updateDoc(doc(db, "users", user.uid), { points: (userData.points || 0) + amount });
                    notify(`–ù–∞—Ä–∞—Ö–æ–≤–∞–Ω–æ +${amount} –±–∞–ª—ñ–≤!`);
                }

                await addLog("SYSTEM", userData.name, `–í–∏–≥—Ä–∞—à: ${winner.name}`, 0);
            }, 6500);
        }

        async function loadAdminData() {
            onSnapshot(query(collection(db, "roulette_logs"), orderBy("timestamp", "desc")), (snap) => {
                const list = document.getElementById('logsList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const l = d.data();
                    list.innerHTML += `<div style="padding:15px; border-bottom:1px solid rgba(255,255,255,0.03); display:flex; justify-content:space-between; align-items:center; font-size:12px;">
                        <div><b style="color:var(--primary)">${l.from}</b> ‚ûú <b>${l.to}</b><br><small style="color:var(--text-gray)">${l.action}</small></div>
                        <div style="color:${l.amount >=0 ? 'var(--primary)' : 'var(--danger)'}; font-weight:800">${l.amount !== 0 ? (l.amount > 0 ? '+'+l.amount : l.amount) : ''}</div>
                    </div>`;
                });
            });

            const usersSnap = await getDocs(query(collection(db, "users")));
            const select = document.getElementById('adminUserSelect');
            select.innerHTML = '<option value="">–û–±–µ—Ä—ñ—Ç—å –±—ñ–π—Ü—è...</option>';
            usersSnap.forEach(d => {
                const u = d.data();
                if (['admin', 'instructor'].includes(u.role)) {
                    select.innerHTML += `<option value="${d.id}">${u.name} (–ë–∞–ª–∞–Ω—Å: ${u.points || 0})</option>`;
                }
            });
        }

        async function processAdminRefill() {
            const targetId = document.getElementById('adminUserSelect').value;
            const amount = parseInt(document.getElementById('refillAmount').value);
            const type = document.getElementById('refillType').value;
            if (!targetId || isNaN(amount)) return notify("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª—è!", "error");

            openModal("–ü–Ü–î–¢–í–ï–†–î–ñ–ï–ù–ù–Ø", `–ó–º—ñ–Ω–∏—Ç–∏ –±–∞–ª–∞–Ω—Å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–∞ ${type==='add'?'+':'-'}${amount} –±–∞–ª—ñ–≤?`, async () => {
                const ref = doc(db, "users", targetId);
                const s = await getDoc(ref);
                const cur = s.data().points || 0;
                const change = type === 'add' ? amount : -amount;
                await updateDoc(ref, { points: Math.max(0, cur + change) });
                await addLog(userData.name, s.data().name, `–ê–¥–º—ñ–Ω-–∫–æ—Ä–µ–∫—Ü—ñ—è`, change);
                closeModal();
                notify("–¢—Ä–∞–Ω–∑–∞–∫—Ü—ñ—é –≤–∏–∫–æ–Ω–∞–Ω–æ");
            });
        }

        async function addPrizeToPool() {
            const n = document.getElementById('newPrizeName').value;
            const i = document.getElementById('newPrizeImg').value;
            const c = parseFloat(document.getElementById('newPrizeChance').value);
            const a = document.getElementById('newPrizeAction').value || "item";

            if (!n || !i || isNaN(c)) return notify("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –Ω–∞–∑–≤—É, URL —Ç–∞ –®–ê–ù–°!", "error");
            
            await addDoc(collection(db, "roulette_prizes"), { 
                name: n, img: i, chance: c, action: a 
            });
            
            notify("–°–ª–æ—Ç –¥–æ–¥–∞–Ω–æ —É—Å–ø—ñ—à–Ω–æ!");
            document.getElementById('newPrizeName').value = "";
            document.getElementById('newPrizeImg').value = "";
            document.getElementById('newPrizeChance').value = "";
            document.getElementById('newPrizeAction').value = "";
        }

        async function deletePrize(id) {
            if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Å–ª–æ—Ç?")) {
                await deleteDoc(doc(db, "roulette_prizes", id));
                notify("–°–ª–æ—Ç –≤–∏–¥–∞–ª–µ–Ω–æ");
            }
        }

        async function addLog(from, to, action, amount) {
            await addDoc(collection(db, "roulette_logs"), { 
                from, to, action, amount, timestamp: serverTimestamp() 
            });
        }

        window.confirmPurchase = () => {
            if ((userData.points || 0) < 100) return notify("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –±–∞–ª—ñ–≤!", "error");
            openModal("–ö–£–ü–Ü–í–õ–Ø", "–í–∏—Ç—Ä–∞—Ç–∏—Ç–∏ 100 –±–∞–ª—ñ–≤ –Ω–∞ 1 –∫–≤–∏—Ç–æ–∫?", async () => {
                await updateDoc(doc(db, "users", user.uid), {
                    points: userData.points - 100,
                    roulette_passes: (userData.roulette_passes || 0) + 1
                });
                await addLog(userData.name, "SHOP", "–ö—É–ø—ñ–≤–ª—è –∫–≤–∏—Ç–∫–∞", -100);
                closeModal();
                notify("–ö–≤–∏—Ç–æ–∫ —É—Å–ø—ñ—à–Ω–æ –ø—Ä–∏–¥–±–∞–Ω–æ!");
            });
        };

        window.openModal = (title, text, action) => {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerText = text;
            document.getElementById('modalActionBtn').onclick = action;
            document.getElementById('modal').style.display = 'flex';
        };
        window.closeModal = () => document.getElementById('modal').style.display = 'none';

        window.showPage = (id, btn) => {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id + 'Page').classList.add('active');
            btn.classList.add('active');
        };

        window.switchAdminTab = (tab, btn) => {
            document.querySelectorAll('.admin-tab').forEach(t => t.style.display = 'none');
            const btns = btn.parentElement.querySelectorAll('.menu-btn');
            btns.forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).style.display = 'block';
            btn.classList.add('active');
        };

        function renderPrizePreviews() {
            const grid = document.getElementById('prizePreview');
            grid.innerHTML = "";
            prizePool.forEach(p => {
                grid.innerHTML += `
                    <div style="background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.05); padding:15px; border-radius:15px; text-align:center;">
                        <img src="${p.img}" style="width:50px; height:50px; object-fit:contain; margin-bottom:10px;">
                        <div style="font-size:10px; font-weight:800; margin-bottom:5px;">${p.name}</div>
                        <div style="font-size:9px; color:var(--primary)">${p.chance}%</div>
                    </div>`;
            });
        }

        function renderManagePrizes() {
            const grid = document.getElementById('managePrizesGrid');
            grid.innerHTML = "";
            prizePool.forEach(p => {
                grid.innerHTML += `
                    <div style="background:#000; padding:12px; border-radius:15px; text-align:center; border:1px solid #222; position:relative;">
                        <button onclick="window.deletePrize('${p.id}')" style="position:absolute; top:5px; right:5px; background:var(--danger); border:none; color:white; border-radius:5px; width:20px; height:20px; cursor:pointer; font-size:10px;">‚úï</button>
                        <img src="${p.img}" style="width:40px; height:40px; object-fit:contain; margin-bottom:5px;">
                        <div style="font-size:9px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">${p.name}</div>
                        <div style="font-size:8px; color:var(--text-gray)">Action: ${p.action || 'item'}</div>
                    </div>`;
            });
        }

        window.startSpin = startSpin;
        window.deletePrize = deletePrize;
        window.processAdminRefill = processAdminRefill;
        window.addPrizeToPool = addPrizeToPool;

    </script>
</body>
</html>

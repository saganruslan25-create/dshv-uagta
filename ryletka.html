    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --accent: #f97316;
            --bg: #030507;
            --card-bg: rgba(10, 12, 16, 0.8);
            --glass-border: rgba(34, 197, 94, 0.2);
            --text-gray: #94a3b8;
            --danger: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.12) 0%, transparent 60%);
            color: white; font-family: 'Inter', sans-serif;
            min-height: 100vh; overflow-x: hidden;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(3, 5, 7, 0.9);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .stats-bar { display: flex; gap: 20px; }
        .stat-item {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            padding: 8px 18px; border-radius: 12px; font-weight: 800; font-size: 14px;
        }
        .stat-item.highlight { border-color: var(--accent); color: var(--accent); }

        .main-container {
            display: grid; grid-template-columns: 280px 1fr; gap: 30px;
            max-width: 1600px; margin: 30px auto; padding: 0 5%;
        }

        .sidebar {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 20px; display: flex; flex-direction: column; gap: 10px;
            height: fit-content; position: sticky; top: 110px;
        }
        .menu-btn {
            padding: 15px; border-radius: 12px; border: 1px solid transparent;
            background: rgba(255,255,255,0.02); color: white; text-align: left;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .menu-btn:hover, .menu-btn.active {
            background: rgba(34, 197, 94, 0.1); border-color: var(--primary); color: var(--primary-bright);
        }

        .content-section { display: none; animation: slideIn 0.4s ease; }
        .content-section.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* ROULETTE STYLES */
        .roulette-container {
            background: #05070a; border: 2px solid var(--glass-border);
            border-radius: 35px; padding: 50px; text-align: center; position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8); margin-bottom: 40px;
        }
        .roulette-title { font-size: 60px; font-weight: 900; color: var(--accent); letter-spacing: 10px; margin-bottom: 40px; }
        
        .carousel-outer {
            position: relative; height: 240px; margin: 40px 0; overflow: hidden;
            background: rgba(255,255,255,0.01); border-radius: 20px;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .pointer {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 4px; height: 100%; background: var(--accent); z-index: 100;
            box-shadow: 0 0 20px var(--accent);
        }
        .pointer::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 15px solid var(--accent);
        }
        
        .track {
            display: flex; position: absolute; left: 0; top: 20px;
            transition: transform 6s cubic-bezier(0.15, 0, 0.05, 1);
            will-change: transform;
        }
        .prize-card {
            min-width: 200px; height: 200px; margin: 0 10px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 10px;
        }
        .prize-card img { width: 120px; height: 120px; object-fit: contain; }
        .prize-card span { font-size: 11px; font-weight: 900; margin-top: 10px; text-transform: uppercase; color: var(--text-gray); }

        .spin-actions { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .btn-main {
            padding: 20px 45px; border-radius: 18px; border: none; font-weight: 900;
            cursor: pointer; text-transform: uppercase; font-size: 18px; transition: 0.3s;
        }
        .btn-buy { background: #1a1a1a; color: white; border: 1px solid #333; }
        .btn-buy:hover { border-color: var(--primary); color: var(--primary); }
        .btn-spin { background: linear-gradient(45deg, #ea580c, #f97316); color: white; box-shadow: 0 10px 30px rgba(249, 115, 22, 0.3); }
        .btn-spin:disabled { opacity: 0.5; filter: grayscale(1); }

        /* ADMIN CONSOLE */
        .admin-box { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 25px; padding: 30px; margin-bottom: 20px; }
        .tabs { display: flex; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px; }
        .tab-btn { background: none; border: none; color: var(--text-gray); cursor: pointer; font-weight: 800; font-size: 12px; text-transform: uppercase; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        .log-list { max-height: 500px; overflow-y: auto; font-size: 13px; }
        .log-entry { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.03); display: flex; justify-content: space-between; align-items: center; }
        .log-entry:hover { background: rgba(255,255,255,0.01); }
        
        .form-row { margin-bottom: 20px; }
        .label { display: block; font-size: 10px; font-weight: 800; color: var(--text-gray); text-transform: uppercase; margin-bottom: 8px; }
        .input, .select { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; outline: none; box-sizing: border-box; }
        .input:focus { border-color: var(--primary); }

        .prize-manage-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .prize-manage-card { position: relative; background: #000; padding: 15px; border-radius: 15px; border: 1px solid #222; text-align: center; }
        .del-prize { position: absolute; top: 5px; right: 5px; background: var(--danger); color: white; border: none; border-radius: 5px; cursor: pointer; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal-inner { background: #0a0c10; border: 2px solid var(--primary); border-radius: 30px; padding: 40px; width: 450px; text-align: center; }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .sidebar { flex-direction: row; overflow-x: auto; position: static; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, getDocs, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null, userData = null, isSpinning = false, prizePool = [];

        onAuthStateChanged(auth, async (u) => {
            if (!u) { window.location.href = "index.html"; return; }
            user = u;
            onSnapshot(doc(db, "users", u.uid), (s) => {
                userData = s.data();
                document.getElementById('pointsVal').innerText = userData.points || 0;
                document.getElementById('ticketsVal').innerText = userData.roulette_passes || 0;
                if (userData.role === 'admin' || userData.role === 'instructor') {
                    document.getElementById('adminBtn').style.display = 'block';
                    loadAdminData();
                }
            });
            loadPrizes();
        });

        // --- CORE ROULETTE LOGIC ---
        function loadPrizes() {
            onSnapshot(collection(db, "roulette_prizes"), (snap) => {
                prizePool = [];
                snap.forEach(d => prizePool.push({ id: d.id, ...d.data() }));
                renderPrizePreviews();
                renderManagePrizes();
                initTrack();
            });
        }

        function initTrack() {
            const track = document.getElementById('track');
            track.innerHTML = "";
            if (prizePool.length === 0) return;
            // Generate a long initial track
            for (let i = 0; i < 100; i++) {
                const p = prizePool[Math.floor(Math.random() * prizePool.length)];
                track.appendChild(createPrizeNode(p));
            }
        }

        function createPrizeNode(p) {
            const el = document.createElement('div');
            el.className = 'prize-card';
            el.innerHTML = `<img src="${p.img}"><span>${p.name}</span>`;
            return el;
        }

        async function startSpin() {
            if (isSpinning || prizePool.length < 2) return;
            if ((userData.roulette_passes || 0) <= 0) return alert("–£ –≤–∞—Å –Ω–µ–º–∞—î –∫–≤–∏—Ç–∫—ñ–≤!");

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            // Pick winner logic FIRST
            const winnerIdxInPrizes = Math.floor(Math.random() * prizePool.length);
            const winner = prizePool[winnerIdxInPrizes];
            
            // Rebuild track specifically for this spin (target item around index 80)
            const targetIdx = 80;
            const track = document.getElementById('track');
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            track.innerHTML = "";
            
            for (let i = 0; i < 100; i++) {
                const p = (i === targetIdx) ? winner : prizePool[Math.floor(Math.random() * prizePool.length)];
                track.appendChild(createPrizeNode(p));
            }

            // Animate
            setTimeout(() => {
                track.style.transition = 'transform 6s cubic-bezier(0.15, 0, 0.05, 1)';
                const cardWidth = 220; // 200 + 10 margin each side
                const centerOffset = (window.innerWidth < 900) ? 0 : 0; // Center is dynamic
                // Target the exact middle of the card
                const stopPos = (targetIdx * cardWidth) - (track.parentElement.clientWidth / 2) + (cardWidth / 2);
                track.style.transform = `translateX(-${stopPos}px)`;
            }, 50);

            // Subtract pass immediately
            await updateDoc(doc(db, "users", user.uid), { roulette_passes: userData.roulette_passes - 1 });
            await addLog(userData.name, "SYSTEM", `–í–∏–∫–æ—Ä–∏—Å—Ç–∞–≤ –∫–≤–∏—Ç–æ–∫ –Ω–∞ —Ä—É–ª–µ—Ç–∫—É`, 0);

            setTimeout(async () => {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                alert(`üéä –í–ò–¢–ê–Ñ–ú–û! –í–∏ –≤–∏–≥—Ä–∞–ª–∏: ${winner.name}`);
                await addLog("SYSTEM", userData.name, `–í–∏–≥—Ä–∞—à –≤ —Ä—É–ª–µ—Ç–∫—É: ${winner.name}`, 0);
            }, 6500);
        }

        // --- ADMIN FUNCTIONS ---
        async function loadAdminData() {
            // Logs
            onSnapshot(query(collection(db, "roulette_logs"), orderBy("timestamp", "desc")), (snap) => {
                const list = document.getElementById('logsList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const l = d.data();
                    const date = l.timestamp ? new Date(l.timestamp.toMillis()).toLocaleString() : "—â–æ–π–Ω–æ";
                    list.innerHTML += `<div class="log-entry">
                        <div><b>${l.from}</b> ‚ûî <b>${l.to}</b><br><small>${l.action}</small></div>
                        <div style="text-align:right">
                            <span style="color:${l.amount >=0 ? 'var(--primary)' : 'var(--danger)'}">${l.amount !== 0 ? (l.amount > 0 ? '+'+l.amount : l.amount) : ''}</span><br>
                            <small>${date}</small>
                        </div>
                    </div>`;
                });
            });

            // User Select (Only admin/instructor)
            const q = query(collection(db, "users"));
            const usersSnap = await getDocs(q);
            const select = document.getElementById('adminUserSelect');
            select.innerHTML = '<option value="">–û–±–µ—Ä—ñ—Ç—å –±—ñ–π—Ü—è...</option>';
            usersSnap.forEach(d => {
                const u = d.data();
                if (['admin', 'instructor'].includes(u.role)) {
                    select.innerHTML += `<option value="${d.id}">${u.name} (–ë–∞–ª–∞–Ω—Å: ${u.points || 0})</option>`;
                }
            });
        }

        async function processAdminRefill() {
            const targetId = document.getElementById('adminUserSelect').value;
            const amount = parseInt(document.getElementById('refillAmount').value);
            const type = document.getElementById('refillType').value;
            const targetName = document.getElementById('adminUserSelect').selectedOptions[0].text;

            if (!targetId || !amount) return alert("–í–≤–µ–¥—ñ—Ç—å –¥–∞–Ω—ñ!");

            openModal("–ü—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è", `–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ ${type === 'add' ? '–Ω–∞—Ä–∞—Ö—É–≤–∞—Ç–∏' : '—Å–ø–∏—Å–∞—Ç–∏'} ${amount} –±–∞–ª—ñ–≤ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É ${targetName}?`, async () => {
                const ref = doc(db, "users", targetId);
                const s = await getDoc(ref);
                const current = s.data().points || 0;
                const change = type === 'add' ? amount : -amount;
                await updateDoc(ref, { points: Math.max(0, current + change) });
                await addLog(userData.name, targetName.split('(')[0].trim(), `${type === 'add' ? '–ù–∞—Ä–∞—Ö—É–≤–∞–Ω–Ω—è' : '–°–ø–∏—Å–∞–Ω–Ω—è'} —á–µ—Ä–µ–∑ –∫–æ–Ω—Å–æ–ª—å`, change);
                closeModal();
                alert("–ì–æ—Ç–æ–≤–æ!");
            });
        }

        async function addPrizeToPool() {
            const name = document.getElementById('newPrizeName').value;
            const img = document.getElementById('newPrizeImg').value;
            if (!name || !img) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–æ–ª—è!");
            await addDoc(collection(db, "roulette_prizes"), { name, img, rarity: 'rare' });
            document.getElementById('newPrizeName').value = "";
            document.getElementById('newPrizeImg').value = "";
        }

        async function deletePrize(id) {
            if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Å–ª–æ—Ç?")) await deleteDoc(doc(db, "roulette_prizes", id));
        }

        // --- UTILS ---
        async function addLog(from, to, action, amount) {
            await addDoc(collection(db, "roulette_logs"), { from, to, action, amount, timestamp: serverTimestamp() });
        }

        window.confirmPurchase = () => {
            if ((userData.points || 0) < 100) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –±–∞–ª—ñ–≤!");
            openModal("–ö—É–ø—ñ–≤–ª—è –∫–≤–∏—Ç–∫–∞", "–í–∏—Ç—Ä–∞—Ç–∏—Ç–∏ 100 –±–∞–ª—ñ–≤ –Ω–∞ 1 –ø—Ä–æ–∫—Ä—É—Ç–∫—É?", async () => {
                await updateDoc(doc(db, "users", user.uid), {
                    points: userData.points - 100,
                    roulette_passes: (userData.roulette_passes || 0) + 1
                });
                await addLog(userData.name, "SHOP", "–ö—É–ø—ñ–≤–ª—è –∫–≤–∏—Ç–∫–∞ –Ω–∞ —Ä—É–ª–µ—Ç–∫—É", -100);
                closeModal();
            });
        };

        window.openModal = (title, text, action) => {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerText = text;
            document.getElementById('modalActionBtn').onclick = action;
            document.getElementById('modal').style.display = 'flex';
        };
        window.closeModal = () => document.getElementById('modal').style.display = 'none';

        window.showPage = (id, btn) => {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id + 'Page').classList.add('active');
            btn.classList.add('active');
        };

        window.switchAdminTab = (tab, btn) => {
            document.querySelectorAll('.admin-tab').forEach(t => t.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).style.display = 'block';
            btn.classList.add('active');
        };

        function renderPrizePreviews() {
            const grid = document.getElementById('prizePreview');
            grid.innerHTML = "";
            prizePool.forEach(p => {
                grid.innerHTML += `<div class="prize-card" style="height:auto;"><img src="${p.img}"><span>${p.name}</span></div>`;
            });
        }

        function renderManagePrizes() {
            const grid = document.getElementById('managePrizesGrid');
            grid.innerHTML = "";
            prizePool.forEach(p => {
                const d = document.createElement('div');
                d.className = 'prize-manage-card';
                d.innerHTML = `<button class="del-prize" onclick="window.deletePrize('${p.id}')">‚úï</button><img src="${p.img}" style="width:60px;"><div style="font-size:10px;">${p.name}</div>`;
                grid.appendChild(d);
            });
        }

        window.startSpin = startSpin;
        window.deletePrize = deletePrize;
        window.processAdminRefill = processAdminRefill;
        window.addPrizeToPool = addPrizeToPool;

    </script>
</body>
</html>

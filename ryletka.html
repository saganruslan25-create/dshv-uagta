<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ДШВ | КОЛЕСО ФОРТУНИ - ОНОВЛЕНО</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.5);
            --accent: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.5);
            --bg: #020305;
            --card-bg: rgba(10, 15, 25, 0.9);
            --glass-border: rgba(34, 197, 94, 0.3);
            --text-gray: #94a3b8;
            --danger: #ef4444;
            --currency: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, var(--primary-glow) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(14, 165, 233, 0.1) 0%, transparent 40%);
            color: white; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 70px;
            user-select: none;
            -webkit-user-select: none;
        }

        input, textarea, select {
            user-select: text !important;
            -webkit-user-select: text !important;
            cursor: text;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #05070a; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px var(--accent-glow); }
            50% { transform: scale(1.02); box-shadow: 0 0 60px var(--accent-glow); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--primary-glow); }
            50% { box-shadow: 0 0 40px var(--primary-glow), 0 0 60px var(--primary-glow); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .neon-text {
            text-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow);
            letter-spacing: 3px; 
            text-transform: uppercase;
        }

        /* HEADER */
        header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 12px 4%; 
            background: rgba(2, 3, 5, 0.95);
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--glass-border);
            position: sticky; 
            top: 0; 
            z-index: 1000;
            flex-wrap: wrap; 
            gap: 10px;
        }

        .header-back {
            color: var(--text-gray); 
            text-decoration: none; 
            font-weight: 900; 
            font-size: 11px; 
            text-transform: uppercase;
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .header-back:hover { background: rgba(255,255,255,0.05); }

        .header-stats {
            display: flex; 
            gap: 8px; 
            align-items: center; 
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex; 
            align-items: center; 
            gap: 6px;
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid var(--glass-border);
            padding: 8px 14px; 
            border-radius: 12px; 
            font-weight: 800; 
            font-size: 13px;
            transition: 0.3s;
            white-space: nowrap;
        }

        .stat-item.currency-stat { border-color: var(--currency); }
        .stat-item.exchange-btn {
            cursor: pointer; 
            background: linear-gradient(135deg, #fbbf24, #d97706); 
            border: none; 
            color: black;
        }
        .stat-item.exchange-btn:hover { transform: scale(1.05); }

        /* MAIN LAYOUT */
        .main-container {
            display: grid; 
            grid-template-columns: 260px 1fr; 
            gap: 25px;
            max-width: 1500px; 
            margin: 20px auto; 
            padding: 0 4%;
        }

        .sidebar {
            background: var(--card-bg); 
            border: 1px solid var(--glass-border);
            border-radius: 20px; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            height: fit-content; 
            position: sticky; 
            top: 100px;
        }

        .menu-btn {
            padding: 14px 16px; 
            border-radius: 12px; 
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.03); 
            color: white; 
            text-align: left;
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .menu-btn:hover, .menu-btn.active {
            background: rgba(34, 197, 94, 0.15); 
            border-color: var(--primary); 
            color: var(--primary); 
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }
        .menu-btn.locked {
            opacity: 0.5;
            pointer-events: none;
        }

        /* STATUS BAR */
        .status-bar {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%;
            height: 50px; 
            background: rgba(10, 15, 25, 0.95);
            backdrop-filter: blur(15px); 
            border-top: 1px solid var(--glass-border);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 0 20px; 
            z-index: 2000; 
            font-size: 10px; 
            font-weight: 800;
            color: var(--text-gray); 
            letter-spacing: 1px;
        }

        .status-indicator {
            display: flex; 
            align-items: center; 
            gap: 8px;
        }
        .status-dot {
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            background: var(--primary); 
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 2s infinite;
        }
        .status-dot.spinning { background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        .content-section { display: none; animation: fadeIn 0.4s ease; }
        .content-section.active { display: block; }

        /* PROMO BANNER */
        #promoBanner {
            display: none;
            background: linear-gradient(135deg, #f97316, #ea580c);
            padding: 20px; 
            border-radius: 20px; 
            margin-bottom: 25px;
            text-align: center; 
            border: 2px solid var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        #promoBanner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .promo-badge {
            display: inline-block;
            background: rgba(0,0,0,0.3);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 900;
            margin-bottom: 10px;
            animation: shake 0.5s infinite;
        }

        .promo-title {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .promo-prices {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .promo-old-price {
            font-size: 18px;
            color: rgba(255,255,255,0.5);
            text-decoration: line-through;
        }

        .promo-new-price {
            font-size: 32px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .promo-percent {
            margin-top: 12px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 900;
        }

        /* ROULETTE */
        .roulette-container {
            background: linear-gradient(180deg, #0a0f18 0%, #05080f 100%);
            border: 1px solid var(--glass-border);
            border-radius: 30px; 
            padding: 40px 20px; 
            text-align: center; 
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 100px rgba(34, 197, 94, 0.03);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .roulette-title {
            font-size: clamp(18px, 5vw, 28px);
            margin-bottom: 30px;
        }

        .carousel-outer {
            position: relative; 
            height: 220px; 
            margin: 30px 0; 
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3); 
            border-radius: 20px;
            mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%);
            border: 1px solid rgba(255,255,255, 0.05);
        }
        
        .pointer {
            position: absolute; 
            top: 0; 
            left: 50%; 
            transform: translateX(-50%);
            width: 4px; 
            height: 100%; 
            background: linear-gradient(180deg, var(--accent), transparent);
            z-index: 100;
            box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
        }
        .pointer::before {
            content: '▼';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        .track {
            display: flex; 
            position: absolute; 
            left: 0; 
            top: 50%;
            transform: translateY(-50%);
            will-change: transform;
        }
        
        .prize-card {
            width: 180px; 
            height: 180px; 
            margin: 0 8px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255, 0.08);
            border-radius: 16px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center; 
            padding: 15px; 
            flex-shrink: 0;
            transition: 0.3s;
        }
        .prize-card img { 
            width: 90px; 
            height: 90px; 
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }
        .prize-card span { 
            font-size: 11px; 
            font-weight: 800; 
            margin-top: 10px; 
            color: var(--text-gray);
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* WIN OVERLAY */
        #winOverlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.85); 
            z-index: 50;
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            backdrop-filter: blur(5px); 
            animation: fadeIn 0.5s;
        }

        .win-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent);
            margin-bottom: 15px;
            animation: pulse 1s infinite;
        }

        .win-prize-name {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 25px;
        }

        /* EXCHANGE CHOICE (новий функціонал) */
        .exchange-choice {
            display: none;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
        }

        .exchange-choice-btn {
            padding: 16px 20px;
            border-radius: 14px;
            border: 2px solid transparent;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .exchange-choice-btn.points-btn {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            border-color: var(--primary);
            color: var(--primary);
        }
        .exchange-choice-btn.points-btn:hover {
            background: var(--primary);
            color: black;
        }

        .exchange-choice-btn.currency-btn {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.1));
            border-color: var(--currency);
            color: var(--currency);
        }
        .exchange-choice-btn.currency-btn:hover {
            background: var(--currency);
            color: black;
        }

        .exchange-choice-btn.keep-btn {
            background: rgba(255,255,255,0.05);
            border-color: var(--text-gray);
            color: var(--text-gray);
        }
        .exchange-choice-btn.keep-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        /* SPIN ACTIONS */
        .spin-actions {
            display: flex; 
            justify-content: center; 
            align-items: stretch;
            gap: 15px; 
            max-width: 600px; 
            margin: 25px auto 0;
            padding: 0 10px;
        }

        .btn-main {
            flex: 1; 
            padding: 16px 20px; 
            border-radius: 14px; 
            border: none; 
            font-weight: 900;
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 13px; 
            transition: 0.3s;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 4px;
            max-width: 280px; 
            width: 100%; 
            position: relative; 
            overflow: hidden;
        }
        .btn-main:hover:not(:disabled) { transform: translateY(-2px); }
        .btn-main:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(0.5); }
        
        .btn-buy { 
            background: linear-gradient(135deg, #f97316, #ea580c); 
            color: white; 
            box-shadow: 0 0 25px rgba(249, 115, 22, 0.4);
        }
        .btn-spin { 
            background: linear-gradient(135deg, #1e293b, #0f172a); 
            color: #94a3b8; 
            border: 1px solid #334155;
        }
        .btn-spin:not(:disabled) {
            background: linear-gradient(135deg, var(--primary), #16a34a);
            color: white;
            box-shadow: 0 0 25px var(--primary-glow);
        }

        .btn-label { font-size: 14px; }
        .btn-sub { font-size: 10px; opacity: 0.8; }

        /* ADMIN STYLES */
        .admin-box { 
            background: var(--card-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
            padding: 25px;
        }

        .admin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .admin-tab-btn {
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid transparent;
            background: rgba(255,255,255,0.03);
            color: var(--text-gray);
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }
        .admin-tab-btn:hover, .admin-tab-btn.active {
            background: rgba(34, 197, 94, 0.15);
            border-color: var(--primary);
            color: var(--primary);
        }

        .input, .select, .textarea { 
            width: 100%; 
            background: rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: white; 
            padding: 14px 16px; 
            border-radius: 10px; 
            outline: none; 
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: 0.3s;
        }
        .input:focus, .select:focus, .textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        .form-group {
            margin-bottom: 18px;
        }
        .form-label {
            display: block;
            font-size: 11px;
            color: var(--text-gray);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-box {
            background: rgba(34, 197, 94, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-gray);
            margin-top: 15px;
        }

        /* TOGGLE SWITCH */
        .toggle-container { 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            gap: 15px; 
            background: rgba(255, 255, 255, 0.03); 
            padding: 15px 18px; 
            border-radius: 12px;
            margin-bottom: 18px;
        }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { 
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #333; transition: .4s; border-radius: 26px; 
        }
        .slider:before { 
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; 
            bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; 
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* BALANCE CARDS */
        .balance-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .balance-card {
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }
        .balance-card.points {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.05));
            border: 1px solid var(--primary);
        }
        .balance-card.currency {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15), rgba(251, 191, 36, 0.05));
            border: 1px solid var(--currency);
        }
        .balance-card-label {
            font-size: 10px;
            color: var(--text-gray);
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .balance-card-value {
            font-size: 26px;
            font-weight: 900;
        }
        .balance-card.points .balance-card-value { color: var(--primary); }
        .balance-card.currency .balance-card-value { color: var(--currency); }

        /* SHOP */
        .shop-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 18px; 
        }

        .shop-card { 
            background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255, 255, 0.06);
            border-radius: 18px; 
            padding: 22px; 
            text-align: center; 
            transition: 0.3s;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative;
            overflow: hidden;
        }
        .shop-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .shop-card img { 
            width: 100px; 
            height: 100px; 
            object-fit: contain; 
            margin-bottom: 12px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        .shop-card-name {
            font-size: 13px;
            font-weight: 800;
            margin-bottom: 10px;
            color: white;
        }
        .shop-card-price { 
            font-size: 20px; 
            font-weight: 900; 
            color: var(--primary); 
            margin-bottom: 12px; 
        }
        .shop-card-price.on-sale {
            color: var(--accent);
        }
        .shop-card-original {
            font-size: 13px;
            color: var(--text-gray);
            text-decoration: line-through;
            margin-bottom: 5px;
        }
        .shop-card .sale-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 900;
        }

        /* PRIZE MANAGEMENT */
        .manage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        .manage-card {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .manage-card:hover {
            border-color: var(--primary);
        }
        .manage-card img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        .manage-card-name {
            font-size: 10px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .manage-card-info {
            font-size: 9px;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .manage-card-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .manage-btn {
            padding: 5px 10px;
            border-radius: 6px;
            border: none;
            font-size: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .manage-btn.edit { background: #334155; color: white; }
        .manage-btn.delete { background: #7f1d1d; color: white; }

        /* MODALS */
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.95); 
            z-index: 5000; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal-inner { 
            background: linear-gradient(180deg, #0a0e14, #050810);
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
            padding: 30px; 
            width: 100%; 
            max-width: 450px; 
            text-align: center; 
            max-height: 90vh; 
            overflow-y: auto; 
            animation: fadeIn 0.3s;
            margin: auto;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .modal-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .processing-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%;

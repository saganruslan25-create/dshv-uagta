<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –§–û–¢–û–ì–ê–õ–ï–†–ï–Ø</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: rgba(10, 12, 16, 0.6);
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
            --text-gray: #94a3b8;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.08) 0%, transparent 60%);
            color: white; font-family: 'Inter', sans-serif;
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #05070a; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        /* HEADER */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(3, 5, 7, 0.8);
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-box { 
            background: var(--primary); color: black; padding: 6px 14px; 
            border-radius: 8px; font-weight: 900; text-decoration: none; 
            text-transform: uppercase; box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }
        .nav-link {
            color: white; text-decoration: none; font-weight: 600; font-size: 14px;
            padding: 8px 15px; border-radius: 8px; transition: 0.2s;
            cursor: pointer;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--primary-bright); }

        /* CONTAINER */
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        .section-header { text-align: center; margin-bottom: 50px; }
        .section-title { font-size: 36px; font-weight: 900; margin: 0; text-shadow: 0 0 20px rgba(34,197,94,0.2); }

        /* UPLOAD SECTION */
        .upload-area {
            background: var(--card-bg); border: 2px dashed var(--glass-border);
            border-radius: 20px; padding: 40px; text-align: center;
            margin-bottom: 50px; transition: 0.3s;
        }
        .upload-area:hover { border-color: var(--primary); background: rgba(34, 197, 94, 0.05); }
        
        .status-msg {
            color: var(--text-gray); font-size: 14px; margin-bottom: 15px;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px;
        }
        .status-error { color: var(--danger); }

        .btn-upload {
            background: var(--primary); color: black; border: none;
            padding: 12px 30px; border-radius: 10px; font-weight: 800;
            cursor: pointer; margin-top: 15px; font-size: 14px;
            box-shadow: 0 0 15px rgba(34,197,94,0.3);
            transition: 0.2s;
        }
        .btn-upload:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(34,197,94,0.5); }
        .btn-upload:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; transform: none; }

        .input-inline {
            background: rgba(0,0,0,0.3); border: 1px solid #333; color: white;
            padding: 10px 15px; border-radius: 10px; outline: none; margin: 0 10px;
        }

        /* GALLERY GRID */
        .gallery-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px;
        }

        .photo-card {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 16px; overflow: hidden; position: relative;
            transition: 0.3s; cursor: zoom-in;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .photo-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.15); 
            border-color: var(--primary);
        }

        .photo-img {
            width: 100%; height: 220px; object-fit: cover;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .photo-info { padding: 15px; }
        .photo-caption { font-size: 14px; font-weight: 700; color: white; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .photo-meta { font-size: 11px; color: var(--text-gray); display: flex; justify-content: space-between; align-items: center; }
        
        .delete-btn {
            background: rgba(239, 68, 68, 0.1); color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3); padding: 4px 8px;
            border-radius: 6px; font-size: 10px; cursor: pointer; font-weight: 800;
            transition: 0.2s;
        }
        .delete-btn:hover { background: var(--danger); color: white; transform: scale(1.05); }

        /* BEAUTIFUL LIGHTBOX */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(10px);
            flex-direction: column;
        }
        .lightbox-content-wrapper {
            position: relative;
            max-width: 95%; max-height: 90%;
            display: flex; align-items: center; justify-content: center;
        }
        .lightbox-img { 
            max-width: 100%; max-height: 85vh; 
            border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.8); 
            border: 1px solid #333; 
            transition: opacity 0.3s ease;
        }
        .lightbox-close { 
            position: absolute; top: 30px; right: 30px; 
            font-size: 40px; color: white; cursor: pointer; 
            opacity: 0.7; transition: 0.3s;
            z-index: 2002;
        }
        .lightbox-close:hover { opacity: 1; color: var(--danger); transform: rotate(90deg); }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            font-size: 60px; color: white; cursor: pointer;
            opacity: 0.4; transition: 0.3s; z-index: 2002;
            background: rgba(0,0,0,0.2); padding: 20px; border-radius: 50%;
            user-select: none;
        }
        .nav-arrow:hover { opacity: 1; background: var(--primary); color: black; }
        .nav-prev { left: 20px; }
        .nav-next { right: 20px; }

        .lightbox-caption {
            margin-top: 15px; font-size: 16px; font-weight: 600; color: white;
            text-align: center; opacity: 0.8;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<nav>
    <a href="index.html" class="logo-box">–î–®–í</a>
    <!-- FIX 1: Back button uses browser history to go back where user was -->
    <div>
        <a href="javascript:window.history.back()" class="nav-link">‚Üê –ù–ê–ó–ê–î</a>
    </div>
</nav>

<div class="container">
    <div class="section-header">
        <h1 class="section-title">–§–û–¢–û–ì–ê–õ–ï–†–ï–Ø –ü–Ü–î–†–û–ó–î–Ü–õ–£</h1>
        <p style="color: var(--text-gray); font-size: 14px; margin-top: 10px;">–ù–∞–π–∫—Ä–∞—â—ñ –º–æ–º–µ–Ω—Ç–∏ –Ω–∞—à–∏—Ö –æ–ø–µ—Ä–∞—Ü—ñ–π</p>
    </div>

    <!-- FIX 2: Upload area is always visible, shows status if not allowed -->
    <div id="uploadSection" class="upload-area">
        <h3 style="color: var(--primary-bright); margin: 0 0 10px 0;">–û–ü–£–ë–õ–Ü–ö–£–í–ê–¢–ò –§–û–¢–û</h3>
        
        <div id="statusMessage" class="status-msg">–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø—É...</div>

        <div id="uploadControls" style="display:none;">
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">
            <input type="text" id="imgCaption" class="input-inline" placeholder="–ü—ñ–¥–ø–∏—Å –¥–æ —Ñ–æ—Ç–æ">
            <button class="btn-upload" onclick="document.getElementById('fileInput').click()">–û–ë–†–ê–¢–ò –§–ê–ô–õ</button>
            <button class="btn-upload" id="btnUploadAction" onclick="uploadPhoto()" style="background: #333; border: 1px solid var(--primary); color: white;">–ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò</button>
        </div>
    </div>

    <!-- –°–ï–¢–ö–ê –§–û–¢–û -->
    <div id="galleryGrid" class="gallery-grid"></div>
</div>

<!-- FIX 4: Beautiful Lightbox with Navigation -->
<div id="lightbox" class="lightbox" onclick="if(event.target === this) closeLightbox()">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    
    <div class="lightbox-content-wrapper">
        <div class="nav-arrow nav-prev" onclick="changeSlide(-1)">&#10094;</div>
        <img id="lightboxImg" class="lightbox-img" src="">
        <div class="nav-arrow nav-next" onclick="changeSlide(1)">&#10095;</div>
    </div>
    
    <div id="lightboxCaption" class="lightbox-caption"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentUserData = null; // FIX 3: Cache user data to avoid lag
    let currentBase64 = null;
    
    // FIX 4: Global array for navigation
    let allPhotos = [];
    let currentPhotoIndex = 0;

    // --- AUTH CHECK & VISIBILITY FIX ---
    onAuthStateChanged(auth, async (user) => {
        const statusMsg = document.getElementById('statusMessage');
        const uploadControls = document.getElementById('uploadControls');

        if (user) {
            currentUser = user;
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists()) {
                currentUserData = snap.data();
                if (currentUserData.verified) {
                    // Verified user
                    statusMsg.style.display = 'none';
                    uploadControls.style.display = 'block';
                } else {
                    // Logged in but not verified
                    statusMsg.innerHTML = "üîí <b>–í–∏ –Ω–µ –≤–µ—Ä–∏—Ñ—ñ–∫–æ–≤–∞–Ω—ñ.</b><br>–û—á—ñ–∫—É–π—Ç–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –≤—ñ–¥ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ü—ñ—ó –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è.";
                    statusMsg.className = "status-msg status-error";
                    uploadControls.style.display = 'none';
                }
            } else {
                 statusMsg.innerText = "–ü–æ–º–∏–ª–∫–∞ –¥–∞–Ω–∏—Ö –ø—Ä–æ—Ñ—ñ–ª—é.";
                 uploadControls.style.display = 'none';
            }
        } else {
            // Guest
            currentUser = null;
            currentUserData = null;
            statusMsg.innerHTML = "üîí <b>–ù–µ–æ–±—Ö—ñ–¥–Ω–æ —É–≤—ñ–π—Ç–∏ –≤ –∞–∫–∞—É–Ω—Ç.</b><br>–í—ñ–¥–≤—ñ–¥–∞–π—Ç–µ –∫–∞–±—ñ–Ω–µ—Ç –¥–ª—è –≤—Ö–æ–¥—É.";
            statusMsg.className = "status-msg status-error";
            uploadControls.style.display = 'none';
        }
        
        // Re-render grid to update delete buttons visibility
        renderGrid(); 
    });

    // --- LOAD PHOTOS ---
    const q = query(collection(db, "gallery"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
        allPhotos = []; // Clear cache
        snapshot.forEach(docSnap => {
            allPhotos.push({ id: docSnap.id, ...docSnap.data() });
        });
        renderGrid();
    });

    function renderGrid() {
        const grid = document.getElementById('galleryGrid');
        grid.innerHTML = "";
        
        if (allPhotos.length === 0) {
            grid.innerHTML = "<div style='grid-column: 1/-1; text-align: center; color: var(--text-gray); padding: 50px;'>–ì–∞–ª–µ—Ä–µ—è –ø–æ—Ä–æ–∂–Ω—è. –ë—É–¥—å –ø–µ—Ä—à–∏–º, —Ö—Ç–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç—å —Ñ–æ—Ç–æ!</div>";
            return;
        }

        allPhotos.forEach((data, index) => {
            const isOwner = currentUser && currentUser.uid === data.uid;
            const isAdmin = currentUserData && currentUserData.role === 'admin';
            
            const card = document.createElement('div');
            card.className = 'photo-card';
            // FIX 4: Pass index to openLightbox
            card.onclick = () => openLightbox(index);
            
            let deleteBtn = '';
            if (isOwner || isAdmin) {
                deleteBtn = `<button class="delete-btn" onclick="event.stopPropagation(); deletePhoto('${data.id}')">–í–ò–î–ê–õ–ò–¢–ò</button>`;
            }

            card.innerHTML = `
                <img src="${data.imageUrl}" class="photo-img" loading="lazy">
                <div class="photo-info">
                    <div class="photo-caption">${data.caption || '–ë–µ–∑ –Ω–∞–∑–≤–∏'}</div>
                    <div class="photo-meta">
                        <span>${data.author}</span>
                        ${deleteBtn}
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- IMAGE PROCESSING ---
    window.handleFileSelect = (input) => {
        if (input.files && input.files[0]) {
            processImage(input.files[0]);
        }
    };

    function processImage(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height, max = 1000; 
                if (w > h) { if (w > max) { h *= max/w; w = max; } } else { if (h > max) { w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                currentBase64 = canvas.toDataURL('image/jpeg', 0.7);
                
                const btn = document.getElementById('btnUploadAction');
                btn.innerText = "–ì–û–¢–û–í–û –î–û –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø";
                btn.style.background = "var(--primary)";
                btn.style.color = "black";
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    window.uploadPhoto = async () => {
        if (!currentBase64) return alert("–°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä—ñ—Ç—å —Ñ–æ—Ç–æ!");
        const caption = document.getElementById('imgCaption').value;
        
        let authorName = "–ê–Ω–æ–Ω—ñ–º";
        if (currentUser) {
            authorName = currentUserData ? currentUserData.name : "–ë–æ—î—Ü—å";
        }

        const btn = document.getElementById('btnUploadAction');
        btn.disabled = true;
        btn.innerText = "–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...";

        try {
            await addDoc(collection(db, "gallery"), {
                imageUrl: currentBase64,
                caption: caption,
                author: authorName,
                uid: currentUser ? currentUser.uid : 'guest',
                timestamp: serverTimestamp()
            });
            
            // Reset
            document.getElementById('fileInput').value = "";
            document.getElementById('imgCaption').value = "";
            currentBase64 = null;
            btn.disabled = false;
            btn.innerText = "–ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò";
            btn.style.background = "#333";
            btn.style.color = "white";
            alert("–§–æ—Ç–æ –æ–ø—É–±–ª—ñ–∫–æ–≤–∞–Ω–æ!");
        } catch (err) {
            alert("–ü–æ–º–∏–ª–∫–∞: " + err.message);
            btn.disabled = false;
            btn.innerText = "–ó–ê–í–ê–ù–¢–ê–ñ–ò–¢–ò";
        }
    };

    // FIX 3: Delete function
    window.deletePhoto = async (id) => {
        if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ —Ñ–æ—Ç–æ?")) {
            try {
                await deleteDoc(doc(db, "gallery", id));
            } catch(e) {
                alert("–ü–æ–º–∏–ª–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è: " + e.message);
            }
        }
    };

    // FIX 4: Lightbox Navigation Logic
    window.openLightbox = (index) => {
        if (index < 0 || index >= allPhotos.length) return;
        currentPhotoIndex = index;
        updateLightboxContent();
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Disable scroll
    };

    window.closeLightbox = () => {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = 'auto'; // Enable scroll
    };

    window.changeSlide = (direction) => {
        const newIndex = currentPhotoIndex + direction;
        // Loop navigation
        if (newIndex >= allPhotos.length) {
            openLightbox(0);
        } else if (newIndex < 0) {
            openLightbox(allPhotos.length - 1);
        } else {
            openLightbox(newIndex);
        }
    };

    function updateLightboxContent() {
        const photo = allPhotos[currentPhotoIndex];
        const img = document.getElementById('lightboxImg');
        const caption = document.getElementById('lightboxCaption');
        
        img.style.opacity = '0'; // Fade out effect start
        
        setTimeout(() => {
            img.src = photo.imageUrl;
            caption.innerText = photo.caption || `–§–æ—Ç–æ –≤—ñ–¥ ${photo.author}`;
            img.onload = () => {
                img.style.opacity = '1'; // Fade in
            };
        }, 200);
    }

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
        if (document.getElementById('lightbox').style.display === 'flex') {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'Escape') closeLightbox();
        }
    });
</script>

<script>
    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };
</script>

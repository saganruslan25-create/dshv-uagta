        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let storage = null;
        
        try {
            if (typeof getStorage !== 'undefined') storage = getStorage(app);
        } catch (e) { console.log("Storage disabled"); }

        let currentUID = null;
        let myData = null;
        let currentChannelId = 'general';
        let messagesUnsubscribe = null;
        
        // –ö–µ—à
        let channelsCache = [];
        let usersCache = [];
        const popularEmojis = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üòé', 'üò¢', 'üî•', 'üöÄ'];

        // --- –ê–£–¢–ï–ù–¢–ò–§–Ü–ö–ê–¶–Ü–Ø ---
        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = "index.html"; return; }
            currentUID = user.uid;
            initChat();
        });

        async function initChat() {
            const snap = await getDoc(doc(db, "users", currentUID));
            if (snap.exists()) {
                myData = snap.data();
                document.getElementById('sidebarName').innerText = myData.name;
                document.getElementById('myAvatar').innerText = myData.name.charAt(0).toUpperCase();
                
                let roleText = "–ë–æ—î—Ü—å";
                if (myData.role === 'admin') roleText = "–ö–µ—Ä—ñ–≤–Ω–∏—Ü—Ç–≤–æ";
                else if (myData.rank) {
                     const parts = myData.rank.split('|');
                     roleText = parts[0].trim();
                }
                document.getElementById('sidebarRole').innerText = roleText;
                
                loadChannels();
                loadMessages(currentChannelId);
                loadUsersList();
            }
        }

        // --- –ö–û–ù–¢–ï–ö–°–¢–ù–ï –ú–ï–ù–Æ (–ü–ö–ú) ---
        const ctxMenu = document.getElementById('contextMenu');
        let contextTargetId = null;

        document.addEventListener('click', (e) => {
            ctxMenu.style.display = 'none';
            if (!e.target.closest('.sidebar') && !e.target.closest('.mobile-menu-btn')) document.getElementById('sidebar').classList.remove('active');
            if (!e.target.closest('.members-sidebar') && !e.target.closest('.mobile-menu-btn')) document.getElementById('membersSidebar').classList.remove('active');
        });

        document.getElementById('channelsList').addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const channelItem = e.target.closest('.channel-item');
            
            ctxMenu.style.display = 'block';
            ctxMenu.style.left = `${e.clientX}px`;
            ctxMenu.style.top = `${e.clientY}px`;

            if (channelItem) {
                contextTargetId = channelItem.dataset.id;
                ctxMenu.innerHTML = `
                    <div class="ctx-item" onclick="copyChannelId('${contextTargetId}')"><span class="ctx-icon">‚ÑπÔ∏è</span> –ö–æ–ø—ñ—é–≤–∞—Ç–∏ ID</div>
                    <div class="ctx-item" onclick="renameChannel('${contextTargetId}')"><span class="ctx-icon">‚úèÔ∏è</span> –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</div>
                    <div class="ctx-item ctx-danger" onclick="deleteChannel('${contextTargetId}')"><span class="ctx-icon">üóëÔ∏è</span> –í–∏–¥–∞–ª–∏—Ç–∏</div>
                `;
            } else {
                contextTargetId = null;
                ctxMenu.innerHTML = `
                    <div class="ctx-item" onclick="openChannelModal()"><span class="ctx-icon">‚ûï</span> –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>
                    <div class="ctx-item" onclick="createCategory()"><span class="ctx-icon">‚ûï</span> –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é</div>
                `;
            }
        });

        window.copyChannelId = (id) => { navigator.clipboard.writeText(id); alert('ID —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!'); ctxMenu.style.display = 'none'; };
        window.renameChannel = (id) => { const n = prompt("–ù–∞–∑–≤–∞:"); if(n) updateDoc(doc(db, "channels", id), { name: n }); ctxMenu.style.display = 'none'; };
        window.deleteChannel = async (id) => { if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) { await deleteDoc(doc(db, "channels", id)); if(currentChannelId === id) switchChannel('general'); } ctxMenu.style.display = 'none'; };
        window.createCategory = () => { const n = prompt("–ù–∞–∑–≤–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó:"); if(n) addDoc(collection(db, "categories"), { name: n }); ctxMenu.style.display = 'none'; };

        // --- –ö–ê–ù–ê–õ–ò ---
        function loadChannels() {
            const list = document.getElementById('channelsList');
            list.innerHTML = "";
            
            const q = query(collection(db, "channels"), orderBy("channelOrder", "asc"));
            
            onSnapshot(q, (snapshot) => {
                list.innerHTML = "";
                channelsCache = [];
                
                if (snapshot.size === 0) {
                    addDoc(collection(db, "channels"), { name: 'general', channelOrder: 0, topic: '–ó–∞–≥–∞–ª—å–Ω–∏–π —á–∞—Ç' });
                    return;
                }

                snapshot.forEach((d) => {
                    const ch = d.data();
                    ch.id = d.id;
                    channelsCache.push(ch);
                    
                    const isActive = ch.id === currentChannelId;
                    const item = document.createElement('div');
                    item.className = `channel-item ${isActive ? 'active' : ''}`;
                    item.dataset.id = ch.id;

                    item.innerHTML = `
                        <div class="channel-info" onclick="switchChannel('${ch.id}')">
                            <span class="channel-icon">#</span>
                            <span>${ch.name}</span>
                        </div>
                    `;
                    
                    list.appendChild(item);
                    
                    if (isActive) updateChannelHeader(ch);
                });
            });
        }

        function updateChannelHeader(ch) {
            document.getElementById('currentChannelName').innerText = ch.name;
            document.getElementById('messageInput').placeholder = `–ù–∞–ø–∏—Å–∞—Ç–∏ –≤ #${ch.name}`;
        }

        window.switchChannel = (id) => {
            currentChannelId = id;
            const ch = channelsCache.find(c => c.id === id);
            if (ch) updateChannelHeader(ch);
            loadMessages(id);
            
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            const active = document.querySelector(`.channel-item[data-id="${id}"]`);
            if(active) active.classList.add('active');

            if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('active');
        };

        window.openChannelModal = () => document.getElementById('channelModal').style.display = 'flex';
        window.createChannel = async () => {
            const name = document.getElementById('newChannelName').value.trim().toLowerCase();
            if (!name) return alert('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É');
            await addDoc(collection(db, "channels"), { name: name, channelOrder: Date.now() });
            document.getElementById('channelModal').style.display = 'none';
            document.getElementById('newChannelName').value = "";
        };
        window.createCategory = async () => {
            const name = document.getElementById('newCategoryName').value;
            if (!name) return alert('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó');
            await addDoc(collection(db, "categories"), { name: name });
            document.getElementById('channelModal').style.display = 'none';
            document.getElementById('newCategoryName').value = "";
        };

        // --- –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø ---
        function loadMessages(channelId) {
            const list = document.getElementById('messagesList');
            list.innerHTML = `<div class="date-divider" id="todayDate">–°—å–æ–≥–æ–¥–Ω—ñ</div>`;
            
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("timestamp", "asc"));
            
            if (messagesUnsubscribe) messagesUnsubscribe();
            
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                // Smart Scroll
                const isNearBottom = list.scrollTop + list.clientHeight >= list.scrollHeight - 50;

                snapshot.docChanges().forEach((change) => {
                    const msg = change.doc.data();
                    const msgId = change.doc.id;

                    if (change.type === "added") {
                        renderMessageUI(msg, msgId, list);
                    } else if (change.type === "modified") {
                        updateMessageUI(msgId, msg);
                    } else if (change.type === "removed") {
                        const el = document.getElementById(`msg-${msgId}`);
                        if (el) el.remove();
                    }
                });

                if (isNearBottom) list.scrollTop = list.scrollHeight;
            });
        }

        function renderMessageUI(msg, msgId, container) {
            const isSelf = msg.uid === currentUID;
            const avatarInitial = msg.author ? msg.author.charAt(0).toUpperCase() : '?';
            const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'}) : '...';
            
            let content = msg.text || "";
            content = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            content = content.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" class="msg-img" alt="$1">');
            content = content.replace(/@(.*?)(?:\s|$)/g, '<span class="msg-mention">@$1</span>');
            
            const div = document.createElement('div');
            div.className = "message";
            div.id = `msg-${msgId}`;
            div.innerHTML = `
                <div class="message-actions">
                    <button class="action-btn" onclick="startReply('${msgId}', '${msg.author}')">üí¨</button>
                    <button class="action-btn" onclick="openReactionModal('${msgId}')">üòÄ</button>
                    <button class="action-btn" onclick="startEdit('${msgId}')">‚úèÔ∏è</button>
                    ${isSelf ? `<button class="action-btn" onclick="deleteMessage('${msgId}')" style="color:var(--danger)">üóë</button>` : ''}
                </div>
                <div class="msg-avatar" style="background-color: ${stringToColor(msg.author || 'User')}">${avatarInitial}</div>
                <div class="msg-content">
                    <div class="msg-header">
                        <span class="msg-username">${msg.author || 'Unknown'}</span>
                        <span class="msg-timestamp">${time}</span>
                        ${msg.editedAt ? '<span class="msg-edited-tag">(—Ä–µ–¥)</span>' : ''}
                    </div>
                    <div class="msg-text">${content}</div>
                    <div class="reactions">${renderReactionsHTML(msg.reactions)}</div>
                </div>
            `;
            container.appendChild(div);
        }

        function updateMessageUI(msgId, msg) {
            const div = document.getElementById(`msg-${msgId}`);
            if (!div) return;

            const textEl = div.querySelector('.msg-text');
            const reactionsEl = div.querySelector('.reactions');
            
            if (textEl && msg.text) {
                let content = msg.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                content = content.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" class="msg-img" alt="$1">');
                content = content.replace(/@(.*?)(?:\s|$)/g, '<span class="msg-mention">@$1</span>');
                textEl.innerHTML = content;
            }
            
            if (reactionsEl) {
                reactionsEl.innerHTML = renderReactionsHTML(msg.reactions);
            }
        }

        function renderReactionsHTML(reactions) {
            if (!reactions) return "";
            return Object.keys(reactions).map(emoji => {
                const users = reactions[emoji];
                const count = users.length;
                const reacted = users.includes(currentUID);
                return `<div class="reaction ${reacted ? 'active' : ''}" onclick="addReaction('${currentChannelId}', '${msgId}', '${emoji}')">${emoji} <span class="reaction-count">${count}</span></div>`;
            }).join('');
        }

        // --- –ù–ê–î–Ü–°–õ–ê–ù–ù–Ø ---
        window.sendMessage = async () => {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            await addDoc(collection(db, "channels", currentChannelId, "messages"), {
                text: text,
                uid: currentUID,
                author: myData.name,
                timestamp: serverTimestamp(),
                reactions: {},
                replyTo: null,
                createdAt: Date.now()
            });
            input.value = "";
        };

        window.startReply = (msgId, author) => {
            const input = document.getElementById('messageInput');
            input.value = `@${author}, `;
            input.focus();
        };

        // --- –í–ò–î–ê–õ–ï–ù–ù–Ø / –†–ï–î–ê–ì–£–í–ê–ù–ù–Ø ---
        window.startEdit = (msgId) => {
            const el = document.getElementById(`msg-${msgId}`);
            const textEl = el.querySelector('.msg-text');
            const input = document.createElement('input');
            input.className = 'edit-input';
            input.value = textEl.innerText;
            input.onkeypress = (e) => { if(e.key==='Enter') editMessage(msgId, input.value); input.blur(); };
            textEl.style.display = 'none';
            textEl.parentNode.insertBefore(input, textEl);
            input.focus();
        };

        window.editMessage = async (msgId, val) => {
            if(!val) return;
            await updateDoc(doc(db, "channels", currentChannelId, "messages", msgId), {
                text: val,
                editedAt: serverTimestamp()
            });
        };

        window.deleteMessage = async (msgId) => {
            if(!confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) await deleteDoc(doc(db, "channels", currentChannelId, "messages", msgId));
        };

        // --- –†–ï–ê–ö–¶–Ü–á ---
        const commonEmojis = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üòé', 'üò¢', 'üî•', 'üöÄ'];
        const emojiGrid = document.getElementById('emojiGrid');
        commonEmojis.forEach(e => {
            const btn = document.createElement('div');
            btn.className = 'emoji-btn';
            btn.innerText = e;
            btn.onclick = () => { addReaction(currentChannelId, window.activeMsgId, e); document.getElementById('reactionModal').style.display='none'; };
            emojiGrid.appendChild(btn);
        });

        window.openReactionModal = (msgId) => {
            window.activeMsgId = msgId;
            document.getElementById('reactionModal').style.display = 'flex';
        };
        window.closeReactionModal = () => document.getElementById('reactionModal').style.display = 'none';

        window.addReaction = async (channelId, msgId, emoji) => {
            const msgRef = doc(db, "channels", channelId, "messages", msgId);
            const snap = await getDoc(msgRef);
            if (!snap.exists()) return;

            const reactions = snap.data().reactions || {};
            const users = reactions[emoji] || [];
            
            if (users.includes(currentUID)) {
                const newUsers = users.filter(u => u !== currentUID);
                if (newUsers.length === 0) delete reactions[emoji];
                else reactions[emoji] = newUsers;
            } else {
                users.push(currentUID);
                reactions[emoji] = users;
            }

            await updateDoc(msgRef, { reactions: reactions });
        };

        // --- –°–ü–ò–°–û–ö –£–ß–ê–°–ù–ò–ö–Ü–í ---
        async function loadUsersList() {
            const list = document.getElementById('membersList');
            const snap = await getDocs(collection(db, "users"));
            usersCache = [];
            snap.forEach(d => usersCache.push(d.data()));
            
            document.getElementById('membersCount').innerText = usersCache.length;
            list.innerHTML = "";
            
            usersCache.forEach(u => {
                const isAdmin = u.role === 'admin';
                const item = document.createElement('div');
                item.className = `member ${isAdmin ? 'admin' : ''}`;
                const initial = u.name ? u.name.charAt(0).toUpperCase() : '?';
                
                item.innerHTML = `
                    <div class="member-avatar-small" style="background-color: ${stringToColor(u.name)}">${initial}</div>
                    <div class="member-info">
                        <span class="member-name">${u.name}</span>
                    </div>
                    <div class="status-dot"></div>
                `;
                list.appendChild(item);
            });
        }

        // --- –ó–ì–ê–î–ö–ò (@) ---
        const mentionPopup = document.getElementById('mentionPopup');
        document.getElementById('messageInput').addEventListener('input', async (e) => {
            const val = e.target.value;
            const lastChar = val.slice(-1);
            
            if (lastChar === '@') {
                if(usersCache.length === 0) {
                    const s = await getDocs(collection(db, "users"));
                    s.forEach(d => usersCache.push(d.data()));
                }
                
                mentionPopup.innerHTML = "";
                usersCache.filter(u => u.name.toLowerCase().includes("")).forEach(u => {
                    const item = document.createElement('div');
                    item.className = 'mention-item';
                    item.innerText = u.name;
                    item.onclick = () => {
                        const input = document.getElementById('messageInput');
                        input.value = `${input.value.substring(0, input.value.lastIndexOf('@')+1)}${u.name} `;
                        mentionPopup.style.display = 'none';
                        input.focus();
                    };
                    mentionPopup.appendChild(item);
                });
                mentionPopup.style.display = 'block';
            } else {
                mentionPopup.style.display = 'none';
            }
        });

        // --- –§–û–¢–û (Ctrl+V) ---
        if (storage) {
            document.getElementById('messageInput').addEventListener('paste', async (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let item of items) {
                    if (item.kind === 'file') {
                        const blob = item.getAsFile();
                        if (blob.type.startsWith('image/')) {
                            const storageRef = ref(storage, `chat_images/${Date.now()}_${blob.name}`);
                            await uploadBytes(storageRef, blob);
                            const url = await getDownloadURL(storageRef);
                            const input = document.getElementById('messageInput');
                            input.value += `\n![image](${url})\n`;
                        }
                    }
                }
            });
        }

        // --- –î–û–ü–û–ú–Ü–ñ–ù–Ü ---
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        window.toggleMembers = () => document.getElementById('membersSidebar').classList.toggle('active');

        // --- –£–ù–Ü–í–ï–†–°–ê–õ–¨–ù–Ü ---
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            return '#' + "00000".substring(0, 6 - (hash & 0x00FFFFFF).toString(16).toUpperCase());
        }

        window.logout = () => signOut(auth).then(() => window.location.href = "index.html");
        document.getElementById('messageInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') window.sendMessage(); });

    </script>

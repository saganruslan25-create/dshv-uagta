<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>–î–®–í | –¢–ê–ö–¢–ò–ß–ù–ò–ô –ó–í'–Ø–ó–û–ö</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            /* –°–¢–ò–õ–ò CABINET.HTML */
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: rgba(10, 12, 16, 0.8); /* –°—Ç–µ–∫–ª–æ */
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
            --text-gray: #94a3b8;
            --neon-glow: 0 0 15px rgba(34, 197, 94, 0.4);
        }

        /* RESET & BASE */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #05070a; }
        ::-webkit-scrollbar-thumb { background: #1a1d21; border-radius: 10px; border: 1px solid #0a0c10; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.2s, border-color 0.2s; }
        
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; }

        /* MAIN LAYOUT (3 COLS) */
        .app-layout { display: flex; height: 100vh; width: 100vw; }

        /* LEFT SIDEBAR (CHANNELS) */
        .channels-sidebar {
            width: 280px; min-width: 280px; background: var(--card-bg);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            backdrop-filter: blur(20px); z-index: 100;
        }
        
        .server-header {
            height: 60px; padding: 0 20px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(3, 5, 7, 0.5);
        }
        .server-title { color: var(--primary-bright); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; font-size: 14px; }
        
        .channels-list { flex: 1; overflow-y: auto; padding: 20px 10px; }

        /* CATEGORIES & ITEMS */
        .category-label {
            display: flex; align-items: center; color: var(--text-gray);
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            margin-bottom: 8px; padding-left: 10px;
            cursor: pointer;
        }

        .channel-item {
            display: flex; align-items: center;
            padding: 8px 12px; margin-bottom: 2px;
            border-radius: 8px; color: #777;
            cursor: pointer; font-size: 14px; font-weight: 600;
            position: relative;
        }
        .channel-item:hover { background: rgba(34, 197, 94, 0.05); color: var(--primary-bright); }
        .channel-item.active { background: rgba(34, 197, 94, 0.1); color: white; border: 1px solid var(--glass-border); }
        .channel-icon { margin-right: 10px; font-size: 16px; opacity: 0.8; }
        
        /* CONTEXT MENU ICON (GEAR) */
        .channel-context-btn {
            margin-left: auto; opacity: 0; color: var(--text-gray);
            padding: 4px; border-radius: 4px; cursor: pointer;
        }
        .channel-item:hover .channel-context-btn { opacity: 1; }
        .channel-context-btn:hover { color: white; background: rgba(255,255,255,0.1); }

        /* MIDDLE (CHAT) */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg); min-width: 0; position: relative; }

        .chat-header {
            height: 60px; padding: 0 25px;
            display: flex; align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(3, 5, 7, 0.8); backdrop-filter: blur(15px);
        }
        .chat-header-hash { font-size: 24px; color: var(--primary); margin-right: 12px; }
        .chat-header-name { color: white; font-weight: 800; font-size: 16px; text-transform: uppercase; }
        .chat-header-desc { color: var(--text-gray); font-size: 12px; font-weight: 600; margin-left: 15px; border-left: 1px solid #333; padding-left: 15px; }

        /* MESSAGES */
        .messages-container { flex: 1; overflow-y: auto; padding: 20px 0; display: flex; flex-direction: column; scroll-behavior: smooth; }
        
        .msg { 
            padding: 4px 20px; margin-top: 8px; position: relative; 
            animation: fadeIn 0.2s ease;
        }
        .msg:hover { background: rgba(255,255,255,0.02); }
        .msg.grouped { padding-top: 0; margin-top: 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes highlightAnim {
            0% { background: rgba(34, 197, 94, 0.3); border-left: 3px solid var(--primary); }
            100% { background: transparent; border-left: 3px solid transparent; }
        }
        .msg-highlighted { animation: highlightAnim 2s ease-out; }

        .msg-header { display: flex; align-items: baseline; margin-bottom: 4px; margin-top: 10px; }
        .msg-author { font-weight: 800; color: var(--primary-bright); margin-right: 10px; cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .msg-time { font-size: 10px; color: #555; font-weight: 700; }
        .msg-content { color: #ddd; font-size: 14px; white-space: pre-wrap; word-wrap: break-word; line-height: 1.4; }
        
        .mention { background: rgba(34, 197, 94, 0.15); color: var(--primary-bright); padding: 0 4px; border-radius: 4px; font-weight: 700; cursor: pointer; }
        .mention:hover { background: var(--primary); color: black; }
        
        .reply-block {
            border-left: 3px solid var(--primary); background: rgba(34, 197, 94, 0.05);
            padding: 4px 10px; margin-bottom: 4px; border-radius: 4px; font-size: 12px; color: #aaa;
            cursor: pointer; max-width: fit-content;
        }
        .reply-block:hover { background: rgba(34, 197, 94, 0.1); }

        .msg-image { max-width: 400px; max-height: 300px; border-radius: 8px; margin-top: 10px; display: block; cursor: zoom-in; border: 1px solid var(--glass-border); }

        /* MESSAGE ACTIONS (HOVER) */
        .msg-actions {
            position: absolute; right: 20px; top: -15px;
            display: none; gap: 8px; z-index: 100; 
            background: #0a0c10; padding: 4px 8px;
            border-radius: 6px; border: 1px solid var(--glass-border);
        }
        .msg:hover .msg-actions { display: flex; }
        .action-btn { background: transparent; border: none; color: #666; font-size: 14px; cursor: pointer; padding: 2px; }
        .action-btn:hover { color: var(--primary-bright); }
        .action-btn.delete:hover { color: var(--danger); }

        /* RIGHT SIDEBAR (MEMBERS) */
        .members-sidebar {
            width: 240px; min-width: 240px; background: var(--card-bg);
            border-left: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            padding: 20px 10px; overflow-y: auto;
            backdrop-filter: blur(20px);
        }
        .members-title {
            text-transform: uppercase; font-size: 11px; font-weight: 800; color: var(--text-gray);
            margin-bottom: 15px; padding-left: 10px;
        }
        .member-item {
            display: flex; align-items: center; padding: 8px; border-radius: 8px; cursor: pointer; opacity: 0.8;
        }
        .member-item:hover { background: rgba(34, 197, 94, 0.05); opacity: 1; }
        .member-avatar {
            width: 32px; height: 32px; border-radius: 50%; background: var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: black; margin-right: 10px; font-size: 12px; flex-shrink: 0;
        }
        .member-info { display: flex; flex-direction: column; overflow: hidden; }
        .member-name { font-weight: 700; color: white; font-size: 13px; text-transform: uppercase; }
        .member-role { font-size: 10px; color: var(--text-gray); font-weight: 600; }

        /* INPUT AREA (FIXED BUG) */
        .input-area-wrapper { padding: 0 20px 20px 20px; background: var(--bg); display: flex; flex-direction: column; }
        
        /* Preview Bar for Image */
        .preview-bar {
            display: none; background: rgba(10, 12, 16, 0.8);
            padding: 8px; border-radius: 12px 12px 0 0;
            border: 1px solid var(--glass-border); border-bottom: none;
            align-items: center; justify-content: space-between;
            margin-bottom: 0;
        }
        .preview-content { display: flex; align-items: center; gap: 10px; }
        .preview-thumb { height: 40px; border-radius: 4px; border: 1px solid var(--primary); }
        .preview-close { color: var(--danger); cursor: pointer; font-weight: 800; padding: 4px; }
        .preview-close:hover { background: var(--danger); color: white; border-radius: 4px; }

        .input-box {
            background: rgba(10, 12, 16, 0.6); border: 1px solid var(--glass-border);
            border-radius: 0 0 12px 12px; padding: 10px 15px;
            display: flex; align-items: flex-start;
        }
        .input-box:focus-within { border-color: var(--primary); box-shadow: var(--neon-glow); }
        
        textarea {
            background: transparent; border: none; color: white;
            width: 100%; height: 24px; max-height: 150px; resize: none;
            outline: none; font-family: inherit; font-size: 14px; line-height: 24px; padding: 0;
        }
        .input-icons { display: flex; color: var(--text-gray); margin-left: 10px; gap: 12px; margin-top: 2px; }
        .icon-btn { cursor: pointer; font-size: 18px; }
        .icon-btn:hover { color: var(--primary-bright); }

        /* CONTEXT MENU (Discord Style but Neon) */
        #contextMenu {
            position: fixed; width: 200px; background: #0a0c10;
            border: 1px solid var(--glass-border); border-radius: 8px;
            padding: 8px 0; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            display: none; z-index: 5000; font-size: 13px;
        }
        .context-item {
            padding: 10px 15px; color: #ccc; cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 600;
        }
        .context-item:hover { background: var(--primary); color: black; }
        .context-item.danger { color: var(--danger); }
        .context-item.danger:hover { background: var(--danger); color: white; }
        .context-divider { height: 1px; background: rgba(255,255,255,0.05); margin: 4px 0; }

        /* MENTION BOX */
        #mentionBox {
            position: absolute; bottom: 90px; left: 30px; background: #0a0c10;
            border: 1px solid var(--glass-border); border-radius: 8px; width: 220px;
            max-height: 200px; overflow-y: auto; display: none; z-index: 1000;
            padding: 8px 0; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .mention-item { padding: 8px 15px; cursor: pointer; color: #ccc; font-size: 13px; display: flex; align-items: center; gap: 10px;}
        .mention-item:hover { background: var(--primary); color: black; }
        .mention-avatar { width: 20px; height: 20px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; color: white;}

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 3000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #0a0c10; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px;
            border: 1px solid var(--glass-border); box-shadow: 0 0 50px rgba(34, 197, 94, 0.2);
        }
        .modal-header { color: var(--primary-bright); font-weight: 900; margin-bottom: 20px; font-size: 18px; text-transform: uppercase; }
        .modal-label { color: var(--text-gray); font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .modal-input, .modal-select {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.5); border: 1px solid #333;
            color: white; border-radius: 8px; margin-bottom: 20px; outline: none; font-family: inherit;
        }
        .modal-input:focus { border-color: var(--primary); }
        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        .btn-modal { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; font-size: 13px; text-transform: uppercase; }
        .btn-cancel { background: transparent; color: var(--text-gray); border: 1px solid #333; }
        .btn-save { background: var(--primary); color: black; }
        
        /* LIGHTBOX */
        #lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index: 10000; display:none; align-items:center; justify-content:center; cursor:zoom-out; }
        #lightbox-img { max-width:95%; max-height:95%; border: 1px solid var(--glass-border); border-radius: 10px; }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, updateDoc, deleteDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // STATE
    let user = null, userData = null, activeChannelId = null, activeChannelData = null;
    let unsubMessages = null;
    let replyTo = null, currentBase64Img = null, allUsers = [];
    let contextMenuTarget = null; 

    // AUTH
    onAuthStateChanged(auth, async (u) => {
        if (u) {
            user = u;
            const snap = await getDoc(doc(db, "users", u.uid));
            userData = snap.data();
            loadChannels();
            loadMembers();
            loadUsersList(); // For mentions
        } else { window.location.href = "index.html"; }
    });

    // --- 1. MEMBERS LIST ---
    async function loadMembers() {
        const list = document.getElementById('membersList');
        list.innerHTML = '<div class="members-title">–û–°–û–ë–û–í–ò–ô –°–ö–õ–ê–î</div>';
        
        onSnapshot(collection(db, "users"), (snap) => {
            let members = [];
            snap.forEach(d => {
                const u = d.data();
                const item = `
                    <div class="member-item" onclick="mentionUser('${u.name}')">
                        <div class="member-avatar" style="background:${u.role === 'admin' ? 'var(--primary)' : '#333'}">
                            ${u.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="member-info">
                            <div class="member-name" style="color:${u.role === 'admin' ? 'var(--primary-bright)' : 'white'}">${u.name}</div>
                            <div class="member-role">${u.rank}</div>
                        </div>
                    </div>`;
                members.push(item);
            });
            list.innerHTML = '<div class="members-title">–û–°–û–ë–û–í–ò–ô –°–ö–õ–ê–î</div>' + members.join('');
        });
    }

    // --- 2. CHANNELS (LOGIC WITHOUT OFFICERS) ---
    async function loadChannels() {
        const container = document.getElementById('channelListContainer');
        
        onSnapshot(query(collection(db, "channels"), orderBy("index", "asc")), (snap) => {
            const groups = {};
            snap.forEach(d => {
                const ch = d.data();
                if (!groups[ch.category || '–ì–ï–ù–ï–†–ê–õ–¨–ù–Ü']) groups[ch.category || '–ì–ï–ù–ï–†–ê–õ–¨–ù–Ü'] = [];
                groups[ch.category || '–ì–ï–ù–ï–†–ê–õ–¨–ù–Ü'].push({ id: d.id, ...ch });
            });

            let html = "";
            for (const [catName, channels] of Object.entries(groups)) {
                html += `<div class="category-label">üìÇ ${catName}</div>`;
                channels.forEach(ch => {
                    // –£–ë–†–ê–ù–û –û–§–Ü–¶–ï–†–Ü–í, –¢–Ü–õ–¨–ö–ò ADMIN
                    if (userData.role !== 'admin') {
                        if (ch.viewRole === 'admin' && userData.role !== 'admin') return;
                        if (ch.writeRole === 'admin' && userData.role !== 'admin') return; // Read only check if implemented
                    }

                    const isActive = activeChannelId === ch.id ? 'active' : '';
                    const lockIcon = ch.viewRole === 'admin' ? 'üîí' : '';
                    
                    html += `
                        <div class="channel-item ${isActive}" data-id="${ch.id}">
                            <span class="channel-icon">#</span>
                            <span>${ch.name}</span>
                            <span style="margin-left:auto; font-size:10px;">${lockIcon}</span>
                            <div class="channel-context-btn" onmousedown="event.stopPropagation(); openContext('${ch.id}', '${ch.category}')">‚öô</div>
                        </div>
                    `;
                });
            }
            if(userData.role === 'admin') {
                 html += `
                    <div class="channel-item" style="color:var(--text-gray); margin-top:10px;" onclick="openCreate()">
                        <span class="channel-icon">+</span> –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª
                    </div>`;
            }
            container.innerHTML = html;

            container.querySelectorAll('.channel-item[data-id]').forEach(el => {
                el.onclick = (e) => {
                    if(e.target.classList.contains('channel-context-btn')) return;
                    selectChannel(el.dataset.id);
                };
            });
        });
    }

    // --- CONTEXT MENU ---
    const containerList = document.getElementById('channelListContainer');
    const contextMenu = document.getElementById('contextMenu');

    containerList.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const channelItem = e.target.closest('.channel-item[data-id]');
        
        contextMenuTarget = channelItem ? 'channel' : 'sidebar';
        const channelId = channelItem ? channelItem.dataset.id : null;

        contextMenu.style.display = 'block';
        contextMenu.style.left = `${e.pageX}px`;
        contextMenu.style.top = `${e.pageY}px`;

        let html = '';
        if (contextMenuTarget === 'channel') {
            html += `<div class="context-item" onclick="openSettings('${channelId}')">‚öô –ù–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ –∫–∞–Ω–∞–ª</div>`;
            html += `<div class="context-item danger" onclick="deleteChannel('${channelId}')">üóë –í–∏–¥–∞–ª–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>`;
            html += `<div class="context-divider"></div>`;
            html += `<div class="context-item" onclick="openCreate()">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>`;
        } else {
            html += `<div class="context-item" onclick="openCreate()">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>`;
        }
        contextMenu.innerHTML = html;
    });

    // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–µ–Ω—é –ø—Ä–∏ –∫–ª—ñ–∫—É –≤ –±—É–¥—å-—è–∫–µ –º—ñ—Å—Ü–µ
    document.addEventListener('click', () => {
        contextMenu.style.display = 'none';
        document.getElementById('mentionBox').style.display = 'none';
    });

    // --- 3. CHANNEL LOGIC ---
    window.selectChannel = async (id) => {
        activeChannelId = id;
        const snap = await getDoc(doc(db, "channels", id));
        if(!snap.exists()) return;
        const ch = snap.data();
        activeChannelData = ch;

        document.getElementById('activeChannelName').innerText = ch.name.toUpperCase();
        document.getElementById('activeChannelDesc').innerText = `–ö–∞–Ω–∞–ª –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó: ${ch.category || '–ì–ï–ù–ï–†–ê–õ–¨–ù–Ü'}`;
        
        document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
        const activeItem = document.querySelector(`.channel-item[data-id="${id}"]`);
        if(activeItem) activeItem.classList.add('active');

        loadMessages(id);
    };

    // --- MESSAGES & HIGHLIGHTS ---
    function loadMessages(channelId) {
        if (unsubMessages) unsubMessages();
        const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "asc"));
        unsubMessages = onSnapshot(q, (snap) => {
            const container = document.getElementById('messages');
            let html = "";
            let lastAuthor = null, lastTime = 0;

            snap.forEach(d => {
                const m = d.data();
                const time = m.createdAt ? m.createdAt.toMillis() : 0;
                const isGrouped = (lastAuthor === m.author && (time - lastTime) < 300000);
                
                html += `
                    <div class="msg ${isGrouped ? 'grouped' : ''}" id="msg-${d.id}">
                        ${!isGrouped ? `
                            <div class="msg-header">
                                <span class="msg-author">${m.author}</span>
                                <span class="msg-time">${new Date(time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                        ` : ''}
                        ${m.replyTo ? `<div class="reply-block" onclick="scrollToMsg('${m.replyTo.id}')">‚Ü© –í—ñ–¥–ø–æ–≤—ñ–¥—å –Ω–∞ ${m.replyTo.author}</div>` : ""}
                        <div class="msg-content">${formatText(m.text)}</div>
                        ${m.imageUrl ? `<img src="${m.imageUrl}" class="msg-image" onclick="openLightbox('${m.imageUrl}')">` : ""}
                        
                        <!-- –î–Ü–á –ù–ê–í–ï–î–ï–ù–ù–Ø -->
                        <div class="msg-actions">
                            <button class="action-btn" onclick="startReply('${d.id}', '${m.author.replace(/'/g, "\\'")}', \`${m.text.replace(/`/g, "\\`")}\`)">‚Ü©</button>
                            ${m.uid === user.uid ? `<button class="action-btn" onclick="editMessage('${d.id}', \`${m.text.replace(/`/g, "\\`")}\`)">‚úé</button>` : ''}
                            ${userData.role === 'admin' ? `<button class="action-btn delete" onclick="deleteMessage('${d.id}')">‚úï</button>` : ''}
                        </div>
                    </div>
                `;
                lastAuthor = m.author;
                lastTime = time;
            });
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        });
    }

    // –ü–Ü–î–°–í–Ü–ß–£–í–ê–ù–ù–Ø –ü–†–ò –°–ö–†–û–õ–Ü (2 –°–ï–ö–£–ù–î–ò)
    window.scrollToMsg = (id) => {
        const el = document.getElementById(`msg-${id}`);
        if(el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            el.classList.remove('msg-highlighted');
            void el.offsetWidth; // Trigger reflow
            el.classList.add('msg-highlighted');
        }
    };

    // --- INPUT & MENTIONS & IMAGE ---
    const msgInput = document.getElementById('msgInput');
    const mentionBox = document.getElementById('mentionBox');

    // –û–±—Ä–æ–±–∫–∞ –≤–≤–µ–¥–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É (–ú–ï–ù–®–Ü–á)
    msgInput.addEventListener('input', function() {
        this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';
        
        // –õ–æ–≥—ñ–∫–∞ @
        const val = this.value;
        const atPos = val.lastIndexOf('@');
        if (atPos !== -1 && (atPos === 0 || val[atPos-1] === ' ')) {
            const query = val.substring(atPos + 1).toLowerCase();
            showMentions(query);
        } else { mentionBox.style.display = 'none'; }
    });

    function showMentions(q) {
        const filtered = allUsers.filter(u => u.toLowerCase().includes(q));
        if (filtered.length === 0) { mentionBox.style.display = 'none'; return; }
        
        let html = '';
        filtered.forEach(name => {
            html += `
                <div class="mention-item" onclick="selectMention('${name}')">
                    <div class="mention-avatar">${name[0]}</div>
                    <span>${name}</span>
                </div>`;
        });
        mentionBox.innerHTML = html;
        mentionBox.style.display = 'block';
    }

    window.selectMention = (name) => {
        const text = msgInput.value;
        const atPos = text.lastIndexOf('@');
        msgInput.value = text.substring(0, atPos) + `@${name} `;
        mentionBox.style.display = 'none';
        msgInput.focus();
    };

    // CTRL+V (–§–û–¢–û)
    msgInput.addEventListener('paste', (e) => {
        const items = (e.clipboardData || e.originalEvent.clipboardData).items;
        for (let i in items) {
            if (items[i].kind === 'file' && items[i].type.indexOf('image/') !== -1) {
                processImage(items[i].getAsFile());
            }
        }
    });

    // –°–ò–°–¢–ï–ú–ê –†–ï–î–ê–ì–£–í–ê–ù–ù–Ø –¢–ê –í–Ü–î–ü–û–í–Ü–î–Ü
    let editModeId = null;
    window.startReply = (id, author, text) => {
        replyTo = { id, author, text };
        msgInput.placeholder = `–í—ñ–¥–ø–æ–≤—ñ–¥—å –¥–ª—è ${author}`;
        msgInput.focus();
    };

    window.editMessage = (id, text) => {
        editModeId = id;
        msgInput.value = text;
        msgInput.placeholder = "–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...";
        msgInput.focus();
    };

    window.deleteMessage = async (id) => {
        if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –Ω–∞–∑–∞–≤–∂–¥–∏?")) await deleteDoc(doc(db, "channels", activeChannelId, "messages", id));
    };

    window.sendMessage = async () => {
        const text = msgInput.value.trim();
        if ((!text && !currentBase64Img) || !activeChannelId) return;

        const data = { text, author: userData.name, uid: user.uid, createdAt: serverTimestamp() };
        if(replyTo) data.replyTo = replyTo; 
        if(currentBase64Img) data.imageUrl = currentBase64Img;

        if (editModeId) {
            await updateDoc(doc(db, "channels", activeChannelId, "messages", editModeId), { text, imageUrl: currentBase64Img || null, edited: true });
            editModeId = null;
        } else {
            await addDoc(collection(db, "channels", activeChannelId, "messages"), data);
        }

        // Reset
        msgInput.value = ""; msgInput.style.height = 'auto'; msgInput.placeholder = "–ù–∞–ø–∏—Å–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...";
        replyTo = null;
        cancelImage();
    };

    // –§–û–¢–û (–†–û–ó–ú–Ü–†–ï–ù–ù–Ø + –ü–†–ï–í–¨–Æ)
    async function loadUsersList() {
        const s = await getDocs(collection(db, "users"));
        allUsers = []; s.forEach(d => allUsers.push(d.data().name));
    }

    function processImage(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height, max = 1000; // –û–±–º–µ–∂–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É
                if (w > h) { if (w > max) { h *= max/w; w = max; } }
                else { if (h > max) { w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                currentBase64Img = canvas.toDataURL('image/jpeg', 0.7);
                
                // Show Preview Bar
                document.getElementById('previewBar').style.display = 'flex';
                document.getElementById('previewThumb').src = currentBase64Img;
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    window.handleImageSelect = (i) => { if (i.files[0]) processImage(i.files[0]); };
    window.cancelImage = () => { currentBase64Img = null; document.getElementById('previewBar').style.display = 'none'; };

    // --- UTILS ---
    function formatText(t) {
        if(!t) return "";
        return t.replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/@([\w–∞-—è–ê-–Ø—ë–Å—ñ–Ü—ó–á—î–Ñ ]+)/g, '<span class="mention">@$1</span>');
    }
    window.mentionUser = (n) => { msgInput.value += `@${n} `; msgInput.focus(); };
    window.openLightbox = (s) => { document.getElementById('lightbox-img').src = s; document.getElementById('lightbox').style.display = 'flex'; };
    
    msgInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    // --- MODALS (Settings / Create) ---
    window.openSettings = (id) => {
        getDoc(doc(db, "channels", id)).then(snap => {
            const ch = snap.data();
            document.getElementById('editChannelName').value = ch.name;
            document.getElementById('editViewRole').value = ch.viewRole || 'all';
            document.getElementById('editWriteRole').value = ch.writeRole || 'all';
            document.getElementById('settingsModal').style.display = 'flex';
        });
    };
    window.closeSettings = () => document.getElementById('settingsModal').style.display = 'none';
    window.saveSettings = async () => {
        await updateDoc(doc(db, "channels", activeChannelId), {
            name: document.getElementById('editChannelName').value.trim().toUpperCase(),
            viewRole: document.getElementById('editViewRole').value,
            writeRole: document.getElementById('editWriteRole').value
        });
        closeSettings();
    };

    window.deleteChannel = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –∫–∞–Ω–∞–ª?")) await deleteDoc(doc(db, "channels", id)); };

    window.openCreate = () => {
        document.getElementById('newChannelName').value = "";
        document.getElementById('newChannelCat').value = "–ù–û–í–Ü";
        document.getElementById('createModal').style.display = 'flex';
    };
    window.closeCreate = () => document.getElementById('createModal').style.display = 'none';
    
    window.createNewChannel = async () => {
        const name = document.getElementById('newChannelName').value.trim();
        const cat = document.getElementById('newChannelCat').value.trim();
        if(!name) return alert("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É");
        const s = await getDocs(collection(db, "channels"));
        await addDoc(collection(db, "channels"), {
            name: name.toUpperCase(),
            index: s.size,
            category: cat || "–ì–ï–ù–ï–†–ê–õ–¨–ù–Ü",
            viewRole: 'all',
            writeRole: 'all'
        });
        closeCreate();
    };

</script>

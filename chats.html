<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>–î–®–í | –¢–ê–ö–¢–ò–ß–ù–ò–ô –ó–í'–Ø–ó–û–ö</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: #0a0c10;
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
            --warning: #fbbf24;
            --mention-bg: rgba(251, 191, 36, 0.2);
            --mention-text: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            position: fixed; /* –ó–∞–ø–æ–±—ñ–≥–∞—î —Å–º–∏–∫–∞–Ω–Ω—é –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            background-color: var(--bg);
        }

        body { 
            background-image: radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            color: white; font-family: 'Inter', sans-serif; 
            display: flex;
            user-select: none;
        }

        /* --- –ê–ù–Ü–ú–ê–¶–Ü–Ø –ü–Ü–î–°–í–Ü–ß–£–í–ê–ù–ù–Ø --- */
        @keyframes highlightMsg {
            0% { background: rgba(34, 197, 94, 0.4); border-left: 3px solid var(--primary-bright); }
            100% { background: transparent; border-left: 3px solid transparent; }
        }
        .msg-highlighted { animation: highlightMsg 2s ease-out; }

        /* --- –°–ê–ô–î–ë–ê–† (–ö–ê–ù–ê–õ–ò) --- */
        .sidebar {
            width: 320px; min-width: 320px; background: var(--card-bg); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 25px; z-index: 1000;
            height: 100%; position: relative;
            /* –§—ñ–∫—Å –¥–µ—Ä–≥–∞–Ω–Ω—è: */
            contain: size;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .close-sidebar-btn {
            display: none; /* –¢—ñ–ª—å–∫–∏ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            background: none; border: 1px solid var(--glass-border); color: white;
            padding: 5px 10px; border-radius: 8px; cursor: pointer; font-weight: 900;
        }

        .dsw-title {
            background: var(--primary); color: black; padding: 8px 15px; border-radius: 8px;
            font-weight: 900; text-align: center; text-transform: uppercase;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); letter-spacing: 1px;
            flex-grow: 1;
        }

        .back-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            color: white; padding: 14px; border-radius: 12px; text-decoration: none;
            text-align: center; font-weight: 800; font-size: 13px; margin-bottom: 20px; display: block;
        }
        .back-btn:hover { background: var(--danger); border-color: var(--danger); transform: scale(1.02); }

        .channel-list { flex-grow: 1; overflow-y: auto; }
        
        .channel-item {
            padding: 12px 15px; border-radius: 12px; cursor: pointer; color: #777;
            margin-bottom: 8px; font-weight: 700; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
        }
        .channel-item:hover, .channel-item.active { 
            background: rgba(34, 197, 94, 0.05); color: var(--primary-bright); 
            border-color: var(--glass-border); 
        }
        .channel-item.hidden-channel { opacity: 0.5; border: 1px dashed #444; }

        .channel-controls { display: flex; align-items: center; gap: 10px; }
        .drag-handle { cursor: grab; opacity: 0.3; font-size: 18px; padding: 5px; }
        .chan-del-btn { color: #444; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .chan-del-btn:hover { color: var(--danger); transform: scale(1.2); }

        .create-btn {
            background: var(--primary); color: black; border: none; padding: 15px;
            border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }

        /* --- –ì–û–õ–û–í–ù–ê –ß–ê–°–¢–ò–ù–ê –ß–ê–¢–£ --- */
        .chat-main { 
            flex-grow: 1; display: flex; flex-direction: column; position: relative; 
            background: transparent; min-width: 0; height: 100%;
        }
        
        .chat-header {
            padding: 15px 25px; background: rgba(3, 5, 7, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); font-weight: 900; font-size: 18px; z-index: 5;
            display: flex; align-items: center; justify-content: space-between;
        }

        .mobile-menu-toggle {
            display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; margin-right: 15px;
        }
        
        /* –ö–ù–û–ü–ö–ê –®–ï–°–¢–ï–†–ù–Ü */
        .settings-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: white; width: 40px; height: 40px; border-radius: 10px;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            font-size: 20px; transition: 0.3s;
        }
        .settings-btn:hover { background: var(--primary); color: black; transform: rotate(45deg); }

        /* –ú–ï–ù–Æ –ù–ê–õ–ê–®–¢–£–í–ê–ù–¨ */
        .settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .settings-content {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 20px; width: 90%; max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .settings-title { font-weight: 900; margin-bottom: 20px; color: var(--primary); font-size: 20px; text-transform: uppercase; }
        .settings-group { margin-bottom: 20px; }
        .settings-label { display: block; font-size: 12px; color: #666; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
        .settings-input, .settings-select {
            width: 100%; background: #000; border: 1px solid #333; color: white;
            padding: 12px; border-radius: 8px; outline: none; font-family: inherit; font-weight: 600;
        }
        .settings-input:focus { border-color: var(--primary); }
        .settings-actions { display: flex; gap: 10px; margin-top: 30px; }
        .save-settings-btn { flex: 1; background: var(--primary); color: black; border: none; padding: 15px; border-radius: 10px; font-weight: 900; cursor: pointer; }
        .close-settings-btn { flex: 1; background: #222; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: 900; cursor: pointer; }

        .messages-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 2px; scroll-behavior: smooth; }
        
        .msg { position: relative; padding: 8px 15px; border-radius: 8px; border-left: 3px solid transparent; transition: background 0.2s; max-width: 100%; }
        .msg:hover { background: rgba(255, 255, 255, 0.04); }
        .msg.grouped { padding-top: 2px; padding-bottom: 2px; }

        .msg-header { display: flex; align-items: center; gap: 12px; margin-bottom: 4px; margin-top: 10px; }
        .msg.grouped .msg-header { display: none; }
        
        .msg-author { font-weight: 900; color: var(--primary-bright); font-size: 14px; text-transform: uppercase; cursor: pointer; }
        .msg-time { font-size: 11px; color: #444; }

        .msg-content { 
            line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; word-break: break-word; 
            color: #ddd; font-size: 15px; max-width: 100%;
        }

        .reply-block {
            border-left: 3px solid var(--warning); background: rgba(251, 191, 36, 0.1);
            padding: 5px 10px; margin-bottom: 5px; border-radius: 4px; font-size: 12px; color: #aaa;
            cursor: pointer; transition: 0.2s; max-width: fit-content;
        }
        
        .msg-image {
            max-width: 100%; max-height: 400px; border-radius: 12px; 
            margin-top: 10px; cursor: zoom-in; border: 1px solid var(--glass-border);
            display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .mention { background: var(--mention-bg); color: var(--mention-text); padding: 0 4px; border-radius: 4px; font-weight: bold; }

        .msg-actions {
            position: absolute; right: 10px; top: -15px;
            display: none; gap: 5px; z-index: 100; background: var(--card-bg);
            padding: 4px; border-radius: 8px; border: 1px solid var(--glass-border);
        }
        .msg:hover .msg-actions { display: flex; }
        
        .action-btn {
            background: transparent; border: none; color: #888;
            padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 700;
        }

        .edit-box {
            width: 100%; background: #000; border: 1px solid var(--primary);
            border-radius: 8px; padding: 10px; margin-top: 5px;
        }
        .edit-input {
            background: transparent; border: none; color: white; outline: none; font-family: inherit;
            resize: none; width: 100%; font-size: 15px; min-height: 40px;
        }

        .typing-indicator { padding: 5px 20px; font-size: 12px; color: #777; font-style: italic; min-height: 22px; }

        #mentionBox {
            position: absolute; bottom: 85px; left: 20px; background: #0a0c10; border: 1px solid var(--glass-border);
            border-radius: 10px; width: 220px; max-height: 200px; overflow-y: auto; display: none; z-index: 1000;
        }
        .mention-item { padding: 10px 15px; cursor: pointer; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .mention-item:hover { background: var(--primary); color: black; }

        .chat-input-area { 
            padding: 15px 20px; 
            background: rgba(3, 5, 7, 0.95); 
            border-top: 1px solid var(--glass-border); 
            display: none; 
            flex-direction: column;
            margin-bottom: env(safe-area-inset-bottom);
        }
        
        .preview-bar {
            display: none; background: rgba(34, 197, 94, 0.05); padding: 10px 15px; 
            border-radius: 10px 10px 0 0; border: 1px solid var(--glass-border); border-bottom: none;
            flex-direction: column; gap: 5px;
        }
        
        .input-wrapper {
            background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 15px; 
            display: flex; align-items: center; padding: 5px 15px; gap: 10px;
        }
        
        textarea { 
            background: none; border: none; color: white; padding: 12px; flex-grow: 1; 
            outline: none; font-family: inherit; resize: none; max-height: 120px; 
            overflow-y: auto; font-size: 16px; 
        }
        .upload-btn { cursor: pointer; font-size: 20px; color: #666; padding: 8px; }
        .send-btn { background: var(--primary); color: black; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-weight: 900; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center;
            z-index: 10000; cursor: zoom-out; backdrop-filter: blur(10px);
        }

        /* –ú–û–ë–Ü–õ–¨–ù–ê –ê–î–ê–ü–¢–ê–¶–Ü–Ø */
        @media (max-width: 768px) {
            .mobile-menu-toggle { display: block; }
            .close-sidebar-btn { display: block; }
            
            .sidebar {
                position: absolute; left: -100%; top: 0; bottom: 0; 
                width: 85%; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            }
            .sidebar.active { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.9); }

            .chat-header { padding: 10px 15px; }
            .chat-input-area { padding: 10px; }
            .msg-actions { display: flex; opacity: 1; top: -10px; right: 5px; }
            .chat-main { height: 100%; }
            .settings-content { width: 95%; padding: 20px; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" style="max-width:95%; max-height:90%;">
    </div>

    <div id="settingsModal" class="settings-modal">
        <div class="settings-content">
            <div class="settings-title">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∫–∞–Ω–∞–ª—É</div>
            
            <div class="settings-group">
                <label class="settings-label">–ù–∞–∑–≤–∞ –∫–∞–Ω–∞–ª—É</label>

                    <option value="all">–í—Å—ñ (–ë—ñ–π—Ü—ñ —Ç–∞ –≤–∏—â–µ)</option>

            <div class="settings-group">

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">

        <a href="cabinet.html" class="back-btn">‚¨Ö –ö–ê–ë–Ü–ù–ï–¢</a>
        <div id="channelList" class="channel-list"></div>
        <button id="adminCreateChannel" class="create-btn" style="display:none;" onclick="createChannel()">+ –°–¢–í–û–†–ò–¢–ò</button>

        <div class="chat-header">
            <div style="display:flex; align-items:center;">
                <button class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
                <div><span style="color:var(--primary)">#</span> <span id="activeChannelName">–û–ë–ï–†–Ü–¢–¨ –ö–ê–ù–ê–õ</span></div>
            </div>

                <input type="file" id="imgUpload" accept="image/*" style="display:none;" onchange="handleImageSelect(this)">
                <textarea id="msgInput" placeholder="–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, deleteDoc, updateDoc, writeBatch, getDocs, setDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // –ó–ê–•–ò–°–¢
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        };

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null, userData = null, activeChannelId = localStorage.getItem('lastChatID') || null;
        let activeChannelData = null, unsubMessages = null, unsubTyping = null;
        let replyTo = null, currentBase64Img = null, allUsers = [];

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                userData = snap.data();
                if (userData.role === 'admin') {
                    document.getElementById('adminCreateChannel').style.display = 'block';
                    document.getElementById('settingsBtn').style.display = 'flex';
                    initSortable();
                }
                loadChannels();
                loadUsersList();
            } else { window.location.href = "index.html"; }
        });

        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');

        async function loadUsersList() {
            const s = await getDocs(collection(db, "users"));
            allUsers = []; s.forEach(d => allUsers.push(d.data().name));
        }

        function loadChannels() {
            const q = query(collection(db, "channels"), orderBy("index", "asc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('channelList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const ch = d.data();
                    
                    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø—É (–•—Ç–æ –±–∞—á–∏—Ç—å)
                    if (userData.role !== 'admin') {
                        if (ch.viewRole === 'admin' && userData.role !== 'admin') return;
                        if (ch.viewRole === 'officer' && userData.role === 'soldier') return;
                    }

                    const item = document.createElement('div');
                    item.className = `channel-item ${d.id === activeChannelId ? 'active' : ''} ${ch.viewRole !== 'all' ? 'hidden-channel' : ''}`;
                    item.dataset.id = d.id;
                    item.innerHTML = `<span>${ch.viewRole !== 'all' ? 'üîí' : '#'} ${ch.name}</span><div class="channel-controls">${userData?.role === 'admin' ? '<span class="chan-del-btn" onclick="deleteChannel(\''+d.id+'\', \''+ch.name+'\')">‚úï</span><span class="drag-handle">‚ãÆ‚ãÆ</span>' : ''}</div>`;
                    item.onclick = (e) => {
                        if (e.target.classList.contains('drag-handle') || e.target.classList.contains('chan-del-btn')) return;
                        selectChannel(d.id, ch);
                        if(window.innerWidth <= 768) toggleSidebar();
                    };
                    list.appendChild(item);
                });
                if (activeChannelId) {
                    const found = snap.docs.find(doc => doc.id === activeChannelId);
                    if (found) selectChannel(found.id, found.data());
                }
            });
        }

        function selectChannel(id, chData) {
            activeChannelId = id; activeChannelData = chData;
            localStorage.setItem('lastChatID', id); 
            document.getElementById('activeChannelName').innerText = chData.name;
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —á–∏ –º–æ–∂–µ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –ø–∏—Å–∞—Ç–∏
            const canWrite = checkWritePermission(chData.writeRole);
            document.getElementById('inputArea').style.display = canWrite ? 'flex' : 'none';
            
            loadMessages(id); listenTyping(id);
        }

        function checkWritePermission(roleLimit) {
            if (userData.role === 'admin') return true;
            if (roleLimit === 'admin') return false;
            if (roleLimit === 'officer' && userData.role === 'officer') return true;
            if (roleLimit === 'all') return true;
            return false;
        }

        // –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø –ö–ê–ù–ê–õ–£
        window.openSettings = () => {
            if (!activeChannelData) return;
            document.getElementById('editChannelName').value = activeChannelData.name;
            document.getElementById('editViewRole').value = activeChannelData.viewRole || 'all';
            document.getElementById('editWriteRole').value = activeChannelData.writeRole || 'all';
            document.getElementById('settingsModal').style.display = 'flex';
        }

        window.closeSettings = () => document.getElementById('settingsModal').style.display = 'none';

        window.saveChannelSettings = async () => {
            const newName = document.getElementById('editChannelName').value.trim().toUpperCase();
            const viewRole = document.getElementById('editViewRole').value;
            const writeRole = document.getElementById('editWriteRole').value;

            if (newName) {
                await updateDoc(doc(db, "channels", activeChannelId), {
                    name: newName,
                    viewRole: viewRole,
                    writeRole: writeRole
                });
                closeSettings();
            }
        };

        function listenTyping(chid) {
            if (unsubTyping) unsubTyping();
            unsubTyping = onSnapshot(doc(db, "typing", chid), (d) => {
                const data = d.data() || {};
                const typers = Object.keys(data).filter(uid => uid !== user.uid);
                document.getElementById('typingArea').innerText = typers.length > 0 ? `${data[typers[0]]} –ø–∏—à–µ...` : "";
            });
        }

        document.getElementById('msgInput').addEventListener('input', function() {
            this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';
            setDoc(doc(db, "typing", activeChannelId), { [user.uid]: userData.name }, { merge: true });
            if (this.value.endsWith('@')) showMentionBox();
        });

        function showMentionBox() {
            const box = document.getElementById('mentionBox'); box.innerHTML = "";
            allUsers.forEach(name => {
                const d = document.createElement('div'); d.className = 'mention-item';
                d.innerText = name; d.onclick = () => {
                    const inp = document.getElementById('msgInput');
                    inp.value = inp.value.slice(0, -1) + `@${name} `;
                    box.style.display = 'none'; inp.focus();
                };
                box.appendChild(d);
            });
            box.style.display = 'block';
        }

        function loadMessages(channelId) {
            if (unsubMessages) unsubMessages();
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "asc"));
            unsubMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                let lastAuth = null, lastTime = 0;
                snap.forEach(d => {
                    const m = d.data(); const msgTime = m.createdAt ? m.createdAt.toMillis() : 0;
                    const isGrouped = (lastAuth === m.author && (msgTime - lastTime) < 300000);
                    const isOwner = m.uid === user.uid;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `msg ${isGrouped ? 'grouped' : ''}`; msgDiv.id = `msg-${d.id}`;
                    msgDiv.innerHTML = `
                        ${!isGrouped ? `<div class="msg-header"><span class="msg-author" onclick="mentionUser('${m.author}')">${m.author}</span><span class="msg-time">${m.createdAt ? new Date(msgTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''}</span></div>` : ''}
                        ${m.replyTo ? `<div class="reply-block" onclick="scrollToMsg('${m.replyTo.id}')">‚Ü© ${m.replyTo.author}: ${m.replyTo.text.substring(0, 30)}...</div>` : ""}
                        <div class="msg-content" id="text-${d.id}">${formatMarkdown(m.text)}</div>
                        ${m.imageUrl ? `<img src="${m.imageUrl}" class="msg-image" onclick="openLightbox('${m.imageUrl}')">` : ""}
                        <div class="msg-actions">
                            <button class="action-btn" onclick="replyToMessage('${d.id}', '${m.author}', \`${m.text.replace(/`/g, "'")}\`)">‚Ü©</button>
                            ${isOwner ? `<button class="action-btn" onclick="editMessage('${d.id}', \`${m.text.replace(/`/g, "'")}\`)">‚úé</button>` : ''}
                            ${userData.role === 'admin' ? `<button class="action-btn" onclick="deleteMessage('${d.id}')">‚úï</button>` : ''}
                        </div>`;
                    container.appendChild(msgDiv);
                    lastAuth = m.author; lastTime = msgTime;
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.scrollToMsg = (id) => {
            const el = document.getElementById(`msg-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                el.classList.remove('msg-highlighted'); void el.offsetWidth;
                el.classList.add('msg-highlighted');
            }
        };

        window.editMessage = (id, oldText) => {
            const textDiv = document.getElementById(`text-${id}`);
            textDiv.innerHTML = `<div class="edit-box"><textarea class="edit-input" id="edit-input-${id}">${oldText}</textarea></div>`;
            const area = document.getElementById(`edit-input-${id}`);
            area.style.height = area.scrollHeight + 'px'; area.focus();
            area.onkeydown = async (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    await updateDoc(doc(db, "channels", activeChannelId, "messages", id), { text: area.value.trim() }); 
                    loadMessages(activeChannelId);
                }
                if (e.key === 'Escape') loadMessages(activeChannelId);
            };
        };

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width, height = img.height, max = 1280;
                    if (width > height) { if (width > max) { height *= max/width; width = max; } }
                    else { if (height > max) { width *= max/height; height = max; } }
                    canvas.width = width; canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    currentBase64Img = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('previewBar').style.display = 'flex';
                    document.getElementById('imageInfo').style.display = 'flex';
                    document.getElementById('imgPreviewThumb').src = currentBase64Img;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        window.handleImageSelect = (input) => { if (input.files[0]) processImage(input.files[0]); };
        window.cancelImage = () => { currentBase64Img = null; document.getElementById('imageInfo').style.display = 'none'; checkPreviewBar(); };
        window.replyToMessage = (id, author, text) => {
            replyTo = { id, author, text };
            document.getElementById('previewBar').style.display = 'flex';
            document.getElementById('replyInfo').style.display = 'flex';
            document.getElementById('replyText').innerText = `–í—ñ–¥–ø–æ–≤—ñ–¥—å: ${author}`;
            document.getElementById('msgInput').focus();
        };
        window.cancelReply = () => { replyTo = null; document.getElementById('replyInfo').style.display = 'none'; checkPreviewBar(); };
        function checkPreviewBar() { if (!replyTo && !currentBase64Img) document.getElementById('previewBar').style.display = 'none'; }

        function formatMarkdown(text) {
            if (!text) return "";
            let s = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            s = s.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            s = s.replace(/@([\w–∞-—è–ê-–Ø—ë–Å—ñ–Ü—ó–á—î–Ñ ]+)/g, '<span class="mention">@$1</span>');
            return s;
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput'); const text = input.value.trim();
            if ((!text && !currentBase64Img) || !activeChannelId) return;
            const data = { text, author: userData.name, uid: user.uid, createdAt: serverTimestamp() };
            if (replyTo) data.replyTo = replyTo; if (currentBase64Img) data.imageUrl = currentBase64Img;
            await addDoc(collection(db, "channels", activeChannelId, "messages"), data);
            input.value = ""; input.style.height = 'auto'; cancelReply(); cancelImage();
            updateDoc(doc(db, "typing", activeChannelId), { [user.uid]: deleteField() });
        };

        window.mentionUser = (name) => { const i = document.getElementById('msgInput'); i.value += `@${name} `; i.focus(); };
        window.deleteMessage = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏?")) await deleteDoc(doc(db, "channels", activeChannelId, "messages", id)); };
        
        window.createChannel = async () => {
            const name = prompt("–ù–∞–∑–≤–∞:");
            if (name) {
                const s = await getDocs(collection(db, "channels"));
                await addDoc(collection(db, "channels"), { 
                    name: name.toUpperCase(), 
                    index: s.size, 
                    viewRole: 'all', 
                    writeRole: 'all' 
                });
            }
        };
        window.deleteChannel = async (id, name) => { if (confirm(`–í–∏–¥–∞–ª–∏—Ç–∏ ${name}?`)) await deleteDoc(doc(db, "channels", id)); };

        function initSortable() {
            Sortable.create(document.getElementById('channelList'), {
                handle: '.drag-handle', animation: 250,
                onEnd: async () => {
                    const batch = writeBatch(db);
                    document.querySelectorAll('.channel-item').forEach((item, idx) => {
                        batch.update(doc(db, "channels", item.dataset.id), { index: idx });
                    });
                    await batch.commit();
                }
            });
        }

        window.openLightbox = (src) => { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; };
        window.closeLightbox = () => document.getElementById('lightbox').style.display = 'none';

        document.getElementById('msgInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>

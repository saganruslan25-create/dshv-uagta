<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДШВ | CHATS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --bg: #030507;
            --sidebar: #0a0c10;
            --chat-bg: #0d1117;
            --glass: rgba(34, 197, 94, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR У СТИЛІ DISCORD */
        .sidebar {
            width: 260px; background: var(--sidebar); border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; padding: 20px;
        }

        .channel-list { flex-grow: 1; overflow-y: auto; margin-top: 20px; }
        .channel-item {
            padding: 10px 15px; border-radius: 8px; cursor: pointer; color: #888;
            margin-bottom: 5px; font-weight: 600; display: flex; align-items: center; gap: 10px;
            transition: 0.2s;
        }
        .channel-item:hover, .channel-item.active { background: rgba(255,255,255,0.05); color: white; }
        .channel-item::before { content: '#'; color: #555; font-size: 18px; }

        .create-btn {
            background: var(--primary); color: black; border: none; padding: 10px;
            border-radius: 8px; font-weight: 900; cursor: pointer; margin-bottom: 20px;
        }

        /* CHAT AREA */
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; background: var(--chat-bg); }
        .chat-header {
            padding: 15px 30px; border-bottom: 1px solid rgba(255,255,255,0.05);
            font-weight: 800; font-size: 18px; display: flex; align-items: center; gap: 10px;
        }

        .messages-container { flex-grow: 1; overflow-y: auto; padding: 20px 30px; display: flex; flex-direction: column; gap: 20px; }
        
        .msg { display: flex; flex-direction: column; gap: 5px; max-width: 80%; }
        .msg-author { font-weight: 900; color: var(--primary); font-size: 13px; text-transform: uppercase; }
        .msg-text { background: rgba(255,255,255,0.03); padding: 12px 18px; border-radius: 0 15px 15px 15px; border: 1px solid rgba(255,255,255,0.05); line-height: 1.5; }
        .msg-time { font-size: 10px; color: #555; align-self: flex-start; }

        .chat-input-area { padding: 20px 30px; background: var(--sidebar); display: none; }
        .input-wrapper {
            background: #161b22; border-radius: 12px; display: flex; align-items: center; padding: 5px 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        input { background: none; border: none; color: white; padding: 12px; flex-grow: 1; outline: none; }
        .send-btn { background: var(--primary); color: black; border: none; width: 35px; height: 35px; border-radius: 8px; cursor: pointer; font-weight: 900; }

        .back-link { color: #555; text-decoration: none; font-size: 12px; margin-bottom: 20px; display: block; }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="cabinet.html" class="back-link">⬅ ПОВЕРНУТИСЬ В КАБІНЕТ</a>
        <h2 style="font-size: 14px; color: #555; text-transform: uppercase; letter-spacing: 1px;">Канали</h2>
        <div id="channelList" class="channel-list"></div>
        <button id="adminCreateChannel" class="create-btn" style="display:none;" onclick="createChannel()">+ СТВОРИТИ КАНАЛ</button>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <span style="color:#555">#</span> <span id="activeChannelName">Оберіть канал</span>
        </div>
        <div id="messages" class="messages-container"></div>
        <div id="inputArea" class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="msgInput" placeholder="Напишіть повідомлення...">
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let userData = null;
        let activeChannelId = null;
        let unsubMessages = null;

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                userData = snap.data();
                if (userData.role === 'admin') {
                    document.getElementById('adminCreateChannel').style.display = 'block';
                    document.getElementById('inputArea').style.display = 'block';
                }
                loadChannels();
            } else { window.location.href = "index.html"; }
        });

        // ЗАВАНТАЖЕННЯ КАНАЛІВ
        function loadChannels() {
            onSnapshot(collection(db, "channels"), (snap) => {
                const list = document.getElementById('channelList');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const ch = doc.data();
                    const item = document.createElement('div');
                    item.className = `channel-item ${doc.id === activeChannelId ? 'active' : ''}`;
                    item.innerText = ch.name;
                    item.onclick = () => selectChannel(doc.id, ch.name);
                    list.appendChild(item);
                });
            });
        }

        // ВИБІР КАНАЛУ
        function selectChannel(id, name) {
            activeChannelId = id;
            document.getElementById('activeChannelName').innerText = name;
            document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
            loadMessages(id);
        }

        // ЗАВАНТАЖЕННЯ ПОВІДОМЛЕНЬ
        function loadMessages(channelId) {
            if (unsubMessages) unsubMessages();
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "asc"));
            unsubMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const time = m.createdAt ? new Date(m.createdAt.seconds * 1000).toLocaleTimeString() : "";
                    container.innerHTML += `
                        <div class="msg">
                            <span class="msg-author">${m.author}</span>
                            <div class="msg-text">${m.text}</div>
                            <span class="msg-time">${time}</span>
                        </div>
                    `;
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        // НАДСИЛАННЯ (ТІЛЬКИ АДМІН)
        window.sendMessage = async () => {
            const text = document.getElementById('msgInput').value;
            if (!text || !activeChannelId) return;
            await addDoc(collection(db, "channels", activeChannelId, "messages"), {
                text: text,
                author: userData.name,
                createdAt: serverTimestamp()
            });
            document.getElementById('msgInput').value = "";
        };

        // СТВОРЕННЯ КАНАЛУ (ТІЛЬКИ АДМІН)
        window.createChannel = async () => {
            const name = prompt("Введіть назву нового каналу (без #):");
            if (name) {
                await addDoc(collection(db, "channels"), { name: name });
            }
        };
    </script>
</body>
</html>

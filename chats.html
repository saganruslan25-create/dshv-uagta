<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДШВ | ТАКТИЧНИЙ ЗВ'ЯЗОК</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: #0a0c10;
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
            --warning: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; 
        }

        /* SIDEBAR (DESIGN LIKE INDEX.HTML) */
        .sidebar {
            width: 320px; background: var(--card-bg); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 25px; z-index: 10;
        }

        .dsw-title {
            background: var(--primary); color: black; padding: 8px 15px; border-radius: 8px;
            font-weight: 900; text-align: center; text-transform: uppercase; margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); letter-spacing: 1px;
        }

        .back-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            color: white; padding: 14px; border-radius: 12px; text-decoration: none;
            text-align: center; font-weight: 800; font-size: 13px; margin-bottom: 20px; display: block;
        }
        .back-btn:hover { background: var(--danger); border-color: var(--danger); transform: scale(1.02); }

        .channel-list { flex-grow: 1; overflow-y: auto; }
        
        .channel-item {
            padding: 12px 15px; border-radius: 12px; cursor: pointer; color: #777;
            margin-bottom: 8px; font-weight: 700; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
        }
        .channel-item:hover, .channel-item.active { 
            background: rgba(34, 197, 94, 0.05); color: var(--primary-bright); 
            border-color: var(--glass-border); 
        }

        .channel-controls { display: flex; align-items: center; gap: 10px; }
        .drag-handle { cursor: grab; opacity: 0.3; font-size: 18px; padding: 5px; }
        .drag-handle:active { cursor: grabbing; }
        .chan-del-btn { color: #444; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .chan-del-btn:hover { color: var(--danger); transform: scale(1.2); }

        .create-btn {
            background: var(--primary); color: black; border: none; padding: 15px;
            border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }

        /* CHAT AREA */
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: transparent; }
        
        .chat-header {
            padding: 20px 40px; background: rgba(3, 5, 7, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); font-weight: 900; font-size: 20px; z-index: 5;
            display: flex; align-items: center; gap: 10px;
        }

        .messages-container { flex-grow: 1; overflow-y: auto; padding: 30px 40px; display: flex; flex-direction: column; gap: 10px; }
        
        /* MESSAGES STYLE */
        .msg { 
            position: relative; padding: 15px 25px; border-radius: 15px;
            border: 1px solid transparent; transition: all 0.2s;
        }
        .msg:hover { background: rgba(255, 255, 255, 0.02); border-color: var(--glass-border); }

        .msg-header { display: flex; align-items: center; gap: 12px; margin-bottom: 6px; }
        .msg-author { font-weight: 900; color: var(--primary-bright); font-size: 14px; text-transform: uppercase; }
        .msg-time { font-size: 11px; color: #444; }

        .msg-content { line-height: 1.6; white-space: pre-wrap; color: #ddd; }
        .msg-content blockquote { border-left: 4px solid var(--primary); padding-left: 15px; margin: 8px 0; background: rgba(34, 197, 94, 0.03); }
        .msg-content strong { color: var(--primary-bright); }

        /* ACTION BUTTONS (DSHV STYLE) */
        .msg-actions {
            position: absolute; right: 20px; top: 10px;
            display: none; gap: 8px; z-index: 100;
        }
        .msg:hover .msg-actions { display: flex; }
        
        .action-btn {
            background: var(--card-bg); border: 1px solid var(--glass-border); color: #888;
            padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 800;
            text-transform: uppercase;
        }
        .action-btn:hover { border-color: var(--primary); color: white; transform: translateY(-2px); }
        .del-btn:hover { border-color: var(--danger); color: var(--danger); }

        /* EDITOR */
        .edit-input {
            width: 100%; background: #0a0c10; border: 1px solid var(--primary); border-radius: 12px;
            color: white; padding: 15px; font-family: inherit; resize: none; outline: none; margin: 10px 0;
        }
        .edit-help { font-size: 11px; color: #555; }
        .edit-help b { color: var(--primary); cursor: pointer; }

        /* INPUT AREA */
        .chat-input-area { padding: 25px 40px; background: rgba(3, 5, 7, 0.9); border-top: 1px solid var(--glass-border); display: none; }
        .input-wrapper {
            background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 15px; 
            display: flex; align-items: center; padding: 5px 20px;
        }
        .input-wrapper:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }
        
        textarea { background: none; border: none; color: white; padding: 15px; flex-grow: 1; outline: none; font-family: inherit; resize: none; }
        .send-btn { background: var(--primary); color: black; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-weight: 900; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="dsw-title">ДШВ КОМУНІКАЦІЯ</div>
        <a href="cabinet.html" class="back-btn">⬅ НАЗАД ДО КАБІНЕТУ</a>
        
        <div id="channelList" class="channel-list"></div>
        
        <button id="adminCreateChannel" class="create-btn" style="display:none;" onclick="createChannel()">+ СТВОРИТИ КАНАЛ</button>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <span style="color:var(--primary)">#</span> <span id="activeChannelName">ОБЕРІТЬ КАНАЛ</span>
        </div>
        <div id="messages" class="messages-container"></div>
        
        <div id="inputArea" class="chat-input-area">
            <div class="input-wrapper">
                <textarea id="msgInput" placeholder="Напишіть повідомлення... (Підтримка **bold** та > цитат)" rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, deleteDoc, updateDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let userData = null;
        let activeChannelId = null;
        let unsubMessages = null;

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                userData = snap.data();
                if (userData.role === 'admin') {
                    document.getElementById('adminCreateChannel').style.display = 'block';
                    document.getElementById('inputArea').style.display = 'block';
                    initSortable();
                }
                loadChannels();
            } else { window.location.href = "index.html"; }
        });

        // LOAD CHANNELS WITH DELETE AND SORT
        function loadChannels() {
            const q = query(collection(db, "channels"), orderBy("index", "asc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('channelList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const ch = d.data();
                    const item = document.createElement('div');
                    item.className = `channel-item ${d.id === activeChannelId ? 'active' : ''}`;
                    item.dataset.id = d.id;
                    item.innerHTML = `
                        <span>${ch.name}</span>
                        <div class="channel-controls">
                            ${userData?.role === 'admin' ? `
                                <span class="chan-del-btn" onclick="deleteChannel('${d.id}', '${ch.name}')">✕</span>
                                <span class="drag-handle">⋮⋮</span>
                            ` : ''}
                        </div>
                    `;
                    item.onclick = (e) => {
                        if (e.target.classList.contains('drag-handle') || e.target.classList.contains('chan-del-btn')) return;
                        selectChannel(d.id, ch.name);
                    };
                    list.appendChild(item);
                });
            });
        }

        // DELETE CHANNEL FUNCTION
        window.deleteChannel = async (id, name) => {
            if (confirm(`Видалити канал #${name} та всі повідомлення в ньому?`)) {
                // ВАЖЛИВО: Видалення підколекцій у Firebase краще робити вручну або через Cloud Functions, 
                // але для простоти ми видалимо сам документ каналу. Повідомлення залишаться "сиротами", але не будуть заважати.
                await deleteDoc(doc(db, "channels", id));
                if (activeChannelId === id) {
                    activeChannelId = null;
                    document.getElementById('messages').innerHTML = "";
                    document.getElementById('activeChannelName').innerText = "ОБЕРІТЬ КАНАЛ";
                }
            }
        };

        function initSortable() {
            const el = document.getElementById('channelList');
            Sortable.create(el, {
                handle: '.drag-handle',
                animation: 250,
                onEnd: async () => {
                    const items = el.querySelectorAll('.channel-item');
                    const batch = writeBatch(db);
                    items.forEach((item, idx) => {
                        const ref = doc(db, "channels", item.dataset.id);
                        batch.update(ref, { index: idx });
                    });
                    await batch.commit();
                }
            });
        }

        function selectChannel(id, name) {
            activeChannelId = id;
            document.getElementById('activeChannelName').innerText = name;
            loadMessages(id);
        }

        function formatMessage(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\n/g, '<br>');
        }

        function loadMessages(channelId) {
            if (unsubMessages) unsubMessages();
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "asc"));
            unsubMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const time = m.createdAt ? new Date(m.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
                    
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'msg';
                    msgDiv.id = `msg-${d.id}`;
                    msgDiv.innerHTML = `
                        <div id="content-${d.id}">
                            <div class="msg-header">
                                <span class="msg-author">${m.author}</span>
                                <span class="msg-time">${time}</span>
                            </div>
                            <div class="msg-content">${formatMessage(m.text)}</div>
                        </div>
                        ${userData.role === 'admin' ? `
                            <div class="msg-actions">
                                <button class="action-btn" onclick="openEditor('${d.id}', \`${m.text.replace(/`/g, "\\`")}\`)">✎ РЕДАКТ.</button>
                                <button class="action-btn del-btn" onclick="deleteMessage('${d.id}')">✕ ВИДАЛИТИ</button>
                            </div>
                        ` : ''}
                    `;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.openEditor = (id, text) => {
            const contentBox = document.getElementById(`content-${id}`);
            contentBox.innerHTML = `
                <div class="edit-area">
                    <textarea class="edit-input" id="edit-input-${id}" rows="5">${text}</textarea>
                    <div class="edit-help">ESC - <b onclick="loadMessages(activeChannelId)">скасувати</b> • ENTER - <b onclick="saveEdit('${id}')">зберегти</b></div>
                </div>
            `;
            const input = document.getElementById(`edit-input-${id}`);
            input.focus();
            input.onkeydown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); saveEdit(id); }
                if (e.key === 'Escape') { loadMessages(activeChannelId); }
            };
        };

        window.saveEdit = async (id) => {
            const newText = document.getElementById(`edit-input-${id}`).value;
            if (newText.trim()) {
                await updateDoc(doc(db, "channels", activeChannelId, "messages", id), { text: newText });
            }
        };

        window.sendMessage = async () => {
            const text = document.getElementById('msgInput').value;
            if (!text.trim() || !activeChannelId) return;
            await addDoc(collection(db, "channels", activeChannelId, "messages"), {
                text: text, author: userData.name, createdAt: serverTimestamp()
            });
            document.getElementById('msgInput').value = "";
        };

        window.deleteMessage = async (msgId) => { 
            if (confirm("Видалити повідомлення назавжди?")) 
                await deleteDoc(doc(db, "channels", activeChannelId, "messages", msgId)); 
        };

        window.createChannel = async () => { 
            const name = prompt("Назва каналу:"); 
            if (name) {
                const snap = await getDocs(collection(db, "channels"));
                await addDoc(collection(db, "channels"), { 
                    name: name.toUpperCase(), 
                    index: snap.size 
                }); 
            }
        };
    </script>
</body>
</html>

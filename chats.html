<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –¢–ê–ö–¢–ò–ß–ù–ò–ô –ó–í'–Ø–ó–û–ö</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: #0a0c10;
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
            --warning: #fbbf24;
            --mention-bg: rgba(251, 191, 36, 0.2);
            --mention-text: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; 
            user-select: none;
        }

        .sidebar {
            width: 320px; background: var(--card-bg); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 25px; z-index: 10;
        }

        .dsw-title {
            background: var(--primary); color: black; padding: 8px 15px; border-radius: 8px;
            font-weight: 900; text-align: center; text-transform: uppercase; margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); letter-spacing: 1px;
        }

        .back-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            color: white; padding: 14px; border-radius: 12px; text-decoration: none;
            text-align: center; font-weight: 800; font-size: 13px; margin-bottom: 20px; display: block;
        }
        .back-btn:hover { background: var(--danger); border-color: var(--danger); transform: scale(1.02); }

        .channel-list { flex-grow: 1; overflow-y: auto; }
        
        .channel-item {
            padding: 12px 15px; border-radius: 12px; cursor: pointer; color: #777;
            margin-bottom: 8px; font-weight: 700; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
        }
        .channel-item:hover, .channel-item.active { 
            background: rgba(34, 197, 94, 0.05); color: var(--primary-bright); 
            border-color: var(--glass-border); 
        }
        .channel-item.hidden-channel { opacity: 0.5; border: 1px dashed #444; }

        .channel-controls { display: flex; align-items: center; gap: 10px; }
        .drag-handle { cursor: grab; opacity: 0.3; font-size: 18px; padding: 5px; }
        .chan-del-btn { color: #444; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .chan-del-btn:hover { color: var(--danger); transform: scale(1.2); }

        .create-btn {
            background: var(--primary); color: black; border: none; padding: 15px;
            border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }

        .chat-main { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: transparent; }
        
        .chat-header {
            padding: 20px 40px; background: rgba(3, 5, 7, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); font-weight: 900; font-size: 20px; z-index: 5;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .visibility-toggle {
            font-size: 12px; background: rgba(255,255,255,0.1); padding: 8px 15px; 
            border-radius: 8px; cursor: pointer; display: none; font-weight: 700; transition: 0.3s;
        }
        .visibility-toggle.hidden-mode { background: var(--danger); color: white; box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }

        .messages-container { flex-grow: 1; overflow-y: auto; padding: 30px 40px; display: flex; flex-direction: column; gap: 2px; scroll-behavior: smooth; }
        
        /* –ü–£–ù–ö–¢ 7: –í–∏–¥—ñ–ª–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .msg { position: relative; padding: 8px 25px; border-radius: 8px; border: 1px solid transparent; transition: all 0.2s; }
        .msg:hover { background: rgba(255, 255, 255, 0.04); border-left: 3px solid var(--primary); }
        .msg.grouped { padding-top: 2px; padding-bottom: 2px; }

        .msg-header { display: flex; align-items: center; gap: 12px; margin-bottom: 4px; margin-top: 10px; }
        .msg.grouped .msg-header { display: none; }
        
        .msg-author { font-weight: 900; color: var(--primary-bright); font-size: 14px; text-transform: uppercase; cursor: pointer; }
        .msg-time { font-size: 11px; color: #444; }

        .msg-content { 
            line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; color: #ddd; font-size: 15px;
        }

        /* –ü–£–ù–ö–¢ 4: –í—ñ–¥–ø–æ–≤—ñ–¥—å —Ç–µ–ø–µ—Ä –∫–ª—ñ–∫–∞–±–µ–ª—å–Ω–∞ */
        .reply-block {
            border-left: 3px solid var(--warning); background: rgba(251, 191, 36, 0.1);
            padding: 5px 10px; margin-bottom: 5px; border-radius: 4px; font-size: 12px; color: #aaa;
            cursor: pointer; transition: 0.2s;
        }
        .reply-block:hover { background: rgba(251, 191, 36, 0.2); color: white; }
        
        .msg-image {
            max-width: 400px; max-height: 400px; border-radius: 12px; 
            margin-top: 10px; cursor: zoom-in; border: 1px solid var(--glass-border);
            display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .mention { background: var(--mention-bg); color: var(--mention-text); padding: 0 4px; border-radius: 4px; font-weight: bold; }

        .msg-actions {
            position: absolute; right: 20px; top: -15px;
            display: none; gap: 5px; z-index: 100; background: var(--card-bg);
            padding: 4px; border-radius: 8px; border: 1px solid var(--glass-border);
        }
        .msg:hover .msg-actions { display: flex; }
        
        .action-btn {
            background: transparent; border: none; color: #888;
            padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 700;
        }
        .action-btn:hover { color: var(--primary); background: rgba(255,255,255,0.05); }
        .del-btn:hover { color: var(--danger); }

        /* –ü–£–ù–ö–¢ 3: –ö–æ—Ä–µ–∫—Ü—ñ—è —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è */
        .edit-box {
            width: 100%; background: #000; border: 1px solid var(--primary);
            border-radius: 8px; padding: 10px; margin-top: 5px;
        }
        .edit-input {
            background: transparent; border: none; color: white; outline: none; font-family: inherit;
            resize: none; width: 100%; font-size: 15px;
        }

        /* –ü–£–ù–ö–¢ 5: –Ü–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä—É —Ç–µ–∫—Å—Ç—É */
        .typing-indicator { padding: 5px 40px; font-size: 12px; color: #777; font-style: italic; min-height: 22px; }

        /* –ü–£–ù–ö–¢ 2: –í—ñ–∫–Ω–æ –≤–∏–±–æ—Ä—É —Ç–µ–≥—ñ–≤ */
        #mentionBox {
            position: absolute; bottom: 85px; left: 40px; background: #0a0c10; border: 1px solid var(--glass-border);
            border-radius: 10px; width: 220px; max-height: 200px; overflow-y: auto; display: none; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .mention-item { padding: 10px 15px; cursor: pointer; font-size: 13px; font-weight: 600; border-bottom: 1px solid #1a1c20; }
        .mention-item:hover { background: var(--primary); color: black; }

        .chat-input-area { padding: 20px 40px; background: rgba(3, 5, 7, 0.9); border-top: 1px solid var(--glass-border); display: none; flex-direction: column; }
        
        .preview-bar {
            display: none; background: rgba(34, 197, 94, 0.05); padding: 10px 15px; 
            border-radius: 10px 10px 0 0; border: 1px solid var(--glass-border); border-bottom: none;
            flex-direction: column; gap: 5px;
        }
        
        .reply-preview-line, .image-preview-line {
            display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #ccc;
        }
        .preview-thumb { height: 40px; border-radius: 5px; border: 1px solid #555; object-fit: cover; }
        .close-preview { cursor: pointer; color: #666; font-weight: 900; }

        .input-wrapper {
            background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 15px; 
            display: flex; align-items: center; padding: 5px 15px; gap: 10px;
        }
        
        textarea { background: none; border: none; color: white; padding: 12px; flex-grow: 1; outline: none; font-family: inherit; resize: none; max-height: 200px; overflow-y: auto; }
        .upload-btn { cursor: pointer; font-size: 20px; color: #666; padding: 5px; transition: 0.3s; }
        .send-btn { background: var(--primary); color: black; border: none; width: 36px; height: 36px; border-radius: 10px; cursor: pointer; font-weight: 900; display: flex; align-items: center; justify-content: center; }

        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center;
            z-index: 10000; cursor: zoom-out; backdrop-filter: blur(10px);
        }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <div class="sidebar">
        <div class="dsw-title">–î–®–í –ö–û–ú–£–ù–Ü–ö–ê–¶–Ü–Ø</div>
        <a href="cabinet.html" class="back-btn">‚¨Ö –ù–ê–ó–ê–î –î–û –ö–ê–ë–Ü–ù–ï–¢–£</a>
        <div id="channelList" class="channel-list"></div>
        <button id="adminCreateChannel" class="create-btn" style="display:none;" onclick="createChannel()">+ –°–¢–í–û–†–ò–¢–ò –ö–ê–ù–ê–õ</button>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <div><span style="color:var(--primary)">#</span> <span id="activeChannelName">–û–ë–ï–†–Ü–¢–¨ –ö–ê–ù–ê–õ</span></div>
            <div id="visibilityToggle" class="visibility-toggle" onclick="toggleChannelVisibility()">üëÅÔ∏è –í–°–Ü–ú –í–ò–î–ù–û</div>
        </div>
        
        <div id="messages" class="messages-container"></div>
        
        <div id="typingArea" class="typing-indicator"></div>
        <div id="mentionBox"></div>

        <div id="inputArea" class="chat-input-area">
            <div id="previewBar" class="preview-bar">
                <div id="replyInfo" class="reply-preview-line" style="display:none;">
                    <span id="replyText">–í—ñ–¥–ø–æ–≤—ñ–¥—å...</span>
                    <span class="close-preview" onclick="cancelReply()">‚úï</span>
                </div>
                <div id="imageInfo" class="image-preview-line" style="display:none;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img id="imgPreviewThumb" class="preview-thumb" src="">
                        <span id="imgSizeLabel">–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≥–æ—Ç–æ–≤–µ</span>
                    </div>
                    <span class="close-preview" onclick="cancelImage()">‚úï</span>
                </div>
            </div>

            <div class="input-wrapper">
                <label for="imgUpload" class="upload-btn" id="uploadBtnIcon">üì∑</label>
                <input type="file" id="imgUpload" accept="image/*" style="display:none;" onchange="handleImageSelect(this)">
                <textarea id="msgInput" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, deleteDoc, updateDoc, writeBatch, getDocs, setDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null, userData = null, activeChannelId = localStorage.getItem('lastChatID') || null;
        let activeChannelData = null, unsubMessages = null, unsubTyping = null;
        let replyTo = null, currentBase64Img = null, allUsers = [];

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                userData = snap.data();
                if (userData.role === 'admin') {
                    document.getElementById('adminCreateChannel').style.display = 'block';
                    document.getElementById('visibilityToggle').style.display = 'block';
                    initSortable();
                }
                loadChannels();
                loadUsersList();
            } else { window.location.href = "index.html"; }
        });

        async function loadUsersList() {
            const s = await getDocs(collection(db, "users"));
            allUsers = [];
            s.forEach(d => allUsers.push(d.data().name));
        }

        function loadChannels() {
            const q = query(collection(db, "channels"), orderBy("index", "asc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('channelList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const ch = d.data();
                    if (ch.isHidden && userData.role !== 'admin') return; 
                    const item = document.createElement('div');
                    item.className = `channel-item ${d.id === activeChannelId ? 'active' : ''} ${ch.isHidden ? 'hidden-channel' : ''}`;
                    item.dataset.id = d.id;
                    item.innerHTML = `<span>${ch.isHidden ? 'üîí' : '#'} ${ch.name}</span><div class="channel-controls">${userData?.role === 'admin' ? '<span class="chan-del-btn" onclick="deleteChannel(\''+d.id+'\', \''+ch.name+'\')">‚úï</span><span class="drag-handle">‚ãÆ‚ãÆ</span>' : ''}</div>`;
                    item.onclick = (e) => {
                        if (e.target.classList.contains('drag-handle') || e.target.classList.contains('chan-del-btn')) return;
                        selectChannel(d.id, ch);
                    };
                    list.appendChild(item);
                });
                if (activeChannelId) {
                    const found = snap.docs.find(doc => doc.id === activeChannelId);
                    if (found) selectChannel(found.id, found.data());
                }
            });
        }

        function selectChannel(id, chData) {
            activeChannelId = id;
            activeChannelData = chData;
            localStorage.setItem('lastChatID', id); 
            document.getElementById('activeChannelName').innerText = chData.name;
            document.getElementById('inputArea').style.display = 'flex';
            updateVisibilityButtonUI(chData.isHidden);
            loadMessages(id);
            listenTyping(id);
        }

        function updateVisibilityButtonUI(isHidden) {
            if (userData.role !== 'admin') return;
            const btn = document.getElementById('visibilityToggle');
            btn.classList.toggle('hidden-mode', isHidden);
            btn.innerText = isHidden ? "üîí –ü–†–ò–•–û–í–ê–ù–û –í–Ü–î –ë–Ü–ô–¶–Ü–í" : "üëÅÔ∏è –í–°–Ü–ú –í–ò–î–ù–û";
        }

        window.toggleChannelVisibility = async () => {
            const newState = !activeChannelData.isHidden;
            await updateDoc(doc(db, "channels", activeChannelId), { isHidden: newState });
        };

        // –ü–£–ù–ö–¢ 5: –°–∏—Å—Ç–µ–º–∞ "–ü–∏—à–µ..."
        function listenTyping(chid) {
            if (unsubTyping) unsubTyping();
            unsubTyping = onSnapshot(doc(db, "typing", chid), (d) => {
                const data = d.data() || {};
                const typers = Object.keys(data).filter(uid => uid !== user.uid);
                document.getElementById('typingArea').innerText = typers.length > 0 ? `${data[typers[0]]} –ø–∏—à–µ...` : "";
            });
        }

        // –ü–æ–∫—Ä–∞—â–µ–Ω–∏–π –æ–±—Ä–æ–±–Ω–∏–∫ –≤–≤–æ–¥—É
        let typingTimer;
        document.getElementById('msgInput').addEventListener('input', function(e) {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            // –°—Ç–∞—Ç—É—Å –Ω–∞–±–æ—Ä—É
            setDoc(doc(db, "typing", activeChannelId), { [user.uid]: userData.name }, { merge: true });
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                updateDoc(doc(db, "typing", activeChannelId), { [user.uid]: deleteField() });
            }, 3000);

            // –ü–£–ù–ö–¢ 2: –ü–æ—à—É–∫ @
            const val = this.value;
            if (val.endsWith('@')) {
                showMentionBox();
            } else if (!val.includes('@')) {
                document.getElementById('mentionBox').style.display = 'none';
            }
        });

        function showMentionBox() {
            const box = document.getElementById('mentionBox');
            box.innerHTML = "";
            allUsers.forEach(name => {
                const d = document.createElement('div');
                d.className = 'mention-item';
                d.innerText = name;
                d.onclick = () => {
                    const inp = document.getElementById('msgInput');
                    inp.value = inp.value.slice(0, -1) + `@${name} `;
                    box.style.display = 'none';
                    inp.focus();
                };
                box.appendChild(d);
            });
            box.style.display = 'block';
        }

        function loadMessages(channelId) {
            if (unsubMessages) unsubMessages();
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "asc"));
            unsubMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                let lastAuth = null, lastTime = 0;
                
                snap.forEach(d => {
                    const m = d.data();
                    const msgTime = m.createdAt ? m.createdAt.toMillis() : 0;
                    const isGrouped = (lastAuth === m.author && (msgTime - lastTime) < 300000);
                    // –ü–£–ù–ö–¢ 6: –¢—ñ–ª—å–∫–∏ –∞–≤—Ç–æ—Ä –∞–±–æ –∞–¥–º—ñ–Ω –º–æ–∂–µ –≤–∏–¥–∞–ª—è—Ç–∏, –∞–ª–µ —Ä–µ–¥–∞–≥—É–≤–∞—Ç–∏ - —Ç—ñ–ª—å–∫–∏ –∞–≤—Ç–æ—Ä
                    const isOwner = m.uid === user.uid;

                    const msgDiv = document.createElement('div');
                    msgDiv.className = `msg ${isGrouped ? 'grouped' : ''}`;
                    msgDiv.id = `msg-${d.id}`;
                    
                    msgDiv.innerHTML = `
                        ${!isGrouped ? `<div class="msg-header"><span class="msg-author" onclick="mentionUser('${m.author}')">${m.author}</span><span class="msg-time">${m.createdAt ? new Date(msgTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''}</span></div>` : ''}
                        ${m.replyTo ? `<div class="reply-block" onclick="scrollToMsg('${m.replyTo.id}')">‚Ü© ${m.replyTo.author}: ${m.replyTo.text.substring(0, 30)}...</div>` : ""}
                        <div class="msg-content" id="text-${d.id}">${formatMarkdown(m.text)}</div>
                        ${m.imageUrl ? `<img src="${m.imageUrl}" class="msg-image" onclick="openLightbox('${m.imageUrl}')">` : ""}
                        <div class="msg-actions">
                            <button class="action-btn" onclick="replyToMessage('${d.id}', '${m.author}', \`${m.text.replace(/`/g, "'")}\`)">‚Ü©</button>
                            ${isOwner ? `<button class="action-btn" onclick="editMessage('${d.id}', \`${m.text.replace(/`/g, "'")}\`)">‚úé</button>` : ''}
                            ${userData.role === 'admin' ? `<button class="action-btn del-btn" onclick="deleteMessage('${d.id}')">‚úï</button>` : ''}
                        </div>`;
                    
                    container.appendChild(msgDiv);
                    lastAuth = m.author; lastTime = msgTime;
                });
                // –ü–£–ù–ö–¢ 1: –°–∫—Ä–æ–ª –≤ –∫—ñ–Ω–µ—Ü—å
                container.scrollTop = container.scrollHeight;
            });
        }

        // –ü–£–ù–ö–¢ 4: –°–∫—Ä–æ–ª –¥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        window.scrollToMsg = (id) => {
            const el = document.getElementById(`msg-${id}`);
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        };

        // –ü–£–ù–ö–¢ 3: –í–∏–ø—Ä–∞–≤–ª–µ–Ω–µ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è
        window.editMessage = (id, oldText) => {
            const textDiv = document.getElementById(`text-${id}`);
            textDiv.innerHTML = `<div class="edit-box"><textarea class="edit-input" id="edit-input-${id}">${oldText}</textarea></div>`;
            const area = document.getElementById(`edit-input-${id}`);
            // –ü–£–ù–ö–¢ 1 (–¥–ª—è —Ç–µ–∫—Å—Ç—É): –§–æ–∫—É—Å –≤ –∫—ñ–Ω–µ—Ü—å
            area.focus();
            area.setSelectionRange(area.value.length, area.value.length);
            
            area.onkeydown = async (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    await updateDoc(doc(db, "channels", activeChannelId, "messages", id), { text: area.value }); 
                }
                if (e.key === 'Escape') loadMessages(activeChannelId);
            };
        };

        // --- –§–£–ù–ö–¶–Ü–á –§–û–¢–û ---
        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width, height = img.height, max = 1280;
                    if (width > height) { if (width > max) { height *= max/width; width = max; } }
                    else { if (height > max) { width *= max/height; height = max; } }
                    canvas.width = width; canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    currentBase64Img = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('previewBar').style.display = 'flex';
                    document.getElementById('imageInfo').style.display = 'flex';
                    document.getElementById('imgPreviewThumb').src = currentBase64Img;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        document.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let i in items) {
                if (items[i].kind === 'file') processImage(items[i].getAsFile());
            }
        });

        window.handleImageSelect = (input) => { if (input.files[0]) processImage(input.files[0]); };
        window.cancelImage = () => { 
            currentBase64Img = null; 
            document.getElementById('imageInfo').style.display = 'none'; 
            checkPreviewBar(); 
        };

        window.replyToMessage = (id, author, text) => {
            replyTo = { id, author, text };
            document.getElementById('previewBar').style.display = 'flex';
            document.getElementById('replyInfo').style.display = 'flex';
            document.getElementById('replyText').innerText = `–í—ñ–¥–ø–æ–≤—ñ–¥—å –¥–ª—è ${author}`;
            document.getElementById('msgInput').focus();
        };

        window.cancelReply = () => { replyTo = null; document.getElementById('replyInfo').style.display = 'none'; checkPreviewBar(); };
        function checkPreviewBar() { if (!replyTo && !currentBase64Img) document.getElementById('previewBar').style.display = 'none'; }

        function formatMarkdown(text) {
            if (!text) return "";
            let s = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            s = s.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            s = s.replace(/@([\w–∞-—è–ê-–Ø—ë–Å—ñ–Ü—ó–á—î–Ñ ]+)/g, '<span class="mention">@$1</span>');
            return s;
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if ((!text && !currentBase64Img) || !activeChannelId) return;
            const data = { text, author: userData.name, uid: user.uid, createdAt: serverTimestamp() };
            if (replyTo) data.replyTo = replyTo;
            if (currentBase64Img) data.imageUrl = currentBase64Img;
            await addDoc(collection(db, "channels", activeChannelId, "messages"), data);
            input.value = ""; input.style.height = 'auto';
            cancelReply(); cancelImage();
            updateDoc(doc(db, "typing", activeChannelId), { [user.uid]: deleteField() });
        };

        window.mentionUser = (name) => { const i = document.getElementById('msgInput'); i.value += `@${name} `; i.focus(); };
        window.deleteMessage = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏?")) await deleteDoc(doc(db, "channels", activeChannelId, "messages", id)); };
        
        window.createChannel = async () => {
            const name = prompt("–ù–∞–∑–≤–∞:");
            if (name) {
                const s = await getDocs(collection(db, "channels"));
                await addDoc(collection(db, "channels"), { name: name.toUpperCase(), index: s.size, isHidden: false });
            }
        };
        window.deleteChannel = async (id, name) => { if (confirm(`–í–∏–¥–∞–ª–∏—Ç–∏ ${name}?`)) await deleteDoc(doc(db, "channels", id)); };

        function initSortable() {
            Sortable.create(document.getElementById('channelList'), {
                handle: '.drag-handle', animation: 250,
                onEnd: async (evt) => {
                    const batch = writeBatch(db);
                    document.querySelectorAll('.channel-item').forEach((item, idx) => {
                        batch.update(doc(db, "channels", item.dataset.id), { index: idx });
                    });
                    await batch.commit();
                }
            });
        }

        window.openLightbox = (src) => { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; };
        window.closeLightbox = () => { document.getElementById('lightbox').style.display = 'none'; };

        document.getElementById('msgInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>

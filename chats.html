<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>–î–®–í | –¢–ê–ö–¢–ò–ß–ù–ò–ô –ó–í'–Ø–ó–û–ö</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: #0a0c10;
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
            --warning: #fbbf24;
            --mention-bg: rgba(251, 191, 36, 0.2);
            --mention-text: #fbbf24;
        }

        /* –°–¢–ò–õ–Ü–ó–ê–¶–Ü–Ø –°–ö–†–û–õ–ë–ê–†–£ –ü–Ü–î –°–¢–ò–õ–¨ –°–ê–ô–¢–£ */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #05070a; }
        ::-webkit-scrollbar-thumb { background: #1a1d21; border-radius: 10px; border: 1px solid #0a0c10; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.2s, transform 0.2s; }
        
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; background-color: var(--bg); }

        body { 
            background-image: radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            color: white; font-family: 'Inter', sans-serif; display: flex; user-select: none;
        }

        @keyframes highlightMsg {
            0% { background: rgba(34, 197, 94, 0.4); border-left: 3px solid var(--primary-bright); }
            100% { background: transparent; border-left: 3px solid transparent; }
        }
        .msg-highlighted { animation: highlightMsg 2s ease-out; }

        /* –°–ê–ô–î–ë–ê–† */
        .sidebar {
            width: 320px; min-width: 320px; background: var(--card-bg); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 25px; z-index: 1000; height: 100%; position: relative;
        }

        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .close-sidebar-btn { display: none; background: none; border: 1px solid var(--glass-border); color: white; padding: 5px 10px; border-radius: 8px; cursor: pointer; }

        .dsw-title {
            background: var(--primary); color: black; padding: 8px 15px; border-radius: 8px;
            font-weight: 900; text-align: center; text-transform: uppercase;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); letter-spacing: 1px; flex-grow: 1;
        }

        .back-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            color: white; padding: 14px; border-radius: 12px; text-decoration: none;
            text-align: center; font-weight: 800; font-size: 13px; margin-bottom: 20px; display: block;
        }
        .back-btn:hover { background: var(--danger); border-color: var(--danger); }

        .channel-list { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        
        .channel-item {
            padding: 12px 15px; border-radius: 12px; cursor: pointer; color: #777;
            margin-bottom: 8px; font-weight: 700; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
        }
        .channel-item:hover, .channel-item.active { background: rgba(34, 197, 94, 0.05); color: var(--primary-bright); border-color: var(--glass-border); }
        .channel-item.hidden-channel { opacity: 0.6; }

        .channel-controls { display: flex; align-items: center; gap: 8px; }
        .drag-handle { cursor: grab; opacity: 0.4; font-size: 18px; padding: 0 5px; }
        .drag-handle:active { cursor: grabbing; }
        .chan-del-btn { color: #444; font-size: 14px; cursor: pointer; }
        .chan-del-btn:hover { color: var(--danger); }

        .create-btn {
            background: var(--primary); color: black; border: none; padding: 15px;
            border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }

        /* –ß–ê–¢ */
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; position: relative; min-width: 0; height: 100%; }
        
        .chat-header {
            padding: 15px 25px; background: rgba(3, 5, 7, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); font-weight: 900; font-size: 18px; z-index: 5;
            display: flex; align-items: center; justify-content: space-between;
        }

        .settings-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: white; width: 40px; height: 40px; border-radius: 10px;
            display: none; align-items: center; justify-content: center; cursor: pointer;
        }

        .messages-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 2px; scroll-behavior: auto; }
        
        .msg { position: relative; padding: 8px 15px; border-radius: 8px; border-left: 3px solid transparent; }
        .msg:hover { background: rgba(255, 255, 255, 0.04); }
        .msg.grouped { padding-top: 2px; padding-bottom: 2px; }

        .msg-header { display: flex; align-items: center; gap: 12px; margin-bottom: 4px; margin-top: 10px; }
        .msg-author { font-weight: 900; color: var(--primary-bright); font-size: 14px; text-transform: uppercase; cursor: pointer; }
        .msg-time { font-size: 11px; color: #444; }

        .msg-content { line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; color: #ddd; font-size: 15px; }

        .reply-block {
            border-left: 3px solid var(--warning); background: rgba(251, 191, 36, 0.1);
            padding: 5px 10px; margin-bottom: 5px; border-radius: 4px; font-size: 12px; color: #aaa;
            cursor: pointer; max-width: fit-content;
        }
        
        .msg-image { max-width: 100%; max-height: 400px; border-radius: 12px; margin-top: 10px; cursor: zoom-in; border: 1px solid var(--glass-border); display: block;}
        
        .mention { background: var(--mention-bg); color: var(--mention-text); padding: 0 4px; border-radius: 4px; font-weight: bold; }

        .msg-actions {
            position: absolute; right: 10px; top: -15px;
            display: none; gap: 5px; z-index: 100; background: var(--card-bg);
            padding: 4px; border-radius: 8px; border: 1px solid var(--glass-border);
        }
        .msg:hover .msg-actions { display: flex; }
        
        .action-btn { background: transparent; border: none; color: #888; padding: 6px 10px; cursor: pointer; font-size: 14px; }

        .typing-indicator { padding: 5px 20px; font-size: 12px; color: var(--primary-bright); font-style: italic; min-height: 22px; font-weight: 600; }

        /* –ú–ï–ù–Æ @ */
        #mentionBox {
            position: absolute; bottom: 85px; left: 20px; background: #0a0c10; border: 1px solid var(--glass-border);
            border-radius: 10px; width: 220px; max-height: 200px; overflow-y: auto; display: none; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .mention-item { padding: 10px 15px; cursor: pointer; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .mention-item:hover { background: var(--primary); color: black; }

        /* –í–í–û–î */
        .chat-input-area { padding: 15px 20px; background: rgba(3, 5, 7, 0.95); border-top: 1px solid var(--glass-border); display: none; flex-direction: column; }
        .preview-bar { display: none; background: rgba(34, 197, 94, 0.05); padding: 10px 15px; border-radius: 10px 10px 0 0; border: 1px solid var(--glass-border); border-bottom: none; align-items: center; justify-content: space-between; }
        .input-wrapper { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 15px; display: flex; align-items: center; padding: 5px 15px; gap: 10px; }
        textarea { background: none; border: none; color: white; padding: 12px; flex-grow: 1; outline: none; font-family: inherit; resize: none; max-height: 120px; font-size: 16px; }
        .send-btn { background: var(--primary); color: black; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-weight: 900; }

        /* –ú–û–î–ê–õ–ö–ê */
        .settings-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .settings-content { background: var(--card-bg); border: 1px solid var(--glass-border); padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; }
        .settings-input, .settings-select { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; margin-top: 5px; outline: none; }
        .settings-actions { display: flex; gap: 10px; margin-top: 25px; }

        #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; cursor: zoom-out; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; left: -100%; top: 0; bottom: 0; width: 85%; transition: 0.4s; }
            .sidebar.active { left: 0; }
            .close-sidebar-btn { display: block; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, deleteDoc, updateDoc, writeBatch, getDocs, setDoc, deleteField, limit, startAfter } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null, userData = null, activeChannelId = localStorage.getItem('lastChatID') || null;
        let activeChannelData = null, unsubMessages = null, unsubTyping = null;
        let replyTo = null, currentBase64Img = null, allUsers = [], typingTimeout = null;
        let lastVisibleMsg = null, isLoadingMore = false, canLoadMore = true;

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                userData = snap.data();
                if (userData.role === 'admin') {
                    document.getElementById('adminCreateChannel').style.display = 'block';
                    document.getElementById('settingsBtn').style.display = 'flex';
                }
                loadChannels();
                loadUsersList();
            } else { window.location.href = "index.html"; }
        });

        // –ü–Ü–î–¢–†–ò–ú–ö–ê CTRL+V
        document.getElementById('msgInput').addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let i in items) {
                if (items[i].kind === 'file' && items[i].type.indexOf('image/') !== -1) {
                    processImage(items[i].getAsFile());
                }
            }
        });

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, max = 1280;
                    if (w > h) { if (w > max) { h *= max/w; w = max; } }
                    else { if (h > max) { w *= max/h; h = max; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    currentBase64Img = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('previewBar').style.display = 'flex';
                    document.getElementById('imageInfo').style.display = 'flex';
                    document.getElementById('imgPreviewThumb').src = currentBase64Img;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function loadUsersList() {
            const s = await getDocs(collection(db, "users"));
            allUsers = []; s.forEach(d => allUsers.push(d.data().name));
        }

        function loadChannels() {
            onSnapshot(query(collection(db, "channels"), orderBy("index", "asc")), (snap) => {
                const list = document.getElementById('channelList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const ch = d.data();
                    if (userData.role !== 'admin') {
                        if (ch.viewRole === 'admin' && userData.role !== 'admin') return;
                        if (ch.viewRole === 'officer' && userData.role === 'soldier') return;
                    }
                    const item = document.createElement('div');
                    item.className = `channel-item ${d.id === activeChannelId ? 'active' : ''} ${ch.viewRole !== 'all' ? 'hidden-channel' : ''}`;
                    item.dataset.id = d.id;
                    
                    // –ü–û–í–ï–†–ù–£–¢–û –ó–ê–ú–û–ß–ö–ò –¢–ê –†–£–ß–ö–ò –ü–ï–†–ï–¢–Ø–ì–£–í–ê–ù–ù–Ø
                    const lockIcon = ch.viewRole !== 'all' ? '<span style="margin-right:8px; font-size:12px;">üîí</span>' : '';
                    const dragIcon = userData.role === 'admin' ? '<span class="drag-handle">‚ãÆ‚ãÆ</span>' : '';
                    const delBtn = userData.role === 'admin' ? `<span class="chan-del-btn" onclick="deleteChannel('${d.id}')">‚úï</span>` : '';

                    item.innerHTML = `<div>${lockIcon} ${ch.name}</div><div class="channel-controls">${delBtn}${dragIcon}</div>`;
                    item.onclick = (e) => { 
                        if(!e.target.classList.contains('chan-del-btn') && !e.target.classList.contains('drag-handle')) 
                            selectChannel(d.id, ch); 
                    };
                    list.appendChild(item);
                });
                if (userData.role === 'admin') initSortable();
            });
        }

        function selectChannel(id, chData) {
            if (activeChannelId) updateDoc(doc(db, "typing", activeChannelId), { [user.uid]: deleteField() });
            activeChannelId = id; activeChannelData = chData;
            localStorage.setItem('lastChatID', id);
            document.getElementById('activeChannelName').innerText = chData.name;
            document.getElementById('inputArea').style.display = checkWritePermission(chData.writeRole) ? 'flex' : 'none';
            lastVisibleMsg = null; canLoadMore = true;
            document.getElementById('messages').innerHTML = "";
            loadMessages(id); listenTyping(id);
        }

        function checkWritePermission(r) {
            if (userData.role === 'admin') return true;
            if (r === 'admin') return false;
            if (r === 'officer') return userData.role === 'officer';
            return true;
        }

        // –ü–†–ê–í–ò–õ–¨–ù–ê –°–ò–°–¢–ï–ú–ê –î–†–£–ö–£
        document.getElementById('msgInput').addEventListener('input', function() {
            this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';
            if (this.value.trim().length > 0) {
                setDoc(doc(db, "typing", activeChannelId), { [user.uid]: userData.name }, { merge: true });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => { updateDoc(doc(db, "typing", activeChannelId), { [user.uid]: deleteField() }); }, 3000);
            } else { updateDoc(doc(db, "typing", activeChannelId), { [user.uid]: deleteField() }); }

            // –ú–ï–ù–Æ @
            const val = this.value;
            const atPos = val.lastIndexOf('@');
            if (atPos !== -1 && (atPos === 0 || val[atPos-1] === ' ')) {
                const query = val.substring(atPos + 1).toLowerCase();
                showMentionBox(query);
            } else { document.getElementById('mentionBox').style.display = 'none'; }
        });

        function showMentionBox(q) {
            const box = document.getElementById('mentionBox'); box.innerHTML = "";
            const filtered = allUsers.filter(u => u.toLowerCase().includes(q));
            if (filtered.length === 0) { box.style.display = 'none'; return; }
            filtered.forEach(name => {
                const d = document.createElement('div'); d.className = 'mention-item';
                d.innerText = name;
                d.onclick = () => {
                    const inp = document.getElementById('msgInput');
                    const text = inp.value;
                    const atPos = text.lastIndexOf('@');
                    inp.value = text.substring(0, atPos) + `@${name} `;
                    box.style.display = 'none'; inp.focus();
                };
                box.appendChild(d);
            });
            box.style.display = 'block';
        }

        function listenTyping(chid) {
            if (unsubTyping) unsubTyping();
            unsubTyping = onSnapshot(doc(db, "typing", chid), (d) => {
                const data = d.data() || {};
                const typers = Object.entries(data).filter(([uid, name]) => uid !== user.uid).map(([uid, name]) => name);
                document.getElementById('typingArea').innerText = typers.length > 0 ? `${typers.join(', ')} –ø–∏—à–µ...` : "";
            });
        }

        // –†–û–ó–£–ú–ù–ï –ü–Ü–î–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø (–ë–ï–ó –°–¢–†–ò–ë–ö–Ü–í)
        function loadMessages(channelId) {
            if (unsubMessages) unsubMessages();
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "desc"), limit(50));
            unsubMessages = onSnapshot(q, (snap) => {
                if (isLoadingMore) return;
                const container = document.getElementById('messages');
                const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
                container.innerHTML = "";
                const docs = [...snap.docs].reverse();
                if (docs.length > 0) lastVisibleMsg = snap.docs[snap.docs.length - 1];
                renderMessages(docs, container);
                if (isAtBottom) container.scrollTop = container.scrollHeight;
            });
        }

        async function loadMoreMessages() {
            if (!canLoadMore || isLoadingMore || !lastVisibleMsg) return;
            isLoadingMore = true;
            const container = document.getElementById('messages');
            const scrollPos = container.scrollHeight - container.scrollTop; // –ó–∞–ø–∞–º'—è—Ç–æ–≤—É—î–º–æ –ø–æ–∑–∏—Ü—ñ—é –≤—ñ–¥ –Ω–∏–∑—É

            const q = query(collection(db, "channels", activeChannelId, "messages"), orderBy("createdAt", "desc"), startAfter(lastVisibleMsg), limit(50));
            const snap = await getDocs(q);
            if (snap.empty) { canLoadMore = false; isLoadingMore = false; return; }
            
            lastVisibleMsg = snap.docs[snap.docs.length - 1];
            const newMsgs = [...snap.docs].reverse();
            const tempDiv = document.createElement('div');
            renderMessages(newMsgs, tempDiv);
            container.prepend(...tempDiv.childNodes);
            
            container.scrollTop = container.scrollHeight - scrollPos; // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –Ω–∞ —Ç—É –∂ —Ç–æ—á–∫—É
            isLoadingMore = false;
        }

        document.getElementById('messages').onscroll = function() {
            if (this.scrollTop < 50) loadMoreMessages();
        };

        function renderMessages(docs, target) {
            let lastAuth = null, lastTime = 0;
            docs.forEach(d => {
                const m = d.data(); const msgTime = m.createdAt ? m.createdAt.toMillis() : 0;
                const isGrouped = (lastAuth === m.author && (msgTime - lastTime) < 300000);
                const div = document.createElement('div');
                div.className = `msg ${isGrouped ? 'grouped' : ''}`; div.id = `msg-${d.id}`;
                div.innerHTML = `
                    ${!isGrouped ? `<div class="msg-header"><span class="msg-author" onclick="mentionUser('${m.author}')">${m.author}</span><span class="msg-time">${m.createdAt ? new Date(msgTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : ''}</span></div>` : ''}
                    ${m.replyTo ? `<div class="reply-block" onclick="scrollToMsg('${m.replyTo.id}')">‚Ü© ${m.replyTo.author}: ${m.replyTo.text.substring(0, 35)}...</div>` : ""}
                    <div class="msg-content">${formatMarkdown(m.text)}</div>
                    ${m.imageUrl ? `<img src="${m.imageUrl}" class="msg-image" onclick="openLightbox('${m.imageUrl}')">` : ""}
                    <div class="msg-actions">
                        <button class="action-btn" onclick="replyToMessage('${d.id}', '${m.author}', \`${m.text.replace(/`/g, "'")}\`)">‚Ü©</button>
                        ${m.uid === user.uid ? `<button class="action-btn" onclick="editMessage('${d.id}', \`${m.text.replace(/`/g, "'")}\`)">‚úé</button>` : ''}
                        ${userData.role === 'admin' ? `<button class="action-btn" onclick="deleteMessage('${d.id}')">‚úï</button>` : ''}
                    </div>`;
                target.appendChild(div);
                lastAuth = m.author; lastTime = msgTime;
            });
        }

        window.scrollToMsg = (id) => {
            const el = document.getElementById(`msg-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                el.classList.remove('msg-highlighted'); void el.offsetWidth;
                el.classList.add('msg-highlighted');
            }
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput'); const text = input.value.trim();
            if ((!text && !currentBase64Img) || !activeChannelId) return;
            const data = { text, author: userData.name, uid: user.uid, createdAt: serverTimestamp() };
            if (replyTo) data.replyTo = replyTo; if (currentBase64Img) data.imageUrl = currentBase64Img;
            
            input.value = ""; input.style.height = 'auto'; 
            cancelReply(); cancelImage();
            updateDoc(doc(db, "typing", activeChannelId), { [user.uid]: deleteField() });
            await addDoc(collection(db, "channels", activeChannelId, "messages"), data);
        };

        window.openSettings = () => {
            document.getElementById('editChannelName').value = activeChannelData.name;
            document.getElementById('editViewRole').value = activeChannelData.viewRole || 'all';
            document.getElementById('editWriteRole').value = activeChannelData.writeRole || 'all';
            document.getElementById('settingsModal').style.display = 'flex';
        };
        window.closeSettings = () => document.getElementById('settingsModal').style.display = 'none';
        window.saveChannelSettings = async () => {
            await updateDoc(doc(db, "channels", activeChannelId), {
                name: document.getElementById('editChannelName').value.trim().toUpperCase(),
                viewRole: document.getElementById('editViewRole').value,
                writeRole: document.getElementById('editWriteRole').value
            });
            closeSettings();
        };

        function formatMarkdown(t) {
            if (!t) return "";
            return t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/@([\w–∞-—è–ê-–Ø—ë–Å—ñ–Ü—ó–á—î–Ñ ]+)/g, '<span class="mention">@$1</span>');
        }

        window.replyToMessage = (id, author, text) => {
            replyTo = { id, author, text };
            document.getElementById('previewBar').style.display = 'flex';
            document.getElementById('replyInfo').style.display = 'block';
            document.getElementById('replyText').innerText = `–í—ñ–¥–ø–æ–≤—ñ–¥—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É ${author}`;
            document.getElementById('msgInput').focus();
        };

        window.cancelReply = () => { replyTo = null; document.getElementById('replyInfo').style.display = 'none'; checkPreviewBar(); };
        window.cancelImage = () => { currentBase64Img = null; document.getElementById('imageInfo').style.display = 'none'; checkPreviewBar(); };
        function checkPreviewBar() { if (!replyTo && !currentBase64Img) document.getElementById('previewBar').style.display = 'none'; }
        window.handleImageSelect = (i) => { if (i.files[0]) processImage(i.files[0]); };
        window.openLightbox = (s) => { document.getElementById('lightbox-img').src = s; document.getElementById('lightbox').style.display = 'flex'; };
        window.closeLightbox = () => document.getElementById('lightbox').style.display = 'none';
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        window.mentionUser = (n) => { const i = document.getElementById('msgInput'); i.value += `@${n} `; i.focus(); };
        window.deleteMessage = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è?")) await deleteDoc(doc(db, "channels", activeChannelId, "messages", id)); };
        
        window.createChannel = async () => {
            const n = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫–∞–Ω–∞–ª—É:");
            if (n) {
                const s = await getDocs(collection(db, "channels"));
                await addDoc(collection(db, "channels"), { name: n.toUpperCase(), index: s.size, viewRole: 'all', writeRole: 'all' });
            }
        };
        window.deleteChannel = async (id) => { if (confirm(`–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –∫–∞–Ω–∞–ª –Ω–∞–∑–∞–≤–∂–¥–∏?`)) await deleteDoc(doc(db, "channels", id)); };

        function initSortable() {
            const el = document.getElementById('channelList');
            if (el.sortableInstance) el.sortableInstance.destroy();
            el.sortableInstance = Sortable.create(el, {
                handle: '.drag-handle', animation: 200, ghostClass: 'sortable-ghost',
                onEnd: async () => {
                    const batch = writeBatch(db);
                    document.querySelectorAll('.channel-item').forEach((item, idx) => {
                        batch.update(doc(db, "channels", item.dataset.id), { index: idx });
                    });
                    await batch.commit();
                }
            });
        }

        document.getElementById('msgInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>

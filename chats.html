    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            /* Discord Colors */
            --bg-server: #202225;
            --bg-sidebar: #2f3136;
            --bg-chat: #36393f;
            --bg-header: #2f3136;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --interactive-hover: #3e4147;
            --interactive-active: #393c43;
            --danger: #ed4245;
            --scrollbar: #202225;
            --scrollbar-thumb: #202225;
        }

        /* RESET & BASE */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--scrollbar); }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #1a1b1e; }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.1s, border-color 0.1s; }
        
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; background-color: var(--bg-chat); color: var(--text-normal); font-family: 'Inter', sans-serif; }

        /* MAIN LAYOUT (3 COLUMNS) */
        .app-layout { display: flex; height: 100vh; width: 100vw; }

        /* LEFT SIDEBAR (CHANNELS) */
        .channels-sidebar {
            width: 240px; min-width: 240px; background: var(--bg-sidebar);
            display: flex; flex-direction: column;
            border-top-left-radius: 8px;
        }
        
        .server-header {
            height: 48px; padding: 0 16px;
            display: flex; align-items: center;
            border-bottom: 1px solid #202225; /* Separator */
            background: var(--bg-server); /* Slightly darker header */
            color: white; font-weight: 900; box-shadow: 0 1px 0 rgba(4,4,5,0.2),0 1.5px 0 rgba(6,6,7,0.05),0 2px 0 rgba(4,4,5,0.05);
            cursor: pointer;
            justify-content: space-between;
        }
        .server-header:hover { background-color: #2c2e33; }
        .server-header svg { width: 14px; height: 14px; }

        .channels-list { flex: 1; overflow-y: auto; padding: 8px; }

        /* CATEGORIES */
        .category-label {
            display: flex; align-items: center; color: var(--text-muted);
            font-size: 12px; font-weight: 700; text-transform: uppercase;
            margin-top: 16px; margin-bottom: 4px; padding-left: 8px;
            cursor: pointer;
        }
        .category-label:hover { color: var(--text-normal); }

        .channel-item {
            display: flex; align-items: center;
            padding: 6px 8px; margin: 1px 0;
            border-radius: 4px; color: var(--text-muted);
            cursor: pointer; font-size: 15px; font-weight: 500;
            position: relative;
        }
        .channel-item:hover { background: var(--interactive-hover); color: var(--text-normal); }
        .channel-item.active { background: var(--interactive-active); color: white; }
        .channel-icon { margin-right: 6px; color: var(--text-muted); font-size: 18px; }
        
        .channel-actions {
            position: absolute; right: 4px; background: #2f3136;
            border-radius: 3px; display: none;
        }
        .channel-item:hover .channel-actions { display: block; }
        .gear-icon { padding: 2px; color: var(--text-muted); cursor: pointer; }
        .gear-icon:hover { color: white; }

        /* MIDDLE (CHAT) */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); min-width: 0; }

        .chat-header {
            height: 48px; padding: 0 16px;
            display: flex; align-items: center;
            border-bottom: 1px solid #26272d;
            background: var(--bg-chat);
            box-shadow: 0 1px 0 rgba(4,4,5,0.06),0 1.5px 0 rgba(6,6,7,0.05),0 2px 0 rgba(4,4,5,0.05);
            z-index: 10;
        }
        .chat-header-hash { font-size: 24px; color: var(--text-muted); margin-right: 8px; display: flex; align-items: center; }
        .chat-header-name { color: white; font-weight: 700; font-size: 16px; display: flex; align-items: center; }
        .chat-header-desc { color: var(--text-muted); font-size: 14px; font-weight: 400; margin-left: 12px; padding-left: 12px; border-left: 1px solid #4f545c; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* RIGHT SIDEBAR (MEMBERS) */
        .members-sidebar {
            width: 240px; min-width: 240px; background: var(--bg-sidebar);
            display: flex; flex-direction: column;
            border-top-right-radius: 8px;
            padding: 24px 8px 0 16px; /* Top padding for scroll */
            overflow-y: auto;
        }
        .members-title {
            text-transform: uppercase; font-size: 12px; font-weight: 700; color: var(--text-muted);
            margin-bottom: 16px;
        }
        .member-item {
            display: flex; align-items: center; padding: 6px 8px;
            border-radius: 4px; cursor: pointer; opacity: 0.9;
        }
        .member-item:hover { background: var(--interactive-hover); opacity: 1; }
        .member-avatar {
            width: 32px; height: 32px; border-radius: 50%; background: var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: black; margin-right: 10px;
            font-size: 14px; flex-shrink: 0;
        }
        .member-info { display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .member-name { font-weight: 500; color: var(--text-normal); font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .member-role { font-size: 12px; color: var(--text-muted); font-weight: 500; }

        /* MESSAGES */
        .messages-container { flex: 1; overflow-y: auto; padding: 20px 0; display: flex; flex-direction: column; }
        .msg { padding: 2px 16px; margin-top: 8px; position: relative; }
        .msg:hover { background: #32353b; }
        .msg.grouped { padding-top: 0; margin-top: 0; }
        .msg-header { display: flex; align-items: baseline; margin-bottom: 4px; }
        .msg-author { font-weight: 500; color: white; margin-right: 8px; cursor: pointer; }
        .msg-author:hover { text-decoration: underline; }
        .msg-time { font-size: 11px; color: #72767d; }
        .msg-content { color: #dcddde; font-size: 15px; white-space: pre-wrap; word-wrap: break-word; line-height: 1.375rem; }
        .mention { background: rgba(88, 101, 242, 0.3); color: #dee0fc; padding: 0 2px; border-radius: 3px; cursor: pointer; }
        .mention:hover { background: #5865f2; color: white; }
        
        .reply-block {
            background: rgba(88, 101, 242, 0.1); border-left: 4px solid #5865f2;
            padding: 4px 8px; margin-bottom: 4px; border-radius: 3px;
            color: #b9bbbe; font-size: 12px; cursor: pointer;
        }

        .msg-image { max-width: 400px; max-height: 300px; border-radius: 5px; margin-top: 8px; display: block; cursor: zoom-in; }

        /* INPUT AREA */
        .input-area-wrapper { padding: 0 16px 24px 16px; background: var(--bg-chat); }
        .input-box {
            background: #40444b; border-radius: 8px; padding: 11px 16px;
            display: flex; align-items: flex-start;
        }
        .input-box:focus-within { background: #40444b; } /* Fix jitter */
        textarea {
            background: transparent; border: none; color: var(--text-normal);
            width: 100%; height: 24px; max-height: 140px; resize: none;
            outline: none; font-family: inherit; font-size: 15px; line-height: 24px; padding: 0;
        }
        .input-icons { display: flex; color: var(--text-muted); margin-left: 16px; gap: 12px; }
        .icon-btn { cursor: pointer; font-size: 20px; }
        .icon-btn:hover { color: var(--text-normal); }

        /* CONTEXT MENU */
        #contextMenu {
            position: fixed; width: 180px; background: #18191c;
            border-radius: 4px; padding: 6px 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.24);
            display: none; z-index: 5000; font-size: 14px;
        }
        .context-item {
            padding: 8px 10px; color: #b9bbbe; cursor: pointer; border-radius: 3px;
            display: flex; align-items: center; gap: 8px;
        }
        .context-item:hover { background: #5865f2; color: white; }
        .context-item.danger { color: #ed4245; }
        .context-item.danger:hover { background: #ed4245; color: white; }
        .context-divider { height: 1px; background: #36393f; margin: 4px 0; }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 3000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #36393f; padding: 20px; border-radius: 5px; width: 440px;
            box-shadow: 0 0 0 1px rgba(32,34,37,.6),0 2px 10px 0 rgba(0,0,0,.2);
        }
        .modal-header { color: white; font-weight: 700; font-size: 16px; margin-bottom: 20px; text-transform: uppercase; }
        .modal-label { color: #b9bbbe; font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .modal-input, .modal-select {
            width: 100%; padding: 10px; background: #202225; border: 1px solid #202225;
            color: white; border-radius: 3px; margin-bottom: 16px; outline: none; font-family: inherit; font-size: 16px;
        }
        .modal-input:focus { border-color: #5865f2; }
        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        .btn-modal { padding: 10px 24px; border-radius: 3px; border: none; font-weight: 500; font-size: 14px; cursor: pointer; color: white; }
        .btn-cancel { background: transparent; }
        .btn-cancel:hover { text-decoration: underline; }
        .btn-save { background: #5865f2; }
        .btn-save:hover { background: #4752c4; }

        /* MENTION BOX */
        #mentionBox {
            position: absolute; bottom: 70px; left: 20px; background: #18191c;
            border: 1px solid #202225; border-radius: 4px; width: 200px;
            max-height: 200px; overflow-y: auto; display: none; z-index: 1000;
            padding: 6px 8px;
        }
        .mention-item { padding: 6px; cursor: pointer; border-radius: 3px; color: #b9bbbe; font-size: 14px; }
        .mention-item:hover { background: #5865f2; color: white; }

        /* IMAGE PREVIEW */
        .img-preview { display: none; margin-bottom: 10px; border-radius: 4px; max-height: 100px; }

        /* MOBILE */
        @media (max-width: 768px) {
            .channels-sidebar { position: absolute; left: -240px; height: 100%; z-index: 200; }
            .channels-sidebar.active { left: 0; }
            .members-sidebar { display: none; }

        }

        #lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index: 10000; display:none; align-items:center; justify-content:center; cursor:zoom-out; }
        #lightbox-img { max-width:95%; max-height:95%; }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, updateDoc, deleteDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // STATE
    let user = null, userData = null, activeChannelId = null, activeChannelData = null;
    let unsubMessages = null;
    let replyTo = null, currentBase64Img = null, allUsers = [], typingTimeout = null;
    let contextMenuTarget = null; // 'channel' or 'sidebar'

    // AUTH
    onAuthStateChanged(auth, async (u) => {
        if (u) {
            user = u;
            const snap = await getDoc(doc(db, "users", u.uid));
            userData = snap.data();
            loadChannels();
            loadMembers();
            loadUsersList(); // For mentions
        } else { window.location.href = "index.html"; }
    });

    // --- 1. MEMBERS LIST ---
    async function loadMembers() {
        const list = document.getElementById('membersList');
        list.innerHTML = '<div class="members-title">–ê–î–ú–Ü–ù–Ü–°–¢–†–ê–¶–Ü–Ø ‚Äî 0</div><div class="members-title">–ë–Ü–ô–¶–Ü ‚Äî 0</div>';
        
        onSnapshot(collection(db, "users"), (snap) => {
            let admins = [], fighters = [];
            snap.forEach(d => {
                const u = d.data();
                const item = `
                    <div class="member-item">
                        <div class="member-avatar" style="background:${u.role === 'admin' ? 'var(--primary)' : '#3ba55c'}">
                            ${u.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="member-info">
                            <div class="member-name">${u.name}</div>
                            <div class="member-role">${u.rank}</div>
                        </div>
                    </div>`;
                if(u.role === 'admin') admins.push(item);
                else fighters.push(item);
            });
            
            list.innerHTML = `
                <div class="members-title">–ê–î–ú–Ü–ù–Ü–°–¢–†–ê–¶–Ü–Ø ‚Äî ${admins.length}</div>
                ${admins.join('')}
                <div class="members-title" style="margin-top:20px;">–ë–Ü–ô–¶–Ü ‚Äî ${fighters.length}</div>
                ${fighters.join('')}
            `;
        });
    }

    // --- 2. CHANNELS WITH CATEGORIES & CONTEXT MENU ---
    async function loadChannels() {
        const container = document.getElementById('channelListContainer');
        
        onSnapshot(query(collection(db, "channels"), orderBy("index", "asc")), (snap) => {
            // Group by category
            const groups = {};
            snap.forEach(d => {
                const ch = d.data();
                if (!groups[ch.category || '–ì–ï–ù–ï–†–ê–õ–¨–ù–Ü']) groups[ch.category || '–ì–ï–ù–ï–†–ê–õ–¨–ù–Ü'] = [];
                groups[ch.category || '–ì–ï–ù–ï–†–ê–õ–¨–ù–Ü'].push({ id: d.id, ...ch });
            });

            let html = "";
            for (const [catName, channels] of Object.entries(groups)) {
                html += `
                    <div class="category-label" onclick="toggleCategory(this)">
                        <span style="margin-right:4px;">‚ñº</span> ${catName}
                    </div>
                `;
                channels.forEach(ch => {
                    // Permission check
                    if (userData.role !== 'admin') {
                        if (ch.viewRole === 'admin' && userData.role !== 'admin') return;
                        if (ch.viewRole === 'officer' && userData.role === 'soldier') return;
                    }

                    const isActive = activeChannelId === ch.id ? 'active' : '';
                    const lockIcon = ch.viewRole !== 'all' ? 'üîí' : '';
                    
                    html += `
                        <div class="channel-item ${isActive}" data-id="${ch.id}" data-category="${catName}">
                            <span class="channel-icon">#</span>
                            <span style="overflow:hidden; text-overflow:ellipsis;">${ch.name}</span>
                            <span style="margin-left:auto; font-size:10px; opacity:0.5;">${lockIcon}</span>
                            <div class="channel-actions" onmousedown="event.stopPropagation()">
                                <span class="gear-icon">‚öô</span>
                            </div>
                        </div>
                    `;
                });
            }
            
            // "Add Channel" at bottom (for admins)
            if(userData.role === 'admin') {
                 html += `
                    <div class="channel-item" style="color:var(--text-muted); font-size:12px; margin-top:8px;" onclick="openCreate()">
                        <span class="channel-icon">+</span> –î–æ–¥–∞—Ç–∏ –∫–∞–Ω–∞–ª
                    </div>`;
            }

            container.innerHTML = html;

            // Bind clicks
            container.querySelectorAll('.channel-item[data-id]').forEach(el => {
                el.onclick = (e) => {
                    // Prevent triggering if clicked gear icon
                    if(e.target.classList.contains('gear-icon')) return;
                    selectChannel(el.dataset.id);
                };
            });
        });
    }

    // --- CONTEXT MENU LOGIC ---
    const sidebar = document.getElementById('channelListContainer');
    const contextMenu = document.getElementById('contextMenu');

    sidebar.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const channelItem = e.target.closest('.channel-item[data-id]');
        
        contextMenuTarget = channelItem ? 'channel' : 'sidebar';
        const channelId = channelItem ? channelItem.dataset.id : null;
        const channelData = channelId ? activeChannelId === channelId ? activeChannelData : null : null; // Simplified data fetch

        // Show Menu
        contextMenu.style.display = 'block';
        contextMenu.style.left = `${e.pageX}px`;
        contextMenu.style.top = `${e.pageY}px`;

        let html = '';
        if (contextMenuTarget === 'channel') {
            html += `
                <div class="context-item" onclick="openSettings('${channelId}')">‚öô –ù–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ –∫–∞–Ω–∞–ª</div>
                <div class="context-item danger" onclick="deleteChannel('${channelId}')">üóë –í–∏–¥–∞–ª–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>
                <div class="context-divider"></div>
                <div class="context-item" onclick="openCreate()">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>
            `;
        } else {
            html += `
                <div class="context-item" onclick="openCreate()">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>
            `;
        }
        contextMenu.innerHTML = html;
    });

    // CLOSE MENU ON CLICK ANYWHERE
    document.addEventListener('click', () => {
        contextMenu.style.display = 'none';
    });

    // --- 3. CHANNEL LOGIC ---
    window.selectChannel = async (id) => {
        activeChannelId = id;
        const snap = await getDoc(doc(db, "channels", id));
        if(!snap.exists()) return;
        const ch = snap.data();
        activeChannelData = ch;

        document.getElementById('activeChannelName').innerText = ch.name.toUpperCase();
        document.getElementById('activeChannelDesc').innerText = ch.description || "–û—Ñ—ñ—Ü—ñ–π–Ω–∏–π –∫–∞–Ω–∞–ª –î–®–í";
        document.getElementById('msgInput').placeholder = `–ù–∞–ø–∏—Å–∞—Ç–∏ –≤ #${ch.name}`;

        // Highlight in list
        document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
        const activeItem = document.querySelector(`.channel-item[data-id="${id}"]`);
        if(activeItem) activeItem.classList.add('active');

        loadMessages(id);
    };

    // --- MESSAGES (Standard logic preserved) ---
    function loadMessages(channelId) {
        if (unsubMessages) unsubMessages();
        const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "asc")); // Ascending for chat
        unsubMessages = onSnapshot(q, (snap) => {
            const container = document.getElementById('messages');
            let html = "";
            let lastAuthor = null, lastTime = 0;

            snap.forEach(d => {
                const m = d.data();
                const time = m.createdAt ? m.createdAt.toMillis() : 0;
                const isGrouped = (lastAuthor === m.author && (time - lastTime) < 300000);
                
                html += `
                    <div class="msg ${isGrouped ? 'grouped' : ''}" id="msg-${d.id}">
                        ${!isGrouped ? `
                            <div class="msg-header">
                                <span class="msg-author">${m.author}</span>
                                <span class="msg-time">${new Date(time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                        ` : ''}
                        ${m.replyTo ? `<div class="reply-block" onclick="scrollToMsg('${m.replyTo.id}')">‚Ü© ${m.replyTo.author}</div>` : ""}
                        <div class="msg-content">${formatText(m.text)}</div>
                        ${m.imageUrl ? `<img src="${m.imageUrl}" class="msg-image" onclick="openLightbox('${m.imageUrl}')">` : ""}
                    </div>
                `;
                lastAuthor = m.author;
                lastTime = time;
            });
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        });
    }

    window.sendMessage = async () => {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if(!text && !currentBase64Img) return;
        
        const data = {
            text,
            author: userData.name,
            uid: user.uid,
            createdAt: serverTimestamp()
        };
        if(replyTo) data.replyTo = replyTo;
        if(currentBase64Img) data.imageUrl = currentBase64Img;

        await addDoc(collection(db, "channels", activeChannelId, "messages"), data);
        input.value = "";
        cancelReply();
        cancelImage();
    };

    document.getElementById('msgInput').addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    // --- UTILS ---
    function formatText(t) {
        if(!t) return "";
        return t.replace(/</g, "&lt;")
                  .replace(/@([\w–∞-—è–ê-–Ø—ë–Å—ñ–Ü—ó–á—î–Ñ ]+)/g, '<span class="mention">@$1</span>');
    }

    // --- MODAL HANDLERS ---
    window.openSettings = (id) => {
        // We need to fetch data if we right clicked a non-active channel (simplified here: assume active or fetch)
        // For simplicity in this refactor, we only edit active channel or fetch quickly
        const targetId = id || activeChannelId;
        
        getDoc(doc(db, "channels", targetId)).then(snap => {
            const ch = snap.data();
            document.getElementById('editChannelName').value = ch.name;
            document.getElementById('editViewRole').value = ch.viewRole || 'all';
            document.getElementById('editWriteRole').value = ch.writeRole || 'all';
            document.getElementById('settingsModal').style.display = 'flex';
        });
    };
    window.closeSettings = () => document.getElementById('settingsModal').style.display = 'none';
    
    window.saveSettings = async () => {
        const newName = document.getElementById('editChannelName').value.trim().toUpperCase();
        await updateDoc(doc(db, "channels", activeChannelId), {
            name: newName,
            viewRole: document.getElementById('editViewRole').value,
            writeRole: document.getElementById('editWriteRole').value
        });
        closeSettings();
    };

    window.deleteChannel = async (id) => {
        if(confirm("–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ? –ö–∞–Ω–∞–ª –±—É–¥–µ –≤–∏–¥–∞–ª–µ–Ω–æ –Ω–∞–∑–∞–≤–∂–¥–∏.")) {
            await deleteDoc(doc(db, "channels", id));
        }
    };

    window.openCreate = () => {
        document.getElementById('newChannelName').value = "";
        document.getElementById('createModal').style.display = 'flex';
    };
    window.closeCreate = () => document.getElementById('createModal').style.display = 'none';
    
    window.createNewChannel = async () => {
        const name = document.getElementById('newChannelName').value.trim();
        if(!name) return alert("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É");
        const s = await getDocs(collection(db, "channels"));
        await addDoc(collection(db, "channels"), {
            name: name.toUpperCase(),
            index: s.size,
            category: "–ù–û–í–Ü", // Default category
            viewRole: 'all',
            writeRole: 'all'
        });
        closeCreate();
    };

    // --- IMAGE HANDLING ---
    async function loadUsersList() {
        const s = await getDocs(collection(db, "users"));
        allUsers = []; s.forEach(d => allUsers.push(d.data().name));
    }
    
    window.handleImageSelect = (i) => {
        const file = i.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height, max = 1000;
                if (w > h) { if (w > max) { h *= max/w; w = max; } }
                else { if (h > max) { w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                currentBase64Img = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('imgPreview').style.display = 'block';
                document.getElementById('imgPreview').innerHTML = `<img src="${currentBase64Img}" style="height:100%; border-radius:4px;"><span style="color:red; cursor:pointer; float:right;" onclick="cancelImage()">‚úï</span>`;
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    };
    window.cancelImage = () => { currentBase64Img = null; document.getElementById('imgPreview').style.display='none'; };
    window.cancelReply = () => { replyTo = null; };

    window.openLightbox = (s) => { document.getElementById('lightbox-img').src = s; document.getElementById('lightbox').style.display = 'flex'; };
    window.scrollToMsg = (id) => {
        const el = document.getElementById(`msg-${id}`);
        if(el) el.scrollIntoView({behavior:'smooth', block:'center'});
    };

</script>

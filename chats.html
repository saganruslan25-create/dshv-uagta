    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: #0a0c10;
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
            --warning: #fbbf24;
            --mention-bg: rgba(251, 191, 36, 0.2);
            --mention-text: #fbbf24;
        }

        /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ —Ç–∞ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É –¥–ª—è —ñ–º–µ—Ä—Å–∏–≤–Ω–æ—Å—Ç—ñ */
        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; 
            user-select: none;
        }

        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å (–°–ø–∏—Å–æ–∫ –∫–∞–Ω–∞–ª—ñ–≤) */
        .sidebar {
            width: 320px; background: var(--card-bg); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 25px; z-index: 10;
        }

        .dsw-title {
            background: var(--primary); color: black; padding: 8px 15px; border-radius: 8px;
            font-weight: 900; text-align: center; text-transform: uppercase; margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); letter-spacing: 1px;
        }

        .back-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            color: white; padding: 14px; border-radius: 12px; text-decoration: none;
            text-align: center; font-weight: 800; font-size: 13px; margin-bottom: 20px; display: block;
        }
        .back-btn:hover { background: var(--danger); border-color: var(--danger); transform: scale(1.02); }

        .channel-list { flex-grow: 1; overflow-y: auto; }
        
        .channel-item {
            padding: 12px 15px; border-radius: 12px; cursor: pointer; color: #777;
            margin-bottom: 8px; font-weight: 700; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
        }
        .channel-item:hover, .channel-item.active { 
            background: rgba(34, 197, 94, 0.05); color: var(--primary-bright); 
            border-color: var(--glass-border); 
        }
        .channel-item.hidden-channel { opacity: 0.5; border: 1px dashed #444; }

        /* –ï–ª–µ–º–µ–Ω—Ç–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –∞–¥–º—ñ–Ω–∞ (—Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è —Ç–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è) */
        .channel-controls { display: flex; align-items: center; gap: 10px; }
        .drag-handle { cursor: grab; opacity: 0.3; font-size: 18px; padding: 5px; }
        .chan-del-btn { color: #444; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .chan-del-btn:hover { color: var(--danger); transform: scale(1.2); }

        .create-btn {
            background: var(--primary); color: black; border: none; padding: 15px;
            border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞ –∑–æ–Ω–∞ —á–∞—Ç—É */
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: transparent; }
        
        .chat-header {
            padding: 20px 40px; background: rgba(3, 5, 7, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); font-weight: 900; font-size: 20px; z-index: 5;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .visibility-toggle {
            font-size: 12px; background: rgba(255,255,255,0.1); padding: 8px 15px; 
            border-radius: 8px; cursor: pointer; display: none; font-weight: 700; transition: 0.3s;
        }
        .visibility-toggle.hidden-mode { background: var(--danger); color: white; box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }

        /* –°—Ç–∏–ª—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å */
        .messages-container { flex-grow: 1; overflow-y: auto; padding: 30px 40px; display: flex; flex-direction: column; gap: 2px; }
        
        .msg { position: relative; padding: 5px 25px; border-radius: 5px; border: 1px solid transparent; transition: all 0.2s; }
        .msg:hover { background: rgba(255, 255, 255, 0.02); }
        .msg.grouped { padding-top: 2px; padding-bottom: 2px; }

        .msg-header { display: flex; align-items: center; gap: 12px; margin-bottom: 4px; margin-top: 10px; }
        .msg.grouped .msg-header { display: none; }
        
        .msg-author { font-weight: 900; color: var(--primary-bright); font-size: 14px; text-transform: uppercase; cursor: pointer; }
        .msg-time { font-size: 11px; color: #444; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑ –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è–º –ø–µ—Ä–µ–Ω–æ—Å—ñ–≤ */
        .msg-content { 
            line-height: 1.6; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            color: #ddd; 
            font-size: 15px;
        }

        .reply-block {
            border-left: 3px solid var(--warning); background: rgba(251, 191, 36, 0.1);
            padding: 5px 10px; margin-bottom: 5px; border-radius: 4px; font-size: 12px; color: #aaa;
            cursor: pointer;
        }
        
        .msg-image {
            max-width: 400px; max-height: 400px; border-radius: 12px; 
            margin-top: 10px; cursor: zoom-in; border: 1px solid var(--glass-border);
            display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .mention { background: var(--mention-bg); color: var(--mention-text); padding: 0 4px; border-radius: 4px; font-weight: bold; }

        /* –ö–Ω–æ–ø–∫–∏ –¥—ñ–π –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å */
        .msg-actions {
            position: absolute; right: 20px; top: -15px;
            display: none; gap: 5px; z-index: 100; background: var(--card-bg);
            padding: 4px; border-radius: 8px; border: 1px solid var(--glass-border);
        }
        .msg:hover .msg-actions { display: flex; }
        
        .action-btn {
            background: transparent; border: none; color: #888;
            padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 700;
        }
        .action-btn:hover { color: var(--primary); background: rgba(255,255,255,0.05); }
        .del-btn:hover { color: var(--danger); }

        /* –ó–æ–Ω–∞ –≤–≤–æ–¥—É –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .chat-input-area { padding: 20px 40px; background: rgba(3, 5, 7, 0.9); border-top: 1px solid var(--glass-border); display: none; flex-direction: column; }
        
        .preview-bar {
            display: none; background: rgba(34, 197, 94, 0.05); padding: 10px 15px; 
            border-radius: 10px 10px 0 0; border: 1px solid var(--glass-border); border-bottom: none;
            flex-direction: column; gap: 5px;
        }
        
        .reply-preview-line, .image-preview-line {
            display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #ccc;
        }
        .preview-thumb { height: 40px; border-radius: 5px; border: 1px solid #555; object-fit: cover; }
        .close-preview { cursor: pointer; color: #666; font-weight: 900; }
        .close-preview:hover { color: white; }

        .input-wrapper {
            background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 15px; 
            display: flex; align-items: center; padding: 5px 15px; gap: 10px;
        }
        .input-wrapper:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }
        
        textarea { background: none; border: none; color: white; padding: 12px; flex-grow: 1; outline: none; font-family: inherit; resize: none; max-height: 200px; overflow-y: auto; }
        
        .upload-btn { cursor: pointer; font-size: 20px; color: #666; padding: 5px; transition: 0.3s; }
        .upload-btn:hover { color: var(--primary); transform: scale(1.1); }
        .upload-btn.active { color: var(--primary-bright); text-shadow: 0 0 10px var(--primary); }
        
        .send-btn { background: var(--primary); color: black; border: none; width: 36px; height: 36px; border-radius: 10px; cursor: pointer; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .send-btn:hover { background: var(--primary-bright); }

        /* Lightbox (–ø–µ—Ä–µ–≥–ª—è–¥ —Ñ–æ—Ç–æ) */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center;
            z-index: 10000; cursor: zoom-out; backdrop-filter: blur(10px);
        }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.1); }
        #lightbox-close { position: absolute; top: 30px; right: 40px; font-size: 40px; color: white; font-weight: 100; cursor: pointer; opacity: 0.5; }
        #lightbox-close:hover { opacity: 1; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è */
        .edit-area { width: 100%; margin-top: 5px; }
        .edit-input { 
            width: 100%; background: #1a1d21; border: 1px solid var(--primary); 
            color: white; padding: 10px; border-radius: 8px; font-family: inherit; resize: vertical;
        }
    </style>

<body oncontextmenu="return false;">

    <script type="module">
        // Firebase –Ü–º–ø–æ—Ä—Ç–∏
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, deleteDoc, updateDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è
        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ —Å—Ç–∞–Ω—É —á–∞—Ç—É
        let user = null;
        let userData = null;
        let activeChannelId = localStorage.getItem('lastChatID') || null; 
        let activeChannelData = null;
        let unsubMessages = null;
        let replyTo = null; 
        let currentBase64Img = null;

        // –ë–ª–æ–∫—É–≤–∞–Ω–Ω—è —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∞ (F12, Ctrl+Shift+I —Ç–æ—â–æ)
        window.addEventListener('keydown', function(e) {
            if (e.keyCode == 123) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) { e.preventDefault(); return false; }
            if (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83)) { e.preventDefault(); return false; }
        });

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó —Ç–∞ —Ä–æ–ª—ñ
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                userData = snap.data();
                if (userData.role === 'admin') {
                    document.getElementById('adminCreateChannel').style.display = 'block';
                    document.getElementById('visibilityToggle').style.display = 'block';
                    initSortable(); // –ê–∫—Ç–∏–≤—É—î–º–æ —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è –∞–¥–º—ñ–Ω–∞
                }
                loadChannels();
            } else { window.location.href = "index.html"; }
        });

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É –∫–∞–Ω–∞–ª—ñ–≤ –∑ Firestore
        function loadChannels() {
            const q = query(collection(db, "channels"), orderBy("index", "asc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('channelList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const ch = d.data();
                    // –•–æ–≤–∞—î–º–æ –ø—Ä–∏—Ö–æ–≤–∞–Ω—ñ –∫–∞–Ω–∞–ª–∏ –≤—ñ–¥ –∑–≤–∏—á–∞–π–Ω–∏—Ö –±—ñ–π—Ü—ñ–≤
                    if (ch.isHidden && userData.role !== 'admin') return; 
                    
                    const item = document.createElement('div');
                    item.className = `channel-item ${d.id === activeChannelId ? 'active' : ''} ${ch.isHidden ? 'hidden-channel' : ''}`;
                    item.dataset.id = d.id;
                    item.innerHTML = `
                        <span>${ch.isHidden ? 'üîí' : '#'} ${ch.name}</span>
                        <div class="channel-controls">
                            ${userData?.role === 'admin' ? `
                                <span class="chan-del-btn" onclick="deleteChannel('${d.id}', '${ch.name}')">‚úï</span>
                                <span class="drag-handle">‚ãÆ‚ãÆ</span>
                            ` : ''}
                        </div>`;
                    
                    item.onclick = (e) => {
                        if (e.target.classList.contains('drag-handle') || e.target.classList.contains('chan-del-btn')) return;
                        selectChannel(d.id, ch);
                    };
                    list.appendChild(item);
                });

                // –Ø–∫—â–æ –±—É–≤ –∑–±–µ—Ä–µ–∂–µ–Ω–∏–π –∫–∞–Ω–∞–ª, –≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –π–æ–≥–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ
                if (activeChannelId) {
                    const found = snap.docs.find(doc => doc.id === activeChannelId);
                    if (found) selectChannel(found.id, found.data());
                }
            });
        }

        // –§—É–Ω–∫—Ü—ñ—è –≤–∏–±–æ—Ä—É –∫–∞–Ω–∞–ª—É
        function selectChannel(id, chData) {
            activeChannelId = id;
            activeChannelData = chData;
            localStorage.setItem('lastChatID', id); 

            document.getElementById('activeChannelName').innerText = chData.name;
            document.getElementById('inputArea').style.display = 'flex';
            
            document.querySelectorAll('.channel-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === id);
            });

            updateVisibilityButtonUI(chData.isHidden);
            loadMessages(id);
        }

        // –í—ñ–∑—É–∞–ª—å–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ—Å—Ç—ñ (–¥–ª—è –∞–¥–º—ñ–Ω–∞)
        function updateVisibilityButtonUI(isHidden) {
            if (userData.role !== 'admin') return;
            const btn = document.getElementById('visibilityToggle');
            if (isHidden) {
                btn.classList.add('hidden-mode');
                btn.innerText = "üîí –ü–†–ò–•–û–í–ê–ù–û –í–Ü–î –ë–Ü–ô–¶–Ü–í";
            } else {
                btn.classList.remove('hidden-mode');
                btn.innerText = "üëÅÔ∏è –í–°–Ü–ú –í–ò–î–ù–û";
            }
        }

        // –õ–æ–≥—ñ–∫–∞ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ—Å—Ç—ñ –∫–∞–Ω–∞–ª—É
        window.toggleChannelVisibility = async () => {
            if (!activeChannelId || userData.role !== 'admin') return;
            const newState = !activeChannelData.isHidden;
            await updateDoc(doc(db, "channels", activeChannelId), { isHidden: newState });
            activeChannelData.isHidden = newState; 
            updateVisibilityButtonUI(newState);
        };

        // --- –†–û–ë–û–¢–ê –ó –§–û–¢–û (–í–ò–ë–Ü–†, CTRL+V, –°–¢–ò–°–ö–ê–ù–ù–Ø) ---

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width, height = img.height, max_size = 1280;
                    if (width > height) { if (width > max_size) { height *= max_size / width; width = max_size; } }
                    else { if (height > max_size) { width *= max_size / height; height = max_size; } }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è –≤ JPEG –∑ —è–∫—ñ—Å—Ç—é 0.6 –¥–ª—è –µ–∫–æ–Ω–æ–º—ñ—ó –º—ñ—Å—Ü—è —É Firestore
                    currentBase64Img = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('previewBar').style.display = 'flex';
                    document.getElementById('imageInfo').style.display = 'flex';
                    document.getElementById('imgPreviewThumb').src = currentBase64Img;
                    document.getElementById('uploadBtnIcon').classList.add('active');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // –í—Å—Ç–∞–≤–∫–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏ —á–µ—Ä–µ–∑ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É
        document.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file') {
                    const blob = item.getAsFile();
                    if (blob.type.indexOf("image") !== -1) { processImage(blob); }
                }
            }
        });

        window.handleImageSelect = (input) => {
            const file = input.files[0];
            if (file) processImage(file);
        };

        window.cancelImage = () => {
            currentBase64Img = null;
            document.getElementById('imageInfo').style.display = 'none';
            document.getElementById('imgUpload').value = "";
            document.getElementById('uploadBtnIcon').classList.remove('active');
            checkPreviewBar();
        };

        // --- –í–Ü–î–ü–û–í–Ü–î–Ü –¢–ê –ú–ï–ù–®–ù–ò ---
        window.replyToMessage = (id, author, text) => {
            replyTo = { id, author, text };
            document.getElementById('previewBar').style.display = 'flex';
            document.getElementById('replyInfo').style.display = 'flex';
            document.getElementById('replyText').innerText = `–í—ñ–¥–ø–æ–≤—ñ–¥—å –¥–ª—è ${author}`;
            document.getElementById('msgInput').focus();
        };

        window.cancelReply = () => {
            replyTo = null;
            document.getElementById('replyInfo').style.display = 'none';
            checkPreviewBar();
        };

        function checkPreviewBar() {
            if (!replyTo && !currentBase64Img) document.getElementById('previewBar').style.display = 'none';
        }

        // --- MARKDOWN –§–û–†–ú–ê–¢–£–í–ê–ù–ù–Ø ---
        function formatMarkdown(text) {
            if (!text) return "";
            let safeText = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            safeText = safeText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            safeText = safeText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            safeText = safeText.replace(/__(.*?)__/g, '<u>$1</u>');
            safeText = safeText.replace(/~~(.*?)~~/g, '<del>$1</del>');
            safeText = safeText.replace(/(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig, '<a href="$1" target="_blank">$1</a>');
            safeText = safeText.replace(/@([\w–∞-—è–ê-–Ø—ë–Å—ñ–Ü—ó–á—î–Ñ]+)/g, '<span class="mention">@$1</span>');
            return safeText;
        }

        // --- –õ–û–ì–Ü–ö–ê –ü–û–í–Ü–î–û–ú–õ–ï–ù–¨ ---
        function loadMessages(channelId) {
            if (unsubMessages) unsubMessages();
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "asc"));
            unsubMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                let lastAuth = null, lastTime = 0;
                
                snap.forEach(d => {
                    const m = d.data();
                    const msgTime = m.createdAt ? m.createdAt.toMillis() : 0;
                    const timeStr = m.createdAt ? new Date(msgTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
                    
                    // –ì—Ä—É–ø—É–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å (–¥–æ 5 —Ö–≤–∏–ª–∏–Ω)
                    let isGrouped = (lastAuth === m.author && (msgTime - lastTime) < 300000);
                    const canEdit = (m.uid === user.uid) || (userData.role === 'admin');
                    
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `msg ${isGrouped ? 'grouped' : ''}`;
                    
                    let formattedContent = formatMarkdown(m.text);
                    // –û–±—Ä–æ–±–∫–∞ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏—Ö —Å–∏–º–≤–æ–ª—ñ–≤ –¥–ª—è JS —Ñ—É–Ω–∫—Ü—ñ–π
                    const escapedText = m.text ? m.text.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$') : "";

                    let contentHtml = (m.replyTo ? `<div class="reply-block">‚Ü© ${m.replyTo.author}: ${m.replyTo.text.substring(0, 40)}...</div>` : "") + 
                                     `<div class="msg-content" id="text-${d.id}">${formattedContent}</div>` + 
                                     (m.imageUrl ? `<img src="${m.imageUrl}" class="msg-image" onclick="openLightbox('${m.imageUrl}')">` : "");
                    
                    msgDiv.innerHTML = `
                        ${!isGrouped ? `<div class="msg-header"><span class="msg-author" onclick="mentionUser('${m.author}')">${m.author}</span><span class="msg-time">${timeStr}</span></div>` : ''}
                        ${contentHtml}
                        <div class="msg-actions">
                            <button class="action-btn" onclick="replyToMessage('${d.id}', '${m.author}', \`${escapedText}\`)">‚Ü©</button>
                            ${canEdit ? `<button class="action-btn" onclick="editMessage('${d.id}', \`${escapedText}\`)">‚úé</button>` : ''}
                            ${userData.role === 'admin' ? `<button class="action-btn del-btn" onclick="deleteMessage('${d.id}')">‚úï</button>` : ''}
                        </div>`;
                    
                    container.appendChild(msgDiv);
                    lastAuth = m.author; lastTime = msgTime;
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        // –†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        window.editMessage = (id, oldText) => {
            const textDiv = document.getElementById(`text-${id}`);
            textDiv.innerHTML = `<div class="edit-area"><textarea class="edit-input" id="edit-input-${id}">${oldText}</textarea></div>`;
            const area = document.getElementById(`edit-input-${id}`);
            area.focus();
            area.onkeydown = async (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    await updateDoc(doc(db, "channels", activeChannelId, "messages", id), { text: area.value }); 
                    // –í—ñ–∫–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–Ω–æ–≤–∏—Ç—å Snapshot
                }
                if (e.key === 'Escape') loadMessages(activeChannelId);
            };
        };

        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if ((!text && !currentBase64Img) || !activeChannelId) return;

            const msgData = { 
                text: text, 
                author: userData.name, 
                uid: user.uid, 
                createdAt: serverTimestamp() 
            };
            
            if (replyTo) msgData.replyTo = { id: replyTo.id, author: replyTo.author, text: replyTo.text };
            if (currentBase64Img) msgData.imageUrl = currentBase64Img;

            try {
                await addDoc(collection(db, "channels", activeChannelId, "messages"), msgData);
                input.value = ""; 
                cancelReply(); 
                cancelImage();
                input.style.height = 'auto';
            } catch (err) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏: ", err);
            }
        };

        // --- –Ü–ù–®–Ü –§–£–ù–ö–¶–Ü–á –ö–ï–†–£–í–ê–ù–ù–Ø ---
        window.mentionUser = (name) => { const i = document.getElementById('msgInput'); i.value += `@${name} `; i.focus(); };
        
        window.deleteMessage = async (id) => { 
            if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è?")) {
                await deleteDoc(doc(db, "channels", activeChannelId, "messages", id)); 
            }
        };
        
        window.createChannel = async () => {
            const name = prompt("–ù–∞–∑–≤–∞ –∫–∞–Ω–∞–ª—É:");
            if (name) {
                const s = await getDocs(collection(db, "channels"));
                await addDoc(collection(db, "channels"), { 
                    name: name.toUpperCase(), 
                    index: s.size, 
                    isHidden: false 
                });
            }
        };

        window.deleteChannel = async (id, name) => { 
            if (confirm(`–í–∏–¥–∞–ª–∏—Ç–∏ –∫–∞–Ω–∞–ª ${name}? –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø –¢–ê–ö–û–ñ –ë–£–î–£–¢–¨ –í–ò–î–ê–õ–ï–ù–Ü.`)) {
                await deleteDoc(doc(db, "channels", id)); 
            }
        };

        // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –∫–∞–Ω–∞–ª—ñ–≤ (—Ç—ñ–ª—å–∫–∏ –¥–ª—è –ê–¥–º—ñ–Ω–∞)
        function initSortable() {
            const el = document.getElementById('channelList');
            Sortable.create(el, {
                handle: '.drag-handle', animation: 250,
                onEnd: async () => {
                    const items = el.querySelectorAll('.channel-item');
                    const batch = writeBatch(db);
                    items.forEach((item, idx) => { 
                        batch.update(doc(db, "channels", item.dataset.id), { index: idx }); 
                    });
                    await batch.commit();
                }
            });
        }

        // –ü–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π –ø–µ—Ä–µ–≥–ª—è–¥ —Ñ–æ—Ç–æ
        window.openLightbox = (src) => {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        };
        window.closeLightbox = () => { document.getElementById('lightbox').style.display = 'none'; };

        // –ê–≤—Ç–æ–≤–∏—Å–æ—Ç–∞ –ø–æ–ª—è –≤–≤–æ–¥—É
        const msgInput = document.getElementById('msgInput');
        msgInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø–æ Enter (–±–µ–∑ Shift)
        msgInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                sendMessage(); 
            }
        });
    </script>
</body>

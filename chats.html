    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, onSnapshot, addDoc, query, orderBy, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let storage = null;
        
        try {
            if (typeof getStorage !== 'undefined') storage = getStorage(app);
        } catch (e) { console.log("Storage disabled"); }

        let currentUID = null;
        let myData = null;
        let currentChannelId = 'general';
        let messagesUnsubscribe = null;
        
        // –ö–µ—à
        let channelsCache = [];
        let usersCache = [];
        const commonEmojis = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üòé', 'üò¢', 'üî•', 'üöÄ'];

        // --- –ê–£–¢–ï–ù–¢–ò–§–Ü–ö–ê–¶–Ü–Ø ---
        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = "index.html"; return; }
            currentUID = user.uid;
            initChat();
        });

        async function initChat() {
            try {
                const snap = await getDoc(doc(db, "users", currentUID));
                if (snap.exists()) {
                    myData = snap.data();
                    document.getElementById('sidebarName').innerText = myData.name;
                    document.getElementById('myAvatar').innerText = myData.name.charAt(0).toUpperCase();
                    
                    let roleText = "–ë–æ—î—Ü—å";
                    if (myData.role === 'admin') roleText = "–ö–µ—Ä—ñ–≤–Ω–∏—Ü—Ç–≤–æ";
                    else if (myData.rank) {
                         const parts = myData.rank.split('|');
                         roleText = parts[0].trim();
                    }
                    document.getElementById('sidebarRole').innerText = roleText;
                }
                loadChannels();
                loadMessages(currentChannelId);
                loadUsersList(); // –†–µ–∞–ª—å–Ω–∏–π —á–∞—Å
            } catch (e) {
                console.error("Init Error:", e);
                alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö");
            }
        }

        // --- –ö–ê–ù–ê–õ–ò ---
        function loadChannels() {
            const list = document.getElementById('channelsList');
            
            const q = query(collection(db, "channels"), orderBy("channelOrder", "asc"));
            onSnapshot(q, (snapshot) => {
                list.innerHTML = "";
                channelsCache = [];
                
                if (snapshot.size === 0) {
                    addDoc(collection(db, "channels"), { name: 'general', topic: '–ó–∞–≥–∞–ª—å–Ω–∏–π —á–∞—Ç', channelOrder: 0 });
                    return;
                }

                snapshot.forEach((d) => {
                    const ch = d.data();
                    ch.id = d.id;
                    channelsCache.push(ch);

                    const item = document.createElement('div');
                    item.className = `channel-item ${ch.id === currentChannelId ? 'active' : ''}`;
                    item.onclick = () => switchChannel(ch.id);
                    item.innerHTML = `
                        <div class="channel-info">
                            <span class="channel-icon">#</span>
                            <span>${ch.name}</span>
                        </div>
                    `;
                    list.appendChild(item);
                    
                    if (ch.id === currentChannelId) {
                        document.getElementById('currentChannelName').innerText = ch.name;
                        document.getElementById('messageInput').placeholder = `–ù–∞–ø–∏—Å–∞—Ç–∏ –≤ #${ch.name}`;
                    }
                });
            });
        }

        window.switchChannel = (id) => {
            currentChannelId = id;
            const ch = channelsCache.find(c => c.id === id);
            if (ch) {
                document.getElementById('currentChannelName').innerText = ch.name;
                document.getElementById('messageInput').placeholder = `–ù–∞–ø–∏—Å–∞—Ç–∏ –≤ #${ch.name}`;
            }
            loadMessages(id);
            
            const items = document.querySelectorAll('.channel-item');
            items.forEach(el => {
                if(el.innerText.includes(ch.name)) el.classList.add('active');
                else el.classList.remove('active');
            });

            if(window.innerWidth < 769) document.getElementById('sidebar').classList.remove('active');
        };

        // --- –ö–û–ù–¢–ï–ö–°–¢–ù–ï –ú–ï–ù–Æ ---
        const ctxMenu = document.getElementById('contextMenu');
        let contextTargetId = null;

        document.addEventListener('click', (e) => {
            ctxMenu.style.display = 'none';
            if (!e.target.closest('.sidebar') && !e.target.closest('.mobile-menu-btn')) document.getElementById('sidebar').classList.remove('active');
            if (!e.target.closest('.members-sidebar') && !e.target.closest('.mobile-menu-btn')) document.getElementById('membersSidebar').classList.remove('active');
        });

        document.getElementById('channelsList').addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const channelItem = e.target.closest('.channel-item');
            
            ctxMenu.style.display = 'block';
            ctxMenu.style.left = `${e.clientX}px`;
            ctxMenu.style.top = `${e.clientY}px`;

            if (channelItem) {
                contextTargetId = channelItem.dataset.id;
                ctxMenu.innerHTML = `
                    <div class="ctx-item" onclick="window.copyChannelId('${contextTargetId}')"><span class="ctx-icon">‚ÑπÔ∏è</span> –ö–æ–ø—ñ—é–≤–∞—Ç–∏ ID</div>
                    <div class="ctx-item" onclick="window.renameChannel('${contextTargetId}')"><span class="ctx-icon">‚úèÔ∏è</span> –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</div>
                    <div class="ctx-item ctx-danger" onclick="window.deleteChannel('${contextTargetId}')"><span class="ctx-icon">üóëÔ∏è</span> –í–∏–¥–∞–ª–∏—Ç–∏</div>
                `;
            } else {
                ctxMenu.innerHTML = `
                    <div class="ctx-item" onclick="window.openChannelModal()"><span class="ctx-icon">‚ûï</span> –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>
                    <div class="ctx-item" onclick="window.openChannelModal(); document.getElementById('newCategoryName').focus();"><span class="ctx-icon">‚ûï</span> –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é</div>
                `;
            }
        });

        window.copyChannelId = (id) => { navigator.clipboard.writeText(id); alert('ID —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!'); ctxMenu.style.display = 'none'; };
        window.renameChannel = (id) => { const n = prompt("–ù–∞–∑–≤–∞:"); if(n) updateDoc(doc(db, "channels", id), { name: n }); ctxMenu.style.display = 'none'; };
        window.deleteChannel = async (id) => { if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) { await deleteDoc(doc(db, "channels", id)); if(currentChannelId === id) switchChannel('general'); } ctxMenu.style.display = 'none'; };
        window.createCategory = () => { const n = prompt("–ù–∞–∑–≤–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó:"); if(n) addDoc(collection(db, "categories"), { name: n }); ctxMenu.style.display = 'none'; };

        window.openChannelModal = () => {
            document.getElementById('channelModal').style.display = 'flex';
            ctxMenu.style.display = 'none';
        };

        window.createChannel = async () => {
            const name = document.getElementById('newChannelName').value.trim().toLowerCase().replace(/\s/g, '-');
            if (!name) return alert('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É');
            try {
                await addDoc(collection(db, "channels"), { name, channelOrder: Date.now() });
                document.getElementById('channelModal').style.display = 'none';
                document.getElementById('newChannelName').value = "";
            } catch (error) {
                console.error("Create Channel Error:", error);
                alert("–ù–µ –≤–¥–∞–ª–æ—Å—è —Å—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª");
            }
        };


        // --- –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø ---
        function loadMessages(channelId) {
            const list = document.getElementById('messagesList');
            list.innerHTML = `<div class="date-divider" id="todayDate">–°—å–æ–≥–æ–¥–Ω—ñ</div>`;
            
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("timestamp", "asc"));
            
            if (messagesUnsubscribe) messagesUnsubscribe();
            
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞
                const isNearBottom = list.scrollTop + list.clientHeight >= list.scrollHeight - 50;

                snapshot.docChanges().forEach((change) => {
                    const msg = change.doc.data();
                    const msgId = change.doc.id;

                    if (change.type === "added") {
                        renderMessageUI(msg, msgId, list);
                    } else if (change.type === "modified") {
                        const el = document.getElementById(`msg-${msgId}`);
                        if (el) {
                            // Update Reactions
                            const reactEl = el.querySelector('.reactions');
                            if (reactEl) reactEl.innerHTML = window.renderReactionsHTML(msg.reactions);
                        }
                    } else if (change.type === "removed") {
                        const el = document.getElementById(`msg-${msgId}`);
                        if (el) el.remove();
                    }
                });

                if (isNearBottom) list.scrollTop = list.scrollHeight;
            });
        }

        function renderMessageUI(msg, msgId, container) {
            const isSelf = msg.uid === currentUID;
            const avatarInitial = msg.author ? msg.author.charAt(0).toUpperCase() : '?';
            const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'}) : '...';
            
            let contentHtml = (msg.text || "").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            // –§–æ—Ç–æ
            contentHtml = contentHtml.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" class="msg-img" style="max-width:100%; border-radius:8px; margin-top:5px;" alt="$1">');
            // –ó–≥–∞–¥–∫–∏
            contentHtml = contentHtml.replace(/@(.*?)(?:\s|$)/g, '<span class="msg-mention">@$1</span>');

            const div = document.createElement('div');
            div.className = "message";
            div.id = `msg-${msgId}`;
            div.innerHTML = `
                <div class="message-actions">
                    <button class="action-btn" onclick="window.startReply('${msgId}', '${msg.author}')">üí¨</button>
                    <button class="action-btn" onclick="window.openReactionModal('${msgId}')">üòÄ</button>
                    ${isSelf ? `<button class="action-btn" onclick="window.deleteMessage('${msgId}')" style="color:var(--danger);">üóë</button>` : ''}
                </div>
                <div class="msg-avatar" style="background-color: ${window.stringToColor(msg.author || 'User')}">${avatarInitial}</div>
                <div class="msg-content">
                    <div class="msg-header">
                        <span class="msg-username">${msg.author}</span>
                        <span class="msg-timestamp">${time}</span>
                    </div>
                    <div class="msg-text">${contentHtml}</div>
                    <div class="reactions">${window.renderReactionsHTML(msg.reactions)}</div>
                </div>
            `;
            container.appendChild(div);
        }

        window.renderReactionsHTML = (reactions) => {
            if (!reactions) return "";
            return Object.keys(reactions).map(emoji => {
                const users = reactions[emoji];
                const count = users.length;
                const reacted = users.includes(currentUID);
                return `<div class="reaction ${reacted ? 'active' : ''}" onclick="window.addReaction('${currentChannelId}', '${window.activeMsgId}', '${emoji}')">${emoji} <span class="reaction-count">${count}</span></div>`;
            }).join('');
        };

        // --- –ù–ê–î–Ü–°–õ–ê–ù–ù–Ø (Fix Issue 2) ---
        window.sendMessage = async () => {
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –ø–æ–º–∏–ª–∫—É
            if (!myData) {
                alert("–ü–æ–º–∏–ª–∫–∞: –î–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ. –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂—ñ—Ç—å —Å—Ç–æ—Ä—ñ–Ω–∫—É.");
                console.error("sendMessage: myData is null");
                return;
            }
            if (!currentChannelId) {
                alert("–ü–æ–º–∏–ª–∫–∞: –ö–∞–Ω–∞–ª –Ω–µ –≤–∏–±—Ä–∞–Ω–∏–π.");
                return;
            }

            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            try {
                await addDoc(collection(db, "channels", currentChannelId, "messages"), {
                    text: text,
                    uid: currentUID,
                    author: myData.name,
                    timestamp: serverTimestamp(),
                    reactions: {},
                    replyTo: null
                });
                input.value = "";
            } catch (error) {
                console.error("Send Error:", error);
                alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ –±–µ–∑–ø–µ–∫–∏ Firestore.");
            }
        };

        window.startReply = (msgId, authorName) => {
            const input = document.getElementById('messageInput');
            input.value = `@${authorName}, `;
            input.focus();
        };

        // --- –í–ò–î–ê–õ–ï–ù–ù–Ø ---
        window.deleteMessage = async (msgId) => {
            if(!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è?')) return;
            try {
                await deleteDoc(doc(db, "channels", currentChannelId, "messages", msgId));
            } catch (e) {
                console.error("Delete Error:", e);
            }
        };

        // --- –†–ï–ê–ö–¶–Ü–á ---
        const emojiGrid = document.getElementById('emojiGrid');
        commonEmojis.forEach(e => {
            const btn = document.createElement('div');
            btn.style.fontSize = '24px';
            btn.style.background = '#2b2d31';
            btn.style.borderRadius = '4px';
            btn.style.cursor = 'pointer';
            btn.style.padding = '5px';
            btn.style.textAlign = 'center';
            btn.innerText = e;
            btn.onclick = () => { window.addReaction(currentChannelId, window.activeMsgId, e); document.getElementById('reactionModal').style.display='none'; };
            emojiGrid.appendChild(btn);
        });

        window.openReactionModal = (msgId) => {
            window.activeMsgId = msgId;
            document.getElementById('reactionModal').style.display = 'flex';
        };

        window.addReaction = async (channelId, msgId, emoji) => {
            const msgRef = doc(db, "channels", channelId, "messages", msgId);
            const snap = await getDoc(msgRef);
            if (!snap.exists()) return;

            const reactions = snap.data().reactions || {};
            const users = reactions[emoji] || [];
            
            if (users.includes(currentUID)) {
                const newUsers = users.filter(u => u !== currentUID);
                if (newUsers.length === 0) delete reactions[emoji];
                else reactions[emoji] = newUsers;
            } else {
                users.push(currentUID);
                reactions[emoji] = users;
            }

            await updateDoc(msgRef, { reactions: reactions });
        };

        // --- –°–ü–ò–°–û–ö –£–ß–ê–°–ù–ò–ö–Ü–í (Fix Issue 1) ---
        function loadUsersList() {
            const list = document.getElementById('membersList');
            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ onSnapshot –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ —á–∞—Å—É
            onSnapshot(collection(db, "users"), (snapshot) => {
                let users = [];
                snapshot.forEach(d => users.push(d.data()));
                
                document.getElementById('membersCount').innerText = users.length;
                list.innerHTML = "";
                
                users.forEach(u => {
                    const item = document.createElement('div');
                    const isAdmin = u.role === 'admin';
                    item.className = `member ${isAdmin ? 'admin' : ''}`;
                    const initial = u.name ? u.name.charAt(0).toUpperCase() : '?';
                    
                    item.innerHTML = `
                        <div class="member-avatar-small" style="background-color: ${window.stringToColor(u.name)}">${initial}</div>
                        <div class="member-info">
                            <span class="member-name">${u.name}</span>
                        </div>
                        <div class="status-dot"></div>
                    `;
                    list.appendChild(item);
                });
            });
        }

        // --- –°–ò–°–¢–ï–ú–ê –ó–ì–ê–î–ê–ö ---
        const mentionPopup = document.getElementById('mentionPopup');
        
        document.getElementById('messageInput').addEventListener('input', async (e) => {
            const val = e.target.value;
            const lastChar = val.slice(-1);
            
            if (lastChar === '@') {
                if (usersCache.length === 0) {
                    const s = await getDocs(collection(db, "users"));
                    s.forEach(d => usersCache.push(d.data()));
                }
                
                mentionPopup.innerHTML = "";
                usersCache.filter(u => u.name.toLowerCase().includes("")).forEach(u => {
                    const item = document.createElement('div');
                    item.className = 'mention-item';
                    item.innerText = u.name;
                    item.onclick = () => {
                        const input = document.getElementById('messageInput');
                        input.value = `${input.value.substring(0, input.value.lastIndexOf('@')+1)}${u.name} `;
                        mentionPopup.style.display = 'none';
                        input.focus();
                    };
                    mentionPopup.appendChild(item);
                });
                mentionPopup.style.display = 'block';
            } else {
                mentionPopup.style.display = 'none';
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { window.sendMessage(); }
        });

        // --- –î–û–ü–û–ú–Ü–ñ–ù–Ü ---
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('membersSidebar').classList.remove('active');
        };
        window.toggleMembers = () => {
            document.getElementById('membersSidebar').classList.toggle('active');
            document.getElementById('sidebar').classList.remove('active');
        };

        window.stringToColor = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + "00000".substring(0, 6 - c.length) + c;
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "index.html");

        // --- –§–û–¢–û (Ctrl+V) ---
        if (storage) {
            document.getElementById('messageInput').addEventListener('paste', async (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let item of items) {
                    if (item.kind === 'file') {
                        const blob = item.getAsFile();
                        if (blob.type.startsWith('image/')) {
                            const storageRef = ref(storage, `chat_images/${Date.now()}_${blob.name}`);
                            try {
                                await uploadBytes(storageRef, blob);
                                const url = await getDownloadURL(storageRef);
                                const input = document.getElementById('messageInput');
                                input.value = input.value + `\n![image](${url})\n`;
                            } catch (err) {
                                console.warn("Upload Error:", err);
                                alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Storage.");
                            }
                        }
                    }
                }
            });
        }

    </script>

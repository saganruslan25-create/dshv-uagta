        let usersCache = [];
        const commonEmojis = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üòé', 'üò¢', 'üî•', 'üöÄ'];

        // --- –§–£–ù–ö–¶–Ü–á –î–õ–Ø –î–û–°–¢–£–ü–£ (WINDOW FIX) ---
        
        window.toggleSidebar = function() { document.getElementById('sidebar').classList.toggle('active'); };
        window.toggleMembers = function() { document.getElementById('membersSidebar').classList.toggle('active'); };
        window.logout = function() { signOut(auth).then(() => window.location.href = "index.html"); };
        window.openChannelModal = function() { document.getElementById('channelModal').style.display = 'flex'; };
        window.createChannel = async function() {
            const name = document.getElementById('newChannelName').value.trim().toLowerCase();
            if (!name) return alert('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É');
            try {
                await addDoc(collection(db, "channels"), { name, channelOrder: Date.now(), permission: 'public_rw' });
                document.getElementById('channelModal').style.display = 'none';
                document.getElementById('newChannelName').value = "";
            } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è: " + e); }
        };
        
        // --- –ê–£–¢–ï–ù–¢–ò–§–Ü–ö–ê–¶–Ü–Ø ---
        onAuthStateChanged(auth, function(user) {
            if (!user) { window.location.href = "index.html"; return; }
            currentUID = user.uid;
            console.log("User logged in:", user.uid);
            window.initChat(); // Call via window
        });

        window.initChat = async function() {
            try {
                const snap = await getDoc(doc(db, "users", currentUID));
                if (snap.exists()) {
                    myData = snap.data();
                    console.log("My Data Loaded:", myData);
                    
                    document.getElementById('sidebarName').innerText = myData.name;
                    document.getElementById('myAvatar').innerText = myData.name.charAt(0).toUpperCase();
                    
                    let roleText = "–ë–æ—î—Ü—å";
                    if (myData.role === 'admin') roleText = "–ö–µ—Ä—ñ–≤–Ω–∏—Ü—Ç–≤–æ";
                    else if (myData.rank) {
                         const parts = myData.rank.split('|');
                         roleText = parts[0].trim();
                    }
                    document.getElementById('sidebarRole').innerText = roleText;
                } else {
                    console.error("User not found");
                    document.getElementById('sidebarName').innerText = "–ü—Ä–æ—Ñ—ñ–ª—å –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ";
                }
                window.loadChannels();
                window.loadMessages(currentChannelId);
                window.loadUsersList();
            } catch (error) {
                console.error("Init Error:", error);
                alert("–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó —á–∞—Ç—É");
            }
        };

        // --- –ö–û–ù–¢–ï–ö–°–¢–ù–ï –ú–ï–ù–Æ (–ü–ö–ú) ---
        const ctxMenu = document.getElementById('contextMenu');
        let contextTargetId = null;

        document.addEventListener('click', function(e) {
            ctxMenu.style.display = 'none';
            if (!e.target.closest('.sidebar') && !e.target.closest('.mobile-menu-btn')) document.getElementById('sidebar').classList.remove('active');
            if (!e.target.closest('.membersSidebar') && !e.target.closest('.mobile-menu-btn')) document.getElementById('membersSidebar').classList.remove('active');
        });

        document.getElementById('channelsList').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            const channelItem = e.target.closest('.channel-item');
            
            ctxMenu.style.display = 'block';
            ctxMenu.style.left = `${e.clientX}px`;
            ctxMenu.style.top = `${e.clientY}px`;

            if (channelItem) {
                contextTargetId = channelItem.dataset.id;
                ctxMenu.innerHTML = `
                    <div class="ctx-item" onclick="window.openChannelSettings()"><span class="ctx-icon">‚öôÔ∏è</span> –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</div>
                    <div class="ctx-item" onclick="window.openChannelModal()"><span class="ctx-icon">‚ûï</span> –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>
                `;
            } else {
                contextTargetId = null;
                ctxMenu.innerHTML = `
                    <div class="ctx-item" onclick="window.openChannelModal()"><span class="ctx-icon">‚ûï</span> –°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞–Ω–∞–ª</div>
                `;
            }
        });

        // --- –ö–ê–ù–ê–õ–ò ---
        window.loadChannels = function() {
            const list = document.getElementById('channelsList');
            
            const q = query(collection(db, "channels"), orderBy("channelOrder", "asc"));
            onSnapshot(q, function(snapshot) {
                list.innerHTML = "";
                channelsCache = [];
                
                if (snapshot.size === 0) {
                    addDoc(collection(db, "channels"), { name: 'general', topic: '–ó–∞–≥–∞–ª—å–Ω–∏–π —á–∞—Ç', channelOrder: 0 }).catch(function(err) { console.error(err); });
                    return;
                }

                snapshot.forEach(function(d) {
                    const ch = d.data();
                    ch.id = d.id;
                    channelsCache.push(ch);

                    const item = document.createElement('div');
                    item.className = `channel-item ${ch.id === currentChannelId ? 'active' : ''}`;
                    item.dataset.id = ch.id;
                    item.setAttribute('draggable', 'true');

                    item.innerHTML = `
                        <div class="channel-info" onclick="window.switchChannel('${ch.id}')">
                            <span class="channel-icon">#</span>
                            <span>${ch.name}</span>
                        </div>
                    `;
                    
                    // Drag Events
                    item.ondragstart = function(e) { e.dataTransfer.setData("text/plain", ch.id); e.target.style.opacity = '0.5'; };
                    item.ondragend = function(e) { e.target.style.opacity = '1'; };
                    item.ondragover = function(e) { e.preventDefault(); };
                    item.ondrop = async function(e) {
                        e.preventDefault();
                        const draggedId = e.dataTransfer.getData("text/plain");
                        const targetId = ch.id;
                        if (draggedId !== targetId) window.swapChannels(draggedId, targetId);
                    };

                    list.appendChild(item);
                    
                    if (ch.id === currentChannelId) {
                        document.getElementById('currentChannelName').innerText = ch.name;
                        document.getElementById('messageInput').placeholder = `–ù–∞–ø–∏—Å–∞—Ç–∏ –≤ #${ch.name}`;
                    }
                });
            });
        };

        window.switchChannel = function(id) {
            currentChannelId = id;
            const ch = channelsCache.find(c => c.id === id);
            if (ch) {
                document.getElementById('currentChannelName').innerText = ch.name;
                document.getElementById('messageInput').placeholder = `–ù–∞–ø–∏—Å–∞—Ç–∏ –≤ #${ch.name}`;
            }
            window.loadMessages(id);
            
            document.querySelectorAll('.channel-item').forEach(function(el) { el.classList.remove('active'); });
            const active = document.querySelector(`.channel-item[data-id="${id}"]`);
            if(active) active.classList.add('active');

            if(window.innerWidth <= 768) toggleSidebar();
        };

        window.swapChannels = async function(id1, id2) {
            const doc1 = await getDoc(doc(db, "channels", id1));
            const doc2 = await getDoc(doc(db, "channels", id2));
            const o1 = doc1.data().channelOrder || 0;
            const o2 = doc2.data().channelOrder || 0;
            
            await updateDoc(doc(db, "channels", id1), { channelOrder: o2 });
            await updateDoc(doc(db, "channels", id2), { channelOrder: o1 });
        };

        // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
        window.openChannelSettings = function() {
            const ch = channelsCache.find(c => c.id === currentChannelId);
            if (!ch) return;
            
            document.getElementById('settingChannelName').value = ch.name;
            document.getElementById('settingPermission').value = ch.permission || 'public_rw';
            document.getElementById('channelSettingsModal').style.display = 'flex';
            window.settingTargetId = ch.id;
        };

        window.saveChannelSettings = async function() {
            const name = document.getElementById('settingChannelName').value;
            const perm = document.getElementById('settingPermission').value;
            if (name) {
                await updateDoc(doc(db, "channels", window.settingTargetId), { 
                    name: name,
                    permission: perm 
                });
                document.getElementById('channelSettingsModal').style.display = 'none';
            }
        };

        window.deleteChannelForever = async function() {
            if(confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ?')) {
                await deleteDoc(doc(db, "channels", currentChannelId));
                document.getElementById('channelSettingsModal').style.display = 'none';
                window.switchChannel('general');
            }
        };

        // --- –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø ---
        window.loadMessages = function(channelId) {
            const list = document.getElementById('messagesList');
            list.innerHTML = `<div class="date-divider" id="todayDate">–°—å–æ–≥–æ–¥–Ω—ñ</div>`;
            
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("timestamp", "asc"));
            
            if (messagesUnsubscribe) messagesUnsubscribe();
            
            messagesUnsubscribe = onSnapshot(q, function(snapshot) {
                const isNearBottom = (list.scrollTop + list.clientHeight >= list.scrollHeight - 50);

                snapshot.docChanges().forEach(function(change) {
                    const msg = change.doc.data();
                    const msgId = change.doc.id;

                    if (change.type === "added") {
                        window.renderMessageUI(msg, msgId, list, msgId);
                    } else if (change.type === "modified") {
                        window.updateMessageUI(msgId, msg);
                    } else if (change.type === "removed") {
                        const el = document.getElementById(`msg-${msgId}`);
                        if (el) el.remove();
                    }
                });

                if (isNearBottom) list.scrollTop = list.scrollHeight;
            });
        };

        window.renderMessageUI = function(msg, msgId, container, docId) {
            const isSelf = msg.uid === currentUID;
            const avatarInitial = msg.author ? msg.author.charAt(0).toUpperCase() : '?';
            const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'}) : '...';
            
            let content = msg.text || "";
            content = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            // –§–æ—Ç–æ
            content = content.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" class="msg-img" style="max-width:100%; max-height:300px; border-radius:8px; margin-top:5px;" alt="$1">');
            // –ó–≥–∞–¥–∫–∏
            content = content.replace(/@(.*?)(?:\s|$)/g, '<span class="msg-mention">@$1</span>');

            // –í—ñ–¥–ø–æ–≤—ñ–¥—å
            let replyHTML = "";
            if (msg.replyTo) {
                replyHTML = `
                    <div class="reply-preview">
                        <div class="reply-avatar">${msg.replyTo.author.charAt(0).toUpperCase()}</div>
                        <div class="reply-bar"></div>
                        <div class="reply-content">
                            <span class="reply-author">${msg.replyTo.author}</span>
                            <span class="reply-text">${(msg.replyTo.text).substring(0, 30)}...</span>
                        </div>
                    </div>
                `;
            }

            const div = document.createElement('div');
            div.className = "message";
            div.id = `msg-${msgId}`;
            div.innerHTML = `
                ${replyHTML}
                <div class="message-actions">
                    <button class="action-btn" onclick="window.startReply('${msgId}', '${msg.author}')">üí¨</button>
                    <button class="action-btn" onclick="window.openReactionModal('${msgId}')">üòÄ</button>
                    <button class="action-btn" onclick="window.startEdit('${msgId}')">‚úèÔ∏è</button>
                    ${isSelf ? `<button class="action-btn" onclick="window.deleteMessage('${msgId}')" style="color:var(--danger)">üóë</button>` : ''}
                </div>
                <div class="msg-avatar" style="background-color: ${window.stringToColor(msg.author || 'User')}">${avatarInitial}</div>
                <div class="msg-content">
                    <div class="msg-header">
                        <span class="msg-username">${msg.author}</span>
                        <span class="msg-timestamp">${time}</span>
                    </div>
                    <div class="msg-text">${content}</div>
                    <div class="reactions">${window.renderReactionsHTML(msg.reactions)}</div>
                </div>
            `;
            container.appendChild(div);
        };

        window.updateMessageUI = function(msgId, msg) {
            const el = document.getElementById(`msg-${msgId}`);
            if (!el) return;

            const textEl = el.querySelector('.msg-text');
            const reactionsEl = el.querySelector('.reactions');
            
            if (textEl && msg.text) {
                let content = msg.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                content = content.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" class="msg-img" alt="$1">');
                content = content.replace(/@(.*?)(?:\s|$)/g, '<span class="msg-mention">@$1</span>');
                textEl.innerHTML = content;
            }
            
            if (reactionsEl) {
                reactionsEl.innerHTML = window.renderReactionsHTML(msg.reactions);
            }
        };

        window.renderReactionsHTML = function(reactions) {
            if (!reactions) return "";
            return Object.keys(reactions).map(function(emoji) {
                const users = reactions[emoji];
                const count = users.length;
                const reacted = users.includes(currentUID);
                return `<div class="reaction ${reacted ? 'active' : ''}" onclick="window.addReaction('${currentChannelId}', '${msgId}', '${emoji}')">${emoji} <span class="reaction-count">${count}</span></div>`;
            }).join('');
        };

        // --- –ù–ê–î–Ü–°–õ–ê–ù–ù–Ø ---
        window.sendMessage = async function() {
            if (!myData) { alert("–ü–æ–º–∏–ª–∫–∞: –î–∞–Ω—ñ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ"); return; }
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            await addDoc(collection(db, "channels", currentChannelId, "messages"), {
                text: text,
                uid: currentUID,
                author: myData.name,
                timestamp: serverTimestamp(),
                reactions: {},
                replyTo: null,
                createdAt: Date.now()
            });
            input.value = "";
        };

        window.startReply = function(msgId, authorName) {
            const input = document.getElementById('messageInput');
            input.value = `@${authorName}, `;
            input.focus();
        };

        // --- –í–ò–î–ê–õ–ï–ù–ù–Ø –¢–ê –†–ï–î–ê–ì–£–í–ê–ù–ù–Ø ---
        window.deleteMessage = async function(msgId) {
            if(!confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) await deleteDoc(doc(db, "channels", currentChannelId, "messages", msgId));
        };

        window.startEdit = function(msgId) {
            window.editingMsgId = msgId;
            const el = document.getElementById(`msg-${msgId}`);
            const textEl = el.querySelector('.msg-text');
            
            const input = document.createElement('input');
            input.className = 'edit-input';
            input.value = textEl.innerText;
            input.onblur = function() { window.editMessage(msgId, input.value); };
            input.onkeypress = function(e) { if(e.key === 'Enter') input.blur(); };
            
            textEl.style.display = 'none';
            textEl.parentNode.insertBefore(input, textEl);
            input.focus();
        };

        window.editMessage = async function(msgId, val) {
            if (!val) return;
            await updateDoc(doc(db, "channels", currentChannelId, "messages", msgId), {
                text: val,
                editedAt: serverTimestamp()
            });
        };

        // --- –†–ï–ê–ö–¶–Ü–á ---
        window.openReactionModal = function(msgId) {
            window.activeMsgId = msgId;
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="settings-modal" style="background: #18191c; border: 1px solid #333; padding: 24px; border-radius: 8px; width: 400px; position: relative;">
                    <button class="close-modal" onclick="this.parentElement.parentElement.remove()">&times;</button>
                    <h2 style="text-align: center; color: white; font-weight: 700;">–†–ï–ê–ö–¶–Ü–á</h2>
                    <div class="emoji-grid" id="emojiGrid"></div>
                </div>
            `;
            document.body.appendChild(modal);
            
            const grid = modal.querySelector('#emojiGrid');
            commonEmojis.forEach(function(e) {
                const btn = document.createElement('div');
                btn.className = 'emoji-btn';
                btn.innerText = e;
                btn.onclick = function() { window.addReaction(currentChannelId, msgId, e); modal.remove(); };
                grid.appendChild(btn);
            });
        };
        
        window.addReaction = async function(channelId, msgId, emoji) {
            const msgRef = doc(db, "channels", channelId, "messages", msgId);
            const snap = await getDoc(msgRef);
            if (!snap.exists()) return;

            const reactions = snap.data().reactions || {};
            const users = reactions[emoji] || [];
            
            if (users.includes(currentUID)) {
                const newUsers = users.filter(u => u !== currentUID);
                if (newUsers.length === 0) delete reactions[emoji];
                else reactions[emoji] = newUsers;
            } else {
                users.push(currentUID);
                reactions[emoji] = users;
            }

            await updateDoc(msgRef, { reactions: reactions });
        };

        // --- –£–ß–ê–°–ù–ò–ö–ò ---
        window.loadUsersList = function() {
            const list = document.getElementById('membersList');
            
            onSnapshot(collection(db, "users"), function(snapshot) {
                let users = [];
                snapshot.forEach(function(d) { users.push(d.data()); });
                
                document.getElementById('membersCount').innerText = users.length;
                list.innerHTML = "";
                
                if (users.length === 0) {
                    list.innerHTML = '<div style="color: #666; padding: 10px;">–ù–µ–º–∞—î —É—á–∞—Å–Ω–∏–∫—ñ–≤</div>';
                    return;
                }

                users.forEach(function(u) {
                    const isAdmin = u.role === 'admin';
                    const item = document.createElement('div');
                    item.className = `member ${isAdmin ? 'admin' : ''}`;
                    const initial = u.name ? u.name.charAt(0).toUpperCase() : '?';
                    
                    item.innerHTML = `
                        <div class="member-avatar-small" style="background-color: ${window.stringToColor(u.name)}">${initial}</div>
                        <div class="member-info">
                            <span class="member-name">${u.name}</span>
                        </div>
                        <div class="status-dot"></div>
                    `;
                    list.appendChild(item);
                });
            });
        };

        // --- –ó–ì–ê–î–ö–ò (@) ---
        const mentionPopup = document.getElementById('mentionPopup');
        
        document.getElementById('messageInput').addEventListener('input', async function(e) {
            const val = e.target.value;
            const lastChar = val.slice(-1);
            
            if (lastChar === '@') {
                if (usersCache.length === 0) {
                    const s = await getDocs(collection(db, "users"));
                    s.forEach(function(d) { usersCache.push(d.data()); });
                }
                
                mentionPopup.innerHTML = "";
                usersCache.filter(function(u) { return true; }).forEach(function(u) {
                    const item = document.createElement('div');
                    item.className = 'mention-item';
                    item.innerText = u.name;
                    item.onclick = function() {
                        const input = document.getElementById('messageInput');
                        input.value = `${input.value.substring(0, input.value.lastIndexOf('@')+1)}${u.name} `;
                        mentionPopup.style.display = 'none';
                        input.focus();
                    };
                    mentionPopup.appendChild(item);
                });
                mentionPopup.style.display = 'block';
            } else {
                mentionPopup.style.display = 'none';
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') window.sendMessage();
        });

        // --- –§–û–¢–û (Ctrl+V) ---
        if (storage) {
            document.getElementById('messageInput').addEventListener('paste', async function(e) {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let item of items) {
                    if (item.kind === 'file') {
                        const blob = item.getAsFile();
                        if (blob.type.startsWith('image/')) {
                            const storageRef = ref(storage, `chat_images/${Date.now()}_${blob.name}`);
                            try {
                                await uploadBytes(storageRef, blob);
                                const url = await getDownloadURL(storageRef);
                                const input = document.getElementById('messageInput');
                                input.value = input.value + `\n![image](${url})\n`;
                            } catch (err) {
                                console.warn("Upload Error:", err);
                                alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ");
                            }
                        }
                    }
                }
            });
        }

        // --- –î–û–ü–û–ú–Ü–ñ–ù–Ü ---
        window.stringToColor = function(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + "00000".substring(0, 6 - c.length) + c;
        };

    </script>

        :root {

            --primary-bright: #4ade80;
            --primary-glow: rgba(34, 197, 94, 0.5);
            --bg: #030507;
            --sidebar-bg: #0f1115;
            --chat-bg: #0b0c10;
            --card-bg: rgba(10, 12, 16, 0.8);
            --glass-border: rgba(34, 197, 94, 0.3);
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.6);
            --warning: #fbbf24;
            --text-gray: #94a3b8;
            --text-main: #ffffff;
            
            /* Discord Specifics */
            --bg-tertiary: #202225;
            --bg-primary: #2b2d31;
            --bg-secondary: #1e1f22;
            --modifier-selected: #393c43;
            --header-secondary: #111214;
            --interactive-normal: #b9bbbe;
            --brand: #3ba55d;
            --red: #ed4245;

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            background-image: linear-gradient(0deg, var(--bg) 0%, #020617 100%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            /* –§–Ü–ö–°–û–í–ê–ù–Ü –†–û–ó–ú–Ü–†–ò */
            height: 100vh;

        /* –ì–û–õ–û–í–ù–ò–ô –ö–û–ù–¢–ï–ô–ù–ï–† (FLEXBOX - –í–ò–ü–†–ê–í–ö–ê –°–¢–†–Ü–ü –ë–ê–ì–£) */
        #app-layout {

            width: 100%;
            height: 100%;

        /* 1. –°–ï–†–í–ï–†–ò (–§—ñ–∫—Å–æ–≤–∞–Ω–∞ —à–∏—Ä–∏–Ω–∞) */

            background-color: var(--bg-primary);
            padding-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .server-icon {
            width: 48px; height: 48px;
            border-radius: 50%;
            background-color: var(--bg-primary);
            margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            color: var(--text-main);
            font-size: 22px;
            flex-shrink: 0;
        }
        .server-icon:hover, .server-icon.active { border-radius: 16px; background-color: var(--primary); color: white; }
        .server-divider { width: 32px; height: 2px; background: var(--modifier-selected); border-radius: 1px; margin-bottom: 8px; }

            background-color: var(--sidebar-bg);

            flex-direction: column;
            position: relative;
            flex-shrink: 0; /* –ù–µ —Å—Ç–∏—Å–∫–∞—Ç–∏ */
            z-index: 20;
        }
        .sidebar-header {

        .channels-list { flex: 1; padding: 10px 8px; overflow-y: auto; min-height: 0; }

        .channel-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 6px 8px; margin-bottom: 2px; border-radius: 4px; cursor: pointer; color: #8e9297; font-weight: 500;
        }
        .channel-item:hover { background-color: var(--modifier-selected); color: var(--text-main); }
        .channel-item.active { background-color: rgba(34, 197, 94, 0.2); color: white; border-left: 3px solid var(--primary); }
        
        .channel-info { display: flex; align-items: center; flex: 1; overflow: hidden; }
        .channel-icon { margin-right: 8px; font-size: 20px; color: #72767d; flex-shrink: 0; }

        .mic-icon, .settings-icon { margin-left: 10px; color: var(--text-gray); cursor: pointer; font-size: 18px; flex-shrink: 0; }

        .msg-timestamp { font-size: 12px; color: #555; }

            display: flex; flex-direction: column; padding: 20px 10px;
            flex-shrink: 0;
            overflow-y: auto; /* –°–∫—Ä–æ–ª –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –ø–∞–Ω–µ–ª—ñ */
        }

        .member { display: flex; align-items: center; padding: 8px 10px; border-radius: 4px; cursor: pointer; margin-bottom: 5px; color: var(--text-muted); opacity: 0.6; }
        .member:hover { background-color: rgba(255,255,255,0.05); color: var(--text-normal); opacity: 1; }
        .member.admin { opacity: 1; }

        /* –ü–û–ü–ê–ü –ú–ï–ù–Ü–®–ù */

        /* –ú–û–î–ê–õ–¨–ù–Ü –í–Ü–ö–ù–ê */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);

        .emoji-btn:hover { background: #40444b; }

        /* –§–û–¢–û (–í–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –º–∞–∫–µ—Ç–∞) */

            max-height: 400px; /* –û–±–º–µ–∂–µ–Ω–Ω—è –≤–∏—Å–æ—Ç–∏ */

            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let storage = null;
        
        try {
            if (typeof getStorage !== 'undefined') storage = getStorage(app);
        } catch (e) { console.log("Storage disabled"); }

        let currentUID = null;
        let myData = null;
        let currentChannelId = 'general';
        let messagesUnsubscribe = null;
        
        // –ö–µ—à –¥–∞–Ω–∏—Ö
        let channelsCache = [];
        let usersCache = [];
        
        // –ü–æ–ø—É–ª—è—Ä–Ω—ñ –µ–º–æ–¥–∑—ñ
        const commonEmojis = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üòé', 'üò¢', 'üî•', 'üöÄ'];

        // --- –ê–£–¢–ï–ù–¢–ò–§–Ü–ö–ê–¶–Ü–Ø ---
        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = "index.html"; return; }
            currentUID = user.uid;
            initChat();
        });

        async function initChat() {
            const snap = await getDoc(doc(db, "users", currentUID));
            if (snap.exists()) {
                myData = snap.data();
                document.getElementById('sidebarName').innerText = myData.name;
                document.getElementById('myAvatar').innerText = myData.name.charAt(0).toUpperCase();
                
                let roleText = "–ë–æ—î—Ü—å";
                if (myData.role === 'admin') roleText = "–ö–µ—Ä—ñ–≤–Ω–∏—Ü—Ç–≤–æ";
                else if (myData.rank) {
                     const parts = myData.rank.split('|');
                     roleText = parts[0].trim();
                }
                document.getElementById('sidebarRole').innerText = roleText;
                
                loadChannels(); 
                loadMessages(currentChannelId);
                loadUsersList();
            }
        }

        // --- –°–ò–°–¢–ï–ú–ê –ö–ê–ù–ê–õ–Ü–í ---
        function loadChannels() {
            const list = document.getElementById('channelsList');
            list.innerHTML = "";
            
            const q = query(collection(db, "channels"), orderBy("channelOrder", "asc"));
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                channelsCache = [];
                
                if (snap.size === 0) {
                    addDoc(collection(db, "channels"), { name: 'general', topic: '–ó–∞–≥–∞–ª—å–Ω–∏–π —á–∞—Ç', channelOrder: 0 });
                    return;
                }

                snap.forEach((d) => {
                    const ch = d.data(); ch.id = d.id; channelsCache.push(ch);
                    const isActive = ch.id === currentChannelId;
                    
                    const item = document.createElement('div');
                    item.className = `channel-item ${isActive ? 'active' : ''}`;
                    item.onclick = () => switchChannel(ch.id);
                    item.innerHTML = `
                        <div class="channel-info">
                            <span class="channel-icon">#</span>
                            <span>${ch.name}</span>
                        </div>
                    `;
                    list.appendChild(item);
                    
                    if (isActive) {
                        document.getElementById('currentChannelName').innerText = ch.name;
                        document.getElementById('messageInput').placeholder = `–ù–∞–ø–∏—Å–∞—Ç–∏ –≤ #${ch.name}`;
                    }
                });
            });
        }

        window.switchChannel = (id) => {
            currentChannelId = id;
            const ch = channelsCache.find(c => c.id === id);
            if (ch) {
                document.getElementById('currentChannelName').innerText = ch.name;
                document.getElementById('messageInput').placeholder = `–ù–∞–ø–∏—Å–∞—Ç–∏ –≤ #${ch.name}`;
            }
            loadMessages(id);
            
            // UI update
            const items = document.querySelectorAll('.channel-item');
            items.forEach(el => {
                if(el.innerText.includes(ch.name)) el.classList.add('active');
                else el.classList.remove('active');
            });

            if(window.innerWidth < 769) toggleSidebar();
        };

        window.openChannelModal = () => document.getElementById('channelModal').style.display = 'flex';
        window.createChannel = async () => {
            const name = document.getElementById('newChannelName').value.trim().toLowerCase();
            if (!name) return alert('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É');
            
            try {
                await addDoc(collection(db, "channels"), {
                    name: name,
                    channelOrder: Date.now()
                });
                document.getElementById('channelModal').style.display = 'none';
                document.getElementById('newChannelName').value = "";
            } catch (error) {
                console.error(error);
                alert("–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è: " + error);
            }
        };

        // --- –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –ü–û–í–Ü–î–û–ú–õ–ï–ù–¨ ---
        function loadMessages(channelId) {
            const list = document.getElementById('messagesList');
            list.innerHTML = `<div class="date-divider" id="todayDate">–°—å–æ–≥–æ–¥–Ω—ñ</div>`;
            
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("timestamp", "asc"));
            
            if (messagesUnsubscribe) messagesUnsubscribe();
            
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                // Smart Update: –û—á–∏—â–∞—î–º–æ –ª–∏—à–µ –ø—Ä–∏ –ø–µ—Ä—à–æ–º—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
                // –¢—É—Ç –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç–∏ –ø–µ—Ä–µ–º–∞–ª—å–æ–≤—É—î–º–æ, –∞–ª–µ Flexbox –¥–æ–∑–≤–æ–ª—è—î –∑–±–µ—Ä–µ–≥—Ç–∏ –ø–æ–∑–∏—Ü—ñ—é —Å–∫—Ä–æ–ª—É
                list.innerHTML = `<div class="date-divider" id="todayDate">–°—å–æ–≥–æ–¥–Ω—ñ</div>`;
                
                let lastDate = "";
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    const date = new Date(msg.timestamp?.toDate() || msg.createdAt);
                    const dateStr = date.toLocaleDateString('uk-UA');

                    if (dateStr !== lastDate) {
                        const divider = document.createElement('div');
                        divider.className = 'date-divider';
                        divider.innerText = dateStr;
                        list.appendChild(divider);
                        lastDate = dateStr;
                    }

                    renderMessageUI(msg, doc.id, list);
                });
                
                // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞
                list.scrollTop = list.scrollHeight;
            });
        }

        function renderMessageUI(msg, msgId, container) {
            const div = document.createElement('div');
            const isSelf = msg.uid === currentUID;
            div.className = "message";
            div.id = `msg-${msgId}`;
            
            const initial = msg.author ? msg.author.charAt(0).toUpperCase() : '?';
            const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'}) : '...';
            
            let content = msg.text || "";
            content = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            content = content.replace(/\n/g, "<br>");
            
            // –ó–≥–∞–¥–∫–∏
            content = content.replace(/@(.*?)(?:\s|$)/g, '<span class="msg-mention">@$1</span>');
            
            // –§–æ—Ç–æ (Markdown) –∑ –≤–∏–ø—Ä–∞–≤–∫–æ—é —Å—Ç–∏–ª—é
            content = content.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" class="msg-img" alt="$1">');

            // –ê–≤–∞—Ç–∞—Ä
            div.innerHTML = `
                <div class="message-actions" onclick="event.stopPropagation()">
                    <button class="action-btn" onclick="startReply('${msgId}', '${msg.author}')">üí¨</button>
                    <button class="action-btn" onclick="openReactionModal('${msgId}')">üòÄ</button>
                    ${isSelf ? `<button class="action-btn" onclick="deleteMessage('${msgId}')" style="color:var(--danger);">üóë</button>` : ''}
                </div>
                <div class="msg-avatar" style="background-color: ${stringToColor(msg.author || 'User')}">${initial}</div>
                <div class="msg-content">
                    <div class="msg-header">
                        <span class="msg-username">${msg.author || 'Unknown'}</span>
                        <span class="msg-timestamp">${time}</span>
                    </div>
                    <div class="msg-text">${content}</div>
                    <div class="reactions">${renderReactions(msg.reactions)}</div>
                </div>
            `;
            container.appendChild(div);
        }

        function renderReactions(reactions) {
            if (!reactions) return "";
            return Object.keys(reactions).map(emoji => {
                const users = reactions[emoji];
                const count = users.length;
                const reacted = users.includes(currentUID);
                return `<div class="reaction ${reacted ? 'active' : ''}" onclick="addReaction('${currentChannelId}', '${window.activeMsgId}', '${emoji}')">${emoji} <span class="reaction-count">${count}</span></div>`;
            }).join('');
        }

        // --- –ù–ê–î–Ü–°–õ–ê–ù–ù–Ø ---
        window.sendMessage = async () => {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;

            try {
                await addDoc(collection(db, "channels", currentChannelId, "messages"), {
                    text: text,
                    uid: currentUID,
                    author: myData.name,
                    timestamp: serverTimestamp(),
                    createdAt: Date.now(),
                    reactions: {},
                    replyTo: null
                });
                input.value = "";
                input.focus();
            } catch (error) {
                console.error(error);
                alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏");
            }
        };

        window.startReply = (msgId, authorName) => {
            const input = document.getElementById('messageInput');
            input.value = `@${authorName}, `;
            input.focus();
        };

        // --- –í–ò–î–ê–õ–ï–ù–ù–Ø ---
        window.deleteMessage = async (msgId) => {
            if(!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è?')) return;
            await deleteDoc(doc(db, "channels", currentChannelId, "messages", msgId));
        };

        // --- –†–ï–ê–ö–¶–Ü–á ---
        const emojiGrid = document.getElementById('emojiGrid');
        commonEmojis.forEach(e => {
            const btn = document.createElement('div');
            btn.className = 'emoji-btn';
            btn.innerText = e;
            btn.onclick = () => { addReaction(currentChannelId, window.activeMsgId, e); document.getElementById('reactionModal').style.display='none'; };
            emojiGrid.appendChild(btn);
        });

        window.openReactionModal = (msgId) => {
            window.activeMsgId = msgId;
            document.getElementById('reactionModal').style.display = 'flex';
        };
        window.closeReactionModal = () => document.getElementById('reactionModal').style.display = 'none';

        window.addReaction = async (channelId, msgId, emoji) => {
            const msgRef = doc(db, "channels", channelId, "messages", msgId);
            const snap = await getDoc(msgRef);
            if (!snap.exists()) return;

            const reactions = snap.data().reactions || {};
            const users = reactions[emoji] || [];
            
            if (users.includes(currentUID)) {
                const newUsers = users.filter(u => u !== currentUID);
                if (newUsers.length === 0) delete reactions[emoji];
                else reactions[emoji] = newUsers;
            } else {
                users.push(currentUID);
                reactions[emoji] = users;
            }

            await updateDoc(msgRef, { reactions: reactions });
        };

        // --- –°–ò–°–¢–ï–ú–ê –ó–ì–ê–î–ê–ö ---
        const mentionPopup = document.getElementById('mentionPopup');
        
        document.getElementById('messageInput').addEventListener('input', async (e) => {
            const val = e.target.value;
            const lastChar = val.slice(-1);
            
            if (lastChar === '@') {
                if(usersCache.length === 0) {
                    const snap = await getDocs(collection(db, "users"));
                    snap.forEach(d => usersCache.push(d.data()));
                }
                
                mentionPopup.innerHTML = "";
                usersCache.forEach(u => {
                    const item = document.createElement('div');
                    item.className = 'mention-item';
                    item.innerText = u.name;
                    item.onclick = () => {
                        const input = document.getElementById('messageInput');
                        input.value = `${input.value.substring(0, input.lastIndexOf('@')+1)}${u.name} `;
                        mentionPopup.style.display = 'none';
                        input.focus();
                    };
                    mentionPopup.appendChild(item);
                });
                mentionPopup.style.display = 'block';
            } else {
                mentionPopup.style.display = 'none';
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target !== document.getElementById('messageInput') && e.target !== mentionPopup) {
                mentionPopup.style.display = 'none';
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { window.sendMessage(); }
        });

        // --- –°–ò–°–¢–ï–ú–ê –§–û–¢–û (Ctrl+V) ---
        if (storage) {
            document.getElementById('messageInput').addEventListener('paste', async (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                
                for (let item of items) {
                    if (item.kind === 'file') {
                        const blob = item.getAsFile();
                        if (blob.type.startsWith('image/')) {
                            // Upload
                            const storageRef = ref(storage, `chat_images/${Date.now()}_${blob.name}`);
                            try {
                                await uploadBytes(storageRef, blob);
                                const url = await getDownloadURL(storageRef);
                                
                                const input = document.getElementById('messageInput');
                                input.value = input.value + `\n![image](${url}) \n`;
                            } catch (err) {
                                console.error("Upload Error:", err);
                                alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Storage –≤ Firebase.");
                            }
                        }
                    }
                }
            });
        }

        // --- –°–ü–ò–°–û–ö –£–ß–ê–°–ù–ò–ö–Ü–í ---
        async function loadUsersList() {
            const list = document.getElementById('membersList');
            try {
                const snap = await getDocs(collection(db, "users"));
                let users = [];
                snap.forEach(d => users.push(d.data()));
                
                document.getElementById('membersCount').innerText = users.length;
                list.innerHTML = "";
                
                users.forEach(u => {
                    const item = document.createElement('div');
                    const isAdmin = u.role === 'admin';
                    item.className = `member ${isAdmin ? 'admin' : ''}`;
                    const initial = u.name ? u.name.charAt(0).toUpperCase() : '?';
                    
                    item.innerHTML = `
                        <div class="member-avatar-small" style="background-color: ${stringToColor(u.name || 'User')}">${initial}</div>
                        <div class="member-info">
                            <span class="member-name">${u.name}</span>
                        </div>
                        <div class="status-dot"></div>
                    `;
                    list.appendChild(item);
                });
            } catch (error) {
                console.log("Error loading users:", error);
            }
        }

        // --- –î–û–ü–û–ú–Ü–ñ–ù–Ü ---
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        };
        window.toggleMembers = () => {
            const members = document.getElementById('membersSidebar');
            members.classList.toggle('active');
        };

        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + "00000".substring(0, 6 - c.length) + c;
        }

        window.logout = () => signOut(auth).then(() => window.location.href = "index.html");

    </script>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДШВ | ТАКТИЧНИЙ ЗВ'ЯЗОК</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --sidebar: #0a0c10;
            --chat-bg: #0d1117;
            --glass: rgba(34, 197, 94, 0.1);
            --danger: #ef4444;
            --warning: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s ease-in-out; }

        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.05) 0%, transparent 80%);
            color: white; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
        }

        /* ЛІВА ПАНЕЛЬ */
        .sidebar {
            width: 300px; 
            background: var(--sidebar); 
            border-right: 1px solid rgba(34, 197, 94, 0.2);
            display: flex; 
            flex-direction: column; 
            padding: 25px;
            position: relative;
            z-index: 10;
        }

        .dsw-logo-chat {
            font-weight: 900;
            font-size: 24px;
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        .back-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-weight: 800;
            font-size: 13px;
            margin-bottom: 25px;
            display: block;
            text-transform: uppercase;
        }
        .back-btn:hover {
            background: var(--danger);
            border-color: var(--danger);
            transform: scale(1.02);
        }

        .channel-list { flex-grow: 1; overflow-y: auto; }
        .channel-item {
            padding: 12px 18px; 
            border-radius: 12px; 
            cursor: pointer; 
            color: #777;
            margin-bottom: 8px; 
            font-weight: 700; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            background: rgba(255,255,255,0.02);
        }
        .channel-item:hover, .channel-item.active { 
            background: var(--glass); 
            color: var(--primary-bright); 
            border-left: 4px solid var(--primary);
        }
        .channel-item::before { content: '#'; font-size: 20px; opacity: 0.5; }

        .create-btn {
            background: var(--primary); color: black; border: none; padding: 14px;
            border-radius: 12px; font-weight: 900; cursor: pointer; 
            margin-top: 20px; text-transform: uppercase; font-size: 12px;
        }

        /* ОБЛАСТЬ ЧАТУ */
        .chat-main { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--chat-bg); 
            position: relative;
        }

        /* Фонова емблема ДШВ */
        .chat-main::before {
            content: "ДШВ";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            font-weight: 900;
            opacity: 0.02;
            pointer-events: none;
        }

        .chat-header {
            padding: 20px 40px; 
            background: rgba(10, 12, 16, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(34, 197, 94, 0.2);
            font-weight: 900; 
            font-size: 20px; 
            display: flex; 
            align-items: center; 
            gap: 15px;
            z-index: 5;
        }

        .messages-container { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 30px 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
        }
        
        /* ПОВІДОМЛЕННЯ ТА МАРКДАУН */
        .msg { 
            position: relative;
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            max-width: 90%; 
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-header { display: flex; align-items: center; gap: 15px; }
        .msg-author { font-weight: 900; color: var(--primary-bright); font-size: 14px; text-transform: uppercase; }
        .msg-time { font-size: 11px; color: #444; }

        .msg-content { 
            background: rgba(255,255,255,0.03); 
            padding: 20px; 
            border-radius: 4px 20px 20px 20px; 
            border: 1px solid rgba(255,255,255,0.05); 
            line-height: 1.6;
            white-space: pre-wrap; /* Щоб зберігалися переноси рядків */
            position: relative;
        }

        /* Стилізація статуту (цитати) */
        .msg-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 15px;
            margin: 10px 0;
            background: rgba(34, 197, 94, 0.05);
            font-style: italic;
            color: #ccc;
        }
        .msg-content b, .msg-content strong { color: var(--primary-bright); font-weight: 800; }

        /* КНОПКИ КЕРУВАННЯ ПОВІДОМЛЕННЯМ */
        .msg-actions {
            position: absolute; right: -80px; top: 10px;
            display: none; gap: 10px;
        }
        .msg:hover .msg-actions { display: flex; }
        .action-btn {
            background: #1a1a1a; border: 1px solid #333; color: #777;
            padding: 6px; border-radius: 8px; cursor: pointer; font-size: 12px;
        }
        .action-btn:hover { color: white; border-color: var(--primary); }
        .del-btn:hover { color: var(--danger); border-color: var(--danger); }

        /* ПОЛЕ ВВОДУ */
        .chat-input-area { 
            padding: 30px 40px; 
            background: rgba(10, 12, 16, 0.9);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: none; 
        }
        .input-wrapper {
            background: #161b22; border-radius: 15px; display: flex; align-items: center; padding: 10px 20px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        textarea { 
            background: none; border: none; color: white; padding: 10px; flex-grow: 1; 
            outline: none; font-family: inherit; resize: none; min-height: 44px;
        }
        .send-btn { 
            background: var(--primary); color: black; border: none; width: 44px; height: 44px; 
            border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 18px;
        }
        .send-btn:hover { transform: rotate(15deg) scale(1.1); box-shadow: 0 0 15px var(--primary); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="dsw-logo-chat">ДШВ CONNECTION</div>
        <a href="cabinet.html" class="back-btn">⬅ ПОВЕРНУТИСЯ В КАБІНЕТ</a>
        
        <h2 style="font-size: 11px; color: #444; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; padding-left: 10px;">Тактичні Канали</h2>
        <div id="channelList" class="channel-list"></div>
        
        <button id="adminCreateChannel" class="create-btn" style="display:none;" onclick="createChannel()">+ НОВИЙ КАНАЛ</button>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <span style="color:var(--primary)">#</span> <span id="activeChannelName">ОБЕРІТЬ КАНАЛ ЗВ'ЯЗКУ</span>
        </div>
        <div id="messages" class="messages-container"></div>
        
        <div id="inputArea" class="chat-input-area">
            <div class="input-wrapper">
                <textarea id="msgInput" placeholder="Введіть текст повідомлення... (Підтримує Markdown: **текст**, > цитата)" rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let userData = null;
        let activeChannelId = null;
        let unsubMessages = null;

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                userData = snap.data();
                if (userData.role === 'admin') {
                    document.getElementById('adminCreateChannel').style.display = 'block';
                    document.getElementById('inputArea').style.display = 'block';
                }
                loadChannels();
            } else { window.location.href = "index.html"; }
        });

        function loadChannels() {
            onSnapshot(collection(db, "channels"), (snap) => {
                const list = document.getElementById('channelList');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const ch = doc.data();
                    const item = document.createElement('div');
                    item.className = `channel-item ${doc.id === activeChannelId ? 'active' : ''}`;
                    item.innerText = ch.name;
                    item.onclick = () => selectChannel(doc.id, ch.name);
                    list.appendChild(item);
                });
            });
        }

        function selectChannel(id, name) {
            activeChannelId = id;
            document.getElementById('activeChannelName').innerText = name;
            document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
            loadMessages(id);
        }

        // ПАРСИНГ ТЕКСТУ (Markdown)
        function formatMessage(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Жирний
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>') // Цитата
                .replace(/\n/g, '<br>'); // Перенос рядка
        }

        function loadMessages(channelId) {
            if (unsubMessages) unsubMessages();
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "asc"));
            unsubMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const time = m.createdAt ? new Date(m.createdAt.seconds * 1000).toLocaleString() : "Зараз";
                    
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'msg';
                    msgDiv.innerHTML = `
                        <div class="msg-header">
                            <span class="msg-author">${m.author}</span>
                            <span class="msg-time">${time}</span>
                        </div>
                        <div class="msg-content">${formatMessage(m.text)}</div>
                        ${userData.role === 'admin' ? `
                            <div class="msg-actions">
                                <button class="action-btn" onclick="editMessage('${d.id}', '${m.text.replace(/'/g, "\\'")}')">✎</button>
                                <button class="action-btn del-btn" onclick="deleteMessage('${d.id}')">✕</button>
                            </div>
                        ` : ''}
                    `;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const text = document.getElementById('msgInput').value;
            if (!text.trim() || !activeChannelId) return;
            await addDoc(collection(db, "channels", activeChannelId, "messages"), {
                text: text,
                author: userData.name,
                createdAt: serverTimestamp()
            });
            document.getElementById('msgInput').value = "";
        };

        window.deleteMessage = async (msgId) => {
            if (confirm("Видалити це повідомлення?")) {
                await deleteDoc(doc(db, "channels", activeChannelId, "messages", msgId));
            }
        };

        window.editMessage = async (msgId, oldText) => {
            const newText = prompt("Редагувати повідомлення:", oldText);
            if (newText && newText !== oldText) {
                await updateDoc(doc(db, "channels", activeChannelId, "messages", msgId), {
                    text: newText
                });
            }
        };

        window.createChannel = async () => {
            const name = prompt("Назва нового каналу:");
            if (name) await addDoc(collection(db, "channels"), { name: name });
        };
    </script>
</body>
</html>

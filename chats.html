<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –¢–ê–ö–¢–ò–ß–ù–ò–ô –ó–í'–Ø–ó–û–ö</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: #0a0c10;
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
            --warning: #fbbf24;
            --mention-bg: rgba(251, 191, 36, 0.2);
            --mention-text: #fbbf24;
        }

        /* –ó–ê–ì–ê–õ–¨–ù–Ü –°–¢–ò–õ–Ü */
        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; 
            user-select: none;
        }

        /* –ë–û–ö–û–í–ê –ü–ê–ù–ï–õ–¨ */
        .sidebar {
            width: 320px; background: var(--card-bg); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 25px; z-index: 10;
        }

        .dsw-title {
            background: var(--primary); color: black; padding: 8px 15px; border-radius: 8px;
            font-weight: 900; text-align: center; text-transform: uppercase; margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); letter-spacing: 1px;
        }

        .back-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            color: white; padding: 14px; border-radius: 12px; text-decoration: none;
            text-align: center; font-weight: 800; font-size: 13px; margin-bottom: 20px; display: block;
        }
        .back-btn:hover { background: var(--danger); border-color: var(--danger); transform: scale(1.02); }

        .channel-list { flex-grow: 1; overflow-y: auto; }
        
        .channel-item {
            padding: 12px 15px; border-radius: 12px; cursor: pointer; color: #777;
            margin-bottom: 8px; font-weight: 700; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
        }
        .channel-item:hover, .channel-item.active { 
            background: rgba(34, 197, 94, 0.05); color: var(--primary-bright); border-color: var(--glass-border); 
        }

        /* –û–°–ù–û–í–ù–ê –ó–û–ù–ê –ß–ê–¢–£ */
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: transparent; }
        
        .chat-header {
            padding: 20px 40px; background: rgba(3, 5, 7, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); font-weight: 900; font-size: 20px; z-index: 5;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .visibility-toggle {
            font-size: 12px; background: rgba(255,255,255,0.1); padding: 8px 15px; 
            border-radius: 8px; cursor: pointer; display: none; font-weight: 700;
        }

        /* –°–ü–ò–°–û–ö –ü–û–í–Ü–î–û–ú–õ–ï–ù–¨ */
        .messages-container { flex-grow: 1; overflow-y: auto; padding: 30px 40px; display: flex; flex-direction: column; gap: 2px; scroll-behavior: smooth; }
        
        .msg { position: relative; padding: 8px 25px; border-radius: 5px; border-left: 3px solid transparent; transition: background 0.2s; }
        
        /* –ù–û–í–ï: –ü–û–ö–†–ê–©–ï–ù–ï –í–ò–î–Ü–õ–ï–ù–ù–Ø –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø (–ü–£–ù–ö–¢ 7) */
        .msg:hover { 
            background: rgba(34, 197, 94, 0.03); 
            border-left: 3px solid var(--primary);
        }
        .msg.highlighted { background: rgba(251, 191, 36, 0.15) !important; border-left: 3px solid var(--warning); }

        .msg-header { display: flex; align-items: center; gap: 12px; margin-bottom: 4px; margin-top: 10px; }
        .msg-author { font-weight: 900; color: var(--primary-bright); font-size: 14px; text-transform: uppercase; cursor: pointer; }
        .msg-time { font-size: 11px; color: #444; }

        /* –ü–£–ù–ö–¢ 3: –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø "–ñ–ú–ò–•–ù–£–¢–û–ì–û" –¢–ï–ö–°–¢–£ */
        .msg-content { 
            line-height: 1.6; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            color: #ddd; 
            font-size: 15px;
            display: block;
            width: 100%;
        }

        .reply-block {
            border-left: 3px solid var(--warning); background: rgba(251, 191, 36, 0.05);
            padding: 8px 12px; margin-bottom: 8px; border-radius: 6px; font-size: 12px; color: #999;
            cursor: pointer; display: inline-block; max-width: 100%;
        }
        .reply-block:hover { background: rgba(251, 191, 36, 0.1); color: #fff; }

        /* –ü–£–ù–ö–¢ 1 –¢–ê 6: –ü–û–ö–†–ê–©–ï–ù–ê –ó–û–ù–ê –†–ï–î–ê–ì–£–í–ê–ù–ù–Ø */
        .edit-container { background: #111; padding: 10px; border-radius: 10px; border: 1px solid var(--primary); margin-top: 5px; }
        .edit-input { 
            width: 100%; background: none; border: none; color: white; outline: none; 
            font-family: inherit; font-size: 15px; resize: none; 
        }

        /* –ü–£–ù–ö–¢ 5: –°–¢–ê–¢–£–° "–î–†–£–ö–£–Ñ..." */
        .typing-indicator { 
            padding: 5px 40px; font-size: 11px; color: var(--primary-bright); height: 20px; 
            font-style: italic; opacity: 0; transition: opacity 0.3s;
        }

        /* –ü–£–ù–ö–¢ 2: –°–ü–ò–°–û–ö –ì–†–ê–í–¶–Ü–í (@MENTION) */
        .mention-list {
            position: absolute; bottom: 100px; left: 40px; background: #0c121d;
            border: 1px solid var(--glass-border); border-radius: 10px; width: 250px;
            max-height: 200px; overflow-y: auto; display: none; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .mention-item { padding: 10px 15px; cursor: pointer; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .mention-item:hover { background: var(--primary); color: black; }

        /* –ó–û–ù–ê –í–í–û–î–£ */
        .chat-input-area { padding: 10px 40px 30px; background: rgba(3, 5, 7, 0.9); border-top: 1px solid var(--glass-border); position: relative; }
        .input-wrapper {
            background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 15px; 
            display: flex; align-items: center; padding: 5px 15px; gap: 10px;
        }
        textarea { background: none; border: none; color: white; padding: 12px; flex-grow: 1; outline: none; font-family: inherit; resize: none; max-height: 200px; }
        
        .send-btn { background: var(--primary); color: black; border: none; width: 36px; height: 36px; border-radius: 10px; cursor: pointer; font-weight: 900; }

        /* –ú–ï–ù–Æ –î–Ü–ô –ü–†–ò –ù–ê–í–ï–î–ï–ù–ù–Ü */
        .msg-actions {
            position: absolute; right: 20px; top: -15px;
            display: none; gap: 5px; z-index: 100; background: var(--card-bg);
            padding: 4px; border-radius: 8px; border: 1px solid var(--glass-border);
        }
        .msg:hover .msg-actions { display: flex; }
        .action-btn { background: transparent; border: none; color: #888; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .action-btn:hover { color: var(--primary); background: rgba(255,255,255,0.05); }

        /* –§–û–¢–û –¢–ê –õ–ê–ô–¢–ë–û–ö–° */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center;
            z-index: 10000; cursor: zoom-out; backdrop-filter: blur(10px);
        }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 10px; }
        .msg-image { max-width: 400px; border-radius: 12px; margin-top: 10px; cursor: zoom-in; border: 1px solid var(--glass-border); display: block; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <div class="sidebar">
        <div class="dsw-title">–î–®–í –ö–û–ú–£–ù–Ü–ö–ê–¶–Ü–Ø</div>
        <a href="cabinet.html" class="back-btn">‚¨Ö –ù–ê–ó–ê–î –î–û –ö–ê–ë–Ü–ù–ï–¢–£</a>
        <div id="channelList" class="channel-list"></div>
        <button id="adminCreateChannel" class="create-btn" style="display:none; background: var(--primary); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 20px; text-transform: uppercase;" onclick="createChannel()">+ –°–¢–í–û–†–ò–¢–ò –ö–ê–ù–ê–õ</button>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <div><span style="color:var(--primary)">#</span> <span id="activeChannelName">–û–ë–ï–†–Ü–¢–¨ –ö–ê–ù–ê–õ</span></div>
            <div id="visibilityToggle" class="visibility-toggle" onclick="toggleChannelVisibility()">üëÅÔ∏è –í–°–Ü–ú –í–ò–î–ù–û</div>
        </div>
        
        <div id="messages" class="messages-container"></div>
        
        <div id="typingIndicator" class="typing-indicator"></div>

        <div id="mentionList" class="mention-list"></div>
        
        <div id="inputArea" class="chat-input-area" style="display:none;">
            <div id="previewBar" style="display:none; background: rgba(34, 197, 94, 0.05); padding: 10px; border-radius: 10px 10px 0 0; border: 1px solid var(--glass-border); border-bottom: none; justify-content: space-between; align-items: center;">
                <span id="replyText" style="font-size: 12px; color: #ccc;"></span>
                <span onclick="cancelReply()" style="cursor:pointer; color: var(--danger); font-weight: 900;">‚úï</span>
            </div>

            <div class="input-wrapper">
                <label for="imgUpload" style="cursor:pointer; font-size: 20px; color: #666;">üì∑</label>
                <input type="file" id="imgUpload" accept="image/*" style="display:none;" onchange="handleImageSelect(this)">
                <textarea id="msgInput" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è... (@ –¥–ª—è —Ç–µ–≥—É)" rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, deleteDoc, updateDoc, writeBatch, getDocs, setDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let userData = null;
        let activeChannelId = localStorage.getItem('lastChatID') || null; 
        let replyTo = null;
        let allUsers = []; // –î–ª—è —Å–ø–∏—Å–∫—É —Ç–µ–≥—ñ–≤

        // –í–Ü–î–°–¢–ï–ñ–ï–ù–ù–Ø –°–¢–ê–ù–£
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                userData = snap.data();
                if (userData.role === 'admin') document.getElementById('adminCreateChannel').style.display = 'block';
                loadChannels();
                fetchAllUsers(); // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Å–ø–∏—Å–æ–∫ –≥—Ä–∞–≤—Ü—ñ–≤ –æ–¥–∏–Ω —Ä–∞–∑
            } else { window.location.href = "index.html"; }
        });

        // –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –ì–†–ê–í–¶–Ü–í –î–õ–Ø –¢–ï–ì–£ (@)
        async function fetchAllUsers() {
            const snap = await getDocs(collection(db, "users"));
            allUsers = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
        }

        // –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –ö–ê–ù–ê–õ–Ü–í
        function loadChannels() {
            onSnapshot(query(collection(db, "channels"), orderBy("index", "asc")), (snap) => {
                const list = document.getElementById('channelList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const ch = d.data();
                    const item = document.createElement('div');
                    item.className = `channel-item ${d.id === activeChannelId ? 'active' : ''}`;
                    item.innerHTML = `<span># ${ch.name}</span>`;
                    item.onclick = () => selectChannel(d.id, ch);
                    list.appendChild(item);
                });
                if (activeChannelId) {
                    const found = snap.docs.find(doc => doc.id === activeChannelId);
                    if (found) selectChannel(found.id, found.data());
                }
            });
        }

        function selectChannel(id, chData) {
            activeChannelId = id;
            localStorage.setItem('lastChatID', id);
            document.getElementById('activeChannelName').innerText = chData.name;
            document.getElementById('inputArea').style.display = 'flex';
            loadMessages(id);
            listenTyping(id);
        }

        // –ü–£–ù–ö–¢ 4: –ü–ï–†–ï–•–Ü–î –î–û –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø (SCROLL)
        window.scrollToMessage = (id) => {
            const el = document.getElementById(`msg-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                el.classList.add('highlighted');
                setTimeout(() => el.classList.remove('highlighted'), 2000);
            }
        };

        // –õ–û–ì–Ü–ö–ê –ü–û–í–Ü–î–û–ú–õ–ï–ù–¨
        let unsubMsg = null;
        function loadMessages(channelId) {
            if (unsubMsg) unsubMsg();
            const q = query(collection(db, "channels", channelId, "messages"), orderBy("createdAt", "asc"));
            unsubMsg = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'msg';
                    msgDiv.id = `msg-${d.id}`;

                    // –ü–£–ù–ö–¢ 6: –ü–ï–†–ï–í–Ü–†–ö–ê –í–õ–ê–°–ù–ò–ö–ê (–¢—ñ–ª—å–∫–∏ –≤–ª–∞—Å–Ω–∏–∫ –º–æ–∂–µ —Ä–µ–¥–∞–≥—É–≤–∞—Ç–∏)
                    const isOwner = m.uid === user.uid;
                    const canDelete = userData.role === 'admin';

                    msgDiv.innerHTML = `
                        ${m.replyTo ? `<div class="reply-block" onclick="scrollToMessage('${m.replyTo.id}')">‚Ü© –í—ñ–¥–ø–æ–≤—ñ–¥—å –¥–ª—è ${m.replyTo.author}: ${m.replyTo.text.substring(0,30)}...</div>` : ''}
                        <div class="msg-header">
                            <span class="msg-author" onclick="mentionUser('${m.author}')">${m.author}</span>
                            <span class="msg-time">${m.createdAt ? new Date(m.createdAt.toMillis()).toLocaleTimeString() : ''}</span>
                        </div>
                        <div class="msg-content" id="content-${d.id}">${m.text}</div>
                        ${m.imageUrl ? `<img src="${m.imageUrl}" class="msg-image" onclick="openLightbox('${m.imageUrl}')">` : ''}
                        <div class="msg-actions">
                            <button class="action-btn" onclick="setReply('${d.id}', '${m.author}', \`${m.text}\`)">‚Ü©</button>
                            ${isOwner ? `<button class="action-btn" onclick="startEdit('${d.id}', \`${m.text}\`)">‚úé</button>` : ''}
                            ${canDelete ? `<button class="action-btn" onclick="deleteMessage('${d.id}')">‚úï</button>` : ''}
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        // –ü–£–ù–ö–¢ 1 –¢–ê 6: –†–ï–î–ê–ì–£–í–ê–ù–ù–Ø
        window.startEdit = (id, text) => {
            const content = document.getElementById(`content-${id}`);
            content.innerHTML = `
                <div class="edit-container">
                    <textarea class="edit-input" id="edit-field-${id}">${text}</textarea>
                    <div style="font-size:10px; color:var(--primary); margin-top:5px;">Enter - –∑–±–µ—Ä–µ–≥—Ç–∏ | Esc - —Å–∫–∞—Å—É–≤–∞—Ç–∏</div>
                </div>
            `;
            const field = document.getElementById(`edit-field-${id}`);
            // –ü–£–ù–ö–¢ 1: –°—Ç–∞–≤–∏–º–æ –∫—É—Ä—Å–æ—Ä —É –∫—ñ–Ω–µ—Ü—å
            field.focus();
            field.setSelectionRange(field.value.length, field.value.length);

            field.onkeydown = async (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    await updateDoc(doc(db, "channels", activeChannelId, "messages", id), { text: field.value });
                }
                if (e.key === 'Escape') loadMessages(activeChannelId);
            };
        };

        // –ü–£–ù–ö–¢ 2: –°–ò–°–¢–ï–ú–ê @MENTION
        const msgInput = document.getElementById('msgInput');
        const mentionList = document.getElementById('mentionList');

        msgInput.oninput = (e) => {
            updateTypingStatus(true);
            const val = msgInput.value;
            const lastAt = val.lastIndexOf('@');
            
            if (lastAt !== -1 && (lastAt === 0 || val[lastAt - 1] === ' ')) {
                const queryStr = val.substring(lastAt + 1).toLowerCase();
                const filtered = allUsers.filter(u => u.name.toLowerCase().includes(queryStr));
                
                if (filtered.length > 0) {
                    mentionList.innerHTML = filtered.map(u => `<div class="mention-item" onclick="insertMention('${u.name}', ${lastAt})">${u.name}</div>`).join('');
                    mentionList.style.display = 'block';
                } else {
                    mentionList.style.display = 'none';
                }
            } else {
                mentionList.style.display = 'none';
            }
        };

        window.insertMention = (name, atPos) => {
            const before = msgInput.value.substring(0, atPos);
            const after = msgInput.value.substring(msgInput.selectionStart);
            msgInput.value = before + '@' + name + ' ' + after;
            mentionList.style.display = 'none';
            msgInput.focus();
        };

        // –ü–£–ù–ö–¢ 5: –°–ò–°–¢–ï–ú–ê –î–†–£–ö–£–Ñ...
        async function updateTypingStatus(isTyping) {
            if (!activeChannelId) return;
            const typingRef = doc(db, "channels", activeChannelId, "typing", user.uid);
            if (isTyping) {
                await setDoc(typingRef, { name: userData.name, timestamp: serverTimestamp() });
                clearTimeout(window.typingTimer);
                window.typingTimer = setTimeout(() => updateTypingStatus(false), 3000);
            } else {
                await deleteDoc(typingRef);
            }
        }

        function listenTyping(channelId) {
            onSnapshot(collection(db, "channels", channelId, "typing"), (snap) => {
                const indicator = document.getElementById('typingIndicator');
                const typingUsers = snap.docs.filter(d => d.id !== user.uid).map(d => d.data().name);
                if (typingUsers.length > 0) {
                    indicator.innerText = typingUsers.join(', ') + (typingUsers.length > 1 ? " –¥—Ä—É–∫—É—é—Ç—å..." : " –¥—Ä—É–∫—É—î...");
                    indicator.style.opacity = 1;
                } else {
                    indicator.style.opacity = 0;
                }
            });
        }

        // –í–Ü–î–ü–†–ê–í–ö–ê
        window.sendMessage = async () => {
            const text = msgInput.value.trim();
            if (!text && !currentImg) return;
            
            const data = {
                text, author: userData.name, uid: user.uid,
                createdAt: serverTimestamp(),
                imageUrl: currentImg || null
            };
            if (replyTo) data.replyTo = replyTo;

            await addDoc(collection(db, "channels", activeChannelId, "messages"), data);
            msgInput.value = "";
            cancelReply();
            updateTypingStatus(false);
        };

        window.setReply = (id, author, text) => {
            replyTo = { id, author, text };
            document.getElementById('previewBar').style.display = 'flex';
            document.getElementById('replyText').innerText = `–í—ñ–¥–ø–æ–≤—ñ–¥—å –¥–ª—è ${author}`;
            msgInput.focus();
        };

        window.cancelReply = () => {
            replyTo = null;
            document.getElementById('previewBar').style.display = 'none';
        };

        window.deleteMessage = async (id) => {
            if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è?")) {
                await deleteDoc(doc(db, "channels", activeChannelId, "messages", id));
            }
        };

        // –§–û–¢–û
        let currentImg = null;
        window.handleImageSelect = (input) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => { currentImg = e.target.result; sendMessage(); };
            reader.readAsDataURL(file);
        };

        window.openLightbox = (src) => {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        };

        // Enter –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏
        msgInput.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        };
    </script>
</body>
</html>

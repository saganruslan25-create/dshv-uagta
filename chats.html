<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –¢–ê–ö–¢–ò–ß–ù–ò–ô –ó–í'–Ø–ó–û–ö</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #030507;
            --card-bg: #0a0c10;
            --glass-border: rgba(34, 197, 94, 0.2);
            --danger: #ef4444;
            --warning: #fbbf24;
            --mention-bg: rgba(251, 191, 36, 0.2);
            --mention-text: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; 
            user-select: none;
        }

        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 320px; background: var(--card-bg); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 25px; z-index: 10;
        }

        .dsw-title {
            background: var(--primary); color: black; padding: 8px 15px; border-radius: 8px;
            font-weight: 900; text-align: center; text-transform: uppercase; margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); letter-spacing: 1px;
        }

        .back-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            color: white; padding: 14px; border-radius: 12px; text-decoration: none;
            text-align: center; font-weight: 800; font-size: 13px; margin-bottom: 20px; display: block;
        }
        .back-btn:hover { background: var(--danger); border-color: var(--danger); transform: scale(1.02); }

        .channel-list { flex-grow: 1; overflow-y: auto; }
        
        .channel-item {
            padding: 12px 15px; border-radius: 12px; cursor: pointer; color: #777;
            margin-bottom: 8px; font-weight: 700; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
        }
        .channel-item:hover, .channel-item.active { 
            background: rgba(34, 197, 94, 0.05); color: var(--primary-bright); 
            border-color: var(--glass-border); 
        }

        .channel-controls { display: flex; align-items: center; gap: 10px; }
        .drag-handle { cursor: grab; opacity: 0.3; font-size: 18px; padding: 5px; }
        .chan-del-btn { color: #444; font-size: 14px; cursor: pointer; }
        .chan-del-btn:hover { color: var(--danger); }

        .create-btn {
            background: var(--primary); color: black; border: none; padding: 15px;
            border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞ –∑–æ–Ω–∞ —á–∞—Ç—É */
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: transparent; }
        
        .chat-header {
            padding: 20px 40px; background: rgba(3, 5, 7, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); font-weight: 900; font-size: 20px; z-index: 5;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        /* –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .messages-container { 
            flex-grow: 1; overflow-y: auto; padding: 30px 40px; display: flex; flex-direction: column; gap: 2px; 
            scroll-behavior: smooth;
        }
        
        /* –ü–£–ù–ö–¢ 7: –ü–æ–∫—Ä–∞—â–µ–Ω–µ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        .msg { 
            position: relative; padding: 8px 25px; border-radius: 8px; 
            border: 1px solid transparent; transition: background 0.2s, border 0.2s; 
        }
        .msg:hover { 
            background: rgba(255, 255, 255, 0.04); 
            border-left: 3px solid var(--primary);
            box-shadow: inset 10px 0 20px -10px rgba(34, 197, 94, 0.1);
        }

        /* –ü–£–ù–ö–¢ 4: –í—ñ–¥–ø–æ–≤—ñ–¥—å —Ç–µ–ø–µ—Ä –º–∞—î —Å—Ç–∏–ª—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è */
        .reply-block {
            border-left: 3px solid var(--warning); background: rgba(251, 191, 36, 0.1);
            padding: 5px 10px; margin-bottom: 5px; border-radius: 4px; font-size: 12px; color: #aaa;
            cursor: pointer; transition: 0.2s;
        }
        .reply-block:hover { background: rgba(251, 191, 36, 0.2); color: white; }
        
        .msg-author { font-weight: 900; color: var(--primary-bright); font-size: 14px; text-transform: uppercase; cursor: pointer; }
        .msg-time { font-size: 11px; color: #444; }

        .msg-content { 
            line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; color: #ddd; font-size: 15px;
        }

        /* –ü–£–ù–ö–¢ 3: –í–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è "–∂–º–∏—Ö–Ω—É—Ç–æ–≥–æ" —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è */
        .edit-box {
            width: 100%; background: #111; border: 1px solid var(--primary);
            border-radius: 8px; padding: 10px; margin-top: 10px; display: flex; flex-direction: column; gap: 8px;
        }
        .edit-input {
            background: transparent; border: none; color: white; outline: none; font-family: inherit;
            resize: none; width: 100%; min-height: 40px;
        }

        /* –ü–£–ù–ö–¢ 2: –í—ñ–∫–Ω–æ –∞–≤—Ç–æ–∫–æ–º–ø–ª—ñ—Ç—É —Ç–µ–≥—ñ–≤ */
        #mentionBox {
            position: absolute; bottom: 80px; left: 40px; background: #111; border: 1px solid var(--glass-border);
            border-radius: 8px; width: 200px; max-height: 200px; overflow-y: auto; display: none; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .mention-item { padding: 10px; cursor: pointer; font-size: 13px; font-weight: 600; border-bottom: 1px solid #222; }
        .mention-item:hover { background: var(--primary); color: black; }

        /* –ü–£–ù–ö–¢ 5: –°–∏—Å—Ç–µ–º–∞ "–•—Ç–æ—Å—å –ø–∏—à–µ..." */
        .typing-indicator {
            padding: 5px 40px; font-size: 12px; color: #777; font-style: italic; min-height: 22px;
        }

        /* –ó–æ–Ω–∞ –≤–≤–æ–¥—É */
        .chat-input-area { padding: 10px 40px 20px; background: rgba(3, 5, 7, 0.9); border-top: 1px solid var(--glass-border); display: none; flex-direction: column; }
        .input-wrapper {
            background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 15px; 
            display: flex; align-items: center; padding: 5px 15px; gap: 10px;
        }
        textarea { background: none; border: none; color: white; padding: 12px; flex-grow: 1; outline: none; font-family: inherit; resize: none; max-height: 200px; }
        .send-btn { background: var(--primary); border: none; width: 36px; height: 36px; border-radius: 10px; cursor: pointer; font-weight: 900; }

        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center;
            z-index: 10000; cursor: zoom-out;
        }
        #lightbox img { max-width: 90%; max-height: 90%; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lightbox" onclick="this.style.display='none'"><img id="lightbox-img"></div>

    <div class="sidebar">
        <div class="dsw-title">–î–®–í –ö–û–ú–£–ù–Ü–ö–ê–¶–Ü–Ø</div>
        <a href="cabinet.html" class="back-btn">‚¨Ö –ù–ê–ó–ê–î –î–û –ö–ê–ë–Ü–ù–ï–¢–£</a>
        <div id="channelList" class="channel-list"></div>
        <button id="adminCreateChannel" class="create-btn" style="display:none;" onclick="createChannel()">+ –°–¢–í–û–†–ò–¢–ò –ö–ê–ù–ê–õ</button>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <div><span style="color:var(--primary)">#</span> <span id="activeChannelName">–û–ë–ï–†–Ü–¢–¨ –ö–ê–ù–ê–õ</span></div>
            <div id="visibilityToggle" class="visibility-toggle" onclick="toggleChannelVisibility()">üëÅÔ∏è –í–°–Ü–ú –í–ò–î–ù–û</div>
        </div>
        
        <div id="messages" class="messages-container"></div>

        <div id="typingArea" class="typing-indicator"></div>

        <div id="mentionBox"></div>
        
        <div id="inputArea" class="chat-input-area">
            <div id="previewBar" class="preview-bar" style="display:none; padding:10px; background:rgba(255,255,255,0.05); border-radius:8px 8px 0 0;">
                <div id="replyInfo" style="display:flex; justify-content:space-between;">
                    <span id="replyText"></span>
                    <span onclick="cancelReply()" style="cursor:pointer">‚úï</span>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="imgUpload" style="cursor:pointer">üì∑</label>
                <input type="file" id="imgUpload" accept="image/*" style="display:none;" onchange="handleImageSelect(this)">
                <textarea id="msgInput" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."></textarea>
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, deleteDoc, updateDoc, writeBatch, getDocs, setDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
            authDomain: "dsv-gta.firebaseapp.com",
            projectId: "dsv-gta",
            storageBucket: "dsv-gta.firebasestorage.app",
            messagingSenderId: "661591588818",
            appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null, userData = null, activeChannelId = localStorage.getItem('lastChatID') || null;
        let replyTo = null, currentBase64Img = null, unsubTyping = null;

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, "users", u.uid));
                userData = snap.data();
                if (userData.role === 'admin') {
                    document.getElementById('adminCreateChannel').style.display = 'block';
                }
                loadChannels();
                loadUsersList(); // –î–ª—è —Ç–µ–≥—ñ–≤
            } else { window.location.href = "index.html"; }
        });

        // –ü–£–ù–ö–¢ 2: –°–ø–∏—Å–æ–∫ –≤—Å—ñ—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ –¥–ª—è —Ç–µ–≥—ñ–≤
        let allUsers = [];
        async function loadUsersList() {
            const s = await getDocs(collection(db, "users"));
            s.forEach(d => allUsers.push(d.data().name));
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞–Ω–∞–ª—ñ–≤
        function loadChannels() {
            onSnapshot(query(collection(db, "channels"), orderBy("index", "asc")), (snap) => {
                const list = document.getElementById('channelList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const ch = d.data();
                    if (ch.isHidden && userData.role !== 'admin') return;
                    const item = document.createElement('div');
                    item.className = `channel-item ${d.id === activeChannelId ? 'active' : ''}`;
                    item.innerHTML = `<span># ${ch.name}</span>`;
                    item.onclick = () => selectChannel(d.id, ch);
                    list.appendChild(item);
                });
                if (activeChannelId) {
                    const found = snap.docs.find(doc => doc.id === activeChannelId);
                    if (found) selectChannel(found.id, found.data());
                }
            });
        }

        function selectChannel(id, chData) {
            activeChannelId = id;
            localStorage.setItem('lastChatID', id);
            document.getElementById('activeChannelName').innerText = chData.name;
            document.getElementById('inputArea').style.display = 'flex';
            loadMessages(id);
            listenTyping(id); // –ü–£–ù–ö–¢ 5
        }

        // –ü–£–ù–ö–¢ 5: –°–ª—É—Ö–∞—î–º–æ, —Ö—Ç–æ –ø–∏—à–µ
        function listenTyping(chid) {
            if (unsubTyping) unsubTyping();
            unsubTyping = onSnapshot(doc(db, "typing", chid), (d) => {
                const data = d.data() || {};
                const typers = Object.keys(data).filter(uid => uid !== user.uid);
                const area = document.getElementById('typingArea');
                if (typers.length > 0) {
                    area.innerText = `${data[typers[0]]} –ø–∏—à–µ...`;
                } else { area.innerText = ""; }
            });
        }

        // –ü–£–ù–ö–¢ 5: –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞—Ç—É—Å "–ø–∏—à–µ"
        let typingTimeout;
        document.getElementById('msgInput').addEventListener('input', (e) => {
            if (!activeChannelId) return;
            setDoc(doc(db, "typing", activeChannelId), { [user.uid]: userData.name }, { merge: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                updateDoc(doc(db, "typing", activeChannelId), { [user.uid]: deleteField() });
            }, 3000);

            // –ü–£–ù–ö–¢ 2: –õ–æ–≥—ñ–∫–∞ –≤—ñ–∫–Ω–∞ —Ç–µ–≥—ñ–≤
            const val = e.target.value;
            const lastChar = val.slice(-1);
            if (lastChar === '@') {
                showMentionBox();
            } else if (!val.includes('@')) {
                document.getElementById('mentionBox').style.display = 'none';
            }
        });

        function showMentionBox() {
            const box = document.getElementById('mentionBox');
            box.innerHTML = "";
            allUsers.forEach(u => {
                const div = document.createElement('div');
                div.className = "mention-item";
                div.innerText = u;
                div.onclick = () => {
                    const input = document.getElementById('msgInput');
                    input.value = input.value.slice(0, -1) + `@${u} `;
                    box.style.display = 'none';
                    input.focus();
                };
                box.appendChild(div);
            });
            box.style.display = 'block';
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        function loadMessages(chid) {
            const q = query(collection(db, "channels", chid, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const msgDiv = document.createElement('div');
                    msgDiv.className = "msg";
                    msgDiv.id = `msg-${d.id}`; // –ü–£–ù–ö–¢ 4: ID –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥—É

                    // –ü–£–ù–ö–¢ 6: –¢—ñ–ª—å–∫–∏ –≤–ª–∞—Å–Ω–∏–∫ –±–∞—á–∏—Ç—å –∫–Ω–æ–ø–∫—É —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è
                    const isOwner = m.uid === user.uid;

                    msgDiv.innerHTML = `
                        <div class="msg-header">
                            <span class="msg-author">${m.author}</span>
                            <span class="msg-time">${m.createdAt ? new Date(m.createdAt.toMillis()).toLocaleTimeString() : ''}</span>
                        </div>
                        ${m.replyTo ? `<div class="reply-block" onclick="scrollToMsg('${m.replyTo.id}')">‚Ü© ${m.replyTo.author}: ${m.replyTo.text.substring(0,30)}...</div>` : ''}
                        <div class="msg-content" id="content-${d.id}">${formatMarkdown(m.text)}</div>
                        ${m.imageUrl ? `<img src="${m.imageUrl}" style="max-width:300px; border-radius:10px; margin-top:10px; cursor:pointer" onclick="openLight('${m.imageUrl}')">` : ''}
                        <div class="msg-actions" style="position:absolute; right:10px; top:10px; display:none; gap:5px;">
                            <button onclick="replyToMsg('${d.id}', '${m.author}', \`${m.text}\`)">‚Ü©</button>
                            ${isOwner ? `<button onclick="startEdit('${d.id}', \`${m.text}\`)">‚úé</button>` : ''}
                        </div>
                    `;
                    msgDiv.onmouseenter = () => msgDiv.querySelector('.msg-actions').style.display = 'flex';
                    msgDiv.onmouseleave = () => msgDiv.querySelector('.msg-actions').style.display = 'none';
                    container.appendChild(msgDiv);
                });
                // –ü–£–ù–ö–¢ 1: –ó–∞–≤–∂–¥–∏ —Å–∫—Ä–æ–ª–∏–º–æ –≤–Ω–∏–∑ –¥–æ –Ω–∞–π–Ω–æ–≤—ñ—à–æ–≥–æ
                container.scrollTop = container.scrollHeight;
            });
        }

        // –ü–£–ù–ö–¢ 4: –°–∫—Ä–æ–ª –¥–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        window.scrollToMsg = (id) => {
            const el = document.getElementById(`msg-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                el.style.background = "rgba(34, 197, 94, 0.2)";
                setTimeout(() => el.style.background = "transparent", 2000);
            }
        };

        // –ü–£–ù–ö–¢ 3: –ü–æ–∫—Ä–∞—â–µ–Ω–µ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è
        window.startEdit = (id, oldText) => {
            const content = document.getElementById(`content-${id}`);
            content.innerHTML = `
                <div class="edit-box">
                    <textarea class="edit-input" id="edit-area-${id}">${oldText}</textarea>
                    <div style="display:flex; gap:10px;">
                        <button onclick="saveEdit('${id}')" style="background:var(--primary); border:none; padding:5px 10px; border-radius:4px; cursor:pointer">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                        <button onclick="loadMessages(activeChannelId)" style="background:#333; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                    </div>
                </div>
            `;
            // –ü–£–ù–ö–¢ 3: –§–æ–∫—É—Å –Ω–∞ –∫—ñ–Ω–µ—Ü—å —Ç–µ–∫—Å—Ç—É
            const textarea = document.getElementById(`edit-area-${id}`);
            textarea.focus();
            textarea.setSelectionRange(textarea.value.length, textarea.value.length);
        };

        window.saveEdit = async (id) => {
            const newText = document.getElementById(`edit-area-${id}`).value;
            await updateDoc(doc(db, "channels", activeChannelId, "messages", id), { text: newText });
        };

        //Markdown
        function formatMarkdown(t) {
            if(!t) return "";
            return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/@([\w–∞-—è–ê-–Ø—ë–Å—ñ–Ü—ó–á—î–Ñ ]+)/g, '<span class="mention">$1</span>');
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text && !currentBase64Img) return;
            
            const data = {
                text, author: userData.name, uid: user.uid, createdAt: serverTimestamp()
            };
            if (replyTo) data.replyTo = replyTo;
            if (currentBase64Img) data.imageUrl = currentBase64Img;

            await addDoc(collection(db, "channels", activeChannelId, "messages"), data);
            input.value = "";
            cancelReply();
            updateDoc(doc(db, "typing", activeChannelId), { [user.uid]: deleteField() });
        };

        window.replyToMsg = (id, author, text) => {
            replyTo = { id, author, text };
            document.getElementById('previewBar').style.display = 'block';
            document.getElementById('replyText').innerText = `–í—ñ–¥–ø–æ–≤—ñ–¥—å: ${author}`;
            document.getElementById('msgInput').focus();
        };

        window.cancelReply = () => {
            replyTo = null;
            document.getElementById('previewBar').style.display = 'none';
        };

        window.openLight = (src) => {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        };

        function handleImageSelect(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => currentBase64Img = e.target.result;
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>

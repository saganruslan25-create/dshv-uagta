<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –û–°–û–ë–ò–°–¢–ò–ô –ö–ê–ë–Ü–ù–ï–¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #22c55e; --bg: #030507; --card-bg: rgba(255, 255, 255, 0.03); --text-gray: #94a3b8; --danger: #ef4444; --warning: #f59e0b; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; min-height: 100vh; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: fixed; width: 100%; box-sizing: border-box; z-index: 100; border-bottom: 1px solid rgba(34,197,94,0.1); }
        .logo-box { background: var(--primary); color: black; padding: 4px 10px; border-radius: 6px; font-weight: 800; text-decoration: none; }
        .section { padding: 120px 5% 60px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card-bg); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.06); width: 100%; max-width: 550px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .stat-box { background: rgba(255,255,255,0.04); padding: 15px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-val { display: block; font-size: 24px; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 11px; color: var(--text-gray); text-transform: uppercase; }
        .admin-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .admin-btns { display: flex; flex-wrap: wrap; gap: 5px; justify-content: flex-end; max-width: 250px; }
        .btn-sm { padding: 6px 10px; font-size: 10px; border-radius: 6px; border: none; cursor: pointer; font-weight: 700; color: white; transition: 0.2s; }
        .btn-sm:hover { opacity: 0.8; }
        #authCard, #userProfile, #loading { display: none; }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo-box">–î–®–í</a>
    <div style="font-size: 12px; font-weight: 600; color: var(--primary);">–°–ò–°–¢–ï–ú–ê –£–ü–†–ê–í–õ–Ü–ù–ù–Ø</div>
</nav>

<section class="section">
    <div id="loading" style="display: block; text-align: center;">
        <p style="color: var(--text-gray)">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –∑ –±–∞–∑–æ—é –î–®–í...</p>
    </div>

    <div class="card" id="userProfile">
        <h2 id="uName" style="margin:0">---</h2>
        <p id="uRank" style="color:var(--primary); font-weight:700; margin-top:5px;">---</p>
        
        <div class="stat-grid">
            <div class="stat-box"><span class="stat-val" id="uID">0</span><span class="stat-label">ID –ì–†–ê–í–¶–Ø</span></div>
            <div class="stat-box"><span class="stat-val" id="uStatus">–ê–∫—Ç–∏–≤–Ω–∏–π</span><span class="stat-label">–°–¢–ê–¢–£–°</span></div>
            <div class="stat-box"><span class="stat-val" id="uWarns" style="color: var(--warning);">0</span><span class="stat-label">–ü–û–ü–ï–†–ï–î–ñ–ï–ù–ù–Ø</span></div>
            <div class="stat-box"><span class="stat-val" id="uRep" style="color: var(--danger);">0</span><span class="stat-label">–î–û–ì–ê–ù–ò</span></div>
        </div>

        <button onclick="window.logout()" style="width:100%; background:none; border:1px solid rgba(255,255,255,0.1); color:var(--text-gray); padding: 10px; border-radius: 10px; cursor:pointer;">–í–∏–π—Ç–∏ –∑ —Å–∏—Å—Ç–µ–º–∏</button>

        <div id="adminArea" style="display:none; margin-top:30px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
            <h3 style="color:var(--primary); font-size:14px; margin-bottom: 15px;">üíé –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–Ü–ù–ù–Ø</h3>
            <div id="allUsersList"></div>
        </div>
    </div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
        document.getElementById('loading').style.display = 'none';
        if (user) { loadData(user.uid); } 
        else { window.location.href = "index.html"; }
    });

    async function loadData(uid) {
        const s = await getDoc(doc(db, "name", uid)); // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ç–≤–æ—é –Ω–∞–∑–≤—É –∫–æ–ª–µ–∫—Ü—ñ—ó "name"
        if (s.exists()) {
            const d = s.data();
            document.getElementById('userProfile').style.display = 'block';
            document.getElementById('uName').innerText = d.name;
            document.getElementById('uRank').innerText = d.rank;
            document.getElementById('uID').innerText = d.gameID;
            
            const reps = d.reprimands || 0;
            document.getElementById('uRep').innerText = reps;
            document.getElementById('uWarns').innerText = d.warns || 0;

            // –õ–æ–≥—ñ–∫–∞ —Å—Ç–∞—Ç—É—Å—É (–ê–≤—Ç–æ-–∑–≤—ñ–ª—å–Ω–µ–Ω–Ω—è –ø—Ä–∏ 3 –¥–æ–≥–∞–Ω–∞—Ö)
            const statusEl = document.getElementById('uStatus');
            if (reps >= 3) {
                statusEl.innerText = "–ó–í–Ü–õ–¨–ù–ï–ù–ò–ô";
                statusEl.style.color = "var(--danger)";
            } else {
                statusEl.innerText = "–ê–∫—Ç–∏–≤–Ω–∏–π";
                statusEl.style.color = "#3b82f6";
            }

            if (d.role === 'admin') { 
                document.getElementById('adminArea').style.display = 'block'; 
                renderList(); 
            }
        }
    }

    async function renderList() {
        const snap = await getDocs(collection(db, "name"));
        const cont = document.getElementById('allUsersList');
        cont.innerHTML = "";
        snap.forEach(uDoc => {
            const u = uDoc.data();
            const id = uDoc.id;
            const r = u.reprimands || 0;
            const w = u.warns || 0;

            cont.innerHTML += `
                <div class="admin-item">
                    <div style="font-size:13px;"><b>${u.name}</b><br><small color="#888">${u.rank}</small></div>
                    <div class="admin-btns">
                        <button class="btn-sm" style="background:var(--danger);" onclick="updateStat('${id}','reprimands',${r+1})">+ –î</button>
                        <button class="btn-sm" style="background:#475569;" onclick="updateStat('${id}','reprimands',${Math.max(0,r-1)})">- –î</button>
                        <button class="btn-sm" style="background:var(--warning);" onclick="updateStat('${id}','warns',${w+1})">+ –ü</button>
                        <button class="btn-sm" style="background:#475569;" onclick="updateStat('${id}','warns',${Math.max(0,w-1)})">- –ü</button>
                        <button class="btn-sm" style="background:#3b82f6;" onclick="changeRank('${id}')">–†–∞–Ω–≥</button>
                    </div>
                </div>`;
        });
    }

    window.updateStat = async (id, field, val) => {
        await updateDoc(doc(db, "name", id), { [field]: val });
        renderList();
        if(id === auth.currentUser.uid) loadData(id);
    };

    window.changeRank = async (id) => {
        const newR = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤—É –ø–æ—Å–∞–¥—É:");
        if (newR) { 
            await updateDoc(doc(db, "name", id), { rank: newR }); 
            renderList(); 
        }
    };

    window.logout = () => { signOut(auth).then(() => window.location.href = "index.html"); };
</script>
</body>
</html>

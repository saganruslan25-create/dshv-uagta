<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –†–∞–ø–æ—Ä—Ç–∏ –Ω–∞ –≤—Å—Ç—É–ø</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --primary-dark: #16a34a;
            --bg: #030507;
            --bg-secondary: #0a0c10;
            --card-bg: rgba(15, 18, 25, 0.8);
            --glass-border: rgba(34, 197, 94, 0.15);
            --text-gray: #94a3b8;
            --text-dim: #64748b;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        body {
            background: var(--bg);
            background-image:
                radial-gradient(circle at 15% 20%, rgba(34,197,94,0.12) 0%, transparent 45%),
                radial-gradient(circle at 85% 80%, rgba(34,197,94,0.08) 0%, transparent 45%);
            background-attachment: fixed;
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* ===== NAV ===== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 6%;
            height: 70px;
            background: rgba(3, 5, 7, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-box {
            background: var(--primary);
            color: black;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(34,197,94,0.35);
            letter-spacing: 1px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-badge {
            font-size: 11px;
            font-weight: 900;
            color: var(--primary-bright);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-back {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            padding: 9px 18px;
            border-radius: 10px;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--glass-border);
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-back:hover {
            background: rgba(34,197,94,0.1);
            border-color: var(--primary);
            color: var(--primary-bright);
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        /* ===== PAGE HEADER ===== */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-title {
            font-size: clamp(22px, 5vw, 32px);
            font-weight: 900;
        }

        /* ===== FILTERS ===== */
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 9px 20px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--text-gray);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary-bright);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: black;
        }

        .filter-btn .count-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            font-size: 11px;
            font-weight: 900;
            margin-left: 6px;
        }

        .filter-btn.active .count-badge {
            background: rgba(0,0,0,0.4);
        }

        /* ===== STATS ===== */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 35px;
        }

        .stat-mini {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 18px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-mini-value {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .stat-mini-label {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-pending .stat-mini-value { color: var(--warning); }
        .stat-approved .stat-mini-value { color: var(--primary-bright); }
        .stat-rejected .stat-mini-value { color: var(--danger); }

        /* ===== APP CARD ===== */
        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 18px;
            backdrop-filter: blur(15px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.4s ease both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            border-radius: 4px 0 0 4px;
        }

        .app-card.pending::before { background: var(--warning); }
        .app-card.approved::before { background: var(--primary); }
        .app-card.rejected::before { background: var(--danger); }

        .app-card:hover {
            border-color: rgba(34,197,94,0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        /* Card header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 16px;
        }

        .app-info { flex: 1; }

        .app-name {
            font-size: 20px;
            font-weight: 900;
            color: var(--primary-bright);
            margin-bottom: 5px;
        }

        .app-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .meta-tag {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            color: var(--text-gray);
        }

        .rank-tag {
            background: rgba(34,197,94,0.15);
            border-color: rgba(34,197,94,0.3);
            color: var(--primary-bright);
        }

        .discord-tag { background: rgba(88,101,242,0.15); border-color: rgba(88,101,242,0.3); color: #818cf8; }
        .age-tag { background: rgba(255,255,255,0.05); }
        .date-tag { background: rgba(255,255,255,0.03); font-size: 11px; }

        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
        }

        .status-pending {
            background: rgba(245,158,11,0.15);
            color: var(--warning);
            border: 1px solid rgba(245,158,11,0.3);
        }
        .status-pending .status-dot { background: var(--warning); animation: pulse 1.5s infinite; }

        .status-approved {
            background: rgba(34,197,94,0.15);
            color: var(--primary-bright);
            border: 1px solid rgba(34,197,94,0.3);
        }
        .status-approved .status-dot { background: var(--primary); }

        .status-rejected {
            background: rgba(239,68,68,0.15);
            color: var(--danger);
            border: 1px solid rgba(239,68,68,0.3);
        }
        .status-rejected .status-dot { background: var(--danger); }

        @keyframes pulse {
            0%,100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        /* Motivation */
        .motivation-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .motivation-text {
            background: rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 14px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.7;
            color: #cbd5e1;
        }

        /* Actions */
        .app-actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
            flex-wrap: wrap;
        }

        .btn-approve {
            flex: 1;
            min-width: 120px;
            padding: 13px 20px;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 13px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn-approve:hover {
            background: var(--primary-bright);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34,197,94,0.35);
        }

        .btn-reject {
            flex: 1;
            min-width: 120px;
            padding: 13px 20px;
            background: rgba(239,68,68,0.12);
            color: var(--danger);
            border: 1px solid rgba(239,68,68,0.25);
            border-radius: 12px;
            font-weight: 900;
            font-size: 13px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn-reject:hover {
            background: rgba(239,68,68,0.25);
            transform: translateY(-2px);
        }

        .btn-delete {
            padding: 13px 16px;
            background: rgba(255,255,255,0.04);
            color: var(--text-dim);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
            line-height: 1;
        }

        .btn-delete:hover {
            background: rgba(239,68,68,0.12);
            border-color: rgba(239,68,68,0.3);
            color: var(--danger);
        }

        /* ===== EMPTY / LOADING ===== */
        .loader {
            display: flex;
            justify-content: center;
            padding: 60px;
        }

        .spinner {
            width: 44px;
            height: 44px;
            border: 3px solid rgba(34,197,94,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state {
            text-align: center;
            padding: 70px 20px;
            color: var(--text-dim);
        }

        .empty-state .emoji { font-size: 56px; margin-bottom: 16px; }
        .empty-state h3 { font-size: 20px; font-weight: 800; color: var(--text-gray); margin-bottom: 8px; }
        .empty-state p { font-size: 14px; }

        /* ===== ACCESS DENIED ===== */
        .access-denied {
            display: none;
            min-height: 80vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .access-denied .emoji { font-size: 72px; margin-bottom: 20px; }
        .access-denied h2 { font-size: 28px; font-weight: 900; color: var(--danger); margin-bottom: 12px; }
        .access-denied p { color: var(--text-gray); font-size: 16px; margin-bottom: 25px; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .container { padding: 25px 15px 60px; }

            nav { padding: 0 4%; }
            .admin-badge { display: none; }

            .stats-row { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .stat-mini { padding: 14px 10px; border-radius: 12px; }
            .stat-mini-value { font-size: 22px; }
            .stat-mini-label { font-size: 10px; }

            .app-card { padding: 18px 15px; border-radius: 18px; }
            .app-name { font-size: 17px; }
            .app-header { gap: 10px; }

            .app-actions { gap: 8px; }
            .btn-approve, .btn-reject { font-size: 12px; padding: 11px 14px; min-width: 0; }
            .btn-delete { padding: 11px 13px; }

            .filter-bar { gap: 7px; }
            .filter-btn { font-size: 12px; padding: 8px 14px; }

            .page-header { margin-bottom: 22px; }
            .page-title { font-size: 22px; }
        }
    </style>
</head>
<body>

<nav>

</nav>

<!-- ACCESS DENIED (hidden by default) -->
<div class="access-denied" id="accessDenied">
    <div>
        <div class="emoji">üö´</div>
        <h2>–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ</h2>
        <p>–¶—è —Å—Ç–æ—Ä—ñ–Ω–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ –ª–∏—à–µ –¥–ª—è –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä—ñ–≤.</p>
        <a href="index.html" class="btn-back" style="display:inline-block;">‚Üê –ù–∞ –≥–æ–ª–æ–≤–Ω—É</a>

</div>

<!-- MAIN CONTENT -->
<div class="container" id="mainContent" style="display:none;">

    <div class="page-header">
        <h1 class="page-title">üìã –†–∞–ø–æ—Ä—Ç–∏ –Ω–∞ –≤—Å—Ç—É–ø</h1>
    </div>

    <!-- Stats -->
    <div class="stats-row" id="statsRow">
        <div class="stat-mini stat-pending">
            <div class="stat-mini-value" id="countPending">‚Äî</div>
            <div class="stat-mini-label">–û—á—ñ–∫—É—é—Ç—å</div>
        </div>
        <div class="stat-mini stat-approved">
            <div class="stat-mini-value" id="countApproved">‚Äî</div>
            <div class="stat-mini-label">–ü—Ä–∏–π–Ω—è—Ç–æ</div>
        </div>
        <div class="stat-mini stat-rejected">
            <div class="stat-mini-value" id="countRejected">‚Äî</div>
            <div class="stat-mini-label">–í—ñ–¥—Ö–∏–ª–µ–Ω–æ</div>
        </div>
    </div>

    <!-- Filters -->
    <div class="filter-bar" id="filterBar">
        <button class="filter-btn active" onclick="setFilter('all', this)">
            –í—Å—ñ <span class="count-badge" id="cntAll">0</span>
        </button>
        <button class="filter-btn" onclick="setFilter('pending', this)">
            üü° –û—á—ñ–∫—É—é—Ç—å <span class="count-badge" id="cntPending">0</span>
        </button>
        <button class="filter-btn" onclick="setFilter('approved', this)">
            ‚úÖ –ü—Ä–∏–π–Ω—è—Ç–æ <span class="count-badge" id="cntApproved">0</span>
        </button>
        <button class="filter-btn" onclick="setFilter('rejected', this)">
            ‚ùå –í—ñ–¥—Ö–∏–ª–µ–Ω–æ <span class="count-badge" id="cntRejected">0</span>
        </button>
    </div>

    <div class="loader" id="loader"><div class="spinner"></div></div>
    <div id="appsContainer"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let allApps = [];
    let currentFilter = 'all';

    // Auth check
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "index.html";
            return;
        }
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists() && snap.data().role === 'admin') {
            document.getElementById('mainContent').style.display = 'block';
            loadApplications();
        } else {
            document.getElementById('accessDenied').style.display = 'flex';
        }
    });

    // Load apps
    function loadApplications() {
        const q = query(collection(db, "applications"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            document.getElementById('loader').style.display = 'none';
            allApps = [];
            snapshot.forEach(d => allApps.push({ id: d.id, ...d.data() }));
            updateCounts();
            renderApps();
        });
    }

    function updateCounts() {
        const pending  = allApps.filter(a => !a.status || a.status === 'pending').length;
        const approved = allApps.filter(a => a.status === 'approved').length;
        const rejected = allApps.filter(a => a.status === 'rejected').length;
        const total    = allApps.length;

        document.getElementById('countPending').textContent  = pending;
        document.getElementById('countApproved').textContent = approved;
        document.getElementById('countRejected').textContent = rejected;

        document.getElementById('cntAll').textContent      = total;
        document.getElementById('cntPending').textContent  = pending;
        document.getElementById('cntApproved').textContent = approved;
        document.getElementById('cntRejected').textContent = rejected;
    }

    function renderApps() {
        const container = document.getElementById('appsContainer');
        const filtered = currentFilter === 'all'
            ? allApps
            : allApps.filter(a => {
                if (currentFilter === 'pending') return !a.status || a.status === 'pending';
                return a.status === currentFilter;
            });

        if (filtered.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="emoji">üì≠</div>
                    <h3>–†–∞–ø–æ—Ä—Ç—ñ–≤ –Ω–µ–º–∞—î</h3>
                    <p>–£ —Ü—ñ–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó –ø–æ–∫–∏ —â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ–º–∞—î</p>
                </div>
            `;
            return;
        }

        container.innerHTML = '';
        filtered.forEach((data, i) => {
            const id = data.id;
            const status = data.status || 'pending';

            let dateStr = '';
            if (data.timestamp) {
                dateStr = new Date(data.timestamp.toDate()).toLocaleString('uk-UA', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            }

            const statusMap = {
                pending:  { cls: 'status-pending',  text: '–û—á—ñ–∫—É—î' },
                approved: { cls: 'status-approved', text: '–ü—Ä–∏–π–Ω—è—Ç–æ' },
                rejected: { cls: 'status-rejected', text: '–í—ñ–¥—Ö–∏–ª–µ–Ω–æ' }
            };
            const st = statusMap[status] || statusMap.pending;

            const isPending = !data.status || data.status === 'pending';

            const card = document.createElement('div');
            card.className = `app-card ${status}`;
            card.style.animationDelay = `${i * 0.05}s`;
            card.innerHTML = `
                <div class="app-header">
                    <div class="app-info">
                        <div class="app-name">${data.name || '‚Äî'}</div>
                        <div class="app-meta">
                            ${data.rank    ? `<span class="meta-tag rank-tag">‚≠ê ${data.rank}</span>` : ''}
                            ${data.discord ? `<span class="meta-tag discord-tag">üí¨ ${data.discord}</span>` : ''}
                            ${data.age     ? `<span class="meta-tag age-tag">üéÇ ${data.age} —Ä.</span>` : ''}
                            ${dateStr      ? `<span class="meta-tag date-tag">üïê ${dateStr}</span>` : ''}
                        </div>
                    </div>
                    <span class="status-badge ${st.cls}">
                        <span class="status-dot"></span>
                        ${st.text}
                    </span>
                </div>

                <div class="motivation-label">–ú–æ—Ç–∏–≤–∞—Ü—ñ—è</div>
                <div class="motivation-text">${data.motivation || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ'}</div>

                <div class="app-actions">
                    ${isPending ? `
                        <button class="btn-approve" onclick="window.updateStatus('${id}', 'approved')">‚úÖ –ü—Ä–∏–π–Ω—è—Ç–∏</button>
                        <button class="btn-reject"  onclick="window.updateStatus('${id}', 'rejected')">‚ùå –í—ñ–¥—Ö–∏–ª–∏—Ç–∏</button>
                    ` : `
                        <button class="btn-approve" style="opacity:0.5;cursor:default;" disabled>
                            ${status === 'approved' ? '‚úÖ –ü—Ä–∏–π–Ω—è—Ç–æ' : '‚ùå –í—ñ–¥—Ö–∏–ª–µ–Ω–æ'}
                        </button>
                        <button class="btn-reject" onclick="window.updateStatus('${id}', 'pending')" style="min-width:unset; flex:unset; padding: 13px 18px;">‚Ü© –°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                    `}
                    <button class="btn-delete" onclick="window.deleteApp('${id}')" title="–í–∏–¥–∞–ª–∏—Ç–∏">üóë</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Filter
    window.setFilter = (filter, btn) => {
        currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderApps();
    };

    // Actions
    window.updateStatus = async (id, status) => {
        try {
            await updateDoc(doc(db, "applications", id), { status });
            showToast(status === 'approved' ? '‚úÖ –ü—Ä–∏–π–Ω—è—Ç–æ!' : status === 'rejected' ? '‚ùå –í—ñ–¥—Ö–∏–ª–µ–Ω–æ' : '‚Ü© –°–∫–∞—Å–æ–≤–∞–Ω–æ');
        } catch (e) {
            alert("–ü–æ–º–∏–ª–∫–∞: " + e.message);
        }
    };

    window.deleteApp = async (id) => {
        if (!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Ä–∞–ø–æ—Ä—Ç –Ω–∞–∑–∞–≤–∂–¥–∏?")) return;
        try {
            await deleteDoc(doc(db, "applications", id));
            showToast('üóë –í–∏–¥–∞–ª–µ–Ω–æ');
        } catch (e) {
            alert("–ü–æ–º–∏–ª–∫–∞: " + e.message);
        }
    };

    function showToast(msg) {
        const t = document.createElement('div');
        t.style.cssText = `
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--card-bg); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); color: white; padding: 14px 28px;
            border-radius: 50px; font-weight: 700; font-size: 14px;
            z-index: 9999; box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            animation: toastIn 0.3s ease;
        `;
        t.textContent = msg;
        document.body.appendChild(t);
        setTimeout(() => { t.style.opacity = '0'; t.style.transition = '0.3s'; setTimeout(() => t.remove(), 300); }, 2000);
    }
</script>

<style>
@keyframes toastIn {
    from { opacity: 0; transform: translateX(-50%) translateY(20px); }
    to   { opacity: 1; transform: translateX(-50%) translateY(0); }
}
</style>

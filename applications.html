<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –†–ê–ü–û–†–¢–ò –¢–ê –ö–û–î–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #020406;
            --card-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(34, 197, 94, 0.25);
            --text-gray: #94a3b8;
            --neon-glow: 0 0 25px rgba(34, 197, 94, 0.4);
            --error: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%), var(--bg);
            min-height: 100vh;
            user-select: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; height: 80px; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box { 
            background: var(--primary); color: black; padding: 6px 15px; 
            border-radius: 8px; font-weight: 900; text-decoration: none; 
            box-shadow: var(--neon-glow);
        }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

        /* –ë–õ–û–ö –ö–û–î–Ü–í */
        .secret-container {
            background: rgba(34, 197, 94, 0.05); border: 2px dashed var(--glass-border);
            border-radius: 24px; padding: 30px; text-align: center; margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        .secret-label { font-size: 12px; font-weight: 800; color: var(--primary-bright); text-transform: uppercase; letter-spacing: 2px; }
        .secret-code { font-size: 42px; font-weight: 900; color: white; margin: 15px 0; letter-spacing: 8px; text-shadow: var(--neon-glow); }
        
        .btn-copy { background: var(--primary); color: black; border: none; padding: 10px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-copy:hover { transform: scale(1.05); background: var(--primary-bright); }
        
        .btn-mini { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 10px; font-size: 11px; font-weight: 700; cursor: pointer; }

        /* –†–ê–ü–û–†–¢–ò */
        .app-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; margin-bottom: 20px; backdrop-filter: blur(10px); }
        .nickname { font-size: 20px; font-weight: 800; color: var(--primary-bright); }
        .status-badge { font-size: 10px; padding: 5px 12px; border-radius: 8px; font-weight: 800; text-transform: uppercase; margin-top: 10px; display: inline-block; }
        .status-pending { background: #eab308; color: black; }
        .status-approved { background: var(--primary); color: black; }
        .status-rejected { background: var(--error); color: white; }

        .motivation-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; font-size: 14px; line-height: 1.6; color: #cbd5e1; margin-top: 10px; }
        .action-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-action { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 12px; text-transform: uppercase; }
        .btn-approve { background: var(--primary); color: black; }
        .btn-reject { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #0a0f1a; border: 1px solid var(--primary); padding: 30px; border-radius: 30px; width: 90%; max-width: 500px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo-box">–î–®–í</a>
        <div id="adminStatus" style="font-size: 10px; font-weight: 900; color: var(--error);">–ü–ï–†–ï–í–Ü–†–ö–ê –î–û–°–¢–£–ü–£...</div>
    </nav>

    <div class="container">
        <div class="secret-container">
            <div class="secret-label">–°–µ–∫—Ä–µ—Ç–Ω–∏–π –∫–æ–¥ (2 —Ö–≤)</div>
            <div class="secret-code" id="secretDisplay">–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...</div>
            <button class="btn-copy" onclick="window.copyText(document.getElementById('secretDisplay').innerText)">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏</button>
            <div style="margin-top: 15px;">
                <button class="btn-mini" onclick="window.toggleModal(true)">–°–ø–µ—Ü-–∫–æ–¥–∏ (48–≥)</button>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="margin: 0; font-weight: 900;">–†–∞–ø–æ—Ä—Ç–∏</h1>
            <a href="cabinet.html" class="btn-mini" style="text-decoration: none;">‚Üê –ö–∞–±—ñ–Ω–µ—Ç</a>
        </div>

        <div id="appsList"></div>
    </div>

    <div class="modal-overlay" id="specModal">
        <div class="modal-content">
            <h3>–°–ø–µ—Ü-–∫–æ–¥–∏ (48 –≥–æ–¥–∏–Ω)</h3>
            <button class="btn-action btn-approve" style="width: 100%; margin-bottom: 20px;" onclick="window.generateSpec()">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–æ–¥</button>
            <div id="specCodesList"></div>
            <button onclick="window.toggleModal(false)" style="margin-top: 20px; background: none; border: none; color: white; cursor: pointer; width: 100%;">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, setDoc, getDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSy...", // –¢–í–û–Ø –ö–û–ù–§–Ü–ì–ê
            authDomain: "...",
            projectId: "...",
            storageBucket: "...",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // –ì–û–õ–û–í–ù–ê –õ–û–ì–Ü–ö–ê –¢–ê –ü–ï–†–ï–í–Ü–†–ö–ê
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                console.log("–ù–µ–º–∞—î —Å–µ—Å—ñ—ó");
                return;
            }

            const userSnap = await getDoc(doc(db, "users", user.uid));
            const userData = userSnap.data();

            if (userData?.role === 'admin') {
                document.getElementById('adminStatus').innerText = "ADMIN PANEL ACTIVE";
                document.getElementById('adminStatus').style.color = "var(--primary-bright)";
                startAdminFunctions(); // –ó–ê–ü–£–°–ö
            } else {
                document.getElementById('adminStatus').innerText = "ACCESS DENIED (NOT ADMIN)";
                console.error("–ü–æ–º–∏–ª–∫–∞: –†–æ–ª—å —É –±–∞–∑—ñ –Ω–µ 'admin'. –¢–≤–æ—è —Ä–æ–ª—å:", userData?.role);
            }
        });

        function startAdminFunctions() {
            // 1. –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–¥
            const syncCode = async () => {
                const ref = doc(db, "system", "main_code");
                const s = await getDoc(ref);
                const now = Date.now();
                if (!s.exists() || (now - s.data().updatedAt > 120000)) {
                    const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                    await setDoc(ref, { code, updatedAt: now });
                    document.getElementById('secretDisplay').innerText = code;
                } else {
                    document.getElementById('secretDisplay').innerText = s.data().code;
                }
            };
            syncCode(); setInterval(syncCode, 30000);

            // 2. –†–∞–ø–æ—Ä—Ç–∏
            onSnapshot(query(collection(db, "applications"), orderBy("date", "desc")), (snap) => {
                const list = document.getElementById('appsList');
                list.innerHTML = "";
                snap.forEach(s => {
                    const d = s.data();
                    const st = d.status === 'approved' ? 'status-approved' : (d.status === 'rejected' ? 'status-rejected' : 'status-pending');
                    list.innerHTML += `
                        <div class="app-card">
                            <div style="display:flex; justify-content:space-between;">
                                <span class="nickname">${d.name}</span>
                                <span class="status-badge ${st}">${d.status || 'new'}</span>
                            </div>
                            <div class="motivation-box">${d.motivation}</div>
                            <div class="action-group">
                                <button class="btn-action btn-approve" onclick="window.updApp('${s.id}', 'approved')">–ü—Ä–∏–π–Ω—è—Ç–∏</button>
                                <button class="btn-action btn-reject" onclick="window.updApp('${s.id}', 'rejected')">–í—ñ–¥—Ö–∏–ª–∏—Ç–∏</button>
                            </div>
                        </div>`;
                });
            });

            // 3. –°–ø–µ—Ü –∫–æ–¥–∏
            onSnapshot(collection(db, "special_codes"), (snap) => {
                const slist = document.getElementById('specCodesList');
                slist.innerHTML = "";
                snap.forEach(s => {
                    const d = s.data();
                    if (d.expireAt < Date.now()) { deleteDoc(doc(db, "special_codes", s.id)); return; }
                    slist.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between;">
                        <b>${d.code}</b> <button onclick="window.copyText('${d.code}')">üìã</button>
                    </div>`;
                });
            });
        }

        window.updApp = (id, s) => updateDoc(doc(db, "applications", id), { status: s });
        window.generateSpec = async () => {
            const code = "DSHV-" + Math.random().toString(36).substring(2, 6).toUpperCase();
            await setDoc(doc(db, "special_codes", code), { code, expireAt: Date.now() + 172800000 });
        };
        window.toggleModal = (s) => document.getElementById('specModal').style.display = s ? 'flex' : 'none';
        window.copyText = (t) => { navigator.clipboard.writeText(t); alert("–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!"); };
    </script>

    <script>
        // –¢–≤—ñ–π –∑–∞—Ö–∏—Å—Ç
        document.oncontextmenu = () => false;
        document.onkeydown = (e) => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
    </script>
</body>
</html>

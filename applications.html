<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДШВ | РАПОРТИ НА ВСТУП</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #020406;
            --card-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(34, 197, 94, 0.25);
            --text-gray: #94a3b8;
            --neon-glow: 0 0 25px rgba(34, 197, 94, 0.4);
            --error: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%), var(--bg);
            min-height: 100vh;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; height: 80px; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box { 
            background: var(--primary); color: black; padding: 6px 15px; 
            border-radius: 8px; font-weight: 900; text-decoration: none; 
            box-shadow: var(--neon-glow);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .secret-container {
            background: rgba(34, 197, 94, 0.05);
            border: 2px dashed var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        .secret-label { font-size: 12px; font-weight: 800; color: var(--primary-bright); text-transform: uppercase; letter-spacing: 2px; }
        .secret-code { font-size: 42px; font-weight: 900; color: white; margin: 15px 0; letter-spacing: 8px; text-shadow: var(--neon-glow); }
        .btn-copy { 
            background: var(--primary); color: black; border: none; padding: 10px 25px; 
            border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .btn-copy:hover { transform: scale(1.05); background: var(--primary-bright); }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-back {
            color: white; text-decoration: none; font-weight: 600; font-size: 14px;
            padding: 10px 20px; border-radius: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); transition: 0.3s;
        }
        .btn-back:hover { background: rgba(34, 197, 94, 0.1); border-color: var(--primary); }

        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            position: relative;
        }
        .app-card:hover { border-color: var(--primary); transform: translateY(-3px); }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .nickname { font-size: 20px; font-weight: 800; color: var(--primary-bright); }
        /* СТИЛЬ ДЛЯ ЗВАННЯ В СПИСКУ */
        .rank-tag { font-size: 12px; background: rgba(34, 197, 94, 0.1); color: var(--primary-bright); padding: 3px 10px; border-radius: 5px; margin-left: 10px; font-weight: 600; }
        
        .discord-tag { font-size: 14px; color: var(--text-gray); margin-top: 5px; }

        .status-badge {
            font-size: 10px; padding: 5px 12px; border-radius: 8px; font-weight: 800; text-transform: uppercase; margin-top: 10px; display: inline-block;
        }
        .status-pending { background: #eab308; color: black; }
        .status-approved { background: var(--primary); color: black; }
        .status-rejected { background: var(--error); color: white; }

        .motivation-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.6;
            color: #cbd5e1;
        }

        .action-group {
            display: flex; gap: 10px; margin-top: 20px;
        }

        .btn-action {
            flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 12px; text-transform: uppercase;
        }
        .btn-approve { background: var(--primary); color: black; }
        .btn-reject { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-approve:hover { background: var(--primary-bright); box-shadow: var(--neon-glow); }
        .btn-reject:hover { background: #ef4444; color: white; }

        .btn-delete {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-gray);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-delete:hover { border-color: var(--error); color: var(--error); }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            opacity: 0.5;
        }

        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(34, 197, 94, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo-box">ДШВ</a>
    <div style="font-size: 10px; font-weight: 900; color: var(--primary-bright);">ADMINISTRATION PANEL</div>
</nav>

<div class="container">
    <div class="secret-container">
        <div class="secret-label">Секретний код (Оновлюється кожні 2 хв)</div>
        <div class="secret-code" id="secretDisplay">...</div>
        <button class="btn-copy" onclick="copySecret()">Скопіювати та надати бійцю</button>
    </div>

    <div class="header-flex">
        <h1 style="font-weight: 900; margin: 0;">Рапорти на вступ</h1>
        <a href="cabinet.html" class="btn-back">← Назад в кабінет</a>
    </div>

    <div id="loader" class="loading-spinner"></div>
    <div id="appsContainer"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Логіка оновлення секретного коду
    async function checkAndRefreshSecret() {
        const secretRef = doc(db, "system", "secret");
        const snap = await getDoc(secretRef);
        
        let shouldRefresh = true;
        
        if (snap.exists()) {
            const data = snap.data();
            const lastUpdate = data.lastUpdate ? data.lastUpdate.toDate() : 0;
            const now = new Date();
            if (now - lastUpdate < 120000) {
                shouldRefresh = false;
                document.getElementById('secretDisplay').innerText = data.code;
            }
        }

        if (shouldRefresh) {
            const newCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('secretDisplay').innerText = newCode;
            await setDoc(secretRef, {
                code: newCode,
                lastUpdate: serverTimestamp()
            });
        }
    }

    checkAndRefreshSecret();
    setInterval(checkAndRefreshSecret, 30000);

    window.copySecret = () => {
        const code = document.getElementById('secretDisplay').innerText;
        navigator.clipboard.writeText(code);
        alert("Код " + code + " скопійовано!");
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userSnap = await getDoc(doc(db, "users", user.uid));
            if (userSnap.exists() && userSnap.data().role === 'admin') {
                loadApplications();
            } else {
                alert("Доступ заборонено!");
                window.location.href = "cabinet.html";
            }
        } else {
            window.location.href = "index.html";
        }
    });

    // ОНОВЛЕНА ФУНКЦІЯ ЗАВАНТАЖЕННЯ: ДОДАНО rank
    function loadApplications() {
        const q = query(collection(db, "applications"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            document.getElementById('loader').style.display = 'none';
            const container = document.getElementById('appsContainer');
            if (snapshot.empty) {
                container.innerHTML = '<div class="empty-state"><h3>Нових рапортів поки немає</h3></div>';
                return;
            }
            container.innerHTML = "";
            snapshot.forEach((appDoc) => {
                const data = appDoc.data();
                const id = appDoc.id;
                const statusClass = `status-${data.status || 'pending'}`;
                const statusText = data.status === 'approved' ? 'Прийнято' : (data.status === 'rejected' ? 'Відхилено' : 'Очікує');
                
                // ВІДОБРАЖЕННЯ ЗВАННЯ ЯКЩО ВОНО Є В ДОКУМЕНТІ
                const rankDisplay = data.rank ? `<span class="rank-tag">${data.rank}</span>` : '';

                container.innerHTML += `
                    <div class="app-card">
                        <div class="app-header">
                            <div>
                                <div class="nickname">${data.name} ${rankDisplay}</div>
                                <div class="discord-tag">Discord: <b>${data.discord}</b></div>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <button class="btn-delete" onclick="window.deleteApp('${id}')">Видалити</button>
                        </div>
                        <div class="motivation-box">${data.motivation}</div>
                        ${(!data.status || data.status === 'pending') ? `
                            <div class="action-group">
                                <button class="btn-action btn-approve" onclick="window.updateStatus('${id}', 'approved')">Прийняти</button>
                                <button class="btn-action btn-reject" onclick="window.updateStatus('${id}', 'rejected')">Відхилити</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
        });
    }

    window.updateStatus = async (id, newStatus) => {
        await updateDoc(doc(db, "applications", id), { status: newStatus });
    };

    window.deleteApp = async (id) => {
        if (confirm("Видалити рапорт?")) await deleteDoc(doc(db, "applications", id));
    };
</script>
</body>
</html>

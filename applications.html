<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –†–ê–ü–û–†–¢–ò –¢–ê –ö–û–î–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #020406;
            --card-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(34, 197, 94, 0.25);
            --text-gray: #94a3b8;
            --neon-glow: 0 0 25px rgba(34, 197, 94, 0.4);
            --error: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%), var(--bg);
            min-height: 100vh;
            user-select: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; height: 80px; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box { background: var(--primary); color: black; padding: 6px 15px; border-radius: 8px; font-weight: 900; text-decoration: none; box-shadow: var(--neon-glow); }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

        .secret-container {
            background: rgba(34, 197, 94, 0.05); border: 2px dashed var(--glass-border);
            border-radius: 24px; padding: 30px; text-align: center; margin-bottom: 40px;
        }
        .secret-code { font-size: 48px; font-weight: 900; color: white; margin: 15px 0; letter-spacing: 10px; text-shadow: var(--neon-glow); }
        
        .btn-copy { background: var(--primary); color: black; border: none; padding: 12px 30px; border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.3s; }

        .app-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; margin-bottom: 20px; }
        .nickname { font-size: 22px; font-weight: 800; color: var(--primary-bright); }
        
        .status-badge { font-size: 10px; padding: 6px 14px; border-radius: 100px; font-weight: 800; text-transform: uppercase; margin-top: 10px; display: inline-block; }
        .status-pending { background: #eab308; color: black; }
        .status-approved { background: var(--primary); color: black; }
        .status-rejected { background: var(--error); color: white; }

        .motivation-box { background: rgba(0,0,0,0.4); padding: 18px; border-radius: 18px; font-size: 14px; line-height: 1.6; margin-top: 15px; border-left: 3px solid var(--primary); }
        
        .action-group { display: flex; gap: 12px; margin-top: 25px; }
        .btn-action { flex: 1; padding: 14px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-approve { background: var(--primary); color: black; }
        .btn-reject { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #0a0f1a; border: 1px solid var(--primary); padding: 35px; border-radius: 32px; width: 90%; max-width: 500px; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-box">–î–®–í</a>
        <div style="font-size: 10px; font-weight: 900; color: var(--primary-bright);">ADMIN PANEL</div>
    </nav>

    <div class="container">
        <div class="secret-container">
            <div style="font-size: 12px; color: var(--primary-bright); font-weight: 800;">–ö–û–î –î–û–°–¢–£–ü–£ (2 –•–í)</div>
            <div class="secret-code" id="mainCodeDisplay">–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...</div>
            <button class="btn-copy" onclick="window.copyText(document.getElementById('mainCodeDisplay').innerText)">–°–ö–û–ü–Ü–Æ–í–ê–¢–ò</button>
            <div style="margin-top: 20px;">
                <button onclick="window.toggleModal(true)" style="background: none; border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer;">–°–ø–µ—Ü-–∫–æ–¥–∏ (48–≥)</button>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="margin: 0; font-weight: 900;">–†–∞–ø–æ—Ä—Ç–∏</h1>
            <a href="cabinet.html" style="color: var(--text-gray); text-decoration: none; font-size: 13px;">‚Üê –ö–∞–±—ñ–Ω–µ—Ç</a>
        </div>

        <div id="appsList"></div>
    </div>

    <div class="modal-overlay" id="specModal">
        <div class="modal-content">
            <h3 style="margin-top: 0;">–°–ø–µ—Ü-–∫–æ–¥–∏ (48 –≥–æ–¥–∏–Ω)</h3>
            <button class="btn-action btn-approve" style="width: 100%; margin-bottom: 20px;" onclick="window.genSpec()">–°–¢–í–û–†–ò–¢–ò –ù–û–í–ò–ô</button>
            <div id="specList" style="max-height: 200px; overflow-y: auto;"></div>
            <button onclick="window.toggleModal(false)" style="margin-top: 20px; background: none; border: none; color: grey; cursor: pointer;">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, getDoc, setDoc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // –¢–í–û–Ø –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "...",
            projectId: "...",
            storageBucket: "...",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- –õ–û–ì–Ü–ö–ê –ü–ê–ù–ï–õ–Ü (–ë–ï–ó –ü–ï–†–ï–í–Ü–†–ö–ò –†–û–õ–Ü) ---
        
        // 1. –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–¥ (2 —Ö–≤)
        const syncCode = async () => {
            const ref = doc(db, "system", "main_code");
            const snap = await getDoc(ref);
            const now = Date.now();
            if (!snap.exists() || (now - snap.data().updatedAt > 120000)) {
                const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                await setDoc(ref, { code, updatedAt: now });
                document.getElementById('mainCodeDisplay').innerText = code;
            } else {
                document.getElementById('mainCodeDisplay').innerText = snap.data().code;
            }
        };
        syncCode(); 
        setInterval(syncCode, 30000);

        // 2. –†–∞–ø–æ—Ä—Ç–∏ (–°–ª—É—Ö–∞—î–º–æ –±–∞–∑—É –≤ —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ)
        onSnapshot(query(collection(db, "applications"), orderBy("date", "desc")), (snap) => {
            const list = document.getElementById('appsList');
            list.innerHTML = "";
            snap.forEach(s => {
                const d = s.data();
                const stClass = d.status === 'approved' ? 'status-approved' : (d.status === 'rejected' ? 'status-rejected' : 'status-pending');
                list.innerHTML += `
                    <div class="app-card">
                        <div style="display:flex; justify-content:space-between;">
                            <span class="nickname">${d.name}</span>
                            <span class="status-badge ${stClass}">${d.status || 'new'}</span>
                        </div>
                        <div style="font-size:12px; color:grey; margin:5px 0;">Discord: ${d.discord} | –ó–≤–∞–Ω–Ω—è: ${d.rank}</div>
                        <div class="motivation-box">${d.motivation}</div>
                        ${(!d.status || d.status === 'new' || d.status === 'pending') ? `
                            <div class="action-group">
                                <button class="btn-action btn-approve" onclick="window.updStatus('${s.id}', 'approved')">–ü–†–ò–ô–ù–Ø–¢–ò</button>
                                <button class="btn-action btn-reject" onclick="window.updStatus('${s.id}', 'rejected')">–í–Ü–î–•–ò–õ–ò–¢–ò</button>
                            </div>
                        ` : ''}
                        <button onclick="window.delApp('${s.id}')" style="background:none; border:none; color: #444; font-size:10px; margin-top:10px; cursor:pointer;">–í–∏–¥–∞–ª–∏—Ç–∏ —Ä–∞–ø–æ—Ä—Ç</button>
                    </div>`;
            });
        });

        // 3. –°–ø–µ—Ü –∫–æ–¥–∏ (48 –≥–æ–¥–∏–Ω)
        onSnapshot(collection(db, "special_codes"), (snap) => {
            const slist = document.getElementById('specList');
            slist.innerHTML = "";
            snap.forEach(s => {
                const d = s.data();
                if (d.expireAt < Date.now()) { deleteDoc(doc(db, "special_codes", s.id)); return; }
                slist.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center;">
                    <b style="font-family: monospace;">${d.code}</b> 
                    <button class="btn-copy" style="padding:5px 10px; font-size:10px;" onclick="window.copyText('${d.code}')">üìã</button>
                </div>`;
            });
        });

        // –ì–ª–æ–±–∞–ª—å–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó
        window.updStatus = async (id, s) => updateDoc(doc(db, "applications", id), { status: s });
        window.delApp = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏?")) await deleteDoc(doc(db, "applications", id)); };
        window.genSpec = async () => {
            const code = "DSHV-" + Math.random().toString(36).substring(2,6).toUpperCase();
            await setDoc(doc(db, "special_codes", code), { code, expireAt: Date.now() + 172800000 });
        };
        window.toggleModal = (s) => document.getElementById('specModal').style.display = s ? 'flex' : 'none';
        window.copyText = (t) => { navigator.clipboard.writeText(t); alert("–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!"); };
    </script>
</body>
</html>

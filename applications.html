<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДШВ | РАПОРТИ ТА КОДИ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #020406;
            --card-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(34, 197, 94, 0.25);
            --text-gray: #94a3b8;
            --neon-glow: 0 0 25px rgba(34, 197, 94, 0.4);
            --error: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%), var(--bg);
            min-height: 100vh;
            user-select: none;
        }

        nav {
            display: flex;
            justify-content: space-between; align-items: center;
            padding: 0 8%; height: 80px; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box { 
            background: var(--primary);
            color: black; padding: 6px 15px; 
            border-radius: 8px; font-weight: 900; text-decoration: none; 
            box-shadow: var(--neon-glow);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* --- СЕКРЕТНИЙ КОД --- */
        .secret-container {
            background: rgba(34, 197, 94, 0.05);
            border: 2px dashed var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        .secret-label { font-size: 12px; font-weight: 800; color: var(--primary-bright); text-transform: uppercase; letter-spacing: 2px; }
        .secret-code { font-size: 42px; font-weight: 900; color: white; margin: 15px 0; letter-spacing: 8px; text-shadow: var(--neon-glow); }
        
        .btn-copy { background: var(--primary); color: black; border: none; padding: 10px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-copy:hover { transform: scale(1.05); }

        .btn-group-mini { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .btn-mini { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 10px; font-size: 11px; font-weight: 700; cursor: pointer; }

        /* --- МОДАЛКА --- */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #0a0f1a; border: 1px solid var(--primary); padding: 30px; border-radius: 30px; width: 90%; max-width: 500px; }

        /* --- РАПОРТИ --- */
        .app-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; margin-bottom: 20px; transition: 0.3s; }
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .nickname { font-size: 20px; font-weight: 800; color: var(--primary-bright); }
        .status-badge { font-size: 10px; padding: 5px 12px; border-radius: 8px; font-weight: 800; text-transform: uppercase; }
        .status-pending { background: #eab308; color: black; }
        .status-approved { background: var(--primary); color: black; }
        .status-rejected { background: var(--error); color: white; }

        .motivation-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; font-size: 14px; color: #cbd5e1; margin: 15px 0; }
        .action-group { display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-approve { background: var(--primary); color: black; }
        .btn-reject { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }

        .special-code-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo-box">ДШВ</a>
        <div style="font-size: 10px; font-weight: 900; color: var(--primary-bright);">ADMINISTRATION PANEL</div>
    </nav>

    <div class="container">
        <div class="secret-container">
            <div class="secret-label">Секретний код (оновлюється кожні 2 хв)</div>
            <div class="secret-code" id="secretDisplay">...</div>
            <button class="btn-copy" onclick="window.copyText(document.getElementById('secretDisplay').innerText)">СКОПІЮВАТИ</button>
            <div class="btn-group-mini">
                <button class="btn-mini" onclick="window.toggleSpecialModal(true)">Спец-коди (48 годин)</button>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="margin: 0;">Рапорти на вступ</h1>
            <a href="cabinet.html" class="btn-mini" style="text-decoration: none;">← В кабінет</a>
        </div>

        <div id="appsContainer"></div>
    </div>

    <div class="modal-overlay" id="specialModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h3>Спец-коди (48г)</h3>
                <button onclick="window.toggleSpecialModal(false)">✕</button>
            </div>
            <button class="btn-action btn-approve" style="width: 100%; margin-bottom: 20px;" onclick="window.createSpecialCode()">ЗГЕНЕРУВАТИ НОВИЙ</button>
            <div id="specialCodesList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, setDoc, getDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // КОНФІГ (ТВІЙ)
        const firebaseConfig = { 
            apiKey: "AIzaSy...", 
            authDomain: "...", 
            projectId: "...", 
            storageBucket: "...", 
            messagingSenderId: "...", 
            appId: "..." 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // ПЕРЕВІРКА АДМІНА (Щоб не викидало на індекс)
        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "index.html"; return; }
            const snap = await getDoc(doc(db, "users", user.uid));
            if (!snap.exists() || snap.data().role !== 'admin') {
                alert("У вас немає прав доступу!");
                window.location.href = "cabinet.html";
            } else {
                startSystems(); // Запуск, якщо адмін
            }
        });

        function startSystems() {
            // 1. Основний код (2 хв)
            const syncCode = async () => {
                const ref = doc(db, "system", "main_code");
                const snap = await getDoc(ref);
                const now = Date.now();
                if (!snap.exists() || (now - snap.data().updatedAt > 120000)) {
                    const newC = Math.random().toString(36).substring(2, 8).toUpperCase();
                    await setDoc(ref, { code: newC, updatedAt: now });
                    document.getElementById('secretDisplay').innerText = newC;
                } else {
                    document.getElementById('secretDisplay').innerText = snap.data().code;
                }
            };
            setInterval(syncCode, 30000); syncCode();

            // 2. Рапорти
            onSnapshot(query(collection(db, "applications"), orderBy("date", "desc")), (snap) => {
                const cont = document.getElementById('appsContainer');
                cont.innerHTML = "";
                snap.forEach(s => {
                    const d = s.data();
                    const statusClass = d.status === 'approved' ? 'status-approved' : (d.status === 'rejected' ? 'status-rejected' : 'status-pending');
                    cont.innerHTML += `
                        <div class="app-card">
                            <div class="app-header">
                                <span class="nickname">${d.name}</span>
                                <span class="status-badge ${statusClass}">${d.status || 'new'}</span>
                            </div>
                            <div class="motivation-box">${d.motivation}</div>
                            <div class="action-group">
                                <button class="btn-action btn-approve" onclick="window.updateApp('${s.id}', 'approved')">Прийняти</button>
                                <button class="btn-action btn-reject" onclick="window.updateApp('${s.id}', 'rejected')">Відхилити</button>
                                <button onclick="window.deleteApp('${s.id}')" style="background:none; color:grey; border:none; cursor:pointer;">Видалити</button>
                            </div>
                        </div>`;
                });
            });

            // 3. Спец-коди
            onSnapshot(collection(db, "special_codes"), (snap) => {
                const list = document.getElementById('specialCodesList');
                list.innerHTML = "";
                snap.forEach(s => {
                    const d = s.data();
                    if (d.expireAt < Date.now()) { deleteDoc(doc(db, "special_codes", s.id)); return; }
                    list.innerHTML += `
                        <div class="special-code-item">
                            <b>${d.code}</b>
                            <button class="btn-mini" onclick="window.copyText('${d.code}')">Копіювати</button>
                        </div>`;
                });
            });
        }

        window.updateApp = (id, status) => updateDoc(doc(db, "applications", id), { status });
        window.deleteApp = (id) => confirm("Видалити?") && deleteDoc(doc(db, "applications", id));
        window.toggleSpecialModal = (s) => document.getElementById('specialModal').style.display = s ? 'flex' : 'none';
        window.copyText = (t) => { navigator.clipboard.writeText(t); alert("Скопійовано!"); };
        window.createSpecialCode = async () => {
            const c = "SPEC-" + Math.random().toString(36).substring(2, 6).toUpperCase();
            await setDoc(doc(db, "special_codes", c), { code: c, expireAt: Date.now() + 172800000 });
        };
    </script>
    <script>
        document.oncontextmenu = () => false;
        document.onkeydown = (e) => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
    </script>
</body>
</html>

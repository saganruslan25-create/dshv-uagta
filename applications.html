<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –†–ê–ü–û–†–¢–ò –¢–ê –ö–û–î–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #020406;
            --card-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(34, 197, 94, 0.25);
            --text-gray: #94a3b8;
            --neon-glow: 0 0 25px rgba(34, 197, 94, 0.4);
            --error: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%), var(--bg);
            min-height: 100vh;
            user-select: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; height: 80px; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box { 
            background: var(--primary); color: black; padding: 6px 15px; 
            border-radius: 8px; font-weight: 900; text-decoration: none; 
            box-shadow: var(--neon-glow);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* –°—Ç–∏–ª—ñ –±–ª–æ–∫—É —Å–µ–∫—Ä–µ—Ç–Ω–æ–≥–æ –∫–æ–¥—É */
        .secret-container {
            background: rgba(34, 197, 94, 0.05);
            border: 2px dashed var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .secret-label { font-size: 12px; font-weight: 800; color: var(--primary-bright); text-transform: uppercase; letter-spacing: 2px; }
        .secret-code { font-size: 42px; font-weight: 900; color: white; margin: 15px 0; letter-spacing: 8px; text-shadow: var(--neon-glow); }
        
        .btn-group-mini { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        
        .btn-copy { 
            background: var(--primary); color: black; border: none; padding: 10px 25px; 
            border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .btn-copy:hover { transform: scale(1.05); background: var(--primary-bright); }

        .btn-mini {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: white; padding: 8px 15px; border-radius: 10px; font-size: 11px;
            font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .btn-mini:hover { background: var(--primary); color: black; }

        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ —Å–ø–µ—Ü-–∫–æ–¥—ñ–≤ */
        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: #0a0f1a; border: 1px solid var(--primary);
            padding: 30px; border-radius: 30px; width: 90%; max-width: 500px;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-back {
            color: white; text-decoration: none; font-weight: 600; font-size: 14px;
            padding: 10px 20px; border-radius: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); transition: 0.3s;
        }
        .btn-back:hover { background: rgba(34, 197, 94, 0.1); border-color: var(--primary); }

        /* –ö–∞—Ä—Ç–∫–∏ —Ä–∞–ø–æ—Ä—Ç—ñ–≤ */
        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            position: relative;
            text-align: left;
        }
        .app-card:hover { border-color: var(--primary); transform: translateY(-3px); }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .nickname { font-size: 20px; font-weight: 800; color: var(--primary-bright); }
        .rank-tag { font-size: 12px; background: var(--primary); color: black; padding: 3px 10px; border-radius: 5px; margin-left: 10px; font-weight: 800; text-transform: uppercase; }
        .discord-tag { font-size: 14px; color: var(--text-gray); margin-top: 5px; }

        .status-badge {
            font-size: 10px; padding: 5px 12px; border-radius: 8px; font-weight: 800; text-transform: uppercase; margin-top: 10px; display: inline-block;
        }
        .status-pending { background: #eab308; color: black; }
        .status-approved { background: var(--primary); color: black; }
        .status-rejected { background: var(--error); color: white; }

        .motivation-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.6;
            color: #cbd5e1;
            margin-top: 10px;
        }

        .action-group {
            display: flex; gap: 10px; margin-top: 20px;
        }

        .btn-action {
            flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 12px; text-transform: uppercase;
        }
        .btn-approve { background: var(--primary); color: black; }
        .btn-reject { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }

        .btn-delete {
            background: rgba(255, 255, 255, 0.05); color: var(--text-gray);
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 8px 15px;
            border-radius: 10px; font-weight: 700; font-size: 11px; cursor: pointer; transition: 0.3s;
        }
        .btn-delete:hover { border-color: var(--error); color: var(--error); }

        .loading-spinner {
            width: 40px; height: 40px; border: 3px solid rgba(34, 197, 94, 0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 50px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* –°—Ç–∏–ª—ñ —Å–ø–∏—Å–∫—É —Å–ø–µ—Ü-–∫–æ–¥—ñ–≤ —É –º–æ–¥–∞–ª—Ü—ñ */
        .special-code-item {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px;
            display: flex; flex-direction: column; gap: 10px; margin-bottom: 12px;
            border: 1px solid rgba(34,197,94,0.1);
        }
        .spec-info { display: flex; justify-content: space-between; align-items: center; }
        .spec-actions { display: flex; gap: 8px; }
        .btn-copy-small { 
            background: rgba(34, 197, 94, 0.15); color: var(--primary-bright); 
            border: 1px solid var(--glass-border); padding: 6px 12px; 
            border-radius: 8px; font-size: 10px; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<nav>
    <a href="index.html" class="logo-box">–î–®–í</a>
    <div style="font-size: 10px; font-weight: 900; color: var(--primary-bright);">ADMINISTRATION PANEL</div>
</nav>

<div class="container">
    <div class="secret-container">
        <div class="secret-label">–û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–¥ (–∞–≤—Ç–æ-–æ–Ω–æ–≤–ª–µ–Ω–Ω—è 2 —Ö–≤)</div>
        <div class="secret-code" id="secretDisplay">...</div>
        
        <button class="btn-copy" onclick="window.copySecretText(document.getElementById('secretDisplay').innerText)">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏</button>
        
        <div class="btn-group-mini">
            <button class="btn-mini" onclick="window.refreshSecretNow()">üîÑ –û–Ω–æ–≤–∏—Ç–∏ –∑–∞—Ä–∞–∑</button>
            <button class="btn-mini" onclick="window.toggleSpecialModal(true)">‚è≥ –°–ø–µ—Ü-–∫–æ–¥–∏ (48–≥)</button>
        </div>
    </div>

    <div class="header-flex">
        <h1 style="font-weight: 900; margin: 0;">–†–∞–ø–æ—Ä—Ç–∏ –Ω–∞ –≤—Å—Ç—É–ø</h1>
        <a href="cabinet.html" class="btn-back">‚Üê –ù–∞–∑–∞–¥ –≤ –∫–∞–±—ñ–Ω–µ—Ç</a>
    </div>

    <div id="loader" class="loading-spinner"></div>
    <div id="appsContainer"></div>
</div>

<div class="modal-overlay" id="specialModal">
    <div class="modal-content">
        <h2 style="margin-top:0;">–°–ø–µ—Ü-–∫–æ–¥–∏ (48 –≥–æ–¥–∏–Ω)</h2>
        <p style="font-size:12px; color:var(--text-gray);">–¶—ñ –∫–æ–¥–∏ –ø—Ä–∞—Ü—é—é—Ç—å –¥–æ–≤—à–µ –¥–ª—è –æ—Å–æ–±–ª–∏–≤–∏—Ö –≤–∏–ø–∞–¥–∫—ñ–≤.</p>
        
        <button class="btn-action btn-approve" style="width:100%; margin-bottom:20px;" onclick="window.createSpecialCode()">+ –°—Ç–≤–æ—Ä–∏—Ç–∏ –Ω–æ–≤–∏–π –∫–æ–¥</button>
        
        <div id="specialCodesList" style="max-height: 350px; overflow-y: auto; padding-right: 5px;">
            </div>
        
        <button class="btn-mini" style="width:100%; margin-top:20px;" onclick="window.toggleSpecialModal(false)">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc, getDoc, setDoc, updateDoc, serverTimestamp, addDoc, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // –§—É–Ω–∫—Ü—ñ—è –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∞
    window.copySecretText = (text) => {
        navigator.clipboard.writeText(text).then(() => {
            alert("–ö–æ–¥ [" + text + "] —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!");
        });
    };

    // --- –°–ò–°–¢–ï–ú–ê –û–°–ù–û–í–ù–û–ì–û –ö–û–î–£ ---
    async function checkAndRefreshSecret(force = false) {
        const secretRef = doc(db, "system", "secret_code");
        const snap = await getDoc(secretRef);
        let shouldRefresh = force;

        if (!force && snap.exists()) {
            const data = snap.data();
            const lastUpdate = data.lastUpdate ? data.lastUpdate.toDate() : 0;
            const now = new Date();
            if (now - lastUpdate < 120000) {
                shouldRefresh = false;
                document.getElementById('secretDisplay').innerText = data.value;
            } else { shouldRefresh = true; }
        }

        if (shouldRefresh || !snap.exists()) {
            const newCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('secretDisplay').innerText = newCode;
            await setDoc(secretRef, {
                value: newCode,
                lastUpdate: serverTimestamp()
            });
        }
    }

    window.refreshSecretNow = () => {
        if(confirm("–û–Ω–æ–≤–∏—Ç–∏ –æ—Å–Ω–æ–≤–Ω–∏–π –∫–æ–¥ –Ω–µ–≥–∞–π–Ω–æ?")) checkAndRefreshSecret(true);
    };

    checkAndRefreshSecret();
    setInterval(() => checkAndRefreshSecret(false), 30000);

    // --- –°–ò–°–¢–ï–ú–ê –°–ü–ï–¶-–ö–û–î–Ü–í (48 –ì–û–î–ò–ù) ---
    window.toggleSpecialModal = (show) => {
        document.getElementById('specialModal').style.display = show ? 'flex' : 'none';
        if(show) loadSpecialCodes();
    };

    window.createSpecialCode = async () => {
        const code = "SPEC-" + Math.random().toString(36).substring(2, 6).toUpperCase();
        await addDoc(collection(db, "special_codes"), {
            value: code,
            createdAt: serverTimestamp(),
            expiresAt: Date.now() + (48 * 60 * 60 * 1000) // +48 –≥–æ–¥–∏–Ω
        });
        loadSpecialCodes();
    };

    async function loadSpecialCodes() {
        const list = document.getElementById('specialCodesList');
        const snap = await getDocs(collection(db, "special_codes"));
        list.innerHTML = "";
        
        if(snap.empty) list.innerHTML = "<p style='text-align:center; opacity:0.5;'>–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–æ–¥—ñ–≤</p>";

        snap.forEach(d => {
            const data = d.data();
            const timeLeft = Math.round((data.expiresAt - Date.now()) / (1000 * 60 * 60));
            
            if(timeLeft <= 0) {
                deleteDoc(doc(db, "special_codes", d.id));
                return;
            }

            list.innerHTML += `
                <div class="special-code-item">
                    <div class="spec-info">
                        <div>
                            <b style="color:var(--primary-bright); font-size:20px; letter-spacing:1px;">${data.value}</b>
                            <div style="font-size:10px; color:var(--text-gray);">–î—ñ–π—Å–Ω–∏–π —â–µ ~${timeLeft} –≥–æ–¥.</div>
                        </div>
                        <div class="spec-actions">
                            <button class="btn-copy-small" onclick="window.copySecretText('${data.value}')">–ö–û–ü–Ü–Æ–í–ê–¢–ò</button>
                            <button class="btn-delete" style="padding: 6px 10px;" onclick="window.deleteSpecialCode('${d.id}')">‚úï</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    window.deleteSpecialCode = async (id) => {
        if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Å–ø–µ—Ü-–∫–æ–¥?")) {
            await deleteDoc(doc(db, "special_codes", id));
            loadSpecialCodes();
        }
    };

    // --- –ê–í–¢–û–†–ò–ó–ê–¶–Ü–Ø ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userSnap = await getDoc(doc(db, "users", user.uid));
            if (userSnap.exists() && userSnap.data().role === 'admin') {
                loadApplications();
            } else {
                alert("–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ!");
                window.location.href = "cabinet.html";
            }
        } else {
            window.location.href = "index.html";
        }
    });

    // --- –õ–û–ì–Ü–ö–ê –†–ê–ü–û–†–¢–Ü–í ---
    function loadApplications() {
        const q = query(collection(db, "applications"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            document.getElementById('loader').style.display = 'none';
            const container = document.getElementById('appsContainer');
            if (snapshot.empty) {
                container.innerHTML = '<div style="text-align:center; padding:50px; opacity:0.5;"><h3>–ù–æ–≤–∏—Ö —Ä–∞–ø–æ—Ä—Ç—ñ–≤ –ø–æ–∫–∏ –Ω–µ–º–∞—î</h3></div>';
                return;
            }
            container.innerHTML = "";
            snapshot.forEach((appDoc) => {
                const data = appDoc.data();
                const id = appDoc.id;
                const statusClass = `status-${data.status || 'pending'}`;
                const statusText = data.status === 'approved' ? '–ü—Ä–∏–π–Ω—è—Ç–æ' : (data.status === 'rejected' ? '–í—ñ–¥—Ö–∏–ª–µ–Ω–æ' : '–û—á—ñ–∫—É—î');
                const rankDisplay = data.rank ? `<span class="rank-tag">${data.rank}</span>` : '';
                container.innerHTML += `
                    <div class="app-card">
                        <div class="app-header">
                            <div>
                                <div class="nickname">${data.name} ${rankDisplay}</div>
                                <div class="discord-tag">Discord: <b>${data.discord}</b></div>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <button class="btn-delete" onclick="window.deleteApp('${id}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                        </div>
                        <div class="motivation-box">${data.motivation}</div>
                        ${(!data.status || data.status === 'pending') ? `
                            <div class="action-group">
                                <button class="btn-action btn-approve" onclick="window.updateStatus('${id}', 'approved')">–ü—Ä–∏–π–Ω—è—Ç–∏</button>
                                <button class="btn-action btn-reject" onclick="window.updateStatus('${id}', 'rejected')">–í—ñ–¥—Ö–∏–ª–∏—Ç–∏</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
        });
    }

    window.updateStatus = async (id, newStatus) => {
        await updateDoc(doc(db, "applications", id), { status: newStatus });
    };

    window.deleteApp = async (id) => {
        if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ä–∞–ø–æ—Ä—Ç?")) await deleteDoc(doc(db, "applications", id));
    };
</script>

<script>
    // –ó–∞—Ö–∏—Å—Ç
    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };
    setInterval(() => console.clear(), 500);
</script>

</body>

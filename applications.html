<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДШВ | РАПОРТИ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #020406;
            --card-bg: rgba(10, 12, 16, 0.6);
            --glass-border: rgba(34, 197, 94, 0.25);
            --text-gray: #94a3b8;
            --error: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            /* ОПТИМІЗАЦІЯ ФОНУ */
            background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.08) 0%, transparent 50%), var(--bg);
            background-attachment: fixed;
            min-height: 100vh;
            user-select: none;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #05070a; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; height: 70px; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box { 
            background: var(--primary); color: black; padding: 6px 15px; 
            border-radius: 8px; font-weight: 900; text-decoration: none; 
            text-transform: uppercase;
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.4);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-back {
            color: white; text-decoration: none; font-weight: 600; font-size: 14px;
            padding: 10px 20px; border-radius: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); transition: 0.3s;
            display: inline-block; cursor: pointer;
        }
        .btn-back:hover { background: rgba(34, 197, 94, 0.1); border-color: var(--primary); }

        /* Картки рапортів */
        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            position: relative;
            text-align: left;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .app-card:hover { border-color: var(--primary); transform: translateY(-3px); }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .nickname { font-size: 20px; font-weight: 800; color: var(--primary-bright); }
        .rank-tag { font-size: 12px; background: var(--primary); color: black; padding: 3px 10px; border-radius: 5px; margin-left: 10px; font-weight: 800; text-transform: uppercase; }
        .discord-tag { font-size: 14px; color: var(--text-gray); margin-top: 5px; }
        .app-date { font-size: 10px; color: #555; margin-top: 4px; font-weight: 700; text-transform: uppercase; }

        .status-badge {
            font-size: 10px; padding: 5px 12px; border-radius: 8px; font-weight: 800; text-transform: uppercase; margin-top: 10px; display: inline-block;
        }
        .status-pending { background: #eab308; color: black; }
        .status-approved { background: var(--primary); color: black; }
        .status-rejected { background: var(--error); color: white; }

        .motivation-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.6;
            color: #cbd5e1;
            margin-top: 10px;
        }

        .action-group {
            display: flex; gap: 10px; margin-top: 20px;
        }

        .btn-action {
            flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 12px; text-transform: uppercase;
        }
        .btn-approve { background: var(--primary); color: black; }
        .btn-approve:hover { background: var(--primary-bright); }
        .btn-reject { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-reject:hover { background: rgba(239, 68, 68, 0.3); }

        .btn-delete {
            background: rgba(255, 255, 255, 0.05); color: var(--text-gray);
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 8px 15px;
            border-radius: 10px; font-weight: 700; font-size: 11px; cursor: pointer; transition: 0.3s;
        }
        .btn-delete:hover { border-color: var(--error); color: var(--error); }

        .loading-spinner {
            width: 40px; height: 40px; border: 3px solid rgba(34, 197, 94, 0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 50px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

<nav>
    <a href="index.html" class="logo-box">ДШВ</a>
    <div style="font-size: 10px; font-weight: 900; color: var(--primary-bright);">ADMINISTRATION PANEL</div>
</nav>

<div class="container">
    <div class="header-flex">
        <h1 style="font-weight: 900; margin: 0;">Рапорти на вступ</h1>
        <a href="javascript:window.history.back()" class="btn-back">← Назад</a>
    </div>

    <div id="loader" class="loading-spinner"></div>
    <div id="appsContainer"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyATUpLUHSp1VbyxkJXhMS-2R71zNOBGC00",
        authDomain: "dsv-gta.firebaseapp.com",
        projectId: "dsv-gta",
        storageBucket: "dsv-gta.firebasestorage.app",
        messagingSenderId: "661591588818",
        appId: "1:661591588818:web:a8e8dca3d061447e24d20b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- АВТОРИЗАЦІЯ ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userSnap = await getDoc(doc(db, "users", user.uid));
            if (userSnap.exists() && userSnap.data().role === 'admin') {
                loadApplications();
            } else {
                alert("Доступ заборонено!");
                window.location.href = "cabinet.html";
            }
        } else {
            window.location.href = "index.html";
        }
    });

    // --- ЛОГІКА РАПОРТІВ ---
    function loadApplications() {
        const q = query(collection(db, "applications"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            document.getElementById('loader').style.display = 'none';
            const container = document.getElementById('appsContainer');
            if (snapshot.empty) {
                container.innerHTML = '<div style="text-align:center; padding:50px; opacity:0.5;"><h3>Нових рапортів поки немає</h3></div>';
                return;
            }
            container.innerHTML = "";
            snapshot.forEach((appDoc) => {
                const data = appDoc.data();
                const id = appDoc.id;
                
                // Форматування дати
                let dateStr = '';
                if(data.timestamp) {
                    dateStr = `<div class="app-date">${new Date(data.timestamp.toDate()).toLocaleString('uk-UA')}</div>`;
                }

                const statusClass = `status-${data.status || 'pending'}`;
                const statusText = data.status === 'approved' ? 'Прийнято' : (data.status === 'rejected' ? 'Відхилено' : 'Очікує');
                const rankDisplay = data.rank ? `<span class="rank-tag">${data.rank}</span>` : '';
                
                container.innerHTML += `
                    <div class="app-card">
                        <div class="app-header">
                            <div>
                                <div class="nickname">${data.name} ${rankDisplay}</div>
                                <div class="discord-tag">Discord: <b>${data.discord}</b></div>
                                ${dateStr}
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <button class="btn-delete" onclick="window.deleteApp('${id}')">Видалити</button>
                        </div>
                        <div class="motivation-box">${data.motivation}</div>
                        ${(!data.status || data.status === 'pending') ? `
                            <div class="action-group">
                                <button class="btn-action btn-approve" onclick="window.updateStatus('${id}', 'approved')">Прийняти</button>
                                <button class="btn-action btn-reject" onclick="window.updateStatus('${id}', 'rejected')">Відхилити</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
        });
    }

    window.updateStatus = async (id, newStatus) => {
        await updateDoc(doc(db, "applications", id), { status: newStatus });
    };

    window.deleteApp = async (id) => {
        if (confirm("Видалити рапорт?")) await deleteDoc(doc(db, "applications", id));
    };
</script>

<script>
    // Захист
    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };
    setInterval(() => console.clear(), 500);
</script>

</body>
</html>

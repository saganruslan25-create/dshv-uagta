<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –†–ê–ü–û–†–¢–ò –¢–ê –ö–û–î–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #020406;
            --card-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(34, 197, 94, 0.25);
            --text-gray: #94a3b8;
            --neon-glow: 0 0 25px rgba(34, 197, 94, 0.4);
            --error: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%), var(--bg);
            min-height: 100vh;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; height: 80px; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box { background: var(--primary); color: black; padding: 6px 15px; border-radius: 8px; font-weight: 900; text-decoration: none; }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

        .secret-container {
            background: rgba(34, 197, 94, 0.05); border: 2px dashed var(--glass-border);
            border-radius: 24px; padding: 30px; text-align: center; margin-bottom: 40px;
        }
        .secret-code { font-size: 42px; font-weight: 900; color: white; margin: 15px 0; letter-spacing: 8px; text-shadow: var(--neon-glow); }
        
        .btn-copy { background: var(--primary); color: black; border: none; padding: 10px 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        .app-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; margin-bottom: 20px; }
        .nickname { font-size: 20px; font-weight: 800; color: var(--primary-bright); }
        .status-badge { font-size: 10px; padding: 5px 12px; border-radius: 8px; font-weight: 800; text-transform: uppercase; }
        .status-pending { background: #eab308; color: black; }
        .status-approved { background: var(--primary); color: black; }
        .status-rejected { background: var(--error); color: white; }

        .action-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-action { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; }
        .btn-approve { background: var(--primary); color: black; }
        .btn-reject { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #0a0f1a; border: 1px solid var(--primary); padding: 30px; border-radius: 30px; width: 90%; max-width: 500px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo-box">–î–®–í</a>
        <div style="font-size: 10px; font-weight: 900; color: var(--primary-bright);">ADMIN PANEL</div>
    </nav>

    <div class="container" id="mainContent" style="display: none;">
        <div class="secret-container">
            <div style="font-size: 12px; color: var(--primary-bright);">–û–°–ù–û–í–ù–ò–ô –ö–û–î (2 –•–í)</div>
            <div class="secret-code" id="secretDisplay">...</div>
            <button class="btn-copy" onclick="window.copyText(document.getElementById('secretDisplay').innerText)">–ö–û–ü–Ü–Æ–í–ê–¢–ò</button>
            <div style="margin-top: 15px;">
                <button onclick="window.toggleModal(true)" style="background:none; border:1px solid var(--glass-border); color:white; padding:5px 10px; border-radius:5px; cursor:pointer;">–°–ø–µ—Ü-–∫–æ–¥–∏ (48–≥)</button>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0;">–†–∞–ø–æ—Ä—Ç–∏ –Ω–∞ –≤—Å—Ç—É–ø</h2>
            <a href="cabinet.html" style="color: white; text-decoration: none; font-size: 13px;">‚Üê –í –∫–∞–±—ñ–Ω–µ—Ç</a>
        </div>
        <div id="appsContainer"></div>
    </div>

    <div id="loadingScreen" style="display: flex; justify-content: center; align-items: center; height: 80vh; font-weight: 800; color: var(--primary);">
        –ü–ï–†–ï–í–Ü–†–ö–ê –î–û–°–¢–£–ü–£...
    </div>

    <div class="modal-overlay" id="specialModal">
        <div class="modal-content">
            <h3>–°–ø–µ—Ü-–∫–æ–¥–∏ (48 –≥–æ–¥–∏–Ω)</h3>
            <button class="btn-action btn-approve" style="width:100%; margin-bottom:15px;" onclick="window.genSpec()">–ó–ì–ï–ù–ï–†–£–í–ê–¢–ò</button>
            <div id="specList"></div>
            <button onclick="window.toggleModal(false)" style="margin-top:15px; width:100%; background:none; border:none; color:grey; cursor:pointer;">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, setDoc, getDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "...",
            projectId: "...",
            storageBucket: "...",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- –ì–û–õ–û–í–ù–ê –ü–ï–†–ï–í–Ü–†–ö–ê ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                console.log("–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π");
                window.location.href = "index.html";
                return;
            }

            const userSnap = await getDoc(doc(db, "users", user.uid));
            const userData = userSnap.data();

            console.log("–¢–≤—ñ–π UID:", user.uid);
            console.log("–¢–≤–æ—è —Ä–æ–ª—å —É –±–∞–∑—ñ:", userData?.role);

            // –Ø–ö–©–û –¢–ò –•–û–ß–ï–® –ó–ê–ô–¢–ò –ë–ï–ó –ü–ï–†–ï–í–Ü–†–ö–ò –†–û–õ–Ü (–¢–Ü–õ–¨–ö–ò –î–õ–Ø –¢–ï–°–¢–Ü–í), –ó–ê–ö–û–ú–ï–ù–¢–£–ô –†–Ø–î–ö–ò –ù–ò–ñ–ß–ï
            if (!userSnap.exists() || userData.role !== 'admin') {
                alert("–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ! –í–∞—à–∞ —Ä–æ–ª—å: " + (userData?.role || "–Ω–µ –≤–∫–∞–∑–∞–Ω–∞"));
                window.location.href = "cabinet.html";
                return;
            }

            // –Ø–∫—â–æ –≤—Å–µ –æ–∫ ‚Äî –ø–æ–∫–∞–∑—É—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initApp();
        });

        function initApp() {
            // –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–¥
            const syncMain = async () => {
                const ref = doc(db, "system", "main_code");
                const s = await getDoc(ref);
                const now = Date.now();
                if (!s.exists() || (now - s.data().updatedAt > 120000)) {
                    const code = Math.random().toString(36).substring(2,8).toUpperCase();
                    await setDoc(ref, { code, updatedAt: now });
                    document.getElementById('secretDisplay').innerText = code;
                } else {
                    document.getElementById('secretDisplay').innerText = s.data().code;
                }
            };
            syncMain(); setInterval(syncMain, 30000);

            // –†–∞–ø–æ—Ä—Ç–∏
            onSnapshot(query(collection(db, "applications"), orderBy("date", "desc")), (snap) => {
                const container = document.getElementById('appsContainer');
                container.innerHTML = "";
                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    const statusClass = d.status === 'approved' ? 'status-approved' : (d.status === 'rejected' ? 'status-rejected' : 'status-pending');
                    container.innerHTML += `
                        <div class="app-card">
                            <div style="display:flex; justify-content:space-between;">
                                <span class="nickname">${d.name}</span>
                                <span class="status-badge ${statusClass}">${d.status || 'new'}</span>
                            </div>
                            <div style="font-size:12px; color:grey; margin:5px 0;">Discord: ${d.discord}</div>
                            <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:10px; margin-top:10px; font-size:14px;">${d.motivation}</div>
                            <div class="action-group">
                                <button class="btn-action btn-approve" onclick="window.upd('${docSnap.id}', 'approved')">–ü–†–ò–ô–ù–Ø–¢–ò</button>
                                <button class="btn-action btn-reject" onclick="window.upd('${docSnap.id}', 'rejected')">–í–Ü–î–•–ò–õ–ò–¢–ò</button>
                            </div>
                        </div>`;
                });
            });

            // –°–ø–µ—Ü –∫–æ–¥–∏
            onSnapshot(collection(db, "special_codes"), (snap) => {
                const list = document.getElementById('specList');
                list.innerHTML = "";
                snap.forEach(s => {
                    const d = s.data();
                    if (d.expireAt < Date.now()) { deleteDoc(doc(db, "special_codes", s.id)); return; }
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #111;">
                        <b>${d.code}</b> <button onclick="window.copyText('${d.code}')">üìã</button>
                    </div>`;
                });
            });
        }

        window.upd = (id, status) => updateDoc(doc(db, "applications", id), { status });
        window.genSpec = async () => {
            const code = "DSHV-" + Math.random().toString(36).substring(2,6).toUpperCase();
            await setDoc(doc(db, "special_codes", code), { code, expireAt: Date.now() + 172800000 });
        };
        window.toggleModal = (s) => document.getElementById('specialModal').style.display = s ? 'flex' : 'none';
        window.copyText = (t) => { navigator.clipboard.writeText(t); alert("–ö–æ–¥ —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!"); };
    </script>
</body>
</html>

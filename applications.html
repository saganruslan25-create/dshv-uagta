<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–®–í | –†–ê–ü–û–†–¢–ò –¢–ê –ö–û–î–ò</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* –ü–û–í–ù–ò–ô –ù–ê–ë–Ü–† –¢–í–û–á–• –°–¢–ò–õ–Ü–í */
        :root {
            --primary: #22c55e;
            --primary-bright: #4ade80;
            --bg: #020406;
            --card-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(34, 197, 94, 0.25);
            --text-gray: #94a3b8;
            --neon-glow: 0 0 25px rgba(34, 197, 94, 0.4);
            --error: #ef4444;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.1) 0%, transparent 50%), var(--bg);
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between; align-items: center;
            padding: 0 8%; height: 80px; background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-box { 
            background: var(--primary);
            color: black; padding: 6px 15px; 
            border-radius: 8px; font-weight: 900; text-decoration: none; 
            box-shadow: var(--neon-glow);
            transition: 0.3s;
        }
        .logo-box:hover { transform: scale(1.05); background: var(--primary-bright); }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* –°–ï–ö–¶–Ü–Ø –°–ï–ö–†–ï–¢–ù–ò–• –ö–û–î–Ü–í */
        .secret-container {
            background: rgba(34, 197, 94, 0.05);
            border: 2px dashed var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            animation: fadeInDown 0.8s ease-out;
        }
        .secret-label { font-size: 12px; font-weight: 800; color: var(--primary-bright); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .secret-code { font-size: 48px; font-weight: 900; color: white; margin: 15px 0; letter-spacing: 10px; text-shadow: var(--neon-glow); font-family: monospace; }
        
        .btn-group-mini { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn-copy { background: var(--primary); color: black; border: none; padding: 12px 30px; border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.3s; box-shadow: var(--neon-glow); }
        .btn-copy:hover { transform: translateY(-2px); box-shadow: 0 0 35px rgba(34, 197, 94, 0.6); }
        
        .btn-mini { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 10px; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-mini:hover { background: var(--primary); color: black; }

        /* –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #0a0f1a; border: 1px solid var(--primary); padding: 35px; border-radius: 32px; width: 90%; max-width: 500px; position: relative; box-shadow: var(--neon-glow); }

        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-back { color: white; text-decoration: none; font-weight: 600; font-size: 14px; padding: 10px 20px; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); transition: 0.3s; }
        .btn-back:hover { background: rgba(255,255,255,0.1); }

        /* –ö–ê–†–¢–ö–ò –†–ê–ü–û–†–¢–Ü–í */
        .app-card { 
            background: var(--card-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
            padding: 25px; 
            margin-bottom: 20px; 
            backdrop-filter: blur(10px); 
            transition: 0.4s; 
            animation: fadeInUp 0.5s ease-out;
        }
        .app-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        .app-header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px; margin-bottom: 15px; }
        .nickname { font-size: 22px; font-weight: 800; color: var(--primary-bright); letter-spacing: -0.5px; }
        .discord-tag { font-size: 13px; color: var(--text-gray); margin-top: 4px; font-weight: 500; }
        
        .status-badge { font-size: 10px; padding: 6px 14px; border-radius: 100px; font-weight: 800; text-transform: uppercase; margin-top: 10px; display: inline-block; letter-spacing: 1px; }
        .status-pending { background: #eab308; color: black; }
        .status-approved { background: var(--primary); color: black; }
        .status-rejected { background: var(--error); color: white; }

        .motivation-box { background: rgba(0,0,0,0.4); padding: 18px; border-radius: 18px; font-size: 14px; line-height: 1.6; color: #cbd5e1; border-left: 3px solid var(--primary); }
        
        .action-group { display: flex; gap: 12px; margin-top: 25px; }
        .btn-action { flex: 1; padding: 14px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-approve { background: var(--primary); color: black; }
        .btn-approve:hover { background: var(--primary-bright); transform: scale(1.02); }
        .btn-reject { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-reject:hover { background: rgba(239, 68, 68, 0.2); }
        
        .btn-delete { background: none; border: 1px solid rgba(255,255,255,0.1); color: var(--text-gray); padding: 6px 12px; border-radius: 8px; font-size: 10px; cursor: pointer; }
        .btn-delete:hover { color: var(--error); border-color: var(--error); }

        /* –°–ü–ï–¶-–ö–û–î–ò –í –ú–û–î–ê–õ–¶–Ü */
        .special-code-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(34,197,94,0.1); }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* –°–ö–†–Ü–ù –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø */
        #loadingOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-spin { width: 50px; height: 50px; border: 4px solid rgba(34,197,94,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="loader-spin"></div>
        <p style="margin-top: 20px; font-weight: 800; letter-spacing: 2px; color: var(--primary);">SECURITY CHECKING...</p>
    </div>

    <nav>
        <a href="index.html" class="logo-box">–î–®–í</a>
        <div style="font-size: 10px; font-weight: 900; color: var(--primary-bright); letter-spacing: 1px;">ADMINISTRATION SYSTEM</div>
    </nav>

    <div class="container" id="adminContent" style="display: none;">
        <div class="secret-container">
            <div class="secret-label">–ì–ï–ù–ï–†–ê–¢–û–† –î–û–°–¢–£–ü–£ (2 –•–í–ò–õ–ò–ù–ò)</div>
            <div class="secret-code" id="mainSecretCode">------</div>
            <button class="btn-copy" onclick="window.copyText(document.getElementById('mainSecretCode').innerText)">–°–ö–û–ü–Ü–Æ–í–ê–¢–ò –û–°–ù–û–í–ù–ò–ô –ö–û–î</button>
            <div class="btn-group-mini">
                <button class="btn-mini" onclick="window.forceRefreshCode()">üîÑ –û–ù–û–í–ò–¢–ò</button>
                <button class="btn-mini" onclick="window.toggleSpecModal(true)">‚è≥ –°–ü–ï–¶–Ü–ê–õ–¨–ù–Ü –ö–û–î–ò (48–ì)</button>
            </div>
        </div>

        <div class="header-flex">
            <h1 style="font-weight: 900; margin: 0; font-size: 28px;">–†–∞–ø–æ—Ä—Ç–∏ –±—ñ–π—Ü—ñ–≤</h1>
            <a href="cabinet.html" class="btn-back">‚Üê –î–û –ö–ê–ë–Ü–ù–ï–¢–£</a>
        </div>

        <div id="appsList"></div>
    </div>

    <div class="modal-overlay" id="specModal">
        <div class="modal-content">
            <div class="header-flex">
                <h2 style="margin:0; font-size: 20px;">–°–ø–µ—Ü-–∫–æ–¥–∏ (48 –≥–æ–¥–∏–Ω)</h2>
                <button class="btn-mini" onclick="window.toggleSpecModal(false)">‚úï</button>
            </div>
            <button class="btn-action btn-approve" style="width: 100%; margin-bottom: 25px;" onclick="window.generateSpecCode()">–°–¢–í–û–†–ò–¢–ò –ù–û–í–ò–ô –°–ü–ï–¶-–ö–û–î</button>
            <div id="specCodesList" style="max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, getDoc, setDoc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // –¢–í–û–Ø –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "...", 
            projectId: "...", 
            storageBucket: "...", 
            messagingSenderId: "...", 
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- –ü–ï–†–ï–í–Ü–†–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–Ü–á –¢–ê –†–û–õ–Ü ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html"; // –Ø–∫—â–æ –Ω–µ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π
                return;
            }

            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists() && userDoc.data().role === 'admin') {
                // –ü–†–ê–í–ò–õ–¨–ù–ò–ô –í–•–Ü–î
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                initAdminPanel();
            } else {
                // –Ø–ö–©–û –ù–ï –ê–î–ú–Ü–ù - –ü–ï–†–ï–ù–ê–ü–†–ê–í–õ–ï–ù–ù–Ø –í –ö–ê–ë–Ü–ù–ï–¢
                alert("–£ –≤–∞—Å –Ω–µ–º–∞—î –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø—É –¥–æ —Ü—ñ—î—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏!");
                window.location.href = "cabinet.html";
            }
        });

        function initAdminPanel() {
            // 1. –õ–û–ì–Ü–ö–ê –û–°–ù–û–í–ù–û–ì–û –ö–û–î–£ (2 –•–í)
            const updateMainCode = async () => {
                const codeRef = doc(db, "system", "main_code");
                const snap = await getDoc(codeRef);
                const now = Date.now();
                
                if (!snap.exists() || (now - snap.data().updatedAt > 120000)) {
                    const newCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                    await setDoc(codeRef, { code: newCode, updatedAt: now });
                    document.getElementById('mainSecretCode').innerText = newCode;
                } else {
                    document.getElementById('mainSecretCode').innerText = snap.data().code;
                }
            };

            window.forceRefreshCode = updateMainCode;
            updateMainCode();
            setInterval(updateMainCode, 30000); // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–∂–Ω—ñ 30 —Å–µ–∫

            // 2. –°–õ–£–•–ê–ß –†–ê–ü–û–†–¢–Ü–í
            onSnapshot(query(collection(db, "applications"), orderBy("date", "desc")), (snap) => {
                const list = document.getElementById('appsList');
                list.innerHTML = "";
                
                snap.forEach(s => {
                    const data = s.data();
                    const id = s.id;
                    const statusClass = data.status === 'approved' ? 'status-approved' : (data.status === 'rejected' ? 'status-rejected' : 'status-pending');
                    const statusText = data.status === 'approved' ? '–ü—Ä–∏–π–Ω—è—Ç–æ' : (data.status === 'rejected' ? '–í—ñ–¥—Ö–∏–ª–µ–Ω–æ' : '–û—á—ñ–∫—É—î');

                    list.innerHTML += `
                        <div class="app-card">
                            <div class="app-header">
                                <div>
                                    <div class="nickname">${data.name}</div>
                                    <div class="discord-tag">Discord: ${data.discord} | –ó–≤–∞–Ω–Ω—è: ${data.rank}</div>
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                                <button class="btn-delete" onclick="window.deleteApp('${id}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                            </div>
                            <div class="motivation-box">
                                <strong>–ú–æ—Ç–∏–≤–∞—Ü—ñ—è —Ç–∞ —Ü—ñ–ª—ñ:</strong><br>
                                ${data.motivation}
                            </div>
                            ${(data.status !== 'approved' && data.status !== 'rejected') ? `
                                <div class="action-group">
                                    <button class="btn-action btn-approve" onclick="window.updateStatus('${id}', 'approved')">–ü–†–ò–ô–ù–Ø–¢–ò –ë–Ü–ô–¶–Ø</button>
                                    <button class="btn-action btn-reject" onclick="window.updateStatus('${id}', 'rejected')">–í–Ü–î–•–ò–õ–ò–¢–ò</button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
            });

            // 3. –°–ü–ï–¶-–ö–û–î–ò (48 –ì–û–î–ò–ù)
            onSnapshot(collection(db, "special_codes"), (snap) => {
                const list = document.getElementById('specCodesList');
                list.innerHTML = "";
                const now = Date.now();
                
                snap.forEach(s => {
                    const d = s.data();
                    if (d.expireAt < now) {
                        deleteDoc(doc(db, "special_codes", s.id));
                        return;
                    }
                    const timeLeft = Math.round((d.expireAt - now) / 3600000);
                    list.innerHTML += `
                        <div class="special-code-item">
                            <div>
                                <div style="font-weight: 900; font-family: monospace; font-size: 16px;">${d.code}</div>
                                <div style="font-size: 10px; color: var(--text-gray);">–î—ñ—î —â–µ: ~${timeLeft} –≥–æ–¥.</div>
                            </div>
                            <button class="btn-mini" onclick="window.copyText('${d.code}')">üìã</button>
                        </div>
                    `;
                });
            });
        }

        // –ì–õ–û–ë–ê–õ–¨–ù–Ü –§–£–ù–ö–¶–Ü–á –î–õ–Ø –ö–ù–û–ü–û–ö
        window.updateStatus = async (id, status) => {
            await updateDoc(doc(db, "applications", id), { status });
        };

        window.deleteApp = async (id) => {
            if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Ä–∞–ø–æ—Ä—Ç –Ω–∞–∑–∞–≤–∂–¥–∏?")) await deleteDoc(doc(db, "applications", id));
        };

        window.generateSpecCode = async () => {
            const code = "DSHV-" + Math.random().toString(36).substring(2, 6).toUpperCase();
            const expire = Date.now() + (48 * 60 * 60 * 1000);
            await setDoc(doc(db, "special_codes", code), {
                code: code,
                expireAt: expire,
                createdAt: serverTimestamp()
            });
        };

        window.toggleSpecModal = (show) => { document.getElementById('specModal').style.display = show ? 'flex' : 'none'; };
        window.copyText = (text) => {
            navigator.clipboard.writeText(text);
            alert("–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ: " + text);
        };

    </script>

    <script>
        // –¢–í–Ü–ô –û–†–ò–ì–Ü–ù–ê–õ–¨–ù–ò–ô –ó–ê–•–ò–°–¢
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };
        document.oncontextmenu = () => false;
    </script>
</body>
</html>
